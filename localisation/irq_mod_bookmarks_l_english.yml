 IRQ_GATHERING_STORM_DESC:0 "The brave resistance to the Ottoman divisions during the Great War was not in vain. As a result of the war, the United Kingdom liberated the Iraqi Kingdom from the bosom of terrorists. However, it has itself established a mandated government. Thanks to the efforts of the first king - Faisal I, Iraq gained freedom in 1932. \n\nThere will be another war, but the country is not ready for it. Will you help her rebuild her army? overthrow the monarchy? and proclaim A «New Caliphate»?"