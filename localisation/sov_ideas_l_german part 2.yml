 petrov_design_bureau:0 "Petrow Konstruktionsbüro"
 petrov_design_bureau_desc:0 "Der Artilleriekonstrukteur Fjodor F. Petrow, aus dem Konstruktionsbüro der Artilleriefabrik Nummer 9, hat zahlreiche Artilleriestücke für die landesweite Produktion entworfen, gerade auch für die große Waffenfabrik von Uralmasch."
 
 zis:0 "SiS"
 zis_desc:0 "Beeinflusst von den Studebaker US6 Lastwagen, welche der Sowjetunion durch das Leih- und Pachtabkommen gesandt wurden, hat SiS, bzw die Automobilfabrik Nr. 2 Sawod imeni Stalina, eine neue Generation an robusten, zuverlässigen Lastwagen entworfen."
 
 black_sea_shipyard:0 "Schwarzmeer-Schiffswerft"
 black_sea_shipyard_desc:0 "Gegründet im Jahr 1895 in Mykolajiw in der Ukraine, war die Schwarzmeer-Schiffswerft eine der größten Schiffsbauszentren des Russischen Reiches. Nach der Oktoberrevolution ruhte sie für einige Jahre bis zu den Flottenausweitung der 30er Jahre. Jetzt werden wir sie als Konstruktionsbüro beauftragen..."
 
 baltic_shipyard:0 "Baltisches Werk"
 baltic_shipyard_desc:0 "Eine der ältesten Schiffswerften der Russischen SSR, es baute mächtige Kriegsschiffe für die Flotte des Zaren. Derzeit produziert es Schiffe für die Sowjetunion und hat sich auf die Fertigung von Schlachtkreuzern spezialisiert, und jetzt kommen Entwürfe dazu."
 
 admiralty_shipyard:0 "Admiralitätswerft"
 admiralty_shipyard_desc:0 "Vielleicht die älteste der großen Schiffswerften in der Russischen SSR, wurde die Admiralitätswerft 1704 gegründet. Gelegen in Leningrad, nahe dem Baltischen Werk, wird die Admiralitätswerft damit beauftragt werden modernste Zerstörer für die Sowjetische Marine zu entwerfen."
 
 rubin_design_bureau:0 "Rubin Konstruktionsbüro"
 rubin_design_bureau_desc:0 "Mit Sitz in Leningrad, wird sich das Büro auf Entwürfe für Unterseeboote konzentrieren und die Mehrheit der Fortschritte in dem Bereich schaffen."
 