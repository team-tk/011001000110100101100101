 GER_medium_tank_destroyer_equipment_1_short:0 "Jagdpanzer"
 GER_medium_tank_destroyer_equipment_1_desc:0 "The Jagdpanzer is based on StuG III design. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
 GER_medium_assault_gun_equipment_1_short:0 "StuG III"
 GER_medium_assault_gun_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most produced armoured fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank, replacing the turret with a fixed superstructure mounting a more powerful gun."
 GER_medium_assault_gun_equipment_2_short:0 "StuG IV"
 GER_medium_assault_gun_equipment_2_desc:0 "The Sturmgeschütz IV was a German assault gun variant of the Panzer IV used in the latter part of the Second World War. Identical in role and concept to the highly successful StuG III assault gun variant of the Panzer III."
 GER_medium_assault_gun_equipment_3_short:0 "StuH 42"
 GER_medium_assault_gun_equipment_3_desc:0 "The SturmHaubitze 42 was first developed in 1942 when the need for an anti-infantry support vehicle was needed and the production of StuGs was in full force. It only seemed logical to convert this already battle tested and readily available chassis into a specialist vehicle."
 SOV_medium_assault_gun_equipment_1_short:0 "SU-76M"
 SOV_medium_assault_gun_equipment_1_desc:0 "The SU-76M virtually replaced infantry tanks in the close support role. Its light weight and low ground pressure gave it good mobility. The SU-76M combined three main battlefield roles light assault gun, mobile anti-tank weapon and mobile gun for indirect fire."
