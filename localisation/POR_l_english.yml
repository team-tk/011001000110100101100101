 POR_ultramar:0 "Ultramar"
 POR_ultramar_desc:0 "Ultramar Ideal. \nThe development of our ultramarine provinces will always be viewed with great importance. It's the first step we take towards our next expansion."
 POR_anglo_pt:0 "Anglo-Portuguese Alliance"
 POR_anglo_pt_desc:0 "An alliance that dates back to the middle ages and ratified in 1386. Our ambassador in London will inform the English authorities that this alliance hasn't yet been forgotten."
 POR_eng_favor:0 "Maintain the Status Quo"
 POR_eng_favor_desc:0 "As the only stable and non-aligned country in the Iberian Peninsula, England as requested us to make sure that our spanish neighbours do not bring trouble upon us and our allies."
 POR_pink_map:0 "Mapa Cor-de-Rosa"
 POR_pink_map_desc:0 "Also known as the Rose-Coloured Map, it's a document that represents Portugal's claim of sovereignty over a african lands. After the recognition of these claims by the United Kingdom, we can finally develop these lands."
 POR_pink_corridor:0 "African Corridor No.1"
 POR_pink_corridor_desc:0 "After the development of the african corridor we must now build fortifications and better protect our claims and investments."
 POR_pink_corridor2:0 "African Corridor No.2"
 POR_pink_corridor2_desc:0 "After the development of the african corridor we must now build fortifications and better protect our claims and investments."
 POR_mercadovermelho:0 "Mercado Vermelho"
 POR_mercadovermelho_desc:0 "A three-story wet market building planned by Júlio Alberto BPORo in 1934 and finished in 1936. Just shows how deep our foothold is in our overseas provinces including the most distant ones."
 POR_macau_coast:0 "Macau's Coastline"
 POR_macau_coast_desc:0 "With sufficient fortifications and facilities, Macau will serve perfectly as a base of operations close to Japan."
 POR_macau_fort:0 "Fortify Macau"
 POR_macau_fort_desc:0 "Macau will have to become a fortress city in order to withstand a sustained attack from mainland China."
 POR_maucau_air:0 "Air Defenses"
 POR_maucau_air_desc:0 "We must expand and improve the anti-air emplacements in Macau greatly."
 POR_sapt:0 "Sociedade Agrícola Pátria e Trabalho"
 POR_sapt_desc:0 "Thanks to the efforts of this plantation and trading company we plan to bring more from our EPOR based colonies while strengthening our rule."
 POR_timor_coast:0 "Timor Strategy"
 POR_timor_coast_desc:0 "Timor StrategyTimor is too far from Portugal to be secure. We need to fortify it for it not only connects Timor to us but also Macau."
 POR_timor_fort:0 "Fortify Timor"
 POR_timor_fort_desc:0 "Timor will have to become a fortress city in order to withstand a sustained attack from other colonial powers."
 POR_supply_indonesian_nationalists:0 "Supply Indonesian Conservatists"
 POR_supply_indonesian_nationalists_desc:0 "We should support the people of Indonesia in their fight against their Dutch oppressors. They will need education and training, but with their numerical superiority, victory in this fight for justice is inevitable, as will be their gratitude to us."
 POR_support_indonesian_uprising:0 "Support Indonesian Uprising"
 POR_support_indonesian_uprising_desc:0 "Now that the Indonesians have taken up arms against the Dutch, they will need more than words. The uprising needs guns and other equipment, as well as full-throated diplomatic support."
 POR_a_deal_with_indonesia:0 "A Deal with Indonesia"
 POR_a_deal_with_indonesia_desc:0 "Similarly to what happened ages ago we have decided to aquire, or in this case buy-back, the Lesser Sunda Islands and the Spice Islands. This deal was only possible thanks to the growing tension."
 POR_ukpba:0 "Colonial Empire"
 POR_ukpba_desc:0 ""
 #THIRD COLUMN
 POR_deuspatriafamilia:0 "Deus, Pátria e Família"
 POR_deuspatriafamilia_desc:0 "The faith we have in god, in our country and in our family should be a symbol of our unity and our resolve."
 POR_paisdentrodeumpais:0 "Country Within a Country"
 POR_paisdentrodeumpais_desc:0 "Sometimes it seems like you're visiting another country even when you're just visiting a neighbouring region. We should focus in keeping our regions connected."
 POR_estadocorporativo:0 "State Corporatism"
 POR_estadocorporativo_desc:0 "The road we must walk is a long ago but it's a road full of future potential."
 POR_bracodeprata:0 "Braço de Prata"
 POR_bracodeprata_desc:0 "The Braço de Prata factory was subject to some overhauls and modernizations but it's now fully active. We should use it as an example and construct future factories so that we can better protect our nation."
 POR_extra_research_slot:0 "Expand Universidade Técnica de Lisboa"
 POR_extra_research_slot_desc:0 "By enlarging our most prestigious university we can increase the influx of bright minds to our research and development teams."
 POR_extra_research_slot_2:0 "Expand Universidade do Porto"
 POR_extra_research_slot__2_desc:0 "By expanding our university in Porto we will have one more institution through which to educate our population."
 POR_outramargem:0 "Mines of Alentejo"
 POR_outramargem_desc:0 "The maintenance of the mines of Aljustrel and Grandola is now viewed with renewed as tensions rise in Europe."
 POR_refinariasangola:0 "Refineries of Angola"
 POR_refinariasangola_desc:0 "We have found oil in the region of Angola. Regardless if it was luck or an answer to our faith, we will put it to good use."
 POR_capital_of_espionage:0 "Capital of Espionage"
 POR_capital_of_espionage_desc:0 "Lisbon has became a centre for foreign intelligence operations, its back alleys, bars and casinos the backdrop for intrigue and liaisons."
 #FOURTH COLUMN
 POR_alfeite:0 "Alfeite"
 POR_alfeite_desc:0 "Construction began in 1928 and, even if it's still not fully opperational, we can still use it. Our engineers predict that by 1938 it will be 100% functioning."
 POR_rehabnaval:0 "Naval Rehabilitation Program"
 POR_rehabnaval_desc:0 "Our fleet can be said to have reached the state of "naval zero". We must start taking steps into making it what it once was or even better."
 POR_cubango:0 "Cubango Refit"
 POR_cubango_desc:0 "If there's anything the revolution of Madeira has thought us is that these cargo ships can be refitted into carriers. Let's prepare for the worst."
 POR_atlantico:0 "Atlantic Fleet"
 POR_atlantico_desc:0 "Our fleet is still small but we must keep taking steps to solidify our power over the Atlantic."
 POR_reforconaval:0 "Navy Reinforcement"
 POR_reforconaval_desc:0 "To have the power to fully defend our colonies is still a dream but we are close to achieving it."
 POR_azores:0 "Açores"
 POR_azores_desc:0 "We hold the one of the view sea based doorsteps to the Americas and from their point of view to Europe. We should consider taking measures for the islands might prove to be able to play a key role in future expansions and wars."
 POR_madeira:0 "Madeira"
 POR_madeira_desc:0 "This is one of our doorsteps to Africa and our remaining colonies and, as a follow up to the measures taken in Azores, we shall do the same in Madeira. "
 #FIFTH COLUMN
 POR_pmareorg:0 "Airforce Reorganization"
 POR_pmareorg_desc:0 "With the newly built air bases of Sintra, Ota and Tancos it is now easy to focus on reorganizating our airforce."
 POR_nataviation:0 "Nationalist Aviation"
 POR_nataviation_desc:0 "With the start of the Spanish Civil War we are able to observe the new tactics and weapon systems employed and, if possible, test them ourselves."
 POR_cubangosupplies:0 "Cubango Supplies"
 POR_cubangosupplies_desc:0 "We should focus our attention into giving our new carriers something to actually carry."
 POR_pmamodern:0 "Airforce Modernization"
 POR_pmamodern_desc:0 "We are falling behind other nations and we must not let it happen."
