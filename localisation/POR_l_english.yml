 #FIRST COLUMN
 POR_racionalizacaoexercito:0 "Army Rationalization"
 POR_racionalizacaoexercito_desc:0 "Many countries have looked upon the Great War and found the need to rationalize and re-organize their armies in fear of future conflicts. We were not ready for the Great War but we must fix that mistake because the future is uncertain."
 POR_viriatos:0 "Viriatos"
 POR_viriatos_desc:0 "We must ensure the safety of our Empire even if our aim is to remain neutral. In order to keep the balance and conflicts away from Home we will create a legion of volunteers that, even without our flag, will serve our nation's interests."
 POR_cacadores:0 "Caçadores"
 POR_cacadores_desc:0 "In order to keep our borders safe we must be able to deploy from anywhere and re-deploy just as fPOR. We need to be mobile. We will research new mobile methods and train as many mobile battalions as possible so that we can be ready for anything that comes knocking."
 POR_lisboacamp:0 "Linhas de Torres Vedras"
 POR_lisboacamp_desc:0 "After building The Lines of Torres Vedras and the Lisbon Entrenched Camp in the war against Napoleon we haven't given these defenses the attention they need and right now they need to be maintained and modernized."
 POR_armorino:0 "Armor Innovation"
 POR_armorino_desc:0 "With the introduction of armored warfare we have found a way to raise the damage against our foes and decrease the number of deployed infantry. By researching and deploying these new vehicles we will surely give someone out there an headache if we ever need to."
 POR_overseas:0 "Overseas Defence"
 POR_overseas_desc:0 "Our overseas achievements in exploration and colonization have placed us in the history books but there are still unfamiliar shores or even shores changed by time that we might still need to visit."
 POR_fortart:0 "Fort Artillery"
 POR_fortart_desc:0 "Our forts have high walls but their canons are outdated and, like our troops, they need upgraded artillery. Stopping our foes before they reach our forts is just as important as being able to stop them when they reach our walls, if they ever do."
 #SECOND COLUMN
 POR_estadonovo:0 "Estado Novo"
 POR_estadonovo_desc:0 "The Estado Novo, greatly inspired by conservative and authoritarian ideologies, was developed by António de Oliveira Salazar."
 POR_anti_fascist:0 "Purge of the Camisas Azuis"
 POR_anti_fascist_desc:0 "Through the promotion of their ideals that are based on foreign models, they threaten our stabily and our government. We must supress these ideals."
 POR_anti_communism:0 "O Marinheiro Vermelho"
 POR_anti_communism_desc:0 "Thanks to the information of various sympathizers we have discovered a communist cell hiding in the ranks of our navy readying a revolt. We must surpress this movement."
 POR_PVDE:0 "Polícia de Vigilância e de Defesa do Estado"
 POR_PVDE_desc:0 "The creation of a political police with counter-espionage and counter-insurgency capabilities and responsible for border, immigration and emigration control and the internal and external State security"
 POR_president_salazar:0 "President António Salazar"
 POR_president_salazar_desc:0 "The abdication of the figurehead of the state is only natural when faced with the option to give absolue power to the Saviour of our Homeland"
 POR_prison_tarrafal:0 "Campo do Tarrafal"
 POR_prison_tarrafal_desc:0 "Tarrafal Camp. \nWe have decided, in response to the rising number of arrests, to build an overseas penal colony. This site has all the ideal properties to "rehabilitate" our prisoners."
 POR_flexible_foreign_policy:0 "Flexible Foreign Policy"
 POR_flexible_foreign_policy_desc:0 "We must stand our ground and forge relations with whoever it would be more practical to do so with. Our survival depends on it."
 POR_return_king_heir:0 "Return of the King's Heir"
 POR_return_king_heir_desc:0 "With the repeal of the Portuguese Laws of Banishment we can finally invite the true heir to the portuguese throne back to our country and, who knows, welcome another age of prosperity."
 POR_support_the_braganzas:0 "Support the Braganzas"
 POR_support_the_braganzas_desc:0 "A new faction has appeared, intent to take control of the country and restore the old kingdom. For the sake of the King and the future of our country, we must ensure this faction prevails!"
 POR_casa_braganza:0 "Fundação da Casa de Bragança"
 POR_casa_braganza_desc:0 "Thanks to the support of the Foundation of the House of Braganza, the Duke has been able to restore all of the Brigantine assets of his family and with it come some perks for our country."
 POR_miguelist_constitution:0 "Miguelist Constitution"
 POR_miguelist_constitution_desc:0 "We accept and respect our nation's history. The time for figureheads is long past, and the Duke himself must step up and take control of the state.Only then will our Kingdom be able to rise in this age.""
 POR_the_iberian_problem_1:0 "The Iberian Problem"
 POR_the_iberian_problem_1_desc:0 "Bastions of communism still remain. We must ensure all are rooted out beggining with communist Spain."
 POR_the_iberian_problem_2:0 "The Iberian Problem"
 POR_the_iberian_problem_2_desc:0 "Bastions of fascism still remain. We must ensure all are rooted out beggining with nationalist Spain."
