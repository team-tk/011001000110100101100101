 ##DECISIONS
 portugal.10.t:0 "Demand Ceuta from Spain"
 portugal.10.d:0 "On 1 January 1668, the region of Ceuta was given to Spain for them to recognize our sovereignty. During the civil war, Portugal offered volunteers to fight for the nationalist cause. Although ideological motivations were paramount, Portugal also had a strategic stake in the outcome.\n\nNow, [From.GetLeader] has suggested that the region to be rightfully transferred back to Portuguese control. Considering their contribution to our victory, there may be merits to the suggestions."
 portugal.10.a:0 "Let the Portuguese receive what they deserve."
 portugal.10.b:0 "We did not win this war to bow to foreign demands!"
 portugal.11.t:0 "Spain Gives Up Ceuta"
 portugal.11.d:0 "Thankful of our support and defense of the fascist cause during the Spanish Civil War, [From.GetLeader] has agreed to give back the region of Ceuta. This region and its ports are considered to be in an important strategic position and are a welcome addition to our empire, it seems the Spaniards now consider the debt repaid."
 portugal.11.a:0 "As long as they acknowledge us as the rightful owners."
 portugal.12.t:0 "Spain Refuses to Give Up Ceuta"
 portugal.12.d:0 "Despite the aid we gave them in the civil war, [From.GetLeader] has now refused to give us Ceuta, which our countrymen also fought to defend. Although they insist that they seek to maintain good relations with our nation this is a slight we won't forget."
 portugal.12.a:0 "If the need arises, we might claim it anyway."
 portugal.13.t:0 "England Needs a Favor"
 portugal.13.d:0 "During the course of history many of the Portuguese lands have ended up in our hands, either because they were negligent or because didn't recognize their claims. Right now we need Portugal's intervention to keep Spain and the whole Iberia Peninsula out of the coming war. \n\nNow, [From.GetLeader] has suggested that some of these lands to be rightfully transferred back to Portuguese control. Considering we need their help then there may be merits in doing this."
 portugal.13.a:0 "Let the Portuguese receive what they deserve."
 portugal.13.b:0 "We do not need their help!"
 portugal.14.t:0 "England Gives Up Ceylon, Maldives and Rhodesia"
 portugal.14.d:0 "As a response to our still standing alliance and to ask for our help, [From.GetLeader] has agreed to give back land that was once ours. All of these lands are considered important, either because of their simbolic value or strategic position and are a welcome addition to our empire, it seems the British really need our help."
 portugal.14.a:0 "As long as they acknowledge us as the rightful owners."
 portugal.15.t:0 "England Refuses to Give Up Ceylon, Maldives and Rhodesia"
 portugal.15.d:0 "Despite the aid we gave them in the civil war, [From.GetLeader] has now refused to give us Ceuta, which our countrymen also fought to defend. Although they insist that they seek to maintain good relations with our nation this is a slight we won't forget."
 portugal.15.a:0 "If the need arises, we might claim it anyway."
 portugal.16.t:0 "Conservatists on the rise in Indonesia"
 portugal.16.desc:0 "There has been a marked increase in Conservatism agitation all across Indonesia in the recent weeks. Intelligence estimates of the number of Conservatist sympathizers have grown to alarming size. Of particular concern are reports that some Conservatist leaders are openly discussing an armed insurrection. Just yesterday, a naval vessel intercepted a suspicious fishing boat south of Java. Found on board were weapons and ammunition without official markings. Interrogation of the crew has yielded no results so far, but it appears that someone is trying to stir up trouble."
 portugal.16.a:0 "Deeply unsettling."
 portugal.17.t:0 "Civil War!"
 portugal.17.desc:0 "Armed Conservatists take to the streets all over Indonesia. Military and police actions against the uprising have proven unsuccessful thus far. This armed insurrection has come in the wake of a sudden rise in Conservatist sentiment, which now means we are in an all out civil war."
 portugal.17.a:0 "Resist the conservatist scum!"
 portugal.17.b:0 "Join the uprising!"
 portugal.18.t:0 "Demand Lesser Sunda and the Spice Islands from Indonesia"
 portugal.18.d:0 "In 1854 we sold our territores in Flores to the Dutch and gave them control of the Lesser Sunda and ,shortly after, due to heavy dutch competition in the Spice Islands we ended up losing our territories there as well. During the civil war, Portugal offered volunteers to fight for the sonservatist cause. Although ideological motivations were paramount, Portugal also had a strategic stake in the outcome.\n\nNow, [From.GetLeader] has suggested that the islands to be rightfully transferred back to Portuguese control. Considering their contribution to our victory, there may be merits to the suggestions."
 portugal.18.a:0 "Let the Portuguese receive what they deserve."
 portugal.18.b:0 "We did not win this war to bow to foreign demands!"
 portugal.19.t:0 "Indonesia Gives Up Lesser Sunda and the Spice Islands"
 portugal.19.d:0 "Thankful of our support and defense of the fascist cause during the Indonesian Civil War, [From.GetLeader] has agreed to give back the island of Lesser Sunda and the Spice Islands. These islands and its ports are considered to be in an important strategic position and are a welcome addition to our empire."
 portugal.19.a:0 "As long as they acknowledge us as the rightful owners."
 portugal.20.t:0 "Indonesia Refuses to Give Up Lesser Sunda and the Spice Islands"
 portugal.20.d:0 "Despite the aid we gave them in the civil war, [From.GetLeader] has now refused to give us Lesser Sunda and the Spice Islands, which our countrymen also fought to defend. Although they insist that they seek to maintain good relations with our nation this is a slight we won't forget."
 portugal.20.a:0 "If the need arises, we might claim it anyway."
 portugal.21.t:0 "The Iberian Pact"
 portugal.21.d:0 "The Portuguese Foreign Ministry have proposed a non-aggression pact between our two nations. This treaty will greatly increase our mutual trade and overall defense of the Iberian Peninsula."
 portugal.21.a:0 "Sign the treaty."
 portugal.22.t:0 "Madrid Signs the Pact"
 portugal.22.d:0 "Spain has wisely agreed to sign our non-aggression pact. This means that we are free to act without risk of Spanish intervention.\n\nUnfortunately, some of our friends now question Portugal's commitment while others commend it. When matters with the Allies and Axies have been settled, we may need to revisit this treaty, but that is a discussion for another time..."
 portugal.22.a:0 "Excellent."
 news.700.t:0 "Ceuta ceded to [Portugal.GetName]"
 news.700.d:0 "Following the reliance on [Portugal.GetAdjective] forces in the Spanish Civil War, [Portugal.GetName] has requested Ceuta from [From.GetName]. [From.GetLeader] has acquiesced, highlighting the diplomatic move as a strengthening of the bonds between the two nations.\n\nAs for [Portugal.GetName], naval bases in the Ceuta will allow them to exert greater influence over the Strait of Gibraltar, and give them better access to the Atlantic."
 news.700.a:0 "This is an important step towards complete Mediterranean dominance."
 news.700.b:0 "Portugal is strengthening its grip on the Mediterranean."
 news.700.c:0 "A symbol of the "dear friendship" between our nations."
 news.701.t:0 "Portuguese Foreign Office in [ENG.GetName]"
 news.701.d:0 "Rather than making demands with [ENG.GetName] over old Portuguese claims, [From.GetName] has announced the establishment of a permanent diplomatic mission to [ENG.GetName]. According to a statement from the [From.GetAdjective] foreign ministry, the two countries have the oldest alliance in history and so its only natural to reafirm that alliance and show it still stands.\n\nWith tensions rising across Europe, one can only hope things remain peaceful."
 news.701.a:0 "Our nations stand together as friends."
 news.701.b:0 "The status-quo will be maintained."
 news.701.c:0 "It will be interesting to see where this ends."
 news.702.t:0 "Ceylon, Maldives and Rhodesia ceded to [Portugal.GetName]"
 news.702.d:0 "Following the reliance on [Portugal.GetAdjective] to keep the status-quo, [Portugal.GetName] has been given some of their old territories from [From.GetName]. [From.GetLeader] has highlighted the diplomatic move as a reafirmation of the age old alliance between the two nations.\n\nAs for [Portugal.GetName], their new colonies will allow them to exert greater influence outside of Europe, and give them better access to other parts of the World."
 news.702.a:0 "This is an important step towards the reemergence of our Empire."
 news.702.b:0 "Portugal is strengthening its grip in Africa and its other colonies."
 news.702.c:0 "A symbol of the old friendship between our nations."
 news.703.t:0 "Lesser Sunda and the Spice Islands ceded to [Portugal.GetName]"
 news.703.d:0 "Following the reliance on [Portugal.GetAdjective] forces in the Indonesian Civil War, [Portugal.GetName] has requested Lesser Sunda and the Spice Islands from [From.GetName]. [From.GetLeader] has acquiesced, highlighting the diplomatic move as a strengthening of the bonds between the two nations.\n\nAs for [Portugal.GetName], naval bases in the Indonesia will allow them to exert greater influence over the Timor and Java Sea."
 news.703.a:0 "This is an important step towards complete colonial dominance."
 news.703.b:0 "Portugal is strengthening its grip on its colonies."
 news.703.c:0 "A symbol of the "dear friendship" between our nations."
 news.704.t:0 "President Óscar Carmona Abdicates!"
 news.704.desc:0 "Pressured by the populace, President Óscar Carmona saw no choice but to announce and sign his abdication. His successor is President António Salazar, but everyone knows that António Salazar was the one that was really in charge of the country and that Óscar Carmona.\n\nFollowing his abdication Óscar Carmona appears to have disappeared and many wonder if he fled into exile or was caught by the political police and handled accordingly."
 news.704.a:0 "Good riddance."
 news.704.b:0 "Amusing."
 news.705.t:0 "Unification of the Iberian Peninsula"
 news.705.desc:0 "Through force of arms, [From.GetOldName] has united the Iberian peoples under its rule, and its government is now integrating the newly-conquered territories. In an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nAs a side-effect, proponents of Iberian unification have already begun citing historical parallels, and point out how the current state of affairs can be seen as simply a natural continuation of earlier attempts at unifying the region. A [From.GetOldAdjective] official was quoted as saying "Both countries have always felt a strong kinship to each other. It is only natural that they should be unified, especially in light of the threats on our borders. Only by standing together can our peoples remain independent and free." They have therefore now proclaimed "true Iberian unity", renaming the country to '[From.GetNameDef]'."
 news.705.a:0 "A glorious day for all Iberians!"
 news.705.b:0 "The Iberian Peninsula is stronger together."
 news.705.c:0 "It will not last long!"
 news.706.t:0 "Nationalists Rise up Against Salazar!"
 news.706.d:0 "Latent dissatisfaction with Salazar's rule has come to a head with the current crisis, caused by the administration's many bad decisions. A number of soldiers and civilians have rallied behind the well-known Preto the Chief, who has put in motion plans aiming to depose Salazar, and to remove the Novo Estado ideology from Portugal.\n\nThe Chief has moved quickly, already establishing a provisional government, to which scores have flocked in their opposition to the current government.\n\nThe military coup is already well on its way."
 news.706.a:0 "Down with Salazar!"
 news.707.t:0 "Communists Rise up Against Salazar!"
 news.707.d:0 "Latent dissatisfaction with Salazar's rule has come to a head with the current crisis, caused by the administration's many bad decisions. A number of soldiers and civilians have rallied behind the well-known Bento Gonçalves, who has put in motion plans aiming to depose Salazar, and to remove the Novo Estado ideology from Portugal.\n\nThe Secretary General has moved quickly, already establishing a provisional government, to which scores have flocked in their opposition to the current government.\n\nThe military coup is already well on its way."
