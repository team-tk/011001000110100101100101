 NKVD_Agency:0 "NKWD Geheimdienst"
 NKVD_Agency_desc:0 "Wir werden überall Spione einschleusen. Von jedem Wort welches in Botschaften oder Forschungsanlagen gesprochen wird werden wir erfahren."
 women_in_the_military_focus:0 "Weibliche Soldaten"
 women_in_the_military_focus_desc:0 "Frauen können in Unterstützungsrollen und begrenzten Gefechtsrollen an der Front dienen. Dies wird Arbeitskraft freistellen und vielleicht sogar unsere Männer härter kämpfen lassen."
 home_of_revolution2:0 "Heimat der Revolution"
 home_of_revolution2_desc:0 "Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre haben wir es geschafft die Revolution zu verteidigen. Unser Ziel, unsere Hoffnung und unser Motto sind Sozialismus in einem Land. Wir werden eine reiche sozialistische Utopie hier in der Sowjetunion schaffen und der Rest der Welt wird uns zwangsläufig nachfolgen."
 home_of_revolution3:0 "Heimat der Revolution"
 home_of_revolution3_desc:0 "Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre haben wir es geschafft die Revolution zu verteidigen. Unser Ziel, unsere Hoffnung und unser Motto sind Sozialismus in einem Land. Wir werden eine reiche sozialistische Utopie hier in der Sowjetunion schaffen und der Rest der Welt wird uns zwangsläufig nachfolgen."
