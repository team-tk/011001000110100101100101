BP_china.4.t:0 "Японские инвестиции"
BP_china.4.d:0 "После подписания мирного договора и организации протектората на нашей территори, Японское правительство начало активную разработку ресурсов Китая, а вслед за ними пришел и Японский капитал Дзайбацу, который заинтересован инвистировать наши местные проекты"
BP_china.4.a:0 "Хорошо..."

BP_china.5.t:0 "Японские инвестиции приносят выгоду"
