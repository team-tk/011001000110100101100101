BP_japan.2.t:0 "Победные празднования в Японии"
BP_japan.2.d:0 "Великое Освобождение, или, как это событие называют в остальном мире, Вторая Китайско-Японская война подошла к концу. Подобно победе благородного Самурая над обычным разбойником, Императорская Японская Армия обезглавила националистический Китай. С этой решительной победой Китайский народ теперь защищен от Европейского империализма. В исторической столице Китая - Нанкине был подписан заключительный мирный договор между окружением Хирохито и лидерами Реорганизованного Национального правительства Китайской Республики. С Ван Цзинвэйем в качестве главы государства, их легитимность как представителя всех Китайских народов была признана сторонами, подписавшими Антикоминтерновский пакт.\n \nТриумфальные парады маршируют по Токио, знамя Восходящего Солнца украшает каждое здание. Дети и взрослые размахивают флагами с чувством гордости за свою страну. Лепестки цветущей сакуры витают по городу, а улыбающиеся девушки дарят цветы солдатам, вернувшимся с фронта. ИАЯ (Императорская Армия Японии) и ИФЯ (Императорский Флот Японии) оставили в стороне свою обиды, а Японские корабли устраивает демонстрации в гавани в знак национальной силы и единства. Жители Токио с трепетом смотрят на победу, которая укрепляет их веру в нашу божественную миссию. Наше видение Великой Восточноазиатской Сферы Сопроцветания становится реальностью!\n \nЕще не время отдыхать - впереди нас ждет еще больше испытаний. Хотя война в Китае закончилась, население неспокойно, и потребуются большие усилия, чтобы подавить оставшееся сопротивление. Европейцы все еще не покинули Тихоокеанский регион окончательно, и СССР смотрит на нас с растущим тревогой из холодных просторах Сибири. Однако сегодня Японский народ празднует свою величайшую победу. Пусть Восходящее солнце станет путеводной звездой, что приведёт Азию  в славное будущее!"
BP_japan.2.a:0 "Дай Ниппон Тейкоку Банзай!"

BP_japan.3.t:0 "Инвестиции в Китай"
BP_japan.3.d:0 "После подписания мирного договора и организации протектората на Китайской территори, мы можем начать активную разработку ресурсов Китая, а вслед за нами идут Дзайбацу, которые заинтересованы инвистировать местные проекты"
BP_japan.3.a:0 "Отлично!"

BP_japan.4.t:0 "Резня в Нанкине"
BP_japan.4.d:0 "Осенью 1937 года японские самолёты начали бомбардировку Нанкина, сосредоточившись на жилых, густонаселённых районах города. В связи с наступлением на Нанкин столица была вновь перенесена, на этот раз в Чунцин. Узнавшее о продвижении японских войск к городу население охватила паника, и началось массовое бегство. 9 декабря 1937 года японские войска подошли к Нанкину, где встретили лишь слабое сопротивление малочисленных и измотанных китайских войск. К 13 декабря  японцы, атаковавшие город со всех сторон, разбили китайские войска. Опасаясь оказаться в японском плену, китайские солдаты переодевались в гражданскую одежду и скрывались в городе. Именно в этот день началась шестинедельные зверства в отношении гражданского населения Нанкина. Новости об учиненной резне вскоре облетели весь мир, существенно ухудшив отношения Японии с демократическими странами мира."
BP_japan.4.a:0 "Это навредит нам больше, чем им!"

BP_japan.101.t:0 "Переговоры с Германией"
BP_japan.101.d:0 "После падения важных советских городов в европейской части страны, Германия быстро начала дипломатические переговоры с нами. Советская Армия передислоцировала большую часть своих Маньчжурских дивизий на запад, для удержания фронта от натиска немецкой армии. Теперь мы легко может занять важные города на востоке, что могло бы существенно снизить боевой дух Красной Армии и заставить силы Советского Союза воевать на два фронта."
BP_japan.101.a:0 "Вступить в войну"
BP_japan.101.b:0 "Отказаться"

BP_japan.200.t:0 "Наш союз окупился"
BP_japan.200.d:0 "После разгрома и капитуляции Советского Союза, по договору с Германским Рейхом нам отошли огромные территории."
BP_japan.200.a:0 "Прекрасно!"

BP_japan.201.t:0 "Дальневосточная Республика"
BP_japan.201.d:0 "Начиная с XIX веке русскими первопроходцами началось активное освоение Дальнего Востока, чему в немалой степени способствовало быстрое ослабление могущества империи Цин, которая в 1840 году оказалась втянута в первую Опиумную войну. Результатом этих событий стало подписание между Китаем и Россией Айгунского и Пекинского договоров, которые передавали Русским территории Маньчжурии, которая  сейчас известна как Приамурье. Результатом попыток укрепления влияния России в нашем регионе стала наша конфронтация и последующая победа в Русско-Японской войне.\n \nБоясь нашего угрозы, Большевики организовали Дальневосточная республика (ДВР) -  де-юре независимое демократическое государство с капиталистическим укладом в экономике, провозглашённое на территории Забайкалья и российского Дальнего Востока. Оно просуществовало до 1922 года, когда Советы присоединили его.\n \nТеперь, когда мы контролируем эту территорию,  нам необходимо решить, что с ней делать: создать новую ДВР для привлечения русских-белоэмигрантов и лояльного населения и вернуть территории Маньчжурии, что бы востановить ее старые границы."
BP_japan.201.a:0 "Учередить ДВР"
BP_japan.201.b:0 "Учередить ДВР, но передать часть территори Маньчжурии"
BP_japan.201.c:0 "Передать эту территорию Манчжурам"

BP_japan.202.t:0 "Якутский Вопрос"
BP_japan.202.d:0 "На  территории современной Якутии живет множество малых народов - саха (якуты), эвенки (тунгусы), Эвены (ламуты), юкагиры (одулы), чукчи, долганы. Живя в экстремальных природно-климатических условиях Севера, аборигены вели соответствующее им экстенсивное хозяйство; политически были слабо организованы, жили родами, и лишь якуты частично были объединены в более крупные родоплеменные сообщества.\n \nВ 1623 эту территорию открыли русские казаки, а в 1632 году казак Петр Бекетов основал на территории Якутии первый русский город Ленский острог, названный позже Якутском. Эта дата считается датой вхождения Якутии в состав Российского государства.\n \nВ начале 20 века и на фоне Гражданской Войны, в Якутии начались распространяться идеи о независимости и самоидентичности Якутского народа. Результат этих идей стали восстания произошедшие в 1921—1928 годах. Восстания были серией вооружённых столкновений в разных регионах Якутии, бои велись в 1921—1923 годах — между красными и белогвардейцами, в 1924—1925 годах между властями Якутской АССР и так называемыми тунгусскими повстанцами, в 1927—1928 годах между местой администрацией и конфедералистами, которые хотели добиться независимости Якутии от РСФСР.\n \nТеперь, когда мы контролируем эту территорию, мы можешь решить, как поступить с ней. Создать лояльное автономное государство Якутия?"
BP_japan.202.a:0 "Создать Якутию"
BP_japan.202.b:0 "Создать, но передать им мамлую часть территорий"
BP_japan.202.c:0 "Нам это не нужно"

BP_japan.203.t:0 "Судьба Байкала"
BP_japan.203.d:0 "Республика Байкал (Забайкалье) или Военное Правительство Байкала - структура власти, возникшая в ходе Гражданской войны на территории Забайкалья в рамках Белого движения, существовавшие с 1918 по 1920 год.\n \nПри поддержке Японского командования, которое принимало участие в Сибирской интервенции к власти в Республике пришел казачий атаман Г. М. Семенов, которым единолиично управлял этим политиическимм образованием, сделал по сути Байкал Японской марионеткой.\n \nC образованием Дальневосточной Республики — протектората Советской России на Дальнем Востоке —  стала очевидна бесперспективность военного противостояния. 19 октября 1920 года Япония начала вывод войск с Забайкалья, и в этот же день части Амурского фронта НРА ДВР начали наступление на Читу. 21 ноября 1920 года было завершено освобождение Забайкалья, что ознаменовало конец существования Забайкальской белой государственности.\n \nСеменов оказался в эмиграции, как и множество белогвардейцев Дальнего Востока, он остался жить в Маньчжурии и сотрудничал с Японскими властями."
BP_japan.203.a:0 "Создать Байкальскую Республику"
BP_japan.203.b:0 "Передать Байкал ДВР"
BP_japan.203.c:0 "Разделить регион между ДВР и Якутами"
BP_japan.203.e:0 "Разделить регион между Монголами и Якутами"

BP_japan.204.t:0 "Судьба Туркестана"
BP_japan.204.d:0 "Туркестан – историческое название региона Центральной Азии населённого тюркскими народами. Это родина тюркоязычных уйгуров и других народов центральной Азии, таких как: казахи, киргизы, узбеки, татары и таджики.\n \nЗа свою долгую историю этот регион побывал в составе различных государств: Китайской династии Хань, Тюркский и Уйгурский каганаты,  Монгольской империи, а затем Маньжурской Империей (Цинская династия), которая окончательно покорила Восточный Туркестан в 1759 г. Под натиском маньчжурско-китайских войск уйгуры лишились своей государственности. Захваченные земли стали называться Синьцзяном (по-китайски «Новая граница»).\n \nВесь XIX век для Восточного Туркестана характеризуется многочисленными национально-освободительными восстаниями уйгуров за независимость (1825—1828, 1857, Йеттишар 1862—1872 гг.), продолжавшимися и в XX веке (1931—1937, с 1943—1949 гг. до нашего времени).\n \nТеперь когда Синьцзян под нашим контролем мы можем освободить местные народы от Китайского управления."
BP_japan.204.a:0 "Мы рады приветствовать нового члена нашего Альянса"
BP_japan.204.b:0 "Учередить нейтральный Туркестан"
BP_japan.204.c:0 "Интегрировать Туркестан в Китайскую марионетку"
BP_japan.204.d:0 "Учредить автономию Туркестана"

### Китай

BP_china.1.t:0 "Раздел Китая"
BP_china.1.d:0 "Во время Японо-Китайской войны, после оккупации значительной части Маньчжурской и Китайской территории, Японцы столкнулись с проблемой управления этими землями. К тому же, Япония была не готова к затяжному характеру войны. Гигантские размеры оккупированной зоны не соответствовали военным возможностям Токио. Рассчитывая создать механизм политического контроля над захваченной территорией, оккупанты пошли на создание местных марионеточных Китайских властей. 14 декабря 1937 года в Пекине было провозглашено создание Временного правительства Китайской республики во главе с Ван Кэминем на севере, а 28 марта 1938 года в Нанкине было создано Реформированное правительство Китайской республики во главе с Лян Хунчжи, которое контролировало южные и центральные регионы.\n \nВан Цзинвэй, будучи одним из лидеров партии Гоминьдан, встал во время войны на прояпонские позиции, и в декабре 1938 года бежал из Чунцина (где размещалась временная столица Китайской республики) в Ханой, на территорию Французского Индокитая, где 29 декабря 1938 года предложил начать с Японией переговоры о мире. Будучи раненым китайскими агентами, он три месяца спустя перебрался в контролируемый японцами Шанхай, где вступил в переговоры с Японскими властями. В январе 1940 года ряд членов Гоминьдана (Ван Цзинвэй, Чэнь Гунбо, Чжоу Фохай, Тао Сишэн и др.) провели совещание в Циндао, где разработали предложения о «воссоздании» Гоминьдановского правительства. 30 марта 1940 года было торжественно объявлено о создании «Центрального правительства» в Нанкине, исполняющим обязанности председателя которого стал Ван Цзинвэй. Временное правительство Китайской республики и Реформированное правительство Китайской республики были распущены, чтобы подчеркнуть общенациональный характер нового Нанкинского правительства.\n \nТеперь, когда война окончена, мы можем утвердить режим Ван Цзинвэя на всей территории Китая. Или, мы можем поддержать местных военачальников, чтобы создать Китайские федеральные автономии."
BP_china.1.a:0 "Давайте начнем. Рассмотрим судьбу Китая шаг за шагом"
BP_china.1.b:0 "Не будет никакого раздела. Нам нужен единый и сильный Союзник!"
BP_china.1.c:0 "Поддержим местных военачальников, чтобы децентрализовать Китай"

