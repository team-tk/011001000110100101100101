BP_germany.509.t:0 "Парад Победы в Берлине"
BP_germany.509.d:0 "С окончанием войны на Востоке в Берлине состоялся грандиозный парад. С момента подписания мирного договора с СССР, Геббельс и его люди спешно готовили самое престижное торжество, когда-либо проводившиеся в Германии. Сам Фюрер проехал с процессией, к восхищению ликующих толп. Любые слухи о его слабом здоровье были подвергнуты серьезным сомнениям, сегодня он казался более жизнерадостным, чем когда-либо, окрыленный успехом на Востоке.\n \nМногим из наших мужчин с Восточного фронта был предоставлен временный отпуск для участия в этом знаменательном событии, к большой радости их семей и молодых немецких женщин, которые с нетерпением ждали их возвращения. Они возвращаются домой не только как солдаты, но и как герои, уничтожившие величайшую угрозу, когда - либо известную европейской цивилизации - Большевизм. Люфтваффе устроило крупнейшее авиационное представление в небе над Берлином, в то время, когда солдаты Вермахта в унисон шагали по его улицам.\n \nЭто мероприятие, хоть было организовано, что бы отпраздновать победоносный результат титанической борьбы всей Германии против Советов, было так же необходимо, чтобы успокоить немецкую общественность, которой еще предстоит много совершений.\n \nОстальным Союзникам все еще необходимо показать бессмысленность борьбы против Рейха, а видение Гитлера о единой Европе еще не выполнено. Мало того, что наша самая большая логистическая задача еще впереди - включение наших восточных завоеваний в Рейх. Для этого была создана специальная программа: Generalplan Ost."
BP_germany.509.a:0 "Многое еще предстоит сделать. А сегодня, пусть наши герои празднуют." 

BP_germany.510.t:0 "Герои Остфронта"
BP_germany.510.d:0 "Вручение воинских наград - давняя Прусская традиция, она служить примером службы для немецких солдат. После завершения операции "Барбаросса", Фюрер немедленно приказал создать серию медалей "Остфронт" в память о солдатах, храбро сражавшихся против большевистской угрозы. Любой военнослужащий, участвовавший в конфликте, будет награжден медалью "Герой Остфронта" за увековечение приверженности своему долгу, многие из них награждены посмертно. Специальные награды, такие как "Рыцарь Москвы" и "Щит Сталинграда", будут также вручены тем, кто участвовал в ключевых сражениях и видели падение советских городов. Немецкие фельдмаршалы, которые руководили операцией "Барбаросса", будут награждены "Большим Крестом Остфронта", наградой, которой не будет равных среди всех наград, присужденных в Третьем Рейхе ранее."
BP_germany.510.a:0 "Мы обязаны нашим рыцарям 20-го столетия" 

BP_germany.511.t:0 "Успешный крестовый поход против Большевизма"
BP_germany.511.d:0 "Война против Советского Союза велась не только вооруженными силами Германии. Более 20 европейских стран и различных национальных групп приняли участие в самой титанической военной операции в мировой истории с примерно 4 000 000 призывников и добровольцев со всей Европы, которые участвовали в войне на Восточном фронте. Многие из этих солдат сформировали костяк таких организаций, как Ваффен-СС, сделавшие жизненно важный вклад в наши военные успехи. После объявления Гитлером войны в 1941 году конфликт против Советского Союза приобрел уникальный идеологический оттенок, которого не было в войнах до 20-го века. В то время как война в прошлом часто основывалась на религиозных, экономических и династических контекстах, битва между Национал-Социалистической Германией и Советской Россией было основано как на стремлении Гитлера к Lebensraum на востоке, так и на его идеологическом убеждении, что Большевизм был самой большой угрозой для европейской цивилизации и в конечном итоге будет стремиться доминировать на всей планете. Этот современный крестовый поход был успешным, и мы обеспечили свободу Европы от тех, кто хотел бы поработить ее и ее потомков. Азиатские Орды были отбиты, а большевизм обуздан благодаря самоотверженному героизму европейских солдат."
BP_germany.511.a:0 "Мы - спасители Европы!"

BP_germany.512.t:0 "Величие Рейха"
BP_germany.512.d:0 "После прихода к власти в 1933 году, культ личности, сформировавшийся вокруг Адольфа Гитлера, с каждым годом становился все сильнее. Дипломатическое маневрирование и государственная мудрость Гитлера воскресили Германию из унижения Версальского договора и катапультированной Германии к одной из самых могущественных наций в мире. Воплощая волю Рейха в сфокусированном намерении одного человека, Гитлер победил всех, кто встал у него на пути. Падение Франции в 1940 году потрясло планету, многие считали, что Франция все еще обладает самой сильной сухопутной армией в мире. То, чего не удалось достичь Второму Рейху за 4 года в страшной мясорубке Первой мировой войны, Третий Рейх достиг менее чем за два месяца.\n \nПосле  того, как Советский Союз также перед волей Фюрера и силой немецкой стали, мало кто стоит на пути его Нового Порядка. Пока шла операция "Барбаросса", мир наблюдал. Легитимность Национал-Социалистической идеологии доказала себя на поле боя, и народы мира соответствующим образом корректируют свое мировоззрение."Великая сила Тоталитарного Государства в том, что оно заставляет тех, кто его боится, подражать ему." - Адольф Гитлер."
BP_germany.512.a:0 "В столкновении идеологий победил сильнейший." 

BP_germany.513.t:0 "Фашизм на подъеме"
BP_germany.513.d:0 "Невероятные победы Третьего Рейха не остаются незамеченными народом нашей страны - поражение Советского Союза заставляет многих из них поверить в легитимность Адольфа Гитлера и его идей!"
BP_germany.513.a:0 "Мир - нестабильная вещь."

BP_germany.514.t:0 "Контроль над Европейской Россией"
BP_germany.514.d:0 "За последние недели, когда наши передовые силы Вермахта продвигали фронт все дальше и дальше на восток, мы, наконец, достигли Уральского хребта: границы Европейской России. От Атлантики до Урала, под твердым контролем сил Оси, первоначальные планы нашей экспансии на восток, наконец, не на бумаге, а наяву. Без жизненно важных промышленных центров городов и нефтяных месторождений Кавказа то, что осталось от Советского Союза, в конце концов рухнет в небытие, брошенное на пепелище истории как воспоминанию, не более. Теперь, когда вся Европа под немецким контролем, мы можем начать смотреть еще дальше на восток, чтобы установить свое влияние в Средней Азии, а возможно, даже реализовать немецкое присутствие в Сибири…"
BP_germany.514.a:0 "Дранг нах остен наконец-то реализован!"

BP_germany.515.t:0 "Сибирская Глушь"
BP_germany.515.d:0 "Земли к востоку от Уральских гор огромны, простираются на многие тысячи километров, они таят в себе огромные богатства, на которых можно строить и развиваться. То, что осталось от Красной Армии и Советского Политбюро, растаяло в этой бесконечной тундре до мелких групп и отрядов, которые лишь устраивают небольшие засады на случайные патрули Вермахта. Советская нация прекратила свое существование и превратилась в племенное государство, лишь примитивную тень своего прежнего "я". В настоящее время между Правительством Третьего Рейха и Японской империей ведутся переговоры, а дипломаты разрабатывают план будущего российского субконтинента."
BP_germany.515.a:0 "Наконец наш естественный Враг повержен!"

BP_germany.516.t:0 "Сталин мертв!"
BP_germany.516.d:0 "Сегодня рано утром, патрулируя территорию вдоль границы между Сибирской Нейтральной Зоной и Рейхом, наши разведчики вошели в небольшое поселение под названием Белый Яр. Когда они вошли в ничем не примечательную деревню, никто не мог ожидать града пуль, которые приветствовали их. Патруль быстро отступил и запросил поддержку. В скором времени подоспело подкрепление с поддержкой танков. После продолжительной перестрелки отряд вошел в дом старосты, какого же было их удивление, когда внутри они обнаружили самого большевистского вождя Иосифа Сталина! Он уже был мертв и лежал прислонившись к стене с пистолетом в руке. Вскрытие вскоре выяснило, что он истек кровью от огнестрельного ранения в живот. Его труп был наспех забальзамирован и доставлен в Германию, чтобы сделать его частью музея, посвященном борьбе с Иудейско-Большевистской угрозой.Оставшиеся жители деревни были ликвидированы за укрытие и помощь врага Германии, а город был стерт с земли и карт."
BP_germany.516.a:0 "Прекрасно!"

BP_germany.517.t:0 "Великий Германский Рейх"
BP_germany.517.d:0 "Grossdeutsches Reich или Великий Германский рейх, выражение, обозначавшее территорию Германии, которая должна была включать все немецкоязычное население в единый политический организм. Идея Великогерманского рейха зародилась на заре XIX века с началом германского националистического движения и впервые была изложена Эрнстом Морицем Арндтом (1769–1860). Арндт призывал к единому, сильному и гордому царству, объединяющему всех немцев. Вновь эта тема возникла во время революции 1848 на Франкфуртской ассамблее, однако ее воплощение было затруднено из-за разногласий между многонациональным австрийским движением и стремлением Пруссии главенствовать в Германии. Суть проблемы формулировалась следующим образом: стать ли Германии великой (Grossdeutsch) или же ей быть маленьким немецким поселением (Kleindeutsch)? Последнее означало бы прусскую гегемонию. Объединение Германии произошло при Отто фон Бисмарке в 1871 в соответствии с концепцией Kleindeutsch. Для Гитлера, австрийца по рождению, Третий рейх не имел смысла без включения в его состав Австрии; кроме того, Великой Германии не могло существовать без присоединения Чехословакии. Гитлер воплощал идею экспансии с первых дней своего режима: Германия вернула Саарскую область, покинула Лигу Наций, провела ремилитаризацию Рейнланда, аннулировала Локарнские соглашения, осуществила аншлюс Австрии, захватила Чехословакию. Великая Германия включала большую часть Западной Европы уже в первые годы 2-й мировой войны. К 1944 Германия выпускала почтовые марки на которых уже вместо "Deutsches Reich" было напечатано "Grossdeutsches Reich". Гитлер на практике осуществлял стремления многих немецких националистов.\n \nЭта пангерманская империя станет воплощением видения Гитлера, изложенного в "Майн Кампф", и объединит все германские народы в супердержаву, охватывающую весь континент и призванную создать идеальные условия для будущей цивилизации арийской расы. Эта территория будет включать в себя всю большую Германию наряду с традиционно германскими областями, такими как Нидерланды, Бельгия и Скандинавские страны. Кроме того, вся европейская Россия вплоть до Уральских гор со временем войдет в состав этого государства через период колонизации. Теперь, когда эта Тевтонская мечта наконец-то осуществилась, мы можем провозгласить Великий Германский Рейх. Рейх, который продлится тысячу лет. Под каким именем он будет известен?"
BP_germany.517.a:0 "Великий Германский Рейх"
BP_germany.517.b:0 "Великогерманский Рейх"
BP_germany.517.c:0 "Germanischer Staat Deutscher Nation"

BP_germany.518.t:0 "Welthauptstadt Germania"
BP_germany.518.d:0 "Welthauptstadt Germania ('Мировая столица Германия') - новое название для города Берлина, который к середине XX века по планам Адольфа Гитлера и его архитектора Альберта Шпеера должен был стать столицей мира после победы во Второй мировой войне. Альберт Шпеер "Первый архитектор Третьего Рейха", подготовил много планов по реконструкции города в качестве куратора проекта, но лишь малая их часть была реализована в период 1937-1943 годов, когда происходило строительство. Некоторые проекты, такие как создание большой Оси Восток-Запад города, который включал расширение Шарлоттенбургское Шоссе (сегодня Улица 17 Июня) и размещение Берлинской Колонны Победы в центре, вдали от Рейхстага, где она первоначально стояла, были успешно завершены. Однако, другие проекты, такие как создание Große Halle (Большой зал), пришлось отложить из-за начала войны. Шпеер спроектировал новую канцелярию, которая включала в себя обширный зал, спроектированный вдвое длиннее зеркального зала Версальского дворца. Большое количество старых зданий во многих запланированных районах строительства были снесены до войны, но в конечном итоге поражение остановило планы незавершенными.О масштабной реконструкции еще рано говорят,  это займет много времени. Но некоторые члены партии предлагают  уже  сейчас переименовать Берлин. Какое название будет олицетворять  нашу столицу?"
BP_germany.518.a:0 "Germania"
BP_germany.518.b:0 "Welthauptstadt Germania"
BP_germany.518.c:0 "Оставить старое название - Берлин"

BP_germany.519.t:0 "Трофеи с Востока"
BP_germany.519.d:0 "План «Ольденбург» или «Зелёная папка» Геринга — кодовое именование экономического подраздела плана нападения Германии на СССР «Барбаросса».\n \nПосле утверждения Гитлером плана «Барбаросса» Фюрер поручил рейхсмаршалу Герингу разработать план эксплуатации территории СССР. Под руководством Геринга был разработан план, получивший название «Ольденбург», который предусматривал овладение и постановку на службу Рейху всех запасов сырья и крупных промышленных предприятий на территории между Вислой и Уралом. По этому плану, наиболее ценное промышленное оборудование предполагалось отправить в Рейх, а то, которое не может пригодиться Германии, — уничтожить. Территорию европейской части СССР планировалось децентрализовать экономически и сделать аграрно-сырьевым придатком Германии. Первоначальный вариант плана был утверждён на секретном совещании 1 марта 1941 года (протокол 1317 P.S.).\n \nВ течение следующих двух месяцев план был детально проработан и окончательно утверждён 29 апреля 1941 года (протокол секретного совещания 1157 P.S.). Согласно плану, территория СССР делилась на четыре экономических инспектората (Ленинград, Москва, Киев, Баку) и 23 экономических комендатуры, а также 12 бюро. Для координации был образован штаб «Ольденбург». 8 мая 1941 года были приняты «Общие инструкции для всех комиссаров Рейха на оккупированных восточных территориях», основанные на данном плане (документы 1029, 1030 P.S.). Отдельная комиссия была сформирована для организации сбора продовольствия на оккупированных территориях. Ей была поставлена задача обеспечить к 1942 году снабжение германских вооружённых сил питанием полностью за счёт ресурсов СССР. Всё остальное продовольствие из сельскохозяйственных регионов предполагалось вывозить в Германию, тем самым сокращая «избыточное население» индустриальных центров CCCР. В соответствии с приказом начальника штаба верховного командования вермахта Вильгельма Кейтеля от 16 июня 1941 года, основная экономическая задача на захваченных территориях СССР определялась как «немедленная и полная эксплуатация оккупированных областей в интересах военной экономики Германии, в особенности в области обеспечения продовольствием и нефтью».\n \nРейхсмаршал Геринг, непосредственно руководивший штабом «Ольденбург», писал: "На Востоке я намерен грабить, и грабить эффективно. Всё, что может быть пригодно для немцев на Востоке, должно быть молниеносно извлечено и доставлено в Германию."\n \nУже после начала Великой Отечественной войны, 15 июля 1941 года, он записал в своей «зелёной папке»: "Использование подлежащих оккупации областей должно производиться в первую очередь в области продовольственной и нефтяной отраслей хозяйства. Получить для Германии как можно больше продовольствия и нефти — такова главная экономическая цель кампании."\n \nПосле окончания войны деятельность штаба «Ольденбург» стала предметом рассмотрения и осуждения на Нюрнбергском трибунале."
BP_germany.519.a:0 "Практика старая как мир"

BP_germany.520.t:0 "Моторизация Востока"
BP_germany.520.d:0 "Одной из долгосрочных целей Адольфа Гитлера после завоевания России было строительство современной автомобильной и железнодорожной системы для облегчения транспортировки из самой Германии к ее восточным границам. После того, как война была выиграна в полном объеме, эта инфраструктурная сеть будет расширяться, чтобы охватить всю Европу, а потенциально вплоть до Индии и за Урал. Эта современная транспортная сеть будет служить экономическим и логистическим интересам Рейха, формируя артерии Нового Порядка и костяк Национал-Социалистической концепции Миттелеропы. Первые крупные пути будут проложены от Берлина до Силезии, откуда наши магистрали и железные дороги будут разветвляться дальше на восток."
BP_germany.520.a:0 "Начнем строительство Восточного шоссе и Железной дороги широкой колеи"

BP_germany.521.t:0 "Motorization of the East - Poland"
BP_germany.521.d:0 "Major road and rail networks will be completed in the Polish region, and Warsaw and Lemberg will become Central hubs. This prepares us for further expansion into Russia and Ukraine."
BP_germany.521.a:0 "Start the construction"

BP_germany.522.t:0 "Motorization of the East - Russia"
BP_germany.522.d:0 "Major highway and railway networks will be completed in Russia, linking us to the Moscow reservoir and Adolfsburg. Minsk has also will a major logistics hub for our settlement of the east."
BP_germany.522.a:0 "We are paving the way for civilization"

BP_germany.523.t:0 "Motorization of the East - Ukraine"
BP_germany.523.d:0 "Major highway and railway networks will be completed in Ukraine, with the former site of Kiev will serving as a logistics hub. Railways and highways will stretch southwards to Theodorichshafen and to the east in Wolgaburg."
BP_germany.523.a:0 "The route to Baku must now be laid"

BP_germany.524.t:0 "Motorization of the East - Caucasus"
BP_germany.524.d:0 "Major highway and railway networks will be completed from Rostov to Baku. This will allow us to transport oil from our far eastern frontier and rapidly respond to any incursions in the area. The completion of this sector also allows us to free up some of the resources invested into Generaplan Ost."
BP_germany.524.a:0 "Trains and automobiles will flow across these lands"

### СССР

BP_USSR.1.t:0 "Мобилизация Ленинграда!"
