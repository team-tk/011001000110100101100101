BP_turkey.3.t:0 "Наш союз принес плоды"
BP_turkey.3.d:0 "После разгрома сил Советского Союза на Кавказе, по договору с Третьим Рейхом нам отошли обещанные территории."
BP_turkey.3.a:0 "Превосходно!"

BP_turkey.4.t:0 "Немецкий Ультиматум"
BP_turkey.4.d:0 "Наш нейтралитет подошел к концу - силы Третьего Рейха окружила нашу страну и требует нашего сотрудничества под угрозой вторжения.Мы должны принять решение, от коготоро зависит наше будущее."
BP_turkey.4.a:0 "У нас нет выбора, кроме как подчиниться..."
BP_turkey.4.b:0 "Никогда!"

BP_turkey.10.t:0 "Раздел Турции - Фракия"
BP_turkey.10.d:0 "На регион Фракия имеют притязание все соседствующие народы - болгары, турки и греки. В прошлом этот район был очагом конфликта между этими народами, а после нашей оккупации эта старая напряженность возросла еще сильнее.\n \nВ 1453 году Османская империя завоевала Константинополь и навсегда изменило ход истории. Теперь, когда мы оккупировали этот исторический город и его окрестности, будущее в наших руках. У нас есть несколько вариантов, как поступить с Фракией, и мы должны тщательно изучить каждую возможность."
BP_turkey.10.a:0 "Уступить Фракию Болгарии"
BP_turkey.10.b:0 "Вернем Фракию Туркам"
BP_turkey.10.c:0 "Оккупируем Фракию и Бурсу, для обеспечения стабильности в регионе"

BP_turkey.11.t:0 "Раздел Турции - Кипр"
BP_turkey.11.d:0 "Кипр был важным опорным пунктом в Восточном Средиземноморье с тех пор, как человек впервые отправился в плавание по его водам. Состоящий в основном из этнических греков, этот остров имеет древнюю историю и до сих пор служит важным стратегическим местом регионе.\n \nТеперь, когда мы изгнали англичан с острова, мы должны принять решение о его будущем. Отметим, что эта территория занимает особое место в Итальянской Сфере Интересов, и их бы расстроило, если им не будет предоставлена эта территория."
BP_turkey.11.a:0 "Итальянцы имеют самые сильные претензии на Кипр"
BP_turkey.11.b:0 "Нам нужен этот остров для наших интересов в Средиземном море"

BP_turkey.12.t:0 "Раздел Турции - Рейхскомиссариат Кавказ"
BP_turkey.12.d:0 "Существование административной единицы Рейхскомиссариат Кавказ в первую очередь направлено на защиту наших интересов на нефтяных месторождениях региона, прежде всего в Баку. Контроль над этим регионом имеет решающее значение для выживания и будущего процветания Третьего Рейха.\n \nIВозможно, целесообразно расширить буферную зону в Восточной Анатолии и Северной Персии, чтобы Баку был защищен от любых будущих конфликтов, которые могут произойти в этом районе. Немецкая администрация с консолидированным управление будет гарантировать, что мы будем иметь контроль над ними различными национальносями этих регионов. Было бы неразумно позволить турецким или армянским националистам вмешиваться в наши дела.\n \nТем, не менее, мы также рассмотрим возможность автономий для этих местных национальностей в этом районе, независимо от нашего решения."
BP_turkey.12.a:0 "Расширим РК Кавказ в Восточную Анатолию"
BP_turkey.12.b:0 "Расширим РК Кавказ в Восточную Анатолию и Северный Иран"
BP_turkey.12.c:0 "В этом нет необходимости. Перейдите к следующему вопросу"

BP_turkey.13.t:0 "Раздел Турции - Армения"
BP_turkey.13.d:0 "При создании рейхскомиссариата Кавказ учитывалось присутствие в этом районе различных национальных групп, в первую очередь Армянский, Грузинский и Азербайджанский народы. Теперь, когда мы имеем полный контроль в регионе, мы можем принять решение о характере нашего управления этими народностями. Наши интересы в Баку слишком критичны, чтобы предоставить Азербайджану какую-либо независимость.\n \nГитлер полагал, что местные традиционно враждующие группы должны быть подвергнуты строгому контролю, но что они не будут подвергнуты принудительному труду и порабощению, как славянские народы. Дискуссия между Гитером, Альфредом Розенбергом и другими умами партии так и не достигла консенсуса относительно наилучшей формы управления в этом регионе. Внимательно изучите эти все варианты. Нам нужно решить, будет ли создание таких независимых государств, как Армения, наилучшим образом служить нашим интересам, или сохранение их в составе рейхскомиссариата в конечном счете будет лучшим выбором."
BP_turkey.13.a:0 "Создать Великую Армению"
BP_turkey.13.b:0 "Создать Великую Армению, а так же Грузию"
BP_turkey.13.c:0 "Освободить Армению и Грузию, но не отторгать турецкую территорию"
BP_turkey.13.e:0 "Никакой автономии. Рейхскомиссариат не будет"

BP_turkey.14.t:0 "Раздел Турции - Южное Побережье"
BP_turkey.14.d:0 "После поражения и оккупации Турции, наши итальянские друзья без умолку напоминают об их претензиях на Южные территории Турции. Свои претензии они обосновывают Севрским мирным договором 1920 года, который фактически так и не вступил в силу, а позже де-юре полностью перестал действовать после пересмотра его условий на Лозаннской конференции 1923 года. Теперь итальянские дипломаты просят немедленно взять под свой контроль юг Турции и несколько островов в Эгейском море (в первую очередь острова Додеканеса).\n \nУступив эту территорию Италии, Турция потеряет доступ к Средиземному морю и будет довольствоваться лиши Черным Морем, но мы такиим образом можем укрепить наши отношения с Итальянцами еще больше, чем раньше. Если мы заблокируем их просьбы, дипломатические результаты будут катастрофическими. Выбор должен быть сделан."
BP_turkey.14.a:0 "Поддержать все их требования"
BP_turkey.14.b:0 "Позволить только контроль побережья"
BP_turkey.14.c:0 "Отказаться им"

BP_turkey.15.t:0 "Раздел Турции - Курдистан"
BP_turkey.15.d:0 "Наше влияние в Турецком и Персидском регионах не осталось незамеченным курдским народом, который направил национальных лидеров с просьбой о создании собственного государства. Хотя это новый политический субъект мог бы послужить полезной мерой для типичной стратегии "Разделяй и Властвуй", курды проживают в районе, который исторически осложнил их независимость. На протяжении веков Курды  боролось за свой суверенитет с арабоязычными народами Ближнего Востока, Персами и Турками. Если бы мы предоставили им их собственное государство, то Курды были бы в вечном долгу перед нами, но мы должны решить, достойны ли они этой уступки и будет ли она наилучшим образом служить нашим интересам на Ближнем Востоке."
BP_turkey.15.a:0 "Пришло время обозначить Курдистан на карте"
BP_turkey.15.b:0 "Создать Курдистан, но только на турецкой территории"
BP_turkey.15.c:0 "Независимый Курдистан не в наших интересах"

BP_turkey.16.t:0 "Раздел Турции - Финал"
BP_turkey.16.d:0 "Теперь, когда по всем спорным областям были приняты решения, мы должны сосредоточиться на самой Турецкой нации. Мы можем создать новое Турецкое Государство в Центральной Анатолии и будем внимательно следить за их делами, чтобы в регионе не вспыхнул новый конфликт. Со временем, эти границы будут приняты Новым Порядком, как сами собой разумеющиеся."
BP_turkey.16.a:0 "Закончить раздел и создать Турецкий протекторат"
BP_turkey.16.b:0 "Продолжить оккупацию Турции"

### Ирак

BP_iraq.1.t:0 "Успешный государственный переворот" 
BP_iraq.1.d:0 "Из-за англо-иракского договора 1930 года наша страна все еще находится в зависимом от Великобритании положении. Патриотически настроенные круги страны это положение не устраивало, а король Гази I пытался проводить независимую от Британии политику, но безуспешно. Часть антибритански настроенных иракских военных, группировавшаяся в 1930-х вокруг германского посла Фрица Гробба, стала известна как «Круг Семи», а их лидеры — как «Золотая четвёрка».\n \nПосле поражений Англии в Европе и Северной Африке, премьер-министр Ирака Рашид Али аль-Гайлани, начальник иракского генерального штаба Амин Заки Сулейман и прогерманская националистическая группировка «Золотой квадрат», возглавляемая полковниками Салахом ад-Дином ас-Сабахом, Махмудом Сальманом, Фахми Саидом и Камилем Шабибом, 1 апреля 1941 года осуществили военный переворот, направленный против Великобритании. Регент Абд аль-Илах и проанглийски настроенные министры бежали из Багдада. Поскольку в 1932 году Ирак получил лишь формальную независимость, целью группировки было использование войны для достижения полной самостоятельности и ссоздания пан-Араабского государства, что привело к сотрудничеству с немецкой разведкой и принятию военной помощи от Германии. Смена правительства привела к британскому вторжению и последовавшей оккупации Ирака, длившейся вплоть до 1947 года."
BP_iraq.1.a:0 "Да здравствует независимый Ирак!"
BP_iraq.1.b:0 "Восстановим легитимное правительство!" 

BP_iraq.2.t:0 "Государственный переворот провалился" 
BP_iraq.2.d:0 "Из-за англо-иракского договора 1930 года наша страна все еще находится в зависимом от Великобритании положении. Патриотически настроенные круги страны это положение не устраивало, а король Гази I пытался проводить независимую от Британии политику, но безуспешно. Часть антибритански настроенных иракских военных, группировавшаяся в 1930-х вокруг германского посла Фрица Гробба, стала известна как «Круг Семи», а их лидеры — как «Золотая четвёрка».\n \nПосле поражений Англии в Европе и Северной Африке, премьер-министр Ирака Рашид Али аль-Гайлани, начальник иракского генерального штаба Амин Заки Сулейман и прогерманская националистическая группировка «Золотой квадрат», возглавляемая полковниками Салахом ад-Дином ас-Сабахом, Махмудом Сальманом, Фахми Саидом и Камилем Шабибом, 1 апреля 1941 года осуществили попытку военного переворота, направленного против Великобритании. К счастью лояльно настроенные к правительству военные и политики смогли оставить их и сохранить настоящее правительство."
BP_iraq.2.a:0 "Легитимный режим сохранен!"
BP_iraq.2.b:0 "Переворот провалился, но это еще не конец!"    

### Иран

BP_persia.1.t:0 "Рейх приглашает нас на Ось"
BP_persia.1.d:0 "Вчера, посол Германии в Тегеране передал официальное предложение. Суть предложения - заключение между Немецким и Иранский народами союзнических отношений и вступление нашей страны в Ось. Хотя это совсем не непредвиденное невозможное событие, оно до сих пор будоражит умы генералитета Союзников и СССР. Однако, мы все еще не уверены, стоит ли принимать это приглашение и отказаться от нейтралитета. Многие в правительстве считают, что чаша весов сейчас в пользу немцев и если мы согласимся, это может стать поворотным моментом в войне на Ближнем Востоке и Восточном фронте. Шах, последнее слово за Вами."
BP_persia.1.a:0 "Мы будем рады стать друзьями Рейха!"
BP_persia.1.b:0 "Нам ни к чему война."

BP_persia.2.t:0 "Иран принимает наше приглашение!"
BP_persia.2.d:0 "Шах Реза Пехлеви и Иранское правительство с восторгом приняли наше предложение!"
BP_persia.2.a:0 "Превосходно!"

BP_persia.3.t:0 "Иранский ответ"
BP_persia.3.d:0 "Шах Реза Пехлеви ответил отказом на наше предложение. По его словам, он не хочет приводить войну в его страну и подвергать ее угрозе со стороны Союзников и СССР. Также, он заверил, что все еще желает быть другом Третьего Рейха и намерен сохранять нейтралитет в отношении всех сторон конфликта."
BP_persia.3.a:0 "Чтож, им же хуже."

BP_persia.4.t:0 "Операция «Согласие»"
BP_persia.4.d:0 "Начиная с 30-х годов Третий Рейх искал возможных союзников на Ближнем Востоке. Одним из таких потенциальных партнеров - был Иран. Несмотря на сильные позиции британского капитала, который играл ключевую роль в иранской экономике, геополитический уклон в сторону Третьего рейха становился всё сильнее. Кроме того, Берлин с 1933 года переводит отношения с Ираном на новый качественный уровень. Рейх начинает принимать активное участие в развитии экономики, инфраструктуры Ирана, реформе вооружённых сил монархии. В Третьем рейхе проходит обучение иранская молодёжь, военные, которых геббельсовская пропаганда называла «сыновьями Заратуштры». Немецкие идеологи объявили персов «чистокровными арийцами», и они специальным указом были освобождены от действия Нюрнбергских расовых законов. В результате к началу Второй мировой войны Третий рейх завоевал прочные позиции в Иране, и фактически страна превращалась в немецкую базу в регионе Ближнего и Среднего Востока. К 1941 году ситуация с Ираном и его «арийским уклоном» для Москвы и Лондона сложилась следующим образом: появилась реальная угроза, что построенная на английские капиталы нефтяная и транспортная инфраструктура Ирана будет использована Третьим рейхом против СССР и Британии. Так, только один нефтеперерабатывающий завод в Абадане в 1940 году перерабатывал 8 млн. тонн нефти. А авиационный бензин во всём регионе производили только в Баку и Абадане. Кроме того, если бы немецкие вооружённые силы прорвались из Северной Африки в Палестину, Сирию или в 1942 году вышли на рубеж Баку – Дербент – Астрахань, вступление Турции и Ирана в войну на стороне Германии было бы вопросом решённым. В связи с планомерным наступлением вермахта вглубь СССР персидский коридор, проходивший по территории Трансиранской железной дороги, представлял собой один из наилегчайших путей реализации программы ленд-лиз, осуществлявшейся Соединёнными Штатами по морю. Британские и советские инженеры признавали огромную значимость данной железной дороги и стремились держать её под пристальным вниманием. Возросшее число атак немецких подводных лодок и покрытие моря льдом в районе Архангельска привели к повышению опасности использования этого маршрута, вследствие чего необходимость использования железной дороги значительно выросла. К тому же советское правительство стремилось включить Иран, Азербайджан и Туркменсахру («Туркменскую равнину») в состав своего государства, а также привести к власти в Иране коммунистов. Давление Великобритании и СССР на Иран привело к росту напряжённости и массовым антибританским выступлением в Тегеране, которые, по мнению англичан, носили пронемецкий характер. Стратегическое положение Ирана препятствовало обеспечению безопасности советских нефтеносных районов и тыла Красной Армии и создавало угрозу британским военным маршрутам между Индией и Средиземноморьем."
BP_persia.4.a:0 "Мы должны согласиться, если так мы сохраним  жизни наших граждан..." 
BP_persia.4.b:0 "Мы не станем Британской марионеткой!"

BP_persia.5.t:0 "Иранский ответ"
BP_persia.5.d:0 "Иран отказался от наших требований. На все предложения об вводе ограниченного контингента и частичной оккупации иранцы ответили твердым отказом. Нам ничего не остается как начать с Британией совместную войну против Ирана."
BP_persia.5.a:0 "Значит, придется по плохому..."

BP_persia.6.t:0 "Иранский ответ"
BP_persia.6.d:0 "Иран отказался от наших требований. На все предложения об вводе ограниченного контингента и частичной оккупации иранцы ответили твердым отказом. Нам ничего не остается как начать с СССР совместную войну против Ирана."
BP_persia.6.a:0 "Значит, придется по плохому..."

