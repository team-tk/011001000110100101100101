BP_germany.300.t:0 "Шведский Вопрос"
BP_germany.300.d:0 "Во время Второй Мировой Войны Швеция оказалась в затруднительном положении. Сохраняя нейтралитет после окончания наполеоновских войн в 1815 году, Швеция смогла сохранить свой суверенитет и избежать прямого участия в конфликтах лишь благодаря тщательному балансу дипломатических маневров и уступок Мировых держав. Во время операции "Барбаросса" Швеция разрешила железнодорожный транзит Вермахту для личного состава и боеприпасов в Финляндию. Страна также была важным торговым партнером, поставлявшим важнейшую железную руду Рейху. По мере того, как война приближалась к завершению в 1944 и 1945 годах, они позволили союзникам использовать шведские авиабазы. Швеция также стала важным местом для беженцев, спасающихся от войны, включая евреев и другие преследуемые группы населения.\n \nОтношение Гитлера к шведов было в целом позитивным, поскольку он считал шведский народ самым чистым из скандинавских народностей. Швеция не была оккупирована во время войны по ряду причин, не в последнюю очередь из-за того, что оккупация была бы дорогостоящей и что шведы в целом соответствовали интересам Рейха. С завершением войны против Советского Союза их включение в состав Великого германского Рейха теперь может быть завершено. Пришло время объединить всех германцев под нашим знаменем!"
BP_germany.300.a:0 "Просто предлложим вступить в Ось"
BP_germany.300.b:0 "Потребовать их подчинения Рейху!" 
BP_germany.300.c:0 "В этом нет необходимости - позволим Швеции оставаться нейтральной"

BP_germany.301.t:0 "Судьба Скандинави"
BP_germany.301.d:0 "Рейхскомиссариаты в Западной Европе значительно отличались от своих восточных "собратьев". Режимы, созданные в Бельгии и Нидерландах, были направлены на включение этих регионов в состав Рейха вместе с населением, в отличие от русских завоеваний, которые были сосредоточены на колонизации территории неммцами и эксплуатации местного населения. Исторически сложилось так, что управление Рейхскомиссариатов не охватывало всю Скандинавию, хотя установленный в Норвегии режим служит примером для этой концепции. Гитлер поклялся, что никогда не покинет Норвегию, и даже высказался за аннексию Дании на более позднем этапе воййны. Народу Скандинавии суждено было стать частью Рейха, только так Гитлер видел судьбу этого региона.\n \nПосле того, как мы получили контроль над всей Скандинавией, мы можем создать новый Рейхспротекторат для того, чтобы эта территория стала неотъемлемой частью немецкой нации. Его население сохранит свои родные языки и обычаи в течение некоторого времени, в то время как следующие поколения будет образовано в арийском духе, чтобы идентифицировать себя исключительно с их германским расовым характером и больше не рассматривать себя как часть разрозненных национальностей. Их будут учить праздновать свое Арийское наследие и принимать национал-социалистическую идеологию. Со временем Великий Германский Рейх станет одним народом и одной нацией!"
BP_germany.301.a:0 "Создать Рейхспротекторат Скандинавия!"
BP_germany.301.b:0 "Вместо этого, создайть дружественные режимы в Скандинавии" 
BP_germany.301.c:0 "Нет необходимости. Освободить Швецию и установить в стране дружественный режим"
BP_germany.301.e:0 "Создать Рейхкомссариат Швеция" 

BP_germany.302.t:0 "Принудительный транзит войск через Швецию"
BP_germany.302.d:0 "После операции «Везерюбунг», когда Дания и Норвегия были захвачены, Швеция и другие оставшиеся страны Балтийского моря были окружены Национал-Социалистической Германией и Советским Союзом, которые были в дружеских отношениях друг с другом, после официального заключения Пакта Молотова-Риббентропа. Длительные бои в Норвегии привели к усилению немецких требований о косвенной поддержке со стороны Швеции. Шведские дипломаты могли парировать немецкие запросы, напоминая немцам о чувстве близости шведов к своим норвежским братьям. С окончанием военных действий в Норвегии этот аргумент стал несостоятельным, заставив Кабинет министров уступить давлению Германии и разрешить непрерывные (невооруженные) перевозки войск по шведским железным дорогам между Германией и Норвегией. Масштабы этих перевозок держались в секрете, хотя распространение слухов вскоре вынудило премьер-министра пер Альбина Ханссона признать их существование. Официально поезда перевозили раненых солдат и солдат в отпуск, что все равно было бы нарушением провозглашенного Швецией нейтралитета. В целом, около 100 000 вагонов было перевезено 1,004,158 военнослужащих в отпуск в Германию и 1,037,158 в Норвегию через Швецию по времени соглашение о транзите был расформирован 15 августа 1943."
BP_germany.302.a:0 "Отлично"

