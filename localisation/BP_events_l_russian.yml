BP_germany.404.t:0 "Турецкий Вопрос"
BP_germany.404.d:0 "Турецкая Республика - страна, восставшая из пепла Османской Империи после Первой Мировой Войны и отстоявшая свою независимость в войне всего несколько десятилетий назад, сегодня балансирует на лезвие ножа между Осью и Союзниками. Разрушенная экономика и новое движение Пан-Тюркского национализма привели страну в сложное положение, в результате которого правительство Турции заявило о нейтралитете в новом конфликте, который начал разгораться в Европе.\n \nКогда Немецкие танки находились в 50 милях от Стамбула во время вторжения в Югославию и Грецию, Турецкое руководство разрушило ключевые мосты в ожидании дальнейшей немецкой агрессии в этом районе. Пакт о Ненападении, подписанный в 1941 году всего за 4 дня до вторжения в Советский Союз, ослабил напряженность между вовлеченными в войну фракциями, поскольку Ось, Союзники и Советский Союз пристально наблюдали за Турцией и ситуацией в регионе.\n \nС успехом операции "Барбаросса" Турция больше не может занимать нейтральную позицию. Рейх должен иметь полный контроль над Черным морем для транспортировки сырой нефти от нефтяных месторождений Кавказа и реализация плана Ост в Крыму. Ближний Восток должен быть введен в нашу сферу влияния, и Турция стоит на нашем пути. Хотя Гитлер номинально уважительно отзывался о Турках, как о бывших союзниках в Первой Мировой Войне, он понимал, что главе Турецкой Республики Исмету Инону нельзя доверять. Его отказ от более активного сотрудничества с Осью в прошлом, наряду с его примирительным отношением к беженцам, покидающим наши оккупированные территории, больше нельзя терпеть. Наши силы готовы сформировать Новый Порядок на Ближнем Востоке."
BP_germany.404.a:0 "Принудительно потребовать вступление в Ось"
BP_germany.404.b:0 "Исмету нельзя доверять. Мы оккупируем страну!"
BP_germany.404.c:0 "Нас это интересует"

BP_germany.405.t:0 "Судьба Турции"
BP_germany.405.d:0 "В ходе Второй Мировой Войне Турция ненадежно балансировала между тремя основными сторонами  конфликта - Немцы рассматривали как возможность  сотрудничества, так и оккупации, а итальянские амбиции в Средиземноморье опасно приблизились к турецким границам. Англичане прекрасно понимали, что Турция находится на границе Европы и Ближнего Востока и может быть использована как путь для нанесения удара по Сирии, Ираку и поцентиальной угрозе для Индии. Наконец, Советский Союз с его историческим российским антагонизмом по отношению к Османской империи не оставил незамеченным ни одну из этих проблем и знал, что их владения на Кавказе могут оказаться под угрозой, если Турция окажется на стороне немцев.\n \nВ ходе войны Турция попала под нашу оккупацию. Сейчас мы должны решить судьбу этого региона. Анатолия - это сложный регион, полный разнообразных национальных групп с различными интересами, многие из которых были под вековой оккупацией Турков. Мы можем уравновесить эти группы с собственными интересами в Анатолии, амбициями наших союзников и, конечно, будущим самой Турецкой нации."
BP_germany.405.a:0 "Давайте начнем. Рассмотрим каждую область шаг за шагом"
BP_germany.405.b:0 "Не будет никакого раздела. Просто создадим Турецкий протекторат"
BP_germany.405.c:0 "Расширим РК Кавказ и создадим Турецкий протекторат"

BP_germany.406.t:0 "Государственный переворот в Ираке"
BP_germany.406.d:0 "Королевство Ирак благодаря англо-иракскому договору 1930 года находилось в зависимом от Великобритании положении. Патриотически настроенные круги страны это положение не устраивало, и Ирак не был особо лоялен к англичанам. Часть антибритански настроенных иракских военных, группировавшаяся в 1930-х вокруг германского посла Фрица Гробба, стала известна как «Круг Семи», а их лидеры — как «Золотая четвёрка». После подавления антибританского восстания в Палестине многие его участники нашли убежище в Ираке, сюда же впоследствии перебрался и лидер повстанцев, бывший муфтий Иерусалима Амин аль-Хусейни.\n \n В результатом этого роста анти-британскиих настроений стал государственный переворот в Ираке. 1 апреля 1941 года был свергнут режим регента Абд-аль-Илаха, а Рашид Али-аль-Гайлани объявлен премьер-министром. Переворот возглавили четыре иракских генерала, состоявших в националистической группировке 'Золотой Квадрат'. Поскольку в 1932 году Ирак получил лишь формальную независимость, целью группировки было использование войны для достижения полной самостоятельности и ссоздания пан-Араабского государства, что привело к сотрудничеству с немецкой разведкой и принятию военной помощи от Германии. Смена правительства привела к британскому вторжению и последовавшей оккупации Ирака, длившейся вплоть до 1947 года."
BP_germany.406.a:0 "Поддержать их"
BP_germany.406.b:0 "Нам это не интересно"

### Турция

BP_turkey.1.t:0 "Германо-Турецкий Договор"
BP_turkey.1.d:0 "Германо-турецкий договор 1941 года о дружбе - подписан в Анкаре германским послом фон Папеном и турецким министром иностранных дел Сараджоглу. Сближение между Турцией и Германией наметилось с начала 1941 во время проникновения немецких войск на Балканы. Болгаро-турецкая декларация от 1941 облегчила присоединение Болгарии к державам Оси. После вступления немецких войск в Болгарию, Гитлер направил президенту Турецкой республики Инёню личное письмо с благодарностью за позицию, занятую Турцией. Позже Югославия и Греция подверглись нападению Германии, за которым последовало вторжение болгарских войск в Македонию. Турция не пришла на помощь Югославии и Греции, как это следовало бы по условиям её союза с Англией (Англо-Франко-Турецкий договор 1939 года о взаимопомощи), так же как и в силу договора с Грецией от 1933 (Греко-Турецкий союз) и пакта Балканской Антанты. Позиция Турции вызвала открытую похвалу Гитлера в его речи в рейхстаге. В этот же период произошёл дальнейший обмен посланиями между Гитлером и Инёню, а в Анкаре открылись германо-турецкие переговоры, имевшие в качестве гласной задачи восстановление железнодорожного сообщения между Турцией и странами гитлеровского блока, но в действительности направленные к заключению политического договора.\n \nАнглия не препятствовала германо-турецкому сближению. Английская дипломатия дала понять туркам, что не будет возражать даже против заключения договора между Турцией и Германией, лишь бы Турция сохранила в силе союзные отношения с Англией и продолжала препятствовать пропуску немецких войск в Сирию и Ирак.\n \nВ результате и был подписан Германо-турецкий договор 1941 года. Во вступительной части Германия и Турция отмечали, что "этот договор будет уважать нынешние обязательства обеих стран".\n \nГермано-турецкий договор облегчил Германии нападение на СССР и позволил ей широко использовать формальный нейтралитет Турции во вред интересам СССР и других свободолюбивых народов. Турция снабжала Германию ценными видами сырья, в частности хромом, нарушала в пользу Германии постановления конвенции о проливах, подписанной в Монтре, допускала на своей территории активную фашистскую пропаганду и шпионаж. В угоду Гитлеру турецкие власти совместно с гестапо организовали в Анкаре враждебный Советскому Союзу судебный процесс. В Турции поощрялась направленная против СССР деятельность пантюркистов. Как доносил Папен своему правительству, президент Инёню в начале 1942 года заверил его, что "Турция в высшей степени заинтересована в уничтожении русского колосса" и что "нейтральная позиция Турции уже на данный момент много выгоднее для стран оси, чем для Англии". В августе 1942 года Сараджоглу, тотчас по вступлении в должность премьер-министра, говорил Папену, что "как турок он страстно желает уничтожения России", что "каждый турок, даже пишущий для англичан Ялчин, не может об этом думать иначе, чем он", и что "русская проблема может быть решена Германией, только если будет убита по меньшей мере половина всех живущих в России русских"."
BP_turkey.1.a:0 "Отлично!"

