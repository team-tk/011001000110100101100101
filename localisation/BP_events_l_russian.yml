BP_Switzerland.7.a:0 "Что ж, значит война..."

### Британия

BP_england.1.t:0 "Коллапс Британской Империи" 
BP_england.1.d:0 "После потери Британских островов и бегства большей части британского руководства, оставшиеся представители английского правительства подписали мирный договор со своими бывшими врагами. Временное правительство, которому удалось эвакуироваться в Канаду, отказалось признать это соглашение и призвало остальных членов Британского Содружества не терять надежду и продолжать борьбу. Несмотря на это заявление, капитуляция Англии вызвала рост внутреннего напряжения и привела к расколу бывшей Британской империи. Огромные области заявили о своей независимости или были захвачены другими странами."
BP_england.1.a:0 "Империи больше нет - остались лишь осколки"

BP_england.2.t:0 "Home Guard" 
BP_england.2.d:0 "Operational from 1940 until 1944, the Home Guard (initially 'Local Defence Volunteers' or LDV) – comprising 1.5 million local volunteers otherwise ineligible for military service, usually owing to age, hence the nickname 'Dad's Army' – acted as a secondary defence force, in case of invasion by the forces of Nazi Germany and their allies. The Home Guard guarded the coastal areas of the United Kingdom and other important places such as airfields, factories and explosives stores. By late 1940, the Home Guard had amassed 847,000 rifles, 47,000 shotguns and 49,000 machine guns of various kinds. However, as there were more than 1,682,000 volunteers at the time, this meant that 739,000 men were without a weapon." 
BP_england.2.a:0 "We must protect our Home"
ENG_moilization_of_home_guard:0 "На Британских островах будут расположены 10 дивизий ополчения с низким уровнем опыта и снаряжения"

BP_england.3.t:0 "Англо-Иракская Война" 
BP_england.3.d:0 "Благодаря Англо-Иракскому договору 1930 года Королевство Ирак все еще находилось в зависимом от Великобритании положении. Патриотически настроенные круги Ирака это положение не устраивало, а король Гази I пытался проводить независимую от Нас политику, но безуспешно. Часть антибритански настроенных иракских военных, группировавшаяся в 1930-х вокруг германского посла Фрица Гробба, стала известна как «Круг Семи», а их лидеры — как «Золотая четвёрка». После подавления антибританского восстания в Палестине многие его участники нашли убежище в Ираке, сюда же впоследствии перебрался и лидер повстанцев, бывший муфтий Иерусалима Амин аль-Хусейни.\n \nВ результатом этого роста анти-британскиих настроений стал государственный переворот в Ираке. 1 апреля 1941 года был свергнут режим регента Абд-аль-Илаха, а Рашид Али-аль-Гайлани объявлен премьер-министром. Переворот возглавили четыре иракских генерала, состоявших в националистической группировке 'Золотой Квадрат'. Поскольку в 1932 году Ирак получил лишь формальную независимость, целью группировки было использование войны для достижения полной самостоятельности и ссоздания пан-Араабского государства, что привело к сотрудничеству с немецкой разведкой и принятию военной помощи от Германии.\n \nСитуация в Ираке достигла критического момента. С этим государственным переворотом мы лишились контроля над Иракскими нефтеными промыслами и транспортного узла Кувейт - Палестина - Егиипет. Кроме того, новое Иракское правительство является поцентиальным союзником Германии, что может стать угрозой для Кувейта и Палестины. Военное руководство настаивает на скорейшем вторжении и оккупации Ирака." 
BP_england.3.a:0 "Немедленно начать операцию"
BP_england.3.b:0 "У нас нет возможности распылять наши силы"

BP_england.4.t:0 "Операция «Согласие»"
BP_england.4.d:0 "Начиная с 30-х годов Третий Рейх искал возможных союзников на Ближнем Востоке. Одним из таких потенциальных партнеров - был Иран. Несмотря на сильные позиции британского капитала, который играл ключевую роль в иранской экономике, геополитический уклон в сторону Третьего рейха становился всё сильнее. Кроме того, Берлин с 1933 года переводит отношения с Ираном на новый качественный уровень. Рейх начинает принимать активное участие в развитии экономики, инфраструктуры Ирана, реформе вооружённых сил монархии. В Третьем рейхе проходит обучение иранская молодёжь, военные, которых геббельсовская пропаганда называла «Сыновьями Заратуштры». Немецкие идеологи объявили персов «чистокровными арийцами», и они специальным указом были освобождены от действия Нюрнбергских расовых законов. В результате к началу Второй мировой войны Третий рейх завоевал прочные позиции в Иране, и фактически страна превращалась в немецкую базу в регионе Ближнего и Среднего Востока. К 1941 году ситуация с Ираном и его «арийским уклоном» для Москвы и Лондона сложилась следующим образом: появилась реальная угроза, что построенная на английские капиталы нефтяная и транспортная инфраструктура Ирана будет использована Третьим рейхом против СССР и Британии. Так, только один нефтеперерабатывающий завод в Абадане в 1940 году перерабатывал 8 млн. тонн нефти. А авиационный бензин во всём регионе производили только в Баку и Абадане. Кроме того, если бы немецкие вооружённые силы прорвались из Северной Африки в Палестину, Сирию или в 1942 году вышли на рубеж Баку – Дербент – Астрахань, вступление Турции и Ирана в войну на стороне Германии было бы вопросом решённым. В связи с планомерным наступлением вермахта вглубь СССР персидский коридор, проходивший по территории Трансиранской железной дороги, представлял собой один из наилегчайших путей реализации программы ленд-лиз, осуществлявшейся Соединёнными Штатами по морю. Британские и советские инженеры признавали огромную значимость данной железной дороги и стремились держать её под пристальным вниманием. Возросшее число атак немецких подводных лодок и покрытие моря льдом в районе Архангельска привели к повышению опасности использования этого маршрута, вследствие чего необходимость использования железной дороги значительно выросла. К тому же советское правительство стремилось включить Иран, Азербайджан и Туркменсахру («Туркменскую равнину») в состав своего государства, а также привести к власти в Иране коммунистов. Давление Великобритании и СССР на Иран привело к росту напряжённости и массовым антибританским выступлением в Тегеране, которые, по мнению англичан, носили пронемецкий характер. Стратегическое положение Ирана препятствовало обеспечению безопасности советских нефтеносных районов и тыла Красной Армии и создавало угрозу британским военным маршрутам между Индией и Средиземноморьем."
BP_england.4.a:0 "Необходимо защитить наши интересы в Иране" 

### ЮАР

BP_SAF.1.t:0 "Антибританский переворот!"
BP_SAF.1.d:0 "Националисты из Оссевабрандваг организовали и устроили переворот против нашего правительства после новости о Британской капитуляции, которая была встречена подавляющей поддержкой со стороны буров. Националистый хотят заключения мира с Ось и заключения союза с Германией."
BP_SAF.1.a:0 "Ура новой Бурской Республике!"

### Ирландия

BP_ireland.1.t:0 "Ирландские Националисты набирают популярность" 
BP_ireland.1.d:0 "С распространением немецкого влияния на британские острова, различные праворадикальные организации снова заговорили о себе и начинают активно проявлять себя на политической арене"
BP_ireland.1.a:0 "Так будет лучше для  всех нас"

### США

BP_USA.1.t:0 "Америка вступает в войну?" 
BP_USA.1.d:0 "Новость, что сегодня ошеломила весь мир - Вермахт осуществил высадку на Британские острова, а в последние часы, как сообщается, установил укрепленный плацдарм на береговой линии. Британские войска отступают вглубь страны, чтобы перегруппироваться и контратаковать немцев. На улицах Лондона преобладает паника и суматоха, в городе начата эвакуация  гражданского населения и всех важных государственных  объектов.\n \nПоследний бастион демократии в Европе столкнулся с угрозой капитуляции перед немецкой армией. Возможно сейчас самое время вмешаться в конфликт для Нового Света?"
BP_USA.1.a:0 "Мы должны остановить Неемецкую агрессию!"
BP_USA.1.b:0 "Мы не можем это сделать..."

BP_USA.2.t:0 "Американская оккупация Исландии и Гренландии" 
BP_USA.2.d:0 "После оккупации Дании Германией в апреле 1940 года британские войска немедленно заняли Исландию, чтобы предотвратить возможную высадку немцев. Однако Великобритания осуществила высадку малыми силами, и к началу 1941 года стало очевидно, что лучше будет передать контроль над островом Соединенным Штатам. К лету 1941 года американские войска заняли Гренландию и Исландию. Гренландия была оккупирована по соглашению между правительством Соединенных Штатов и датским послом в Вашингтоне. После оккупации Дании этот посол отказался признать датское правительство в Копенгагене и подчиниться его указаниям. Соглашение о Гренландии, подписанное в апреле 1941 года, вызвало энергичные протесты датского правительства и немецкого посольства в Вашингтоне"
BP_USA.2.a:0 "Оккупировать"
BP_USA.2.b:0 "В этом нет необходимости"

BP_USA.3.a:0 "Отлично"

### Италия

BP_italy.1.t:0 "Итальянская Восточная Африка"
BP_italy.1.d:0 "После завоевания Эфиопии была образована колония "Africa Orientale Italiana" (или Итальянская Восточная Африка) в результате слияния итальянского Сомалиленда и итальянской Эритреи с бывшей Эфиопской империей. Впоследствии итальянский император Виктор Эммануил III принял титул "императора Эфиопии". Территория была разделена на шесть мухафазов (губерний) итальянской Восточной Африки, каждая из которых подчинялась итальянскому губернатору, подотчетному итальянскому вице-королю, который представлял императора Виктора Эммануила. Благодаря усилиям по восстановлению после войны режим поощрял колонизацию, создавая там сельское хозяйство и небольшие предприятия. Местные вооруженные нерегулярные группы также использовались Королевским корпусом колониальных войск для борьбы с мятежами коренных эфиопов."
BP_italy.1.a:0 "Создать"
BP_italy.1.b:0 "Нам это не нужно"

BP_italy.2.t:0 "Германия поддерживает наши требования"
BP_italy.2.d:0 "Германия приняла мудрое решение поддержать наши претензии на земли Виши. Вишисты отдают нам Габес и Тунис."
BP_italy.2.a:0 "Месть за Италию"

BP_italy.3.t:0 "Германия отвергает наши требования"
BP_italy.3.d:0 "Германия решила отвергнуть наши разумные, честные и вполне справедливые претензии на земли Виши. Стоит ли нам покинуть альянс [From.GetFactionName]?"
BP_italy.3.a:0 "Неприемлемо. Мы справимся в одиночку"
BP_italy.3.b:0 "Мы добьемся их уважения"

BP_italy.4.t:0 "Строительство Виа Бальбо"
BP_italy.4.d:0 "С 1934-1939 года, Ливия стала неотъемлемой частью плана Королевства Италии по борьбе с большим ростом населения, нищетой и безработицей на юге. Еще в 1911 году итальянское правительство решило "освободить" бывшую римскую провинцию от Османских Турок, что привело к Итало-Турецкой войне и приобретению у Османов колоний Киренаика, Триполитаная и Феццан. В 1934 году они были объединены в итальянскую Ливию, которая включала уступки, полученные от Британского Судана, и территориальные изменения с Египтом.\n \nС назначением итальянского губернатора Итало Бальбо итальянская Ливия процветала - итальянцы в Ливии насчитывали 108 419 (12,37 процента от общего населения) на момент переписи 1939 года, а итальянцы менее чем за тридцать лет (1911-1940) построили огромные общественные работы (дороги, здания, порты, железные дороги и открыли обширные участки сельскохозяйственных угодий).\n \nВ марте 1937 года Муссолини совершил государственный визит в Ливию, где открыл новую военную магистраль, проходящую по всей территории колонии (Via Balbia). На границе Киренаики и Триполитании было построено большое архитектурное сооружение под названием Арка Филени, отмечавшее окончание строительства дороги.\n \nВо время Второй мировой войны дорога имела стратегическое значение, по сути, являясь главной коммуникационной линией снабжения воюющих сторон.\n \nКогда Бальбо погиб в 1940 году в авиакатастрофе, итальянское правительство назвало в его честь 1822-километровую дорогу."
BP_italy.4.a:0 "Отлично"

BP_italy.5.t:0 "Независимое государство Хорватия"
BP_italy.5.d:0 "Независимое государство Хорватия (НГХ), занимавшее большую часть территории современной Хорватии и Боснии и Герцеговины и находилось под оккупацией немецких и итальянских войск. 17 апреля из Италии в Загреб прибыл поглавник (вождь) Анте Павелич. Номинально государство с 18 мая под тронным именем Томислава II возглавлял герцог Аостский Аймоне Маргарита Мария Джузеппе ди Торино, принц итальянского королевского дома. Возведение на престол новосозданного государства представителя итальянской династии было призвано обозначить итальянский протекторат над ним. Роль Томислава II в новом государстве была чисто номинальной, так как вся реальная власть находилась в руках хорватского фашистского движения усташей и его вождя Анте Павелича. Монарх так ни разу и не посетил территорию НГХ. 15 июня 1941 года НГХ присоединилось к Берлинскому, 26 июня — к Антикоминтерновскому пакту, 14 декабря объявило войну Великобритании и США. Из-за активного партизанского движения Югославии НГХ за всё время своего существования ни единого дня не контролировало всю заявленную территорию.\n \nПохоже, что немцы не заинтересованы в Хорватии, ее контроль полностью в наших руках."
BP_italy.5.a:0 "Отлично!"
BP_italy.5.b:0 "Отлично, но аннексируйте Далмацию."

### Франция

BP_france.1.t:0 "Германия поддерживает претензии Италии"
BP_france.1.d:0 "Италия получит Габез и Тунис. Губернаторы колоний обеспокоены таким решением Германии и гадают, кто станет следующим. Губернатор Западной Африки решил не ждать и примкнул к Свободной Франции."
BP_france.1.a:0 "Немцы - недальновидные дураки"
 
