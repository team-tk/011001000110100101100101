BP_china.2.b:0 "Аннексировать Китай! Он станет частью нашей Империи!"
BP_annexed_china_tt:0 "§GКитай будет аннексирован нами, но на это потребуется§! §Rполитическая сила§!§G, а новые китайские "подданные" Империи снизят ее внутренюю§! §Rстабильность:§!\n \n"
BP_china.2.c:0 "Поддержим местных военачальников, чтобы децентрализовать Китай"
