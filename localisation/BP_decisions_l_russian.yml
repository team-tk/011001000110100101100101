JAP_inner_mongolia:0 "Внутренняя Монголия"
JAP_inner_mongolia_desc:0 "Национально-освободительное движение, развернувшееся по всей Монголии в начале XX века привело к созданию теократического государства — Богдо-ханской Монголии — во Внешней Монголии в 1911 году. В результате догвора между Китаем и Россией, в понимании Российской империи, только Внешняя Монголия была в её сфере влияния согласно секретному соглашению с Японией. Это позволило Китайской Республике и далее оккупировать Внутреннюю Монголию. В 1928 году китайское правительство разделило Внутреннюю Монголию между провинциями Суйюань, Чахар и Жэхэ В 1930-х годах территория была оккупирована японскими войсками. Тем не менее, народ Внутренней Монголии продолжал борьбу за свободу. Во период с 20-30-х годов XX века некоторые князья пытались опираться на Японию, чтобы избавиться от китайской оккупации. Князь-чингизид Дэмчигдонров возглавлял освободительную борьбу в этот период. Теперь, когда мы полностью контролируем Внутреннюю Монголию, мы можем обьединить ее под контролем Дэмчигдонрова, а следовательно и под нашим контролем."
 
JAP_great_menjiang:0 "Единая Монголия"
JAP_great_menjiang_desc:0 "Дэ Ван Дэмчигдонров, князь Мэнцзяня с самого начала своей деятельности проявлял лояльность к нам. Он мечтал об обретении Внутренней Монголии независимости от Китая и объединения всех монгольских народов в одно государство. Теперь, когда мы контролируем необходимые территории,  Дэ Ван просит нас вознаградить его за службу и помочь в создании единого Монгольского государства."
 
