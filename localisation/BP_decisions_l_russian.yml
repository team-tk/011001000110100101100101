SOV_seize_iran:0 "Операция «Согласие»"
SOV_seize_iran_desc:0 "Начиная с 30-х годов Третий Рейх искал возможных союзников на Ближнем Востоке. Одним из таких потенциальных партнеров - был Иран. Несмотря на сильные позиции британского капитала, который играл ключевую роль в иранской экономике, геополитический уклон в сторону Третьего рейха становился всё сильнее. Кроме того, Берлин с 1933 года переводит отношения с Ираном на новый качественный уровень. Рейх начинает принимать активное участие в развитии экономики, инфраструктуры Ирана, реформе вооружённых сил монархии. В Третьем рейхе проходит обучение иранская молодёжь, военные, которых геббельсовская пропаганда называла «Сыновьями Заратуштры». Немецкие идеологи объявили персов «чистокровными арийцами», и они специальным указом были освобождены от действия Нюрнбергских расовых законов. В результате к началу Второй мировой войны Третий рейх завоевал прочные позиции в Иране, и фактически страна превращалась в немецкую базу в регионе Ближнего и Среднего Востока. К 1941 году ситуация с Ираном и его «арийским уклоном» для Москвы и Лондона сложилась следующим образом: появилась реальная угроза, что построенная на английские капиталы нефтяная и транспортная инфраструктура Ирана будет использована Третьим рейхом против СССР и Британии. Так, только один нефтеперерабатывающий завод в Абадане в 1940 году перерабатывал 8 млн. тонн нефти. А авиационный бензин во всём регионе производили только в Баку и Абадане. Кроме того, если бы немецкие вооружённые силы прорвались из Северной Африки в Палестину, Сирию или в 1942 году вышли на рубеж Баку – Дербент – Астрахань, вступление Турции и Ирана в войну на стороне Германии было бы вопросом решённым. В связи с планомерным наступлением вермахта вглубь СССР персидский коридор, проходивший по территории Трансиранской железной дороги, представлял собой один из наилегчайших путей реализации программы ленд-лиз, осуществлявшейся Соединёнными Штатами по морю. Британские и советские инженеры признавали огромную значимость данной железной дороги и стремились держать её под пристальным вниманием. Возросшее число атак немецких подводных лодок и покрытие моря льдом в районе Архангельска привели к повышению опасности использования этого маршрута, вследствие чего необходимость использования железной дороги значительно выросла. К тому же советское правительство стремилось включить Иран, Азербайджан и Туркменсахру («Туркменскую равнину») в состав своего государства, а также привести к власти в Иране коммунистов. Давление Великобритании и СССР на Иран привело к росту напряжённости и массовым антибританским выступлением в Тегеране, которые, по мнению англичан, носили пронемецкий характер. Стратегическое положение Ирана препятствовало обеспечению безопасности советских нефтеносных районов и тыла Красной Армии и создавало угрозу британским военным маршрутам между Индией и Средиземноморьем."