FIN_continuation_war:0 "Война-продолжение"
FIN_continuation_war_desc:0 "В мае 1941 года Германия пригласила финских офицеров в Германию для обсуждения координации операции "Барбаросса". Участники встретились в Зальцбурге и Берлине и продолжили свою работу в Хельсинки в июне. Они договорились о прибытии немецких войск, мобилизации Финляндии и общем разделении операций. Была также достигнута договоренность о том, что финская армия начнет мобилизацию, но немцы не сообщили окончательную дату наступления. Финские решения принимались небольшой группой политических и военных лидеров, а остальная часть правительства в основном находилась в неведении. Только позже им сказали, что страна начнет мобилизацию резервистов из-за напряженности между Германией и Советским Союзом. Германия рассматривала "продолжение войны" как часть своих общих военных усилий на Восточном фронте и предоставляла Финляндии важнейшую материальную поддержку и военное сотрудничество."
 
FIN_great_finland:0 "Великая Финляндия"
FIN_great_finland_desc:0 "Великая Финляндия - ирредентистская и националистическая идея, подчеркивающая территориальную экспансию Финляндии. Наиболее распространенная концепция большой Финляндии определялась естественными границами, охватывающими территории, населенные Финнами и Карелами, от Белого моря до Онежского озера и вдоль реки Свирь и Невы — или, более скромный вариант, реки Сестра — до Финского залива. Некоторые сторонники также включали Кольский полуостров (как часть естественной границы), Финнмарк (Норвегия), долину Торне (Швеция), Ингрию (территория Ленинграда) и Эстонию."
 
