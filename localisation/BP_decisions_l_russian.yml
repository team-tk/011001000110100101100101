GER_heydrich_deputy_reichsprotektor_bohemia:0 "Новый Рейхспротектор"
GER_heydrich_deputy_reichsprotektor_bohemia_desc:0 "Вначале на эту должность был назначен бывший германский министр иностранных дел Константин фон Нейрат. Его пребывание в должности сопровождалось соперничеством между лояльными протектору органами, спецслужбами и партийными структурами, вызванным пересекающейся компетенцией разных ветвей власти. Это, а также недостаточная жёсткость Нейрата при подавлении чешского сопротивления, привело к его фактическому отстранению от должности.\n \nВ конце сентября 1941 года А. Гитлер вызвал к себе фон Нейрата и сообщил, что решил назначить ему заместителем Гейдриха. Фон Нейрат не согласился с этим решением и заявил о своей отставке с этого поста. Тогда Гитлер отправил фон Нейрата в «бессрочный отпуск». Его обязанности были переданы Гейдриху, как «исполняющему обязанности рейхспротектора Богемии и Моравии» (нем. «Stellvertretender Reichsprotektor von Böhmen und Mähren»).\n \nТаким образом, Гейдрих стал фактическим имперским протектором (фон Нейрат к исполнению своих обязанностей так и не вернулся), сохранив за собой должность начальника Главного управления РСХА. 27 сентября 1941 года Гейдрих занял резиденцию в Градчанах. Свою загородную резиденцию, в которую перевёз свою семью, Гейдрих устроил в доставшемся ему после отставки К. фон Нейрата так называемом «Нижнем дворце» в местечке Паненске-Бржежани в 15 км к северу от Праги, конфискованном у сахаропромышленника еврейского происхождения Фердинанда Блох-Бауэра."

