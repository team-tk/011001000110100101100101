FIN_join_axis:0 "Вступить в Ось"
FIN_join_axis_desc:0 "Московский мирный договор от 13 марта 1940 года, завершивший Советско-финскую войну 1939—1940 годов, воспринимался финнами как крайне несправедливый: Финляндия потеряла значительную часть Выборгской губернии. С её потерей Финляндия лишилась пятой части промышленности и 11 % сельскохозяйственных земель. 12 % населения, или около 400 тыс. человек, пришлось переселить с уступленных СССР территорий. Полуостров Ханко был отдан в аренду СССР под военно-морскую базу.Оккупация Германией Норвегии, отрезавшая Финляндию от прямых связей с Великобританией и Францией, привела к тому, что с мая 1940 Финляндия взяла курс на укрепление отношений с нацистской Германией. В это время в Германии по указанию Адольфа Гитлера началась разработка плана нападения на СССР, и Финляндия приобрела интерес для Германии как база для размещения войск и плацдарм для боевых операций, а также как возможный союзник в войне против СССР. 19 августа 1940 года немецкое правительство прекратило действие эмбарго на поставки оружия в Финляндию, в обмен на разрешение использовать территорию Финляндии для транзита немецких войск в Норвегию. Хотя в Финляндии ещё сохранялась подозрительность по отношению к Германии вследствие её политики во время Зимней войны, финны видели её единственным спасителем из ситуации.Финляндия высказала готовность присоединиться к Германии в её войне против СССР при соблюдении нескольких условий:\n \nГарантии независимости Финляндии;\n \nВозврат границы с СССР к довоенному (или лучшему) состоянию;\n \nПродолжение поставок продовольствия;\n \nФинляндия не является агрессором, то есть вступает в войну только после того, как подвергается нападению со стороны СССР.\n \n21—25 июня с территории Финляндии против СССР действовали военно-морские и военно-воздушные силы Германии. 22 июня 1941 года в ответ на занятие финскими войсками демилитаризованной зоны Аландских островов финские войска подверглись бомбардировке советской авиации. 25 июня силы советского воздушного флота нанесли авиаудар по 18 финским аэродромам, с которых наносился удар, и нескольким населённым пунктам. В этот же день правительство Финляндии заявило, что страна находится в состоянии войны с СССР. 29 июня финские войска начали боевые действия против СССР"
 
