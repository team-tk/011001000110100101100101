GER_operation_bluetooth:0 "Операция Bluetooth"
GER_operation_bluetooth_desc:0 "Слово Bluetooth - Английский перевод датского "Blåtand" (Синезубый). Так называли короля викингов Харальда I, который жил в Дании около тысячи лет назад. Его так прозвали за его темный передний зуб. Харальд I правил в X веке Данией и частью Норвегии и объединил враждовавшие датские племена в единое Королевство. Так же, как Харальд объединил Данию, сегодня мы объединим Скандинавию и все германские народы под власть Рейха!"
 
GER_operation_gertrude:0 "Операция Гертруда"
GER_operation_gertrude_desc:0 "Операция Барбаросса не соответствует ожидаемому графику и СССР продолжает сопротивляться нашему наступлению. Наши поставки нефти находятся под критическим давлением, и настало время разработать новую стратегию для решения этой проблемы. Если бы мы успешно вторглись и оккупировали Турцию, это дало бы нам еще один фронт для вторжения в Кавказские горы с юга, а затем оказало бы давление на Британцев на Ближнем Востоке, хотя затраты на это вторжение должны быть тщательно рассмотрены, прежде чем мы решим принять этот курс действий" 
