GER_negotiations_with_iran:0 "Пригласить Иран в Ось" 
GER_negotiations_with_iran_desc:0 "Начиная с 30-х годов Третий Рейх искал возможных союзников на Ближнем Востоке. Одним из таких потенциальных партнеров - был Иран. Несмотря на сильные позиции британского капитала, который играл ключевую роль в иранской экономике, геополитический уклон в сторону Третьего рейха становился всё сильнее. Кроме того, Берлин с 1933 года переводит отношения с Ираном на новый качественный уровень. Рейх начинает принимать активное участие в развитии экономики, инфраструктуры Ирана, реформе вооружённых сил монархии. В Третьем рейхе проходит обучение иранская молодёжь, военные, которых геббельсовская пропаганда называла «Сыновьями Заратуштры». Немецкие идеологи объявили персов «чистокровными арийцами», и они специальным указом были освобождены от действия Нюрнбергских расовых законов. В результате к началу Второй мировой войны Третий рейх завоевал прочные позиции в Иране, и фактически страна превращалась в немецкую базу в регионе Ближнего и Среднего Востока.\n \nС началом войны в Европе, шах Реза Пехлеви обьявил о нейтралитете Ирана и отказался открыто занять сторону Германии из-за угрозы со стороны Британии и Советского Союза.\n \nВ последние недели ситуация изменилась и теперь мы может потытаться привлечь Иран на нашшу сторону." 
 
