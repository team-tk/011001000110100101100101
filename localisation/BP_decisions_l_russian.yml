ROM_great_romania_cat_desc:0 "После крупных территориальных потерь король Кароль II окончательно потерял доверие политиков и народа, который также разуверился в политике властей из-за процветающей коррупции. Этим воспользовались фашистские и националистические организации, желавшие восстановления Румынии в границах 1939 года — «Великой Румынии». Среди этих организаций выделялась «Железная Гвардия» во главе с Корнелиу Зеля Кодряну."
 
ROM_ask_east_territories:0 "Восточные территории"
ROM_ask_east_territories_desc:0 "Румынские националисты хотят восстановить Великую Румынию. Вынашиваемые в Бухаресте планы по изменению румынских границ поддерживаются в Берлином. Однако Германия не собирается возвращать румынскому государству Южную Добруджу или Северную Трансильванию. Она поощряет расширение румынских границ на восток. В Румынии начали появляться труды, согласно которым т. н. «Транснистрия» — историческая румынская территория, а её население — обрусевшие румыны. После успешной операции "Барбаросса" и захвата Украины, мы можем попросить у Германии расширения нашей сферы на восток."
 
