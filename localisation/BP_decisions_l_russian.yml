GER_greater_german_reich:0 "Великий Германский Рейх" 
GER_greater_german_reich_desc:0 "Grossdeutsches Reich - это пангерманская империя станет воплощением видения Гитлера, изложенного в "Майн Кампф", и объединит все германские народы в супердержаву, охватывающую весь континент и призванную создать идеальные условия для будущей цивилизации арийской расы. Эта территория будет включать в себя всю Большую Германию наряду с традиционно германскими областями, такими как Нидерланды, Бельгия и Скандинавские страны. Кроме того, вся европейская Россия вплоть до Уральских гор со временем войдет в состав этого государства через период колонизации." 
 
