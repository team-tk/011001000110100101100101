 MEX_gw_armored_car_equipment:0 "Panzer-Auto Protos"
 MEX_gw_armored_car_equipment_short:0 "Protos"
 MEX_gw_armored_car_equipment_desc:0 "The Protos was an armored car, manufactured in Germant, for the Mexican government in 1914. Upon arrival, it was stolen by Zapatista rebels during the Mexican revolution. Its fate is unknown whether it was destroyed, or scrapped."
 
