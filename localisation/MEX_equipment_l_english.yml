 MEX_light_tank_equipment_1:0 "Tractor Tank"
 MEX_light_tank_equipment_1_short:0 "Tractor Tank"
 MEX_light_tank_equipment_1_desc:0 "Tractor tanks are light tanks made from a tractor frame and engine, popular in the early 1930s due to the Great Depression hampering the ability to field tanks cheaply. One of the most famous examples of tractor tanks was the Disston tank, which was sold to countries who wanted tanks on a budget. A placeholder as Mexico never bought or designed a tank in 1934 and exists only for player convenience in the production tab for easy reading."
 
 MEX_light_tank_aa_equipment_1:0 "Tractor AA"
 MEX_light_tank_aa_equipment_1_short:0 "Tractor AA"
 
 MEX_light_tank_artillery_equipment_1:0 "Tractor Artillery"
 MEX_light_tank_artillery_equipment_1_short:0 "Tractor Artillery"
 
 MEX_heavy_tank_destroyer_equipment_1:0 "B1 Mondragón"
 MEX_heavy_tank_destroyer_equipment_1_short:0 "B1 Mondragón"
 MEX_heavy_tank_destroyer_equipment_1_desc:0 "If the B1 were to be converted to an artillery piece, it is likely a Mondragon 75mm cannon would've been substituted onto the hull or more likelay a 105mm artillery piece."
 
 MEX_light_tank_equipment_2:0 "Marmon-Herrington CTVL"
 MEX_light_tank_equipment_2_short:0 "CTVL"
 MEX_light_tank_equipment_2_desc:0 "The CVTL was an early attempt at a tank by Marmon-herrington, an American tank company that sold tanks to foreign countries, it was a tractor tank that was of much higher quality than the Disston tank and was viable in amphibious landings."
 
 MEX_light_tank_destroyer_equipment_2:0 "Renault AMC 34"
 MEX_light_tank_destroyer_equipment_2_short:0 "AMC 34"
 MEX_light_tank_destroyer_equipment_2_desc:0 "Mexico had a very close relationship with the French, obvious from the huge amount of French equipment and uniforms being used by Mexico. This makes the license of a very light tank that French didn't intend to use while likely being able to perform well in Mexica geography seem plausible."
 
 MEX_light_tank_artillery_equipment_2:0 "Renault UE"
 MEX_light_tank_artillery_equipment_2_short:0 "UE Artillery"
 MEX_light_tank_artillery_equipment_2_desc:0 "The Renault UE was a French whippet tank meant for hauling heavy weaponry, and scouting. These were made in many forms, some intended for foreign export to China. While Mexico never bought these vehicles before the fall of France, these vehicles fit the criteria for motorization of the army created by Plan Sexenio Militar."
 
