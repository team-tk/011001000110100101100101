 LOADING_TIP_148:0 "The threat of a world war is no more.\n- Mikhail Gorbachev, December 1991"
 LOADING_TIP_149:0 "Whether you like it or not, history is on our side. \n We will bury you.\n- Nikita Khrushchev, November 18, 1956"
