 LOADING_TIP_98:0 "Before we're through with them, the Japanese language will be spoken only in hell!\n- Admiral Halsey"
 LOADING_TIP_99:0 "I saw my enemies in Munich, and they are worms.\n- Adolf Hitler"
 LOADING_TIP_100:0 "It must be a peace without victory...Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished.\n- Woodrow Wilson"
 LOADING_TIP_101:0 "If the day should ever come when we must go, if some day we are compelled to leave the scene of history, we will slam the door so hard that the universe will shake and mankind will stand back in stupefaction.\n- Joseph Goebbels"
