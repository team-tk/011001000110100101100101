 LOADING_TIP_158:0 "Democracy is not for Africa. \n- Mobuto Sese Seko, 1992"
 LOADING_TIP_159:0 "The seeds of totalitarian regimes are nurtured by misery and want.\n- Harry S. Truman, March 3, 1947"   
 LOADING_TIP_160:0 "Nothing is more precious than independence and liberty.\n- Ho Chi Minh, 1969"
 LOADING_TIP_161:0 "The survivors of a nuclear war would envy the dead.\n- Nikita Khrushchev, July 20, 1963"
 LOADING_TIP_162:0 "I would say colonialism is a wonderful thing. It spread civilization to Africa. Before it they had no written language, no wheel as we know it, no schools, no hospitals, not even normal clothing. \n- Ian Smith, June 1997"
 LOADING_TIP_163:0 "Here's my strategy on the Cold War: \nwe win, they lose.\n- Ronald Reagan, June 2, 1988"
 LOADING_TIP_164:0 "Everything I did, I did for my country. \n- Pol Pot"
 LOADING_TIP_165:0 "A man may die, nations may rise and fall, but an idea lives on. \n Ideas have endurance without death.\n- John F. Kennedy, December 14, 1962"
 LOADING_TIP_166:0 "If you start throwing hedgehogs under me, \n I shall throw a couple of porcupines under you.\n- Nikita Khrushchev, November 7, 1963"
 LOADING_TIP_167:0 "Artists are not engineers of the soul.\n- John F. Kennedy, October 26, 1963"
 LOADING_TIP_168:0 "Our votes must go together with our guns. \n- Robert Mugabe, 1976"
 LOADING_TIP_169:0 "Politics is like boxing - you try to knock out your opponents. \n- Idi Amin, January 1976"
 LOADING_TIP_170:0 "Regimes planted by bayonets do not take root.\n- Ronald Reagan, June 8, 1982"
 LOADING_TIP_171:0 "This is the moment of your defeat. \n You have just put in the last nails in the coffin of communism.\n- Lech Walesa to his jailors, December 13, 1981"
 LOADING_TIP_172:0 "The lesson of the Cold War is that against nuclear weapons, \n only nuclear weapons can hold the peace.\n- Chung Mong-joon, April 9, 2013"
 LOADING_TIP_173:0 "It is in that spirit, the spirit of 76, that I ask you to rise and join me in a toast to Chairman Mao, to Premier Chou, to the people of our two countries, \n and to the hope of our children that peace and harmony can be the legacy of our generation to theirs.\n- Richard Nixon, February 25, 1972"
 LOADING_TIP_174:0 "When I was in the White House, \nI was confronted with the challenge of the Cold War. Both the Soviet Union and I had 30,000 nuclear weapons that could destroy the entire earth and I had to maintain the peace. \n- Jimmy Carter, March 30, 2012"
 LOADING_TIP_175:0 "Nigeria is today as oppressive and irreformable\n as the Ottoman Empire was in Eastern Europe over a century ago. \n Chukwuemeka Odumegwu Ojukwu, 1969"
 LOADING_TIP_176:0 "The West will not contain communism, it will transcend communism. \nWe will not bother to renounce it, we will dismiss it as a bizarre chapter in human history \n whose last pages are even now being written.\n- Ronald Reagan, 1981"
 LOADING_TIP_177:0 "My job is to stop Britain going red.\n- Margaret Thatcher, 1977"
 LOADING_TIP_178:0 "My fellow Americans, I'm pleased to tell you today that \nI've signed legislation that will outlaw Russia forever.\n We begin bombing in five minutes.\n- Ronald Reagan, 11 August, 1984"
 LOADING_TIP_179:0 "We Communists have to string along with the capitalists for a while. \n We need their agriculture and their technology.\n- Leonid Brezhnev, 1976"
 LOADING_TIP_180:0 "We don't propose to sit here in our rocking chair with our hands folded \nand let the Communists set up any government in the Western Hemisphere.\n- Lyndon B. Johnson, 1965"
 LOADING_TIP_181:0 "Central Africans! This morning, your army took control of the government. \n The hour of justice is at hand. The bourgeoisie is abolished. \nA new era of equality among all has begun. Long live the Republic! \n- Jean-Bedel Bokassa, January 1, 1966"
 LOADING_TIP_182:0 "There are things in Russia which are not as they seem. \n- Georgy Zhukov, 1963"
 LOADING_TIP_183:0 "We have spilt an ocean of blood for brotherhood and unity of our peoples, \n and we shall not allow anyone to touch or destroy it from within.\n-  Josip Broz Tito, 1975"
 LOADING_TIP_184:0 "The Soviet Union has indeed been our greatest menace\n not so much because of what it has done, \n but because of the excuses it has provided us for our own failures.\n- J. William Fulbright, 1963"
 LOADING_TIP_185:0 "We will not prematurely or unnecessarily risk the costs of a worldwide nuclear war\n in which even the fruits of victory would be ashes in our mouth - \n but neither shall we shrink from that risk any time it must be faced.\n- John F. Kennedy, 1963"
 LOADING_TIP_186:0 "What is most important to the history of the world? The Taliban or\n the collapse of the Soviet empire? Some stirred-up Moslems or\n the liberation of Central Europe and the end of the Cold War?\n- Zbigniew Brzezinski, 23 April 2003"
 LOADING_TIP_187:0 "Restraint? Why are you so concerned with saving their lives? \n The whole idea is to kill the bastards. \nAt the end of the war if there are two Americans and one Russian left alive, we win.\n- Thomas Power, 1960"
 LOADING_TIP_188:0 "After two world wars, \n the collapse of fascism, Nazism, communism and colonialism and the end of the Cold War, \nhumanity has entered a new phase of its history.\n- Hans Kung, September 4, 1993"
