 LOADING_TIP_75:0 "Pacifism, the preaching of peace in the abstract, is one of the means of duping the working class.\n- Vladimir Lenin"
 LOADING_TIP_76:0 "The object of war is not to die for your country but to make the other bastard die for his.\n- George S. Patton"
 LOADING_TIP_77:0 "War does not determine who is right - only who is left.\n- Bertrand Russel"
 LOADING_TIP_78:0 "Death solves all problems - no man, no problem.\n- Joseph Stalin"
 LOADING_TIP_79:0 "I don't know whether war is an interlude during peace, or peace is an interlude during war.\n- Georges Clemenceau"
 LOADING_TIP_80:0 "Politicians are the same all over. They promise to build a bridge even where there is no river.\n-Nikita Krutschev "
 LOADING_TIP_81:0 "War is peace. Freedom is slavery. Ignorance is strength.\n- George Orwell"
 LOADING_TIP_82:0 "A house divided against itself cannot stand.\n- Abraham Lincoln"
 LOADING_TIP_83:0 "Fuhrer, we are on the march! Victorious Italian troops crossed the Greco-Albanian frontier at dawn today!\n- Benito Mussolini (to Adolf Hitler), 28th October 1940"
 LOADING_TIP_84:0 "It is on this beautiful day that we celebrate the Fuhrer's birthday and thank him for he is the only reason why Germany is still alive today.\n- Josef Goebbels, 20th April 1945"
 LOADING_TIP_85:0 "I can't listen to that much Wagner. I start getting the urge to conquer Poland.\n- Woody Allen"
 LOADING_TIP_86:0 "We may be destroyed, but if we are, we shall drag a world with us - a world in flames.\n- Adolf Hitler"
 LOADING_TIP_87:0 "He who fears being conquered is sure of defeat.\n- Napoleon Bonaparte"
 LOADING_TIP_88:0 "The ballot is stronger than the bullet.\n- Abraham Lincoln"
 LOADING_TIP_89:0 "Everyone's a pacifist between wars.  It's like being a vegetarian between meals.\n- Colman McCarthy"
 LOADING_TIP_90:0 "I think war might be God's way of teaching us geography.\n- Paul Rodriguez"
 LOADING_TIP_91:0 "The Duce will have Ethiopia... with or without Ethiopians.\n- Rodolfo Graziani"
 LOADING_TIP_92:0 "Democracy is beautiful in theory, in practice it is a fallacy. You in America will see that some day.\n- Benito Mussolini"
