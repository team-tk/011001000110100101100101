l_english:
 LOADING_TIP_0:0 "It takes 15,000 casualties to train a major general.\n- Ferdinand Foch"
 LOADING_TIP_1:0 "You will be home before the leaves have fallen from the trees.\n- Kaiser Wilhelm II, August 1914"
 LOADING_TIP_2:0 "One day the great European War will come out of some damned foolish thing in the Balkans\n- Otto von Bismarck, 1888"
 LOADING_TIP_3:0 "You will be home before the leaves have fallen from the trees.\n- Kaiser Wilhelm II, August 1914"
 LOADING_TIP_4:0 "The lamps are going out all over Europe, we shall not see them lit again in our lifetime.\n- Edward Grey, July 1914"
 LOADING_TIP_5:0 "In twelve years from now, you will not recognize Berlin.\n- Adolf Hitler, 1933"
 LOADING_TIP_6:0 "Now we are all sons-of-bitches.\n- Kenneth Tompkins Bainbridge, July 16 1945 after the detonation of the first atomic bomb, 'The Gadget'"
 LOADING_TIP_7:0 "Who controls the past controls the future. Who controls the present controls the past.\n- George Orwell"
 LOADING_TIP_8:0 "The home front is always underrated by Generals in the field. And yet that is where the Great War was won and lost. The Russian, Bulgarian, Austrian and German home fronts fell to pieces before their armies collapsed.\n- David Lloyd George"
 LOADING_TIP_9:0 "If we have power, we'll never give it up again unless we're carried out of our offices as corpses.\n- Joseph Goebbels"
 LOADING_TIP_10:0 "Which would your men rather be, tired, or dead?.\n- Erwin Rommel"
 LOADING_TIP_11:0 "Wollt ihr den totalen krieg? (Do you want total war?)\n- Joseph Goebbels 1943 at Sportpalast"
 LOADING_TIP_12:0 "In the account book of the Great War the page recording the Russian losses has been ripped out. The figures are unknown. Five millions, or eight? We ourselves know not.\n- Paul von Hindenburg, 1917"
 LOADING_TIP_13:0 "In the Soviet army it takes more courage to retreat than advance.\n- Joseph Stalin"
 LOADING_TIP_14:0 "They shall not pass!\n- Philippe Petain, Verdun, 1916"
 LOADING_TIP_15:0 "Nothing will bring American sympathy along with us so much as American blood shed in the field.\n- Winston Churchill, September 5, 1914"
 LOADING_TIP_16:0 "This war, like the next war, it is a war to end war.\n- David Lloyd George, 1916"
 LOADING_TIP_17:0 "At eleven o’clock this morning came to an end the cruellest and most terrible War that has ever scourged mankind. I hope we may say that thus, this fateful morning, came to an end all wars.\n- David Lloyd George, 11 November 1918"
 LOADING_TIP_18:0 "In Flanders fields the poppies blow in Between the crosses, row on row\n- John McCrae, 1915"
 LOADING_TIP_19:0 "Logistics is the ball and chain of armored warfare.\n- Heinz Guderian"
 LOADING_TIP_20:0 "It is the soldier and the army, not parliamentary majorities and decisions, that have welded the German Empire together. I put my trust in the army.\n- Kaiser Wilhelm II, 1891"
 LOADING_TIP_21:0 "If you wish for peace, understand war.\n- Sir Basil Lidell-Hart"
 LOADING_TIP_22:0 "The coming of the wireless era will make war impossible, because it will make war ridiculous.\n- Guglielmo Marconi, 1912"
 LOADING_TIP_23:0 "Let me assure the Sultan and his 300 million Muslims that the German Emperor will ever be their friend.\n- Kaiser Wilhelm II"
 LOADING_TIP_24:0 "You may not be interested in war, but war is interested in you.\n- Lev Trotsky"
 LOADING_TIP_25:0 "When we started firing we just had to load and reload. They went down in their hundreds. You didn't have to aim, we just fired into them.\n- German machine gunner"
 LOADING_TIP_26:0 "I am not yet ready to be Tsar. I know nothing of the business of ruling.\n- Tsar Nicholas II"
 LOADING_TIP_27:0 "I am an adherent to the radical anarchist idea that aims at destroying the present system through terrorism.\n- Gavrilo Princip"
 LOADING_TIP_28:0 "That extrodinary empire, known as the Austrian, Hungarian dual monarchy is less an empire or a kingdom or a state than the personal property of the Hapsburgs whose hereditary talent for the acquisition of land is recorded on the map of Europe today.\n- James W. Gerard (US Ambassador to Berlin)"
 LOADING_TIP_29:0 "I can't help being surprised there is any loyalty left amongst the nationalities after their poor treatment for so many years past, I must have them with me, this is the only salvation for the future.\n- Franz Ferdinand"
 LOADING_TIP_30:0 "The slavs are born not to rule, but to obey. This must be brought home to them.\n- Kaiser Wilhelm II"
 LOADING_TIP_31:0 "To peace! What would we get out of war with Serbia, we would lose the lives of young men, and spend money better spent elesewhere and what would we gain for heavens sake? A few plumb trees, some pastures full of goat shit, and a bunch of rebellious killers. - Franz Ferdinand in his toast at dinner"
 LOADING_TIP_32:0 "It's nothing.\n- Franz Ferdinand to his driver after getting shot"
 LOADING_TIP_33:0 "What we learn from History is that no one learns from History.\n- Otto von Bismarck"
 LOADING_TIP_34:0 "The Americans are a very lucky people. They're bordered to the north and south by weak neighbors, and to the east and west by fish.\n- Otto von Bismarck"
 LOADING_TIP_35:0 "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood.\n- Otto von Bismarck"
 LOADING_TIP_36:0 "We Germans fear God, but nothing else in the world.\n- Otto von Bismarck"
 LOADING_TIP_37:0 "The secret of politics? Make a good treaty with Russia.\n- Otto von Bismarck"
 LOADING_TIP_38:0 "In war, truth is the first casualty.\n- Eschyle"
 LOADING_TIP_39:0 "Great men have great dogs.\n- Otto von Bismarck"
 LOADING_TIP_40:0 "Never believe anything in politics until it has been officially denied..\n- Otto von Bismarck"
 LOADING_TIP_41:0 "The main thing is to make history, not write it.\n- Otto von Bismarck"
 LOADING_TIP_42:0 "All wars will be settled by sea power.\n- Erich Raeder"
 LOADING_TIP_43:0 "Paris for lunch, dinner in St. Petersburg.\n- Kaiser Wilhelm II"
 LOADING_TIP_44:0 "We make war that we may live in peace..\n- Aristotle"
 LOADING_TIP_45:0 "A field marshal is born not made!\n- Erich Ludendorff"
 LOADING_TIP_46:0 "The real and lasting victories are those of peace, and not of war.\n- Ralph Waldo Emerson"
 LOADING_TIP_47:0 "Only the dead have seen the end of war.\n- George Santayana in response to Wilson's 'This is a war to end all wars'"
 LOADING_TIP_48:0 "It is a pity that my collection of trophies contains not a single Russian.\n- Manfred von Richtofen"
 LOADING_TIP_49:0 "A merely fallen enemy may rise again, but the reconciled one is truely vanquished.\n- Johan Christoph Stiller"
 LOADING_TIP_50:0 "There were sometimes from forty to sixty English machines, but unfortunately the Germans were often in the minority. With them quality was more important than quantity.\n- Manfred von Richtofen"
 LOADING_TIP_51:0 "My dear Excellency! I have not gone to war to collect cheese and eggs, but for another purpose.\n- Manfred von Richtofen"
 LOADING_TIP_52:0 "Wars teach us not to love our enemies, but to hate our allies.\n- W. L. George"
 LOADING_TIP_53:0 "This creed of the desert seemed inexpressible in words, and indeed in thought.\n- Laurence of Arabia"
 LOADING_TIP_54:0 "The printing press is the greatest weapon in the armoury of the modern commander.\n- Laurence of Arabia"
 LOADING_TIP_55:0 "Men, I am not ordering you to attack. I am ordering you to die.\n- Mustafa Kemal at Gallipoli"
 LOADING_TIP_56:0 "There is no defense line, but defense territory. This territory is the whole of the motherland!.\n- Mustafa Kemal"
 LOADING_TIP_57:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- C.G.E. Mannerheim"
 LOADING_TIP_58:0 "Officers don't run, only corporals do that.\n- C.G.E. Mannerheim"
 LOADING_TIP_59:0 "Politics is the womb in which war develops.\n- Carl von Clausewitz"
 LOADING_TIP_60:0 "Force is all-conquering, but its victories are short-lived.\n- Abraham Lincoln"
 LOADING_TIP_61:0 "All nations want peace, but they want a peace that suits them.\n- Admiral Sir John Fisher"
 LOADING_TIP_62:0 "A man may die, nations may rise and fall, but an idea lives on.\n- John F. Kennedy"
 LOADING_TIP_63:0 "You can make a throne of bayonets but you can't sit on it for long.\n- Boris Yelstin"
 LOADING_TIP_64:0 "A war is not lost until you consider it lost.\n- Erich von Manstein"
 LOADING_TIP_65:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_66:0 "War never ends, it only pales, reddens, blackens, and lightens again.\n- Stephen Rawn"
 LOADING_TIP_67:0 "In war, the morale is to the material as three is to one.\n- Napoleon Bonaparte"
 LOADING_TIP_68:0 "Sweat saves blood, blood saves lives, brains save both.\n- Erwin Rommel"
 LOADING_TIP_69:0 "The truth is that men are tired of liberty.\n- Benito Mussolini"
 LOADING_TIP_70:0 "The leader is always alone before bad fates.\n- Charles de Gualle"
 LOADING_TIP_71:0 "Whether you like it or not, history is on our side. We will dig you in.\n- Nikita Krutschev"
 LOADING_TIP_72:0 "I fear all we have done is to awaken a sleeping giant and fill him with a terrible resolve.\n- Isoroku Yamamoto, 7 December 1941"
