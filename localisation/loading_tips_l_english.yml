 LOADING_TIP_126:0 "For my friends everything, for my enemies the law.\n- Oscar Benavides 'President' of Peru"
 LOADING_TIP_127:0 "There seems to be something wrong with our bloody ships today.\n- Admiral David Beatty after several of his ships exploded during Battle of Jutland 1916"

 
 LOADING_TIP_128:0 "From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent.\n- Winston Churchill, March 5, 1946"
 LOADING_TIP_129:0 "Under Lenin, the Soviet Union was like a religious revival, under Stalin like a prison, under Khrushchev like a circus, and under Brezhnev like the US Post Office.\n- Zbigniew Brzezinski, November 7, 1977."
