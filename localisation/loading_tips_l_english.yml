 LOADING_TIP_103:0 "Do not compare yourself to others. If you do so, you are insulting yourself.\n- Adolf Hitler"
 LOADING_TIP_104:0 "He alone who gains the youth gains the future.\n- Adolf Hitler"
 LOADING_TIP_105:0 "It is more difficult to fight against faith than against knowledge.\n- Adolf Hitler"
