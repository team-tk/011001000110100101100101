 LOADING_TIP_118:0 "World War I broke out largely because of an arms race, and World War II broke out because of the lack of an arms race.\n- Hermann Kahn"
 LOADING_TIP_119:0 "A pint of sweat saves a gallon of blood.\n- George S. Patton"
 LOADING_TIP_120:0 "The object of war is not to die for your country but to make the other bastard die for his".\n- George S. Patton"
 LOADING_TIP_121:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
