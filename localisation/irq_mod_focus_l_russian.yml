 IRQ_save_stability_in_country_desc:0 "Назрела возможность проведение новых реформ в стране. Коммунистов и панисламистов требуется помирить, или дать первой захватить власть быстрее второй."
 IRQ_workest_revolution_desc:0 "Коммунисты хотят распостранить идеи объединения путём «исламской революции» - захват власти коммунистами в исламских странах."
 IRQ_annex_kuveit_desc:0 "Первым шагом национального объединения послужит аннексия Кувейта - колонии британцев."
 IRQ_end_to_panislamic_ideas_desc:0 "Панисламисты решают национальные вопросы путём войны и аннексий. Пора прекратить активную пропаганду «Золотого квадрата»."
 IRQ_arabican_revolution_desc:0 "Пришел черёд распостранений коммунистических идей нашим соседям. Вместе мы будем национально-объединёнными."
 IRQ_socialism_in_one_country_desc:0 "Коммунисты Ирака пока не готовы к «исламской революции». Первым делом они предложили укрепление коммунизма в нашей стране, а также вступить в союз с большевиками."
 IRQ_arabican_communism_international_desc:0 "Идеи распостраняются как ветер, и уже коммунисты всей исламской нации готовы созвать I интернационал арабский государств."
 IRQ_2st_congress_arab_ci_desc:0 "2-й интернационал решил теперь объединить все исламские страны в один целый альянс, да бы защищать нацию и процветать."
 IRQ_soviet_iraq_pact_desc:0 "Правительство нашей страны лояльны к Совесткому Союзу. Это наш шанс укрепить дружбу, и вступить в Коминтерн."
 IRQ_defence_rights_workers_desc:0 "Рабочие Ирака требуют оснований профсоюзных организаций для защиты их сообственности и имущества."
 IRQ_work_group_progress_arabian_country_desc:0 "Теперь когда все исламские нации объединились под общий флаг, мы готовы начать экономическую миссию по развитию малоразвитых стран."
 IRQ_join_to_comintern_desc:0 "В последние месяцы мы достаточно укрепили нашу дружбу с большевиками. Настал тот момент которого мы ждали."
 IRQ_soviet_iraq_economic_theatry_desc:0 "Советская промышленность значительно превосходит нас, и поэтому нужно заручится их поддержкой создания экономического договора."
 IRQ_propaganda_nationalism_desc:0 "Пусть все знают, что националистические идеи распостраненны не только в Ираке, но и во всём Ближнем востоке."
 IRQ_pretension_to_katar_and_UAE_desc:0 "Английским колония на Аравийском полуострове нужно уделить не мало претензий по поводу национализации."
 IRQ_pretension_to_horasan_desc:0 "У нас с Ираном была давняя вражда: разные религиозные течения и национальный состав территорий. Теперь пришло время Ирану рассчитываться перед нами."
 IRQ_goverment_gold_square_desc:0 "Именно эта популярная партия распостраняет пропаганду во все исламские страны о деколонизации востока. Она имеет все шансы выкинуть монархический строй и стать во главе Ирака."
 IRQ_german_iraq_pact_desc:0 "Гитлер является мотиватором нашей партии, и можно было бы завязать крепкую дружбу..."
 IRQ_friendship_with_italy_desc:0 "Дуче также ценит нас: ведь мы бывшая территория Римской империи."
 IRQ_nationalization_occupy_lands_desc:0 "Претензии предъявлены, войска готовы к войне: это час возвращать свою нацию в Ирак."
 IRQ_pretension_sirya_desc:0 "Франция недостойна быть на этих территориях. Их нужно выдворить."
 IRQ_pretension_egypt_desc:0 "Хоть и Египет сейчас полу-независимое государтсво, довольное и не хочет быть лояльным к нам, мы все равно сможем освободить их от рук англичан."
 IRQ_baghdath_pact_desc:0 "Мы должны заключить оборонительный союз между арабскими странами в случае войны с англичанами и французами. Вместе мы быстро их уберём."
 IRQ_invite_pact_to_neiberh_desc:0 "Союз основан, и не помешало бы сразу пригласить возможных кандидатов в пакт."
 IRQ_pretension_holylands_desc:0 "Иерусалим считается колыбелью христианства. Если мы захватим их земли, то сможем деморализовать верующих солдат, и добывать победу за победой. Да здравствует одинадцатый крестовый поход!"
 IRQ_decolonization_desc:0 "Мы можем внедрить своих агентов в Сирию, Ливан, Иорданию и Палестину да бы распостранять идеи обретения независимости."
 IRQ_invite_new_countries_desc:0 "Четвёрка стран освободились от лона «демократии» Англии и Франции, и готовы к сотдрудничеству с нашим альянсом."
 IRQ_joint_research_in_field_industry_desc:0 "Новые страны промышленно не развиты. Пора это исправить и создать промышленный договор."
 IRQ_german_military_quality_desc:0 "Поскольку наша армия слабее немецкой, мы решили попросить об перелёте нескольких немецкий офицеров в Багдад для тренировки наших войск."
 IRQ_join_to_axis_desc:0 "Решив использовать последние надежды на помощь в освободительной войне против колониалистов, вступить в Ось и обеспечить себя лучшими союзниками."
 IRQ_new_chaliphat_desc:0 "Все национальные территории захвачены! Пора воскресить былое величие мусульманских героев. За Аллаха!"