 IRQ_peoples_strategy_desc:0 "Жителям Ирака нужны товары. Именно поэтому рекомендуется построить целый комплекс фабрик для народного использования. Взамен, мы на время прекратим финансирования ВПК..."
 IRQ_military_strategy_desc:0 "Военная стратегия предусматривает строительсво ряд заводов для производства оружия, боеприпасов. Намечается еще одна война, и наша страна должна быть готова к ней."
 IRQ_modern_bagdath_rail_desc:0 "Багдадская железная дорога является одним из важнейщих узлов ведущий к Европе. Она должна лежать вечно, но нам нужно потратить достаточно дней для ремонта дорог."
 IRQ_industry_build_desc:0 "Теперь у нас хватает рабочих рук для строительсва еще одного ряда фабрик в Багдаде и на севере Ирака - Мосуле."
 IRQ_western_investition_desc:0 "А жители западного Ирака жалуются на отсутствие фабрик в их регионе. Теперь пришло время и развивать Эль-Хаджеру."
 IRQ_iron_road_army_depatrament_desc:0 "Ираку требуется защищать столь важный железно-дорожный узел. Высшие военные лица предоставили план создания спец. отдела в армии по охране всех железных дорог страны."
 IRQ_military_build_desc:0 "Инженеры недавно созданного спец. подразделения железно-дорожных войск предприняли план по усовершенствованию старых и стройки новых военных заводов."
 IRQ_petroleum_extraction_desc:0 "В песках наших пустынь нашли нефть - тёмное золото и самый важный источник топлива. Этот важный стратегический ресурс должен у нас добыватся."
 IRQ_build_oil_refinery_stations_desc:0 "Нефть успешно добыта, и пора построить специальные комплексы по обработке этой жидкости в топливо."
 IRQ_build_shipyard_desc:0 "Для экспорта нефти в другие страны, нам бы не помешало расширить верфи в порту Басра."
 IRQ_research_iron_states_desc:0 "Разведка ресурсов также подтвердила наличие в песках Ирака железо - второго по ценности стратегического ресурса."
 IRQ_resource_research_complex_desc:0 "Возможно, если мы откроем научный комплекс по изучению ресурсов нашей страны, мы приоткроем некоторые тайны в них."
