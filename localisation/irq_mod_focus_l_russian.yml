 IRQ_military_maneuvers_desc:0 "Если наша армия должна быть лучше всех, она должна быть и лучше натренирована."
 IRQ_expansion_of_military_reserve_desc:0 "Сухопутные силы слишко слабы из-за отсутствия людских ресурсов. Нам бы не помешало расширить резервную часть иракской армии."
 IRQ_army_reform_desc:0 "Главная задача этой реформы: создания новых ветвей в нашей армии, а также усиление наземных сил путём механизации и улучшения пехотного оружия."
 IRQ_infantry_plan_desc:0 "Развитие сухопутных сил - главная задача в военной истории Ирака. Рекомендуется начать реформу с этого фокуса."
 IRQ_infantry_weapon_research_desc:0 "Автоматизируя винтовки в пистолеты-пулемёты, мы сохраняем не только их надёжность, но и добавляем к ним великолепную скорость перезарядки и атаки."
 IRQ_modern_cavalery_to_mech_desc:0 "Лошадь давно стала быть несовместимой с войной. Это значит, что нам нужно провести полное переворужение кавалерийских дивизий - заменить лошадь на автотранспорт."
 IRQ_1st_tank_batalion_desc:0 "Танки довольно за короткий срок стали самой популярной военной техникой. Он надёжен, быстрый, и имеет высокую боеспособность. Создание бронетанковых корпусов теперь является первостепенной целью."
 IRQ_tank_academy_desc:0 "Пока заводы строят танки, не пора ли нам начать отбор будующих танкистов в армию? Тем более, новая академия будет заниматся планировкой современных прототипов танков."
 IRQ_air_force_plan_desc:0 "Покорение воздуха - ещё одна наша задача. Постройкой новых ВВС будет отвечать этот фокус."
 IRQ_secure_sky_desc:0 "Мы не имеем достаточно ресурсов для стройки большой эскадры истребителей, но нам хотя бы нужно защитить небо Ирака от вражеских бомбардировщиков."
 IRQ_support_infantry_desc:0 "Если у нас не будет хватать артиллерии для поддержке наземных сил, то можем использовать альтернативу, и создать эскадру лёгких штурмовиков."
 IRQ_heav_fighter_develop_desc:0 "Иногда истребителям не удаётся уничтожить одного бомбардировщика из-за отсутствия крупно-калиберных пулемётов. Тяжёлые истребители созданны специально для перехвата вражеских самолётов."
 IRQ_aa_defence_desc:0 "Главная задача сил ПВО - уничтожение бомбардировщиков врага, если не хватает достаточно истребителей для их перехвата."
 IRQ_tactic_bomb_desc:0 "На практике доказано - что уничтожение военных заводов и прочих сооружений, враг лишается не только важных объектов, но и приближает победу над ним."
 IRQ_flight_school_desc:0 "Истребители на аэродромах, но нам не хватает лётчиков. Лётная школа обеспечит поставку будующих лётчиков для военно-воздушных сил."
 IRQ_naval_plan_desc:0 "Любая морская страна должна иметь при себе военный и торговый флот. За постройку будующих кораблей отвечает этот фокус."
 IRQ_ships_secure_coast_desc:0 "Нам не нужна гонка вооружения. Мы построим лёгкий флот для обороны наших торговых судов, и Иракского берега."
 IRQ_initiacive_in_pers_gulf_desc:0 "Большому государству - большой флот. Именно придерживаясь этой доктрины, мы построим великую армаду Иракского ВМС."
 IRQ_defence_docks_in_basra_desc:0 "Враг в любой момент может напасть на Басру и захватить важные доки, ведь мы его не укрепили. Исправим эту ошибку."
 IRQ_submarines_tactic_desc:0 "Оборвать линию снабжения путём уничтожения вражеских торговых судов - второй путь к победе."
 IRQ_battleships_strategy_desc:0 "Линкоры всегда будут править морями. Главные калибры их орудий, будут защищать Ирак всегда."
 IRQ_carrier_strategy_desc:0 "Неуклюжие линкоры могут погибнуть от одной торпеды, сброшенной с самолёта. Это значит, что нужно начать заклад авианосцев в наш флот."
 IRQ_sea_strategy_desc:0 "Новые адмиралы выдвигают сообственные тактики введения боя. Объединим все их в одну стратегию."
 IRQ_marine_corps_desc:0 "Обычной пехоте сложно проводить морской десант, так как они не натренированны для этих операций. Теперь всё изменится благодаря новому корпусу морских пехотинцев."
 IRQ_support_aviation_naval_desc:0 "Усилению роли во флоту авианосцами, поспособствует рзвитие морской авиации."
 IRQ_heavy_battery_desc:0 "Артиллерия играет ключевую роль для поддержки пехоты на поле боя. Усиление калибра привидёт к усилению урона от снарядов."
 IRQ_expansion_of_spec_ops_desc:0 "Несмотря на то, что у нас есть такой род элитных войск, они должны полностью пройти этап переподготовки."
 IRQ_airborne_corps_desc:0 "Обеспечения тылового урона по вражеским сухопутным силам должны заниматся будующий полк воздушных десантников."
 IRQ_marine_mech_support_desc:0 "Как и обычной пехоте, морской не справится без танков и других видов автотранпорта. Их нужно модернизировать для использования в морском десанте."
