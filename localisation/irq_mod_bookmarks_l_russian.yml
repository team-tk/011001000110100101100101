 IRQ_GATHERING_STORM_DESC:0 "Храброе оказанное сопротивление османским дивизиям во время Великой войны не прошло даром. По итогам войны, Великобритания освободила Иракское королевство из лона террористов. Однако она и сама установила у нас мандатное правительство. Благодаря усилиям первого короля - Фейсала I, Ирак обрёл свободу в 1932 году. \n\nНаближается ещё одна война, но страна к ней не готова. Поможете ли Вы ей восстановить свою армию? свергнуть монархию? и провозгласить «Новый халифат»?"