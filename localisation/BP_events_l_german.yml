### Japan 

BP_japan.1.t:0 "2600. Jubiläumsfeierlichkeiten des japanischen Kaiserreichs"
BP_japan.1.d:0 "Inmitten des Krieges in China und der wachsenden Spannungen mit den Vereinigten Staaten feierte Japan 1940 das 26-jährige Bestehen der Gründung des Kaiserreichs von Japan und die "ungebrochene" Reichslinie. Dies war eine sorgfältig choreografierte Gedenkfeier, die darauf abzielte, den Nationalismus zu schüren, die Hingabe an den Kaiser und die Unterstützung der imperialen Expansion. Es war eine Behauptung der modernen Identität, die aus handgearbeiteten Traditionen und Mythen formuliert wurde. Eine Bestätigung, die in verschiedenen enthusiastischen Ausdrücken, die von freiwilligen Arbeitsbrigaden über pflichtbewusste Pilgerfahrten bis hin zu heiligen Stätten reichen, offensichtlich ist. Die Feierlichkeiten zielten auch darauf ab, die nationale Moral zu stärken, als die Zahl der Toten aus dem Krieg gegen China 100.000 erreicht hatte. Die Berufung auf die Tugenden der Yamato-Rasse und die fortgesetzte kaiserliche Herrschaft förderten die stoische Ausdauer angesichts der Widrigkeiten und machten Opfer zu einer patriotischen Pflicht. Niemand konnte sich vorstellen, dass das glorreiche Imperium nur fünf Jahre später in einer erbärmlichen Niederlage zusammenbrechen würde. "
BP_japan.1.a:0 "Dai Nippon Teikoku Banzai!"

BP_japan.2.t:0 "Siegesfeiern in Japan"
BP_japan.2.d:0 "Die Große Befreiung, oder wie die Außenwelt es nennen würde, ist der zweite chinesisch-japanische Krieg zu Ende gegangen. Wie die rechtschaffene Klinge des Samurai gegen einen gewöhnlichen Räuber hat die kaiserliche japanische Armee den Kopf des nationalistischen China abgetrennt. Mit diesem entscheidenden Sieg ist das chinesische Volk jetzt gegen den europäischen Imperialismus geschützt. In der historischen chinesischen Hauptstadt Nanjing wurde ein abschließender Friedensvertrag zwischen Hirohitos Entourage und unseren speziell für die Reorganisierte Regierung der Republik China ausgewählten Staatsoberhäuptern unterzeichnet. Mit Wang Jingwei als Staatsoberhaupt wurde ihre Rechtmäßigkeit als legitimer Vertreter aller chinesischen Völker von den Unterzeichnern des Anti-Komintern-Pakts anerkannt. \n \nDie Siegparaden marschieren durch Tokio, das Banner von The Rising Sun, das jedes Gebäude schmückt . Kinder und Erwachsene bewegen ihre Fahnen mit überwältigendem Stolz. Kirschblüten flattern durch die Stadt, während lächelnde Mädchen die marschierende kaiserliche japanische Armee mit Blumen werfen. Die IJA und IJN haben ihre Feindseligkeit beiseite gelegt, und die japanische Marine veranstaltet Demonstrationen im Hafen, um nationale Stärke und Einheit zu demonstrieren. Die Einwohner Tokios sehen mit Ehrfurcht, der Sieg ermutigt ihren Glauben an unsere göttliche Mission. Unsere Vision der Großostasiatischen Gemeinschaft für Wohlstand wird Wirklichkeit! \ N \ nNicht ist es jetzt an der Zeit, sich auszuruhen - viele Herausforderungen liegen noch vor uns. Obwohl der Krieg in China vorbei ist, ist die Bevölkerung unruhig und es wird große Anstrengungen erfordern, um den verbleibenden Widerstand zu unterdrücken. Die Europäer müssen immer noch aus dem Pazifik entfernt werden, und die UdSSR beunruhigt uns mit wachsendem Misstrauen in den kalten Regionen Sibiriens. Heute feiern die Japaner ihren größten Sieg. Mit dem Leitlicht der aufgehenden Sonne werden wir ganz Asien in eine herrliche Zukunft führen! "
BP_japan.2.a:0 "Dai Nippon Teikoku Banzai!"

BP_japan.3.t:0 "Investierung in China"
BP_japan.3.d:0 "Nach der Unterzeichnung des Friedensvertrages und der Organisation des Protektorats auf dem chinesischen Territorium können wir mit der aktiven Erschließung der chinesischen Ressourcen beginnen, und danach gehen wir zu Zaibatsu, die daran interessiert sind, lokale Projekte zu investieren."
BP_japan.3.a:0 "Großartig!"

BP_japan.4.t:0 "Das Nanjing-Massaker"
BP_japan.4.d:0 "Im Herbst 1937 sahen die japanischen Kriegspläne die Bombardierung Nanjings vor, wobei sie sich vor allem auf die Gebiete der Innenstadt mit der dichtesten Zivilbevölkerung konzentrierten. Mit dem Angriff auf Nanjing wurde die Hauptstadt wieder verlegt, dieses Mal nach Chongqing. Da die Menschen wussten, dass japanische Truppen auf dem Weg waren, brach Panik aus und sie versuchten zu fliehen. Am 9. Dezember 1937 erreichten japanische Bodenstreitkräfte Nanjing, wo sie nur auf minimalen Widerstand von zerschlagenen und erschöpften chinesischen Militäreinheiten stießen. Bis zum 13. Dezember wurden die chinesischen Streitkräfte von japanischen Truppen, die von allen Seiten angriffen wurden, eingekesselt. Aus Angst vor den Konsequenzen der Kapitulation entledigten sich viele chinesische Soldaten ihrer Uniformen und zogen sich in die Stadt zurück. Am selben Tag begannen die sechs Wochen anhaltenden Gräueltaten gegenüber der Zivilbevölkerung von Nanjing. Die Nachricht des Massakers verbreitete sich bald überall und dadurch verschlechterten sich die Japanischen Beziehungen mit den demokratischen Ländern der Welt bedeutend."
BP_japan.4.a:0 "Das wird uns mehr schaden als ihnen!"

BP_japan.101.t:0 "Verhandlungen mit Deutschland"
BP_japan.101.d:0 "Nach dem Sturz wichtiger sowjetischer Städte begann Deutschland schnell eine diplomatische Kampagne mit uns. Da die Sowjetarmee die meisten ihrer mandschurischen Divisionen zur Verteidigung gegen den Angriff der deutschen Armee umgeschichtet hatte, konnten wir wichtige Städte im Osten leicht besetzen, was die Moral der Roten Armee erheblich beeinträchtigen und die Sowjetunion in einen Zweifront - Krieg zwingen würde."
BP_japan.101.a:0 "Den Krieg beitreten"
BP_japan.101.b:0 "Wir sind besser ohne Sie"

BP_japan.200.t:0 "Unsere Allianz zeigt früchte des Erfolges"
BP_japan.200.d:0 "Nach der Niederlage und Kapitulation der Sowjetunion ist unser Vertrag mit Deutschland in Kraft getreten. Wir haben freie Herrschaft über ein weites Gebiet im Fernen Osten erhalten. "
BP_japan.200.a:0 "Großartig!"

BP_japan.201.t:0 "Fernost Russland"
BP_japan.201.d:0 "Seit dem 19. Jahrhundert begannen russische Pioniere mit der aktiven Entwicklung des Fernen Ostens, was weitgehend auf die rasche Schwächung der Macht des Qing-Imperiums zurückzuführen war, das 1840 am ersten Opiumkrieg beteiligt war. Das Ergebnis dieser Ereignisse war die Unterzeichnung der Abkommen zwischen Aigun und Peking, zwischen China und Russland, die auf das russische Territorium der Mandschurei übertragen wurden, das heute als Amur-Region bekannt ist. Das Ergebnis der Versuche, den Einfluss Russlands in unserer Region zu stärken, war unsere Konfrontation und der anschließende Sieg im russisch-japanischen Krieg.\n \nDie Bolschewiki organisierten die Fernost Republik (FER) - einen von Rechts wegen unabhängigen demokratischen Staat eine kapitalistische Wirtschaft, die auf dem Territorium von Transbaikalia und dem russischen Fernen Osten ausgerufen wurde. Es bestand bis 1922, als die Sowjets es annektierten.\n \nWenn wir dieses Gebiet kontrollieren, müssen wir entscheiden, was wir damit tun sollen: eine neue FER zu schaffen, um russisch-weiße Einwanderer und eine treue Bevölkerung anzuziehen oder das Gebiet der Mandschurei zurückgeben, um die alten Grenzen wieder herzustellen."
BP_japan.201.a:0 "Erschaffen wir die FER"
BP_japan.201.b:0 "Erschaffen wir die FER, aber geben wir auch ein bisschen an die Mandschurei"
BP_japan.201.c:0 "gebt einfach alles der Mandschurei, um die alten grenzen wiederzuherstellen"

BP_japan.202.t:0 "Schicksal von Jakut"
BP_japan.202.d:0 "Auf dem Territorium des modernen Jakutiens gibt es viele kleine Völker - die Sakha (Jakuten), Evenks (Tungus), Evens (Lamuty), Yukagirs (Odule), die Chukchi, die Dolgans. Die Ureinwohner lebten in extremen natürlichen und klimatischen Bedingungen des Nordens und führten ihre jeweils ausgedehnte Wirtschaftlichkeit. Sie waren politisch schlecht organisiert, lebten in Geburten und nur die Jakuten waren teilweise in größeren Stammesgemeinschaften vereint.\n \nIm Jahre 1623 wurde dieses Gebiet von russischen Kosaken eröffnet, und 1632 gründete der Kosaken Peter Beketov die erste russische Stadt Lensky Ostrog das Gebiet von Jakutien, später Jakutsk genannt. Dieses Datum wird als das Datum des Eintritts von Jakutien in den russischen Staat betrachtet.\n \nIn Jakutien begannen im frühen 20. Jahrhundert vor dem Hintergrund des Bürgerkriegs die Idee der Unabhängigkeit und der Selbstidentität der Jakuten zu verbreiten. Das Ergebnis dieser Ideen waren die Aufstände in den Jahren 1921-1928. Die Aufstände waren eine Reihe von bewaffneten Auseinandersetzungen in verschiedenen Regionen von Jakutien. 1921-1923 wurden Schlachten ausgetragen - zwischen den roten und weißen Wächtern, 1924-1925 zwischen den Behörden der Jakut-ASSR und den sogenannten Tunguska-Rebellen -1928 zwischen der lokalen Verwaltung und den Konföderalisten, die Yakutia von der RSFSR unabhängig machen wollten.\n \nWenn wir diesen Bereich kontrollieren, können wir entscheiden, was er damit anstellen soll. Um einen loyalen autonomen Staat Jakutien zu schaffen? "
BP_japan.202.a:0 "Erschaffen wir den Staat Jakut"
BP_japan.202.b:0 "Gib ihnen begrenzte Gebiete"
BP_japan.202.c:0 "Brauchen wir nicht!"

BP_japan.203.t:0 "Schicksal von Baikal"
BP_japan.203.d:0 "Die Republik Baikal (Transbaikal) oder die Militärregierung des Baikal ist eine Machtstruktur, die während des Bürgerkriegs auf dem Territorium von Transbaikal im Rahmen der weißen Bewegung entstand, die von 1918 bis 1920 bestand. \n \nMit der Unterstützung Der japanische Befehlshaber, der an der sibirischen Intervention beteiligt war, kam in der Republik an die Macht, der allein diese politische Einheit führte und Baikal zu einer japanischen Marionette machte. \n \nMit der Bildung des Fernen Ostens Die Republik - das Protektorat Sowjetrußlands im Fernen Osten - zeigte die Sinnlosigkeit der militärischen Konfrontation. Am 19. Oktober 1920 begann Japan mit dem Abzug der Truppen aus Transbaikalia, und am selben Tag der Amur-Front begann die NRA FER die Offensive auf Chita. Am 21. November 1920 wurde die Befreiung von Transbaikalia abgeschlossen, die das Ende des weißen Transbaikal-Staates markierte. Semenov befand sich in der Emigration, ebenso wie viele weiße Wächter des Fernen Ostens, die er in der Mandschurei verbrachte mit den japanischen Behörden zusammengearbeitet."
BP_japan.203.a:0 "Erschaffen wir die Baikal Republik"
