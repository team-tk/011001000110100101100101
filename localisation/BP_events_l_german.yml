BP_turkey.3.t:0 "Unsere Allianz war ein Erfolg!"
BP_turkey.3.d:0 "Nach der Niederlage der Streitkräfte der Sowjetunion im Kaukasus, im Rahmen des Abkommens mit dem Dritten Reich, haben wir das versprochene Territorium erhalten."
BP_turkey.3.a:0 "Gut!"

BP_turkey.4.t:0 "Die Deutschen fordern unsere Unterwerfung"
BP_turkey.4.d:0 "UWir haben keine wahl"
BP_turkey.4.b:0 "Niemals!"

BP_turkey.10.t:0 "Aufteilung der Türkei - Thrakien"
BP_turkey.10.d:0 "Die Region Thrakien hat konkurrierende Interessen zwischen den bulgarischen, türkischen und griechischen Nationen. Dieses Gebiet war in der Vergangenheit ein Konfliktherd zwischen diesen Gruppen, und diese alten Spannungen sind nach unserer Besatzung wieder gestiegen. \n \nIm Jahr 1453 eroberte das Osmanische Reich die Stadt Konstantinopel und veränderte für immer den Lauf der Geschichte. Jetzt, da wir diese historische Stadt und die Umgebung besetzt haben, halten wir die Zukunft in unseren Händen. Wir haben viele Möglichkeiten, Thrakien aufzuteilen und sollten jede Möglichkeit sorgfältig prüfen."
BP_turkey.10.a:0 "Thrakien an Bulgarien abtreten"
BP_turkey.10.b:0 "Die Türkei erhält erneut Thrakien"
BP_turkey.10.c:0 "Thrakien und Burse besetzen um die Stabilität der Region zu garantieren"

BP_turkey.11.t:0 "Aufteilung der Türkei - Zypern"
BP_turkey.11.d:0 "Zypern ist eine wichtige Hochburg im östlichen Mittelmeerraum, seit die Menschen erstmals in See stechen. Diese Insel, die hauptsächlich aus ethnischen Griechen besteht, hat eine uralte Geschichte und dient immer noch als wichtiger strategischer Ort in dieser Gegend. \n \nJetzt, dass wir die Briten von der Insel vertrieben haben, müssen wir uns für ihre zukünftige Eigentümerschaft entscheiden. Beachten Sie, dass dieser Bereich in der italienischen Interessenssphäre speziell erwähnt wird, und es würde sie verärgern, wenn ihnen diese Konzession nicht gewährt würde."
BP_turkey.11.a:0 "Die Italiener können sie haben"
BP_turkey.11.b:0 "Wir brauchen diese Insel für unsere Interessen im Mittelmeer"

BP_turkey.12.t:0 "Aufteilung der Türkei - Reichskommissariat Kaukasus"
BP_turkey.12.d:0 "Die Verwaltungsabteilung des Reichskommissariats Kaukasus soll vor allem unsere Interessen in den Ölfeldern der Region, insbesondere Baku, schützen. Die Kontrolle dieser Region ist entscheidend für das Überleben und den künftigen Wohlstand des Dritten Reiches. \n \nEs ist klug, eine Pufferzone in Ostanatolien und Nordpersien zu errichten, um sicherzustellen, dass Baku von zukünftigen Konflikten in der Region geschützt ist Bereich. Die deutsche Verwaltung der verschiedenen Nationalitäten in diesen Gebieten unter einer konsolidierten Regel würde besser sicherstellen, dass wir sie besser kontrollieren können. Es wäre unklug, türkischen oder armenischen Nationalisten zu erlauben, sich in unsere Vision einzumischen. \n \nWir werden immer noch die Möglichkeit haben, unabhängig von unserer Entscheidung die Autonomie für diese lokalen Nationalitäten in der Region zu untersuchen."
BP_turkey.12.a:0 "Das RK Kaukasus nach Anatolien expandieren lassen"
BP_turkey.12.b:0 "Das RK Kaukasus nach  Anatolien und Nordpersien expandieren lassen"
BP_turkey.12.c:0 "Das ist unnötig. Mit der Nächsten Region weiterfahren"

BP_turkey.13.t:0 "Aufteilung der Türkei - Armenien"
BP_turkey.13.d:0 "Die Gründung des Reichskommissariats Kaukasus berücksichtigte die Anwesenheit verschiedener nationaler Gruppen in der Region, insbesondere der Armenier, Georgier und Azeri. Jetzt, wo unsere Kontrolle in diesem Bereich abgeschlossen ist, können wir über die Art unserer Regierung für diese Nationen entscheiden. Unsere Interessen in Baku sind zu kritisch, um dem aserbaidschanischen Volk noch irgendeine Form von Unabhängigkeit zu gewähren. \n \nHitler war der Meinung, dass diese traditionell kämpfenden Gruppen einem strengen Kontrollniveau unterworfen werden müssten, aber nicht der Zwangsarbeit und Versklavung, für die die slawischen Völker in den umliegenden Gebieten benutzt werden sollten. Die Diskussion zwischen ihm, Alfred Rosenberg und anderen Köpfen der Partei fand keinen Konsens über die beste Form des Managements für diesen Bereich. Untersuchen Sie diese Optionen sorgfältig. Wir müssen entscheiden, ob die Schaffung unabhängiger Staaten wie Armenien unseren Interessen am besten dienen würde, oder ob sie im Reichskommissariat gehalten werden, wird letztlich die beste Wahl sein. "
BP_turkey.13.a:0 "Großarmenien errichten"
BP_turkey.13.b:0 "Großarmenien und Georgien errichten"
BP_turkey.13.c:0 "Befreit Armenien und Georgien, nehmt kein Türkisches Territorium"
BP_turkey.13.e:0 "Keine Autonomie. Das Reichskommissariat wird nicht kompromittiert"

BP_turkey.14.t:0 "Aufteilung der Türkei - Südküste"
BP_turkey.14.d:0 "Nach der Niederlage und Besetzung der Türkei erinnern uns unsere italienischen Freunde unaufhörlich an ihre Ansprüche auf das südliche Territorium der Türkei. Ihre Forderungen basieren auf dem Friedensvertrag von Sevres von 1920, der eigentlich nie in Kraft trat, und später de jure nach der Revision seiner Bedingungen auf der Konferenz von Lausanne im Jahr 1923 vollständig eingestellt wurde. Jetzt fordern italienische Diplomaten, die Kontrolle über den Süden der Türkei und mehrere Inseln in der Ägäis (in erster Linie die Dodekanes-Inseln) sofort zu übernehmen.\n \nDie Türkei hat dieses Gebiet an Italien abgetreten, wird den Zugang zum Mittelmeer verlieren und sich mit dem Schwarzen Meer begnügen, aber wir können unsere Beziehungen zu den Italienern so Verbessern wie nie zuvor. Wenn wir ihre Forderungen blockieren, werden die diplomatischen Ergebnisse katastrophal sein. Die Wahl muss getroffen werden."
BP_turkey.14.a:0 "Unterstützt Sie mit all Ihren vorhaben"
BP_turkey.14.b:0 "Nur die Kontrolle der Küste genehmigen"
BP_turkey.14.c:0 "Ablehnen"

BP_turkey.15.t:0 "Aufteilung der Türkei - Kurdistan"
BP_turkey.15.d:0 "Unser Einfluss in der türkischen und persischen Region blieb nicht unbemerkt von den Kurden, die nationale Führer mit der Bitte um die Schaffung eines eigenen Staates schickten. Obwohl diese neue politische Einheit als nützliche Maßnahme für eine typische Strategie der Teilung und Herrschaft dienen könnte, leben die Kurden in einem Gebiet, das ihre Unabhängigkeit historisch kompliziert hat. Seit Jahrhunderten kämpften die Kurden für ihre Souveränität mit den arabischsprachigen Völkern vom Nahen Osten, den Perser und den Türken. Wenn wir ihnen ihren eigenen Staat geben würden, wären die Kurden uns ewig verschuldet, aber wir müssen entscheiden, ob sie dieser Konzession würdig sind und ob sie unseren Interessen im Nahen Osten vertreten."
BP_turkey.15.a:0 "Es ist an der Zeit, Kurdistan auf die Landkarte zu bringen"
BP_turkey.15.b:0 "Erschaffen wir Kurdistan, aber nur auf Türkiscchem Territorium"
BP_turkey.15.c:0 "Ein unabhängiges Kurdistan liegt nicht in unseren interesse"

BP_turkey.16.t:0 "Aufteilung der Türkei - Letzter Schritt"
BP_turkey.16.d:0 "Nachdem nun alle Teilgebiete der umstrittenen Gebiete beschlossen wurden, müssen wir uns auf die türkische Nation selbst konzentrieren. Wir können einen neuen türkischen Staat in Zentralanatolien gründen und werden ihre Angelegenheiten genau überwachen, um sicherzustellen, dass in der Region kein neuer Konflikt ausbricht. Mit der Zeit werden diese neuen grenzen als Neue Ordnung akzeptiert werden."
BP_turkey.16.a:0 "Beenden Sie die Aufteilung und erschaffen Sie den Türkischen Staat"
BP_turkey.16.b:0 "Die Türkei wird besetzt bleiben"

### Iraq 

BP_iraq.1.t:0 "Der Staatsstreich gelingt" 
BP_iraq.1.d:0 "Aufgrund des englisch-irakischen Vertrages von 1930 ist unser Land immer noch von der britischen Position abhängig. Patriotische Kreise des Landes mochten diese Situation nicht, und König Gazi I versuchte, eine unabhängige Politik von Großbritannien zu verfolgen, aber ohne Erfolg. Ein Teil des antibritischen irakischen Militärs, in den 1930er Jahren um den deutschen Botschafter Fritz Grobb gruppiert, wurde als "Zirkel der Sieben" und deren Anführer - als "Goldene Vier" bekannt. \n \nNach Niederlagen Englands in Europa und Nord Afrika, hat der irakische Premierminister Rashid Ali al-Gailani, der Chef des irakischen Generalstabs Amin Zaki Suleiman und die prodeutsche nationalistische Gruppe "Goldenes Quadrat" unter der Führung von Oberst Salah al-Din al-Sabah, Mahmud Salman, Fahmi und Camille Shabiba gebracht und am 1. April 1941 einen Militärputsch gegen Großbritannien geführt. Regent Abd al-Ilah und pro-englische Minister flohen aus Bagdad. Da der Irak erst 1932 formell unabhängig wurde, war das Ziel der Gruppe, den Krieg für die vollständige Unabhängigkeit und die Gründung des panarabischen Staates zu nutzen, was zur Zusammenarbeit mit dem deutschen Geheimdienst und zur Übernahme militärischer Hilfe aus Deutschland führte. Der Regierungswechsel führte zur britischen Invasion und anschließenden Besetzung des Irak, die bis 1947 dauerte."
BP_iraq.1.a:0 "Lang lebe der Freie Irak!"
BP_iraq.1.b:0 "Stellen Sie die legitime Regierung wieder her!"

BP_iraq.2.t:0 "Der Staatsstreich misslingt" 
BP_iraq.2.d:0 "Aufgrund des englisch-irakischen Vertrages von 1930 ist unser Land immer noch von der britischen Position abhängig. Patriotische Kreise des Landes mochten diese Situation nicht, und König Gazi I versuchte, eine unabhängige Politik von Großbritannien zu verfolgen, aber ohne Erfolg. Ein Teil des antibritischen irakischen Militärs, in den 1930er Jahren um den deutschen Botschafter Fritz Grobb gruppiert, wurde als "Zirkel der Sieben" und deren Anführer - als "Goldene Vier" bekannt. \n \nNach Niederlagen Englands in Europa und Nord Afrika, der irakische Premierminister Rashid Ali al-Gailani, der Chef des irakischen Generalstabs Amin Zaki Suleiman und die prodeutsche nationalistische Gruppe "Goldenes Quadrat" unter der Führung von Oberst Salah al-Din al-Sabah, Mahmud Salman, Fahmi und Camille Shabiba Am 1. April 1941 wurde der Versuch eines Militärputsches gegen Großbritannien durchgeführt. Glücklicherweise loyal gegenüber der Regierung waren Militärs und Politiker in der Lage, sie zu verlassen und die gegenwärtige Regierung zu behalten. "
BP_iraq.2.a:0 "Die Legitimität des Regimes wurde gerettet!"
BP_iraq.2.b:0 "Der Staatsstreich mag misslungen sein, aber es ist noch nicht vorbei!"

### Iran

BP_persia.1.t:0 "Das Reich lädt uns in die Achsenmächte ein"
BP_persia.1.d:0 "Gestern hat der deutsche Botschafter in Teheran ein formelles Angebot übermittelt. Der Kern des Vorschlags ist der Abschluss aller Beziehungen zwischen den deutschen und iranischen Völkern und der Beitritt unseres Landes in die Achsenmächte. Obwohl dies kein unvorhergesehenes, unmögliches Ereignis ist, erregt es immer noch die Gedanken der Generäle der Alliierten und der UdSSR. Wir sind jedoch immer noch nicht sicher, ob wir diese Einladung annehmen und die Neutralität aufgeben. Viele in der Regierung glauben, dass die Waage nun für die Deutschen ist und wenn wir uns einig sind, könnte dies ein Wendepunkt im Krieg im Nahen Osten und an der Ostfront sein. Shah, das letzte Wort für dich."
BP_persia.1.a:0 "Wir werden froh sein, des Reiches Freunde zu werden!"
BP_persia.1.b:0 "Wir brauchen keinen Krieg."

BP_persia.2.t:0 "Der Iran bewilligt unsere Einladung!"
BP_persia.2.d:0 "Shah Reza Pahlavi und die iranische Regierung haben unser Angebot begeistert angenommen!"
BP_persia.2.a:0 "Gut!"

BP_persia.3.t:0 "Iranische Antwort"
BP_persia.3.d:0 "Shah Reza Pahlavi hat unser Angebot abgelehnt. Seinen Worten zufolge will er seinem Land keinen Krieg darbringen und ihn die bedrohung durch die Alliierten sowie UdSSR aussetzt. Er versichert auch, dass er immer noch der Freund des Dritten Reiches sein will doch Neutralität gegenüber allen Konfliktparteien wahren will. "
BP_persia.3.a:0 "Nun, Sie sind schlimmer"

BP_persia.4.t:0 "Operation «Countenence»"
BP_persia.4.d:0 "Seit den 30er Jahren sucht das Dritte Reich nach möglichen Verbündeten im Nahen Osten. Ein solcher potenzieller Partner war der Iran. Trotz der starken Position des britischen Kapitals, das eine Schlüsselrolle in der iranischen Wirtschaft spielte, verstärkte sich die geopolitische Ausrichtung auf das Dritte Reich. Darüber hinaus hat Berlin seit 1933 die Beziehungen zu Iran auf ein neues qualitatives Niveau gebracht. Reich beginnt sich aktiv an der Entwicklung der Wirtschaft, der Infrastruktur des Iran, der Reform der Streitkräfte der Monarchie zu beteiligen. Im Dritten Reich, der iranischen Jugend, wird das Militär, das Goebbels-Propaganda "Söhne von Zaratushtra" nennt, ausgebildet. Deutsche Ideologen erklärten die Perser als "Reine Arier" und sie wurden durch ein besonderes Dekret von den Nürnberger Rassengesetzen ausgenommen. Als Folge davon hatte das Dritte Reich zu Beginn des Zweiten Weltkriegs eine starke Position im Iran eingenommen, und tatsächlich verwandelte sich das Land in eine deutsche Basis in der Region des Nahen Ostens. Im Jahr 1941 war die Situation mit dem Iran und seiner "Arischen Voreingenommenheit" für Moskau und London wie folgt: Es bestand die reale Gefahr, dass die Öl- und Transportinfrastruktur des Irans auf britischem Kapital vom Dritten Reich gegen die UdSSR und Großbritannien genutzt würde. So verarbeitete 1940 nur eine Ölraffinerie in Abadan 8 Millionen Tonnen Öl. Und Flugbenzin wurde in der gesamten Region nur in Baku und Abadan produziert. Auch wenn die deutschen Streitkräfte von Nordafrika nach Palästina, Syrien oder 1942 an die Grenze von Baku-Derbent-Astrachan austraten, würde die Türkei und Irans Kriegseintritt an der Seite Deutschlands eine Lösung sein. Im Zusammenhang mit der geplanten Offensive der Wehrmacht bis weit in die Sowjetunion hinein war der persische Korridor, der das Gebiet der transiranischen Eisenbahn durchquerte, eine der einfachsten Möglichkeiten, das von den Vereinigten Staaten auf dem Seeweg durchgeführte Leih-Leasing-Programm umzusetzen . Britische und sowjetische Ingenieure erkannten die große Bedeutung dieser Eisenbahn und versuchten, sie aufmerksam zu verfolgen. Die zunehmende Anzahl von Angriffen deutscher U-Boote und die Eisbedeckung des Archangelsk-Gebiets haben die Gefahr erhöht, diese Route zu nutzen, so dass die Notwendigkeit der Nutzung der Eisenbahn erheblich zugenommen hat. Außerdem bemühte sich die Sowjetregierung, den Iran, Aserbaidschan und Turkmensahra ("Turkmenische Ebene") in den Staat einzubinden und die Kommunisten an die Macht zu bringen. Der Druck des Vereinigten Königreichs und der UdSSR auf den Iran führte zu einem Anstieg der Spannungen und einer massiven antibritischen Rede in Teheran, die nach Ansicht der Briten von deutscher Seite war. Die strategische Position des Irans beeinträchtigte die Sicherheit der sowjetischen Ölfördergebiete und das Hinterland der Roten Armee und bedrohte die britischen Militärstrecken zwischen Indien und dem Mittelmeer."
BP_persia.4.a:0 "Wir müssen zustimmen, wenn wir das Leben unserer Bürger retten wollen..." 
BP_persia.4.b:0 "Wir werden keine Britische Marionette!"

BP_persia.5.t:0 "Iranische Antwort"
BP_persia.5.d:0 "Der Iran hat unsere Forderungen abgelehnt. Alle Vorschläge zur Einführung einer begrenzten kontingenten und teilweisen Besetzung wurden von den Iranern entschieden abgelehnt. Wir haben keine andere Wahl, als einen gemeinsamen Krieg mit Großbritannien gegen den Iran zu beginnen."
BP_persia.5.a:0 "So soll es sein..."

BP_persia.6.t:0 "Iranische Antwort"
BP_persia.6.d:0 "Der Iran hat unsere Forderungen aufgegeben. Alle Vorschläge zur Einführung einer begrenzten Besetzung und Teilbesetzung wurden von den Iranern entschieden abgelehnt. Wir haben keine andere Wahl, als mit der Sowjetunion einen gemeinsamen Krieg gegen den Iran zu beginnen. "
BP_persia.6.a:0 "So soll es sein..."

