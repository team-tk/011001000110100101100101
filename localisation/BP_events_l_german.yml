BP_germany.600.t:0 "Die Irische Frage"
BP_germany.600.d:0 "Die Beteiligung Irlands am Zweiten Weltkrieg ist eine wenig bekannte historische Kuriosität. Offiziell neutral während des gesamten Konflikts blieb es den teilnehmenden Mächten nicht unbemerkt, dass bestimmte Gruppen in Irland sich mit den Ambitionen des Dritten Reichs, insbesondere dem Antagonismus zwischen der Irisch-Republikanischen Armee und der Frage von Nordirland, überschneiden. Die alliierten Mächte zeigten auch beträchtliches Interesse an Irland, und die Führung des Landes musste ein sorgfältiges Gleichgewicht der diplomatischen Beziehungen aufrechterhalten, um ihre Neutralität nicht zu kompromittieren.\n \nMit der Besetzung der britischen Inseln kam das Gebiet von Nordirland unter unsere Steuerung. Wir können jetzt entscheiden, wie wir diese Situation am besten nutzen können. Wenn wir diese Provinzen Irland gewähren würden, könnten wir sie leicht in unseren Einflussbereich bringen. Angesichts der geopolitischen Situation mit dem Zusammenbruch des britischen Empire hätten sie realistisch keine andere Wahl als zu akzeptieren. Dies würde uns dann erlauben, die Führung Irlands dahingehend zu beeinflussen, dass sie sich unserer Vision der Europäischen Neuen Ordnung anpassen, unsere Sicherheit im Nordatlantik gewährleisten und ein Gegengewicht zu den Briten schaffen. Wir können auch die Besatzung weiterführen oder Nordirland dem Britischen Protekorat zurückgeben."
BP_germany.600.a:0 "Die irische Nation ist wieder vereint. Willkommen bei den Achsenmächten"
BP_germany.600.b:0 "geben wir Nordirland den Briten" 
BP_germany.600.c:0 "Wir werden sie weiter besetzen"

BP_germany.601.t:0 "Die Erweiterung des Flughafens Aalborg"
BP_germany.601.d:0 "Am 9. April 1940 um 06:30 Uhr besetzten deutsche Truppen den nur zwei Jahre zuvor gebauten Flughafen in Aalborg. Zum ersten Mal in der Geschichte wurden Fallschirmjäger benutzt, um einen Angriff anzuführen. Die Deutschen hatten sich bald dort niedergelassen und am nächsten Tag, dem 10. April, mehr als 50 Transportflugzeuge vom Flughafen aus eingesetzt. Die Deutschen brauchten Aalborg, um die Versorgung der in Norwegen kämpfenden Einheiten aufrechtzuerhalten. Sie begannen sofort mit einer großen Expansion und schon am 13. Juli 1940 war die erste von zwei neuen Betonpisten in Betrieb. Später kamen 19 hölzerne Hangars, Kasernen, Point-Defense-Bunker und Flak-Batterien zum Einsatz. \n \nAalborg-West wurde im Verlauf des Krieges zusammen mit dem benachbarten Flieger Horst Grove zu einem der am stärksten befestigten Flugplätze ausgebaut der Luftwaffe im besetzten Westeuropa. Zwischen November 1942 und Anfang Januar 1944 gab es eine Saison der IV.Gruppe der Nachtjagdgeschwader 3 (IV./NJG 3), die ursprünglich mit Bf 110 und Do 217 in Aalborg-West ausgestattet war. Letztere wurde im Sommer 1943 durch Ju 88C ersetzt. \n \nDer Flugbetrieb sollte während des gesamten Krieges Transport- und Truppentransportflüge von und nach Norwegen ermöglichen. Zu den Operationen zählten außerdem die Aufklärung der Meere über der Nordsee, die Begleitjäger von Luftangriffen gegen Nordengland und Schottland sowie die Unterstützung von Nachtjägern und Schulungen. Die Basis wurde im April 1940 von der Royal Air Force angegriffen, um die Deutschen daran zu hindern, Verstärkung nach Norwegen zu schicken. \n \nAuf der anderen Seite des Limfjords, südlich von Aalborg West, begannen die Deutschen im Spätsommer 1940 Bau einer Wasserflugzeugbasis. Eine 300 Meter lange Anlegestelle wurde gebaut, um einsatzbereite Seeflugzeuge zu befestigen. Ein Kran könnte das Flugzeug an Land bringen, wenn im großen Hangar eine Wartung erforderlich wäre. Die Entwicklung des Flugplatzes dauerte während des gesamten Krieges mit Bunkern und Pillboxen für Punktverteidigung, die alle von Stacheldraht umgeben waren. Insgesamt wurden elf Besatzungsbunker und ein großer Krankenhausbunker gebaut, um die Besatzung von rund 1.500 Mann zu unterstützen. Zum Zeitpunkt der Befreiung im Mai 1945 fungierte die Basis als Seerettungsdienst sowie als Ausbildungszentrum für zukünftige Wasserflugzeugpiloten. "
BP_germany.601.a:0 "Erweitern wir den Flughafen!"
BP_germany.601.b:0 "Wir benötigen es nicht"

BP_germany.602.t:0 "Kristallnacht"
BP_germany.602.d:0 "In der Nacht vom 9. auf den 10. November 1938 fand in Österreich und Deutschland eine von den Nazis organisierte Reihe jüdischer Pogrome statt. Dies war der erste Massenakt körperlicher Gewalt gegen das jüdische Volk, der vom Dritten Reich durchgeführt wurde. Infolgedessen wurden Menschen getötet, 30.000 in Konzentrationslager geschickt, Hunderte von Synagogen wurden niedergebrannt und Fenster von Häusern und Judengeschäft wurden zerstört. Alle Straßen waren mit Glasscherben bedeckt - daher der Name "Kristallnachtt". Die offizielle Propaganda nannte diese Ereignisse dann den Ausdruck patriotischer Gefühle des deutschen Volkes. Die "Kristallnacht" war ein Wendepunkt im Schicksal des jüdischen Volkes und eine direkte Folge des schrecklichsten Verbrechens in der Weltgeschichte - des Holocaust, der zur Zerstörung von 6 Millionen Juden führte. \n \nDie USSR-Zeitungen veröffentlichte Berichte über Proteste gegen die "Crystal Night" in der ganzen Welt, darunter ein Treffen am 15. November im Großen Saal des Moskauer Konservatoriums und eine Entschließung, in der antisemitische Exzesse im Namen der "sowjetischen Intelligenz" verurteilt wurden. Der Präsident der Vereinigten Staaten rief aus Protest nur den amerikanischen Botschafter zu Konsultationen aus Berlin zurück. Der Protest wurde auch von Großbritannien und Frankreich geäußert, aber die diplomatischen Beziehungen zu Nazi-Deutschland brachen nicht und ihre Botschafter blieben in Berlin. Aber gegen die Kräfte der Kristallnacht zu sprechen, sind nicht vereint. Im Gegenteil, nach der "Kristallnacht" wurden die Entscheidungen der Ersten Wiener Schiedsgerichtsbarkeit umgesetzt und damit der Tschechoslowakei ein Ende gesetzt. "
BP_germany.602.a:0 "Ok"

BP_germany.603.t:0 "Italien fordert Tunesien"
BP_germany.603.d:0 "#Die Italiener haben wegen unseres Sieges begonnen, Forderungen an Vichy France zu richten. Sie suchen die Gabes und Tunesien, um Italien zu stärken. Wir sind jedoch diejenigen, die das entscheiden werden. "
BP_germany.603.a:0 "Ein Starker Verbündeter hilft ein Starkes Deutschland."
BP_germany.603.b:0 "Sie brauchen mehr als ein paar tausend tote!"

BP_germany.604.t:0 "Attentat auf Wilhelm Gustloff"
BP_germany.604.d:0 "Am 4. Februar 1936 tötete ein jüdischer Student, David Frankfurter, Wilhelm Gustloff, einen Parteichef der NSDAP, Gründer und Leiter der Schweizer NSDAP-Abteilung, in Davos. Die Schweizer Regierung löste die Nationalsozialisten als Organisation auf. Die deutsche Regierung protestierte sofort gegen diese Aktion und es kam zu Spannungen zwischen den beiden Ländern. Wilhelm Gustloff erhielt in Mecklenburg eine Staatsbegräbnisfeier, an der Beerdigung nahmen Adolf Hitler, Joseph Goebbels, Hermann Göring, Heinrich Himmler, Martin Bormann und Joachim von Ribbentrop teil. \n \nDer Mord an Gustloff wurde durch die Propaganda der Nazis in Europa bekannt von Joseph Goebbels. Adolf Hitler verbot damals Vergeltungsmaßnahmen gegen Juden und befürchtete einen internationalen Boykott der Winter- und Sommerolympiade in Deutschland, durch die er die Größe, Stärke und Ideologie der NS-Bewegung auf der Weltbühne fördern wollte. Gustloff wurde ein Märtyrer der Sache der Nazis, und sein Mord wurde später Teil der Propaganda, die als Vorwand diente, zusammen mit dem Mord an dem deutschen Diplomaten Ernst vom Rath durch Herschel Greenspan für die Pogrome der "Kristallnacht" im Jahr 1938. "
BP_germany.604.a:0 "Verdammt..."

BP_germany.605.t:0 "Schweizer Frage"
BP_germany.605.d:0 "Die Schweizerische Eidgenossenschaft wurde in beiden Weltkriegen in eine prekäre Lage versetzt und im Zweiten Weltkrieg von allen Achsenmächten umgeben. Obwohl die Schweiz die jahrhundertelange strikte Neutralität beibehielt, gab es ernsthafte Besorgnis über die Absichten des Dritten Reiches und darüber, ob die Schweiz das nächste Ziel Hitlers sein sollte oder nicht. Die Schweizerische Eidgenossenschaft, die in ihren zentralen Gebieten überwiegend deutschsprachig war, im Westen eine beträchtliche frankophone Bevölkerung hatte und im Süden italienisch und rätoromanisch sprach, war der Auffassung, dass ihre mehrsprachige, dezentralisierte Demokratie durch Hitlers Vision eines Großdeutschen Reiches und des Nationalsozialisten extrem gefährdet war Weltanschauung. \n \nNach dem Fall Frankreichs ist das Schicksal der Schweiz sehr unsicher, da es aufgrund seiner geostrategisch wichtigen Lage ein potenzielles militärisches Ziel ist. Die Besetzung der Schweiz mit ihrer gut ausgebauten Verkehrsinfrastruktur könnte die Versorgung unserer Truppen in Afrika und Südfrankreich erheblich erleichtern. Mit einem koordinierten Streik aus Deutschland und Frankreich, der von italienischen Truppen unterstützt wird, können wir die Schweiz leicht besiegen und die Transportinfrastruktur aufrechterhalten. \n \nAuf der anderen Seite können Investitionen in die Schweizer Militärindustrie für uns eine viel rentablere Option sein. Es ist daher ratsam, sie davon zu überzeugen, dass die Neutralität nur durch den Abschluss eines ungleichen Handelsabkommens mit den Achsenmächten gewährleistet werden kann. "
BP_germany.605.a:0 "Genehmigung des Invasionsplans"
BP_germany.605.b:0 Druck ausüben""

### Switzerland

BP_Switzerland.1.t:0 "Attentat auf Wilhelm Gustloff"
BP_Switzerland.1.d:0 "Am 4. Februar 1936 tötete ein jüdischer Student, David Frankfurter, Wilhelm Gustloff, einen Parteichef der NSDAP, Gründer und Leiter der Schweizer NSDAP-Abteilung, in Davos. Die Schweizer Regierung löste die Nationalsozialisten als Organisation auf. Die deutsche Regierung protestierte sofort gegen diese Aktion und es kam zu Spannungen zwischen den beiden Ländern. Wilhelm Gustloff erhielt in Mecklenburg eine Staatsbegräbnisfeier, an der Beerdigung nahmen Adolf Hitler, Joseph Goebbels, Hermann Göring, Heinrich Himmler, Martin Bormann und Joachim von Ribbentrop teil. \ N \ nDer Mord an Gustloff wurde durch die Propaganda der Nazis in Europa bekannt von Joseph Goebbels. Adolf Hitler verbot damals Vergeltungsmaßnahmen gegen Juden und befürchtete einen internationalen Boykott der Winter- und Sommerolympiade in Deutschland, durch die er die Größe, Stärke und Ideologie der NS-Bewegung auf der Weltbühne fördern wollte. Gustloff wurde ein Märtyrer der Sache der Nazis, und sein Mord wurde später Teil der Propaganda, die als Vorwand diente, zusammen mit dem Mord an dem deutschen Diplomaten Ernst vom Rath durch Herschel Greenspan für die Pogrome der "Kristallnacht" im Jahr 1938. "
BP_Switzerland.1.a:0 "Ok..."

BP_Switzerland.2.t:0 "Krieg and der Schwelle"
BP_Switzerland.2.d:0 "Die Feinde dringen ein! Es ist an der Zeit, die National Redoubt zu aktivieren um sicherzustellen, dass ihre Invasion mindestens kostspielig ist! "
BP_Switzerland.2.a:0 "Beschützt das Vaterland!"
SWI_moilization:0 "15 Divisionen der Mobilisierten bevölkerung erscheinen in Bern\n \n"

BP_Switzerland.3.t:0 "Die Schweiz hat ihre Tunnel und Brücken zum einsturz gebracht!"
BP_Switzerland.3.d_ger:0 "Obwohl es Vorschläge für die Invasion der Schweiz gab, vor allem im Plan der Operation Tannenbaum, fand eine solche Invasion in der Realität nie statt. Das Schweizer Terrain im Herzen der Alpen ist sehr schwer zu erobern, in manchen Gegenden fast unmöglich. Das schweizerische System der nationalen Mobilisierung und seine Verteidigungsstrategie National Redoubt stellten sicher, dass jede Invasion unglaublich kostspielig ist und die Zeit oder die Ressourcen feindlicher Mächte nicht wert ist. Das Land diente auch als günstiger Ort für diplomatische Verhandlungen und als Ort für die Aufbewahrung wirtschaftlicher Vermögenswerte, was zu dem berühmten Schweizer Ruf für seine Bankfähigkeiten führte. \n \nWenn wir uns entschlossen haben, in die Schweiz einzudringen, haben sie ihre Defensive der National Redoubt ausgelöst planen. Große Brücken und Tunnel wurden zerstört, was es unseren Truppen unglaublich schwer macht, dieses unwegsame Gelände zu durchqueren. Die Schweizer Armee hat sich auch in ihre Festungskomplexe zurückgezogen und will letztendlich einen verzweifelten Widerstand gegen unsere Truppen leisten. Diese Befestigungen gehören zu den besten der Welt, und es kann einige Zeit dauern, bis wir in der Lage sein werden, sie anzugreifen. Diese Invasion wird sehr kostspielig sein, aber sie ist erforderlich, um unsere Vision des Großdeutschen Reiches zu vollenden! "
BP_Switzerland.3.d_rest:0 "Obwohl es Vorschläge für die Invasion der Schweiz gab, vor allem im Plan der Operation Tannenbaum, fand eine solche Invasion in der Realität nie statt. Das Schweizer Terrain im Herzen der Alpen ist sehr schwer zu erobern, in manchen Gegenden fast unmöglich. Das schweizerische System der nationalen Mobilisierung und seine Verteidigungsstrategie National Redoubt stellten sicher, dass jede Invasion unglaublich kostspielig ist und die Zeit oder die Ressourcen feindlicher Mächte nicht wert ist. Das Land diente auch als günstiger Ort für diplomatische Verhandlungen und als Ort für die Aufbewahrung wirtschaftlicher Vermögenswerte, was zu dem berühmten Schweizer Ruf für seine Bankfähigkeiten führte. \n \nWenn wir uns entschlossen haben, in die Schweiz einzudringen, haben sie ihre Defensive der National Redoubt ausgelöst planen. Große Brücken und Tunnel wurden zerstört, was es unseren Truppen unglaublich schwer macht, dieses unwegsame Gelände zu durchqueren. Die Schweizer Armee hat sich auch in ihre Festungskomplexe zurückgezogen und will letztendlich einen verzweifelten Widerstand gegen unsere Truppen leisten. Diese Befestigungen gehören zu den besten der Welt, und es kann einige Zeit dauern, bis wir in der Lage sein werden, sie anzugreifen. Diese Invasion wird sehr kostspielig sein, ist aber für unseren Sieg erforderlich! "
BP_Switzerland.3.a:0 "Wenn sie denken, dass uns das aufhalten wird, irren sie sich gewaltig!"

BP_Switzerland.4.t:0 "Aufteilung der Schweiz"
BP_Switzerland.4.d:0 "Nicht einmal die besten Verteidigungssysteme der Welt konnten das Reich daran hindern, die Schweiz zu übernehmen. Jetzt, da dieser Kampf beendet ist, müssen wir entscheiden, wie wir die Region zwischen uns und unseren Verbündeten aufteilen. Die Kantone im Westen sind hauptsächlich französischsprachig und würden von unseren französischen Regimes angemessen verwaltet, während die italienischsprachigen Provinzen im Süden an Italien vergeben werden könnten und Mussolinis Ziele erfüllen. \n \nDer Großteil der Schweiz spricht bereits Deutsch und wird Teil des Reiches, unabhängig davon, was wir wählen. Wir können uns auch dafür entscheiden, die gesamte Schweiz zu integrieren und unsere Verbündeten nicht mit einem Gebiet zu belohnen. Das Befestigungssystem der National Redoubt wird ebenfalls dekonstruiert und das Material wird für den Wiederaufbau der Infrastruktur verwendet, die während der Invasion zerstört wurde. "
BP_Switzerland.4.a:0 "Wir teilen die Schweiz zwischen uns und unseren verbündeten auf."
