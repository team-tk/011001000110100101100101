BP_china.3.t:0 "Schicksal der Küste"
BP_china.3.d:0 "Ein einigermaßen genauer Hinweis auf die geographischen Dimensionen der Co-Prosperity-Sphäre wird in einem japanischen Dokument aus Kriegszeiten erarbeitet, das im Dezember 1941 von der Forschungsabteilung des Kaiserlichen Kriegsministeriums erstellt wurde. Der Plan, bekannt als "Landbeseitigungsplan im Großraum Ostasien" (Daitouakyoueiken Ni o Ke Ru Chi Chi Shobun), wurde mit Zustimmung und gemäß den Anweisungen des amtierenden Kriegsministers zusammengestellt. Hideki Tōjō. \n \nDer Plan unterteilt das zukünftige Territorium des Imperiums in zwei Gruppen. Die erste Gruppe von Gebieten sollte entweder Teil Japans werden oder anderweitig ihrer direkten Verwaltung unterstehen. Zweitens waren diese Territorien unter der Kontrolle einer Reihe streng kontrollierter pro-japanischer Vasallenstaaten, die nach dem Modell des Mandschukuo als nominell "unabhängige" Mitglieder des großostasiatischen Bündnisses bestimmt waren. \n \nDas Plan sieht vor, Ein strategisch wichtiges chinesisches Territorium wie Hongkong, Qingdao, Shanghai, Hainan usw. bleibt unter direkter japanischer Herrschaft. Der Plan sah auch eine großflächige Besiedlung einiger eroberter Länder vor. In dieser japanischen Version von Lebensraum wurde davon ausgegangen, dass die chinesische Küste mit "japanischem Lebensraum" übersät ist - diese Gebiete sollten von japanischen Kolonisten bewohnt werden, und die lokale chinesische Bevölkerung würde vertrieben oder aggressiv "japanisiert", um platz für die Kolonisten zu sichern."
