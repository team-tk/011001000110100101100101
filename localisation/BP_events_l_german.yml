BP_germany.500.t:0 "Barbarossa's Logistische Herausforderung"
BP_germany.500.d:0 "1941 würden die deutsche Industrie und die inter-europäischen Importe genug Nahrung, Treibstoff und Munition liefern, um eine teilweise motorisierte Armee von ungefähr drei Millionen Männern in einer großen Feldkampagne zu unterstützen, die ungefähr siebzehn Wochen dauern sollte. Mit fast einem Jahr Vorbereitung, Produktion und Lagerung von Barbarossa hatten die Deutschen genug grundlegende Kriegsmaterialien, um 1941 in der Sowjetunion zu gewinnen. Das deutsche logistische Problem bestand darin, Material von angemessenen Lagerbeständen zu einer Armee zu transportieren, die unter schwierigen Bedingungen operierte in einem großen Land ohne Normalspurbahnen und mit unbefestigten Straßen. Die Deutschen würden die Logistik auf den Bau von Bahnstrecken und Bahnhofsanlagen konzentrieren. Sie würden auch große Truppentransporte organisieren, um Material von den Lagerbeständen an der Grenze zu transportieren, bis die neuen Eisenbahnlinien fertiggestellt werden konnten und Eisenbahnköpfe (d. H. Bahnhöfe, wo Vorräte gelagert wurden) in der Sowjetunion errichtet werden konnten. Die Deutschen organisierten hinter jeder Heeresgruppe große logistische Truppentransporter, um Vorräte von den Grenzschienenköpfen aufzunehmen und sie so nah wie möglich an die vorrückenden Feldarmeen in LKW-Depots zu liefern. Die Truppentransporter, die in flexible 60-Tonnen-Kolonnen von Fahrzeugen aufgeteilt waren, um Versorgungsgüter zu transportieren, würden von den Grenzlagern aus hin und her operieren, bis die neuen Bahnhöfe und Eisenbahnlinien den Verkehr in die Sowjetunion zur Weiterleitung der Eisenbahn unterstützen würden Köpfe."
BP_germany.500.a:0 "Verdammt!"

BP_germany.501.t:0 "General Moroz"
BP_germany.501.d:0 "Die Härte des russischen Winters ist oft mit russischen militärischen Siegen verbunden. Im Großen Nordischen Krieg marschierte Karl XII. Von Schweden im Jahre 1707 in das Russland Peters des Großen ein. Die Russen zogen sich zurück und nahmen eine Politik der verbrannten Erde an. Dieser Winter war der brutalste des 18. Jahrhunderts, so streng, dass der Salzwasserhafen von Venedig erstarrte. Charles '35.000 Soldaten waren verkrüppelt, und bis zum Frühling waren nur noch 19.000 übrig. Die Schlacht von Poltawa im Jahre 1709 besiegelte das Ende des schwedischen Reiches. Napoleons Grande Armée von 610.000 Mann marschierte 1812 in Russland ein und zog nach Moskau. Die russische Armee zog sich vor die Franzosen zurück und verbrannte erneut ihre Felder und Dörfer, wobei sie dem Feind ihre Verwendung verweigerten. Napoleons Armee wurde schließlich auf 100.000 reduziert. Während des kalten Winters 1941-1942 fehlte der Wehrmacht aufgrund der vielen Verzögerungen in den Bewegungen der deutschen Armee die notwendige Ausrüstung, wie Winteruniformen. Hitler war von einem schnellen Sieg so überzeugt, dass er sich nicht einmal auf die Möglichkeit eines Winterkriegs in Russland vorbereitete. Doch seine Armee im Osten hatte in den ersten fünf Monaten der Invasion mehr als 734.000 Opfer zu beklagen (etwa 23 Prozent seiner durchschnittlichen Stärke von 3.200.000)."
BP_germany.501.a:0 "Verdammt!"

BP_germany.502.t:0 "Archangelsk-Astrachan linie"
BP_germany.502.d:0 "Die Archangelsk-Astrachan-Linie oder "A-A-Linie" war das militärische Ziel der Operation Barbarossa. Es entstand aus einer früheren Militärstudie von Erich Marcks mit dem Namen "Operation Draft East". Die hypothetische Linie A-A sollte sich von der Hafenstadt Arkhangelsk am Weißen Meer entlang des Zusammenflusses der Wolga bis zur Hafenstadt Astrachan am Kaspischen Meer erstrecken. Diese Studie sah vor, dass die Kampagne zwischen neun und siebzehn Wochen dauern würde. \n \nOperation Barbarossa sollte dieses Ziel vor Beginn des Winters 1941 erreichen. Dies würde zur Besetzung der großen Mehrheit der Sowjetunion führen Industrie-, Bevölkerungs-, Lebensmittel- und Brennstoffzentren und machen es nach Beendigung des Krieges unfähig, Deutschland zu gefährden. Die verbleibenden sowjetischen Industriezentren im Osten des Urals und darüber hinaus sollten durch Luftangriffe zerstört werden. "
BP_germany.502.a:0 "Russland wird niemals wieder Auferstehen."

BP_germany.503.t:0 "Teilung der Macht"
BP_germany.503.d:0 "Am 15. Dezember 1941 schlugen die Japaner Deutschland eine Aufteilung der jeweiligen Einflusssphären auf den asiatischen Kontinent vor. Dieser Vorschlag begrenzte eine territoriale Anordnung mit einer Teilung entlang des 70. Längen - und Breitengrads. Die Deutschen waren anfangs besorgt über diesen Vorschlag, weil sie befürchteten, dass dies einen unwillkommenen Präzedenzfall für künftige Trennungen politischer Einheiten entlang dieser Trennlinie darstellen würde und dass sie keinerlei Versprechen der militärischen Unterstützung Japans gegen die UdSSR enthielt.\n \nDie Wehrmacht kritisierte weiter dieser Vorschlag, weil er willkürlich bestehende Staaten durchschneidet, ohne Rücksicht auf natürliche geographische Merkmale oder wirtschaftliche Interessen, die die Existenz dieser Entitäten möglich gemacht haben. Sie haben eine Teilung vorgeschlagen, die den bestehenden Staatsgrenzen entlang der östlichen Grenze des Irans, Nordafghanistans, der Westgrenze Chinas und dann des Jenisseis folgen sollte.\n \nHistorisch stimmte Hitler dem japanischen Vorschlag zu. Dies lag wahrscheinlich daran, dass er nicht glaubte, dass Deutschland jemals realistisches sowjetisches Territorium jenseits des Ural erreichen würde."
BP_germany.503.a:0 "Die Neue Ordnung wurde formalisiert."

BP_germany.504.t:0 "Verhandlungen mit Japan"
BP_germany.504.d:0 "Nach dem Fall wichtiger sowjetischer Städte begann Deutschland schnell eine diplomatische Kampagne mit Japan. Als die sowjetische Armee die meisten ihrer mandschurischen Divisionen gegen den Ansturm der deutschen Armee eingesetzt hatte, konnte Japan leicht wichtige Städte im Osten besetzen, was die Moral der Roten Armee erheblich verringern und die Sowjetunion in eine Zweifronten zwingen würde Krieg."
BP_germany.504.a:0 "Bitten wir um unterstützung"
BP_germany.504.b:0 "Wir sind besser ohne sie dran"	

BP_germany.505.t:0 "Antwort der Japaner"
BP_germany.505.d_agree:0 "Wir haben uns mit einem Antrag auf gemeinsame Aktion gegen die Sowjetunion an Japan gewandt und die Zustimmung eingeholt.."
BP_germany.505.d_disagree:0 "Trotz aller Bemühungen, Japan für den Krieg mit der UdSSR zu gewinnen, wurde unser neuer Vorschlag nicht begeistert aufgenommen. [From.GetLeader] und die Regierung lehnten es ab, sich dem Krieg anzuschließen, unter Berufung auf die Tatsache, dass "im Moment alle unsere Ressourcen auf den pazifischen Kriegsschauplatz gerichtet sind""."
BP_germany.505.a:0 "Großartig!"
BP_germany.505.b:0 "Verflucht!"

BP_germany.506.t:0 "Sibirische Neutrale Zone"
BP_germany.506.d:0 "Als Folge der Verhandlungen zwischen Japan und Deutschland wurde beschlossen, am Jenissei eine sibirische Neutrale Zone zu errichten. Dies wird die freundschaftlichen und verbündeten Absichten zwischen unseren Staaten zeigen. "
BP_germany.506.a:0 "Wir sind der Neuen Ordnung einen Schritt näher!"

BP_germany.507.t:0 "Operation Charlemagne"
BP_germany.507.d_A_A_line:0 "Nach dem Erfolg der Operation Barbarossa konzentrierte sich das Dritte Reich auf die Stärkung der Kontrolle über die Eroberungen westlich der Wolga. Unterdessen hielten die Überreste der Sowjetunion die Kontrolle über die verbleibenden Gebiete im Ural, Zentralasien und Sibirien. Dank Stalins Entscheidung, eine große Anzahl von Schwerindustrie der UdSSR in den Ural und nach Sibirien zu verlegen, reicht das industrielle Potential des sowjetischen Landes noch aus, um jene Teile der Roten Armee zu unterstützen, die nicht vom deutschen Blitzkrieg zerstört wurden. Obwohl sie nichts anderes tun können, als die Wolga aus dem Osten zu betrachten, stellen die Sowjets immer noch eine potenzielle Bedrohung für die Neue Ordnung dar. Jahre sind seit dem Ende des ersten Krieges gegen die UdSSR vergangen, und das Dritte Reich ist stärker denn je. Hitlers Traum, die Grenzen Europas zum Ural zu erweitern, ist noch nicht verwirklicht worden - die politische Zweckmäßigkeit und die Realitäten der Herausforderungen, die die Operation Barbarossa mit sich bringt, haben uns dies im Verlauf unseres ersten Friedensvertrags mit der bolschewistischen Bedrohung nicht ermöglicht. Es ist an der Zeit, den Bolschewismus aus dem Antlitz des Planeten auszulöschen, Europa zu schützen und das Schicksal des Reiches zu erfüllen!"
BP_germany.507.a:0 "Vom Atlantischen Ozean bis zum Ural! Nach vorne!"
BP_germany.507.d_Ural:0 "Nach dem Erfolg der Operation Barbarossa konzentrierte sich das Dritte Reich auf die Stärkung der Kontrolle über die Eroberungen westlich des Urals. Unterdessen hielten die Überreste der Sowjetunion fragile Kontrolle über die restlichen Gebiete in Zentralasien und Sibirien. Dank Stalins Entscheidung, eine große Anzahl von Schwerindustrie der UdSSR in den Ural und nach Sibirien zu verlegen, reicht das industrielle Potential des sowjetischen Landes noch aus, um jene Teile der Roten Armee zu unterstützen, die nicht vom deutschen Blitzkrieg zerstört wurden. Obwohl sie nichts anderes tun können, als den Ural aus dem Osten zu betrachten, stellen die Sowjets immer noch eine potenzielle Bedrohung für die Neue Ordnung dar. Jahre sind seit dem Ende des ersten Krieges gegen die UdSSR vergangen, und das Dritte Reich ist stärker denn je. Hitlers Traum, die Grenzen Europas zum Jenissei zu erweitern, ist noch nicht verwirklicht worden - die politische Praktikabilität und die Realitäten der durch die Operation Barbarossa erzeugten Herausforderungen haben es nicht ermöglicht, dies während unseres ersten Friedensvertrags mit der bolschewistischen Bedrohung zu erreichen. Es ist an der Zeit, den Bolschewismus aus dem Antlitz des Planeten auszulöschen, Europa zu schützen und das Schicksal des Reiches zu erfüllen!"
BP_germany.507.b:0 "Vom Atlantischen Ozean bis zur Jenissei! Nach vorne!"

BP_germany.508.t:0 "Der Vertrag von Moskau"
BP_germany.508.d:0 "Die Sowjets stimmten unseren Forderungen zu. Der Krieg im Osten ist zu Ende gegangen. Durch brillantes Kommando und die Überlegenheit der Wehrmacht fielen die Städte Moskau, Leningrad und Stalingrad vor unserem wütenden Blitzkrieg. Die Führung innerhalb der Sowjetunion wusste, dass der völlige Zusammenbruch ihres entarteten Staates unvermeidlich war und sie zwang, sich unseren Forderungen zu unterwerfen oder der völligen Vernichtung zu unterliegen. In Moskau wurde ein endgültiger Friedensvertrag zwischen Vertretern der verbliebenen sowjetischen Führung und der von Joachim von Ribbentrop geführten deutschen Delegation unterzeichnet. Die völlige Demütigung der sowjetischen Delegation war spürbar, als sie sich unseren Forderungen im Kreml unterwerfen mußten. Während der Delegationen marschieren Soldaten der Wehrmacht triumphierend auf dem Roten Platz, während das Reichskriegsflagge über dem Basilius-Dom errichtet wird. Wo Napoleon versagt hat, hat das Reich gesiegt. \n \nUnsere Forderungen waren klar - alles Territorium westlich der Wolga würde dem Reich für immer überlassen werden. Dazu gehören auch das Gebiet von Astrachan und das gesamte Gebiet westlich der Flüsse Sukhana und Dwina, einschließlich der Stadt Archangelsk. Das gesamte Gebiet zwischen dem Finnischen Meerbusen und der Barentssee würde nach unserem Ermessen an Finnland abgetreten oder unter deutsche Verwaltung gestellt werden. Das Gebiet von Bessarabien würde nach Rumänien zurückgeführt werden, und das Gebiet von Odessa bis zum Dnister würde auch an Rumänien abgetreten werden.\n \nDer Krieg im Osten, oder wie Hitler ihn später "Der Krieg des germanischen Erwachens" nannte "ist zu Ende gegangen. Sieg!""
BP_germany.508.a:0 "Der Drang nach Osten wurde endlich realisiert!" 
BP_germany.508.b:0 "Der Drang nach Osten wurde endlich realisiert!" 
BP_long_loading_tt:0 "§RWird beginnen, Regionen Ihrer Kommissariate zu übertragen. Beachtung! Die Übertragung einer großen Anzahl von Regionen kann je nach Konfiguration Ihres Computers zu unbefristeten Abstürzen führen.§!\n \n"

BP_germany.509.t:0 "Siegesparade in Berlin"
BP_germany.509.d:0 "Mit dem Ende des Ostkrieges fand in Berlin eine große Parade statt. Seit der Unterzeichnung des Friedensvertrages mit den Sowjets bereiteten Goebbels und seine Mitarbeiter eilig die prächtigsten Feiern vor, die jemals in Deutschland gesehen wurden. Der Führer selbst reitet mit der Prozession, sehr zur Anbetung der jubelnden Menschenmengen. Alle Gerüchte über seine Gesundheitsstörung wurden in ernste Zweifel gestellt, da er durch den Sieg über die Sowjetunion vitaler erscheint.\n \nViele unserer Männer von der Ostfront wurden vorübergehend beurlaubt, um an den wichtigen Ereignissen teilzunehmen Zur Freude ihrer Familien und jungen deutschen Frauen, die auf ihre Rückkehr gespannt waren. Sie kommen nicht nur als Soldaten nach Hause, sondern als Helden, die die größte Bedrohung vernichtet haben, die der europäischen Zivilisation je bekannt war - der Bolschewismus. Die Luftwaffe steigt in der größten Luftshow, die jemals gesehen wurde, als die Wehrmacht in perfekter Harmonie auf den Straßen unten vorging.\n \nDas Ereignis war eine echte Erleichterung des siegreichen Ergebnisses des titanischen Kampfes gegen die Sowjets. Sie ist in erster Linie als Propagandasendung gedacht, um die deutsche Öffentlichkeit in Erwartung unserer künftigen Kämpfe zu beruhigen.\n \nDie verbleibenden verbündeten Nationen müssen noch davon überzeugt werden, ihren sinnlosen Kampf gegen das Reich und die Vision Hitlers vom Ural zu beenden. Nicht nur das, unsere größte logistische Herausforderung steht noch bevor - die Eingliederung unserer östlichen Eroberungen in das Reich. Zu diesem Zweck wurde ein spezielles Programm geschaffen: Generalplan Ost."
BP_germany.509.a:0 "There is much work to be done. For now, our heroes celebrate." 

BP_germany.510.t:0 "Helden der Ostfront"
BP_germany.510.d:0 "Die Verleihung militärischer Verzierungen ist eine langjährige preußische Tradition, die den Dienst deutscher Soldaten veranschaulicht. Nach Abschluss der Operation Barbarossa ordnete der Führer sofort die Schaffung einer Reihe von "Ostfront" - Medaillen an, um an die Soldaten zu erinnern, die tapfer gegen die Bolschewisk-Bedrohung kämpften. Jeder Soldat, der an dem Konflikt teilgenommen hat, wird mit einer Medaille "Held der Ostfron" ausgezeichnet, um die Verpflichtung zu seiner Pflicht zu verewigen, viele von ihnen posthum.\n \nSonderpreise wie "Ritter von Moskau" und "Schild von Stalingrad" wurde auch an diejenigen vergeben, die an wichtigen Schlachten teilgenommen hatten, bei denen der Niedergang der großen sowjetischen Städte stattfand. Deutsche Feldmarschälle, die die Operation Barbarossa beaufsichtigten, wurden mit dem "Großkreuz der Ostfront" belohnt, eine Ehre, die unter allen im Dritten Reich verliehenen Auszeichnungen nicht zu finden war."
BP_germany.510.a:0 "Wir schulden unseren Rittern des 20. Jahrhunderts alles" 

BP_germany.511.t:0 "Erfolgreicher Kreuzzug gegen den Bolschewismus"
BP_germany.511.d:0 "Der Krieg gegen die Sowjetunion wurde nicht nur von den Streitkräften Deutschlands geführt. Mehr als 20 europäische Länder und verschiedene nationale Gruppen würden an der titanischsten Militäroperation der Weltgeschichte mit geschätzten 4.000.000 Rekruten und Freiwilligen aus ganz Europa teilnehmen, die am Krieg an der Ostfront teilnehmen würden. Viele dieser Soldaten würden das Rückgrat von Organisationen wie der Waffen-SS bilden und damit einen wesentlichen Beitrag zu den Kriegsanstrengungen leisten.\n \nAuf Hitlers Kriegserklärung 1941 erhielt der Konflikt gegen die Sowjetunion einen einzigartigen ideologischen Ton das war in den Kriegen vor dem 20. Jahrhundert nicht vorhanden. Während der Krieg in der Vergangenheit oft auf religiösen, wirtschaftlichen und dynastischen Kontexten beruhte, basierte der Ausbruch zwischen dem nationalsozialistischen Deutschland und Sowjetrussland sowohl auf Hitlers Wunsch nach Lebensraum im Osten als auch auf seiner ideologischen Überzeugung, dass der Bolschewismus die größte Bedrohung für die Europäer sei Zivilisation und würde schließlich versuchen, den gesamten Planeten zu dominieren.\n \nDieser moderne Kreuzzug war erfolgreich, und wir haben die Freiheit Europas von denen gesichert, die versuchen würden, sie und ihre Nachkommen zu versklaven. Die asiatischen Horden wurden zurückgeschlagen und der Bolschewismus wurde dank des selbstlosen Heldentums europäischer Soldaten gebremst. Heil!"
BP_germany.511.a:0 "Wir sind die retter Europas!"

BP_germany.512.t:0 "Ruhm des Reiches"
BP_germany.512.d:0 "Nach der Machtübernahme im Deutschen Reich im Jahr 1933 wurde der um Adolf Hitler entstandene Personenkult mit jedem Jahr stärker. Mit dem diplomatischen Manövrieren und der Staatskunst Hitlers wurde Deutschland von der Erniedrigung des Versailler Vertrages wiederbelebt und Deutschland vom völligen Zusammenbruch zu einer der mächtigsten Nationen der Welt katapultiert. Hitler, der den Willen des Reiches in der fokussierten Absicht eines einzigen Mannes verkörpert, hat alle besiegt, die ihm im Weg standen. Der Fall Frankreichs im Jahr 1940 schockierte den Planeten, von dem viele glaubten, dass Frankreich immer noch die stärkste Landarmee der Welt besaß. Was das Zweite Reich in der furchtbaren Verschwendung des Ersten Weltkrieges in 4 Jahren nicht geschafft hatte, erreichte das Dritte Reich in weniger als zwei Monaten.\n \nJetzt ist auch die Sowjetunion dem Willen des Führers und der Stärke unterlegen von deutschem Stahl stehen nur wenige seiner Neuen Ordnung im Weg. Während der Operation Barbarossa sah die Welt zu. Die Legitimität der nationalsozialistischen Ideologie hat sich auf dem Schlachtfeld bewährt, und die Menschen der Welt passen ihr Weltbild entsprechend an.\n \n"Die große Stärke des totalitären Staates besteht darin, dass er diejenigen, die ihn fürchten, dazu zwingt, ihn nachzuahmen." - Adolf Hitler"
BP_germany.512.a:0 "In einem Zusammenstoß von Ideologien wird sich der Stärkere durchsetzen." 

BP_germany.513.t:0 "Faschismus auf dem Vormarsch"
BP_germany.513.d:0 "The incredible victories of the Third Reich are not going unnoticed by the people of our nation - the fall of the Soviet Union is making many of them believe in the legitimacy of Adolf Hitler and his ideas!"
BP_germany.513.a:0 "The world is a volatile place." 

BP_germany.514.t:0 "Kontrolle über Europäisch Russland"
BP_germany.514.d:0 "In den letzten Wochen, als unsere fortschrittlichen Wehrmachtstruppen die Front weiter und weiter nach Osten drängten, erreichten wir endlich den Ural: die Grenzen des europäischen Russlands. Vom Atlantik bis zum Ural, unter der festen Kontrolle der Achsenmächte, waren die ersten Pläne unserer Expansion nach Osten schließlich nicht auf dem Papier, sondern in der Realität veerwirklicht. Ohne die vitalen industriellen Zentren der Städte und Ölfelder des Kaukasus werden die Reste der Sowjetunion schließlich in Vergessenheit geraten, als Erinnerung an die Asche der Geschichte, nichts mehr. Jetzt, da ganz Europa unter deutscher Kontrolle steht, können wir beginnen, weiter nach Osten zu schauen, um unseren Einfluss in Zentralasien zu etablieren und vielleicht sogar eine deutsche Präsenz in Sibirien zu verwirklichen ..."
BP_germany.514.a:0 "Der Drang nach Osten wurde endlich realisiert!"

BP_germany.515.t:0 "Die sibirische Wildnis"
BP_germany.515.d:0 "Die Länder östlich des Uralgebirges sind riesig und erstrecken sich über viele tausend Kilometer. Sie sind voller riesiger Reichtümer, die gebaut und entwickelt werden können. Was von der Roten Armee und dem sowjetischen Politbüro noch übrig ist, ist in dieser endlosen Tundra zu kleinen Gruppen und Abteilungen geschmolzen, die nur kleine Hinterhalte auf zufälligen Patrouillen der Wehrmacht arrangieren. Das sowjetische Volk hörte auf zu existieren und verwandelte sich in einen Stammesstaat, nur ein primitiver Schatten seines früheren Selbst. Derzeit verhandeln die Regierung des Dritten Reiches und das Japanische Reich, einen Plan für die Zukunft des russischen Subkontinents zu schaffen."
BP_germany.515.a:0 "Endlich ist unser natürlicher Feind besiegt!"

BP_germany.516.t:0 "Stalin ist tot!"
BP_germany.516.d:0 "Früh am Morgen patrouillierten unsere Kundschafter, während sie das Gebiet entlang der Grenze zwischen der Sibirischen Neutralen Zone und dem Reich patrouillierten, in eine kleine Siedlung namens White Yar. Als sie das unauffällige Dorf betraten, konnte niemand einen Kugelhagel erwarten, der sie begrüßte. Die Patrouille zog sich schnell zurück und bat um Unterstützung. Bald kamen die Verstärkungen mit der Unterstützung von Zisternen an. Nach einem harten Feuergefecht betrat die Truppe das Haus des Kopfes, was ihre Überraschung war, als sie den bolschewistischen Führer Josef Stalin im Inneren fanden! Er war schon tot und er lag mit einer Waffe in der Hand an der Wand. Die Autopsie ergab bald, dass er durch eine Schusswunde in den Magen verblutet war. Seine Leiche wurde hastig einbalsamiert und nach Deutschland gebracht, um seinen Teil des Museums zu machen, das dem Kampf gegen die jüdisch-bolschewistische Bedrohung gewidmet war. Die übrigen Dorfbewohner wurden liquidiert, weil sie sich versteckt hielten und dem Feind in Deutschland halfen, und die Stadt wurde vom Boden und den Karten abgewischt."
BP_germany.516.a:0 "Großartig!"

BP_germany.517.t:0 "Großdeutsches Reich"
BP_germany.517.d:0 "Großdeutsches Reich, ein Ausdruck, der das Gebiet Deutschlands bezeichnet, das die gesamte deutschsprachige Bevölkerung in einen einzigen politischen Organismus einbeziehen sollte. Die Idee des Deutschen Reiches entstand zu Beginn des 19. Jahrhunderts mit dem Beginn der deutschen Nationalbewegung und wurde erstmals von Ernst Moritz Arndt (1769-1860) präsentiert. Arndt forderte ein vereinigtes, starkes und stolzes Königreich, das alle Deutschen vereint. Wiederum entstand dieses Thema während der Revolution von 1848 auf der Frankfurter Versammlung, aber seine Umsetzung wurde durch Meinungsverschiedenheiten zwischen der multinationalen österreichischen Bewegung und Preußens Wunsch, in Deutschland zu dominieren, behindert. Der Kern des Problems wurde wie folgt formuliert: zu einem großen Deutschland (Großdeutsch) oder zu einer kleinen deutschen Siedlung (Kleindeutsch)? Letzteres würde es preußische Hegemonie bedeuten. Die Vereinigung Deutschlands erfolgte unter Otto von Bismarck 1871 nach dem Kleindeutschen Konzept. Für Hitler, einen gebürtigen Österreicher, machte das Dritte Reich keinen Sinn ohne die Einbeziehung Österreichs; Außerdem könnte das große Deutschland ohne den Beitritt der Tschechoslowakei nicht existieren. Hitler verkörperte die Idee der Expansion von den ersten Tagen seines Regimes: Deutschland kehrte in das Saarland zurück, verließ den Völkerbund, remilitarisierte das Rheinland, annullierte das Locarno-Abkommen, führte den Anschluß Österreichs, die eroberte Tschechoslowakei durch. Das große Deutschland umfasste den größten Teil Westeuropas in den ersten Jahren des Zweiten Weltkriegs. Bis 1944 gab Deutschland Briefmarken heraus, auf denen statt "Deutsches Reich" das "Großdeutsche Reich" gedruckt wurde. Hitler hat die Hoffnungen vieler deutscher Nationalisten praktisch erfüllt.\n \nDieses Pangerman-Reich wird die Vision von Hitler verkörpern, die in "Mein Kampf" niedergelegt ist, und alle deutschen Völker in einer Supermacht vereinen, die den gesamten Kontinent abdeckt und erschaffen hat ideale Bedingungen für die zukünftige Zivilisation der arischen Rasse. Dieses Gebiet wird den gesamten Großraum Deutschland sowie traditionell deutsche Regionen wie die Niederlande, Belgien und die skandinavischen Länder umfassen. Darüber hinaus wird das gesamte europäische Russland bis zum Ural irgendwann durch die Kolonialzeit Teil dieses Staates werden. Nun, da dieser teutonische Traum endlich wahr geworden ist, können wir das Große Deutsche Reich ausrufen. Ein Reich, das tausend Jahre dauern wird. Unter welchem ​​Namen wird es bekannt sein?"
BP_germany.517.a:0 "Greater German Reich"
BP_germany.517.b:0 "Großdeutsches Reich"
BP_germany.517.c:0 "Der Germanischer Staat der Deutschen Nation"

BP_germany.518.t:0 "Welthauptstadt Germania"
BP_germany.518.d:0 "Welthauptstadt Germania - ein neuer Name für die Stadt Berlin, die nach den Plänen von Adolf Hitler und seinem Architekten Albert Speer Mitte des 20. Jahrhunderts nach dem Sieg im Zweiten Weltkrieg zur Welthauptstadt wurde. Albert Speer, "erster Architekt des Dritten Reiches", hat viele Pläne für den Wiederaufbau der Stadt als Kurator des Projekts vorbereitet, aber nur ein kleiner Teil von ihnen wurde in den Jahren 1937-1943, als der Bau stattfand, durchgeführt. Einige Projekte, wie die Schaffung einer großen Ost-West-Achse, die den Ausbau der Charlottenburger Chaussee (heute Straße des 17. Juni) und die Platzierung der Berliner Siegessäule in der Mitte, abseits des Reichstags, einschloss es ursprünglich stand, wurden erfolgreich abgeschlossen. Aber auch andere Projekte wie die Errichtung der Großen Halle mussten aufgrund des Kriegsausbruchs verschoben werden. Speer entwarf eine Kanzlei, die eine große Halle umfasste, die doppelt so lang war wie die Spiegelhalle des Schlosses von Versailles. Eine große Anzahl von alten Gebäuden in vielen geplanten Baugebieten wurden vor dem Krieg abgerissen, aber letztendlich hat die Niederlage die Pläne unvollendet gestoppt.\n \nEs ist zu früh, um über den großangelegten Wiederaufbau zu sagen, es wird lange dauern. Aber einige Mitglieder der Partei schlagen vor, Berlin jetzt umzubenennen. Wie heißt unsere Hauptstadt?"
BP_germany.518.a:0 "Germania"
BP_germany.518.b:0 "Welthauptstadt Germania"
BP_germany.518.c:0 "Behalten wir es beim alten - Berlin"

BP_germany.519.t:0 "Beute aus den Osten"
BP_germany.519.d:0 "Plan "Oldenburg" oder "Görings Grüner Ordner" - der Codename des wirtschaftlichen Teilplans des deutschen Angriffs "Barbarossa" auf die UdSSR.\n \nNach Hitlers Genehmigung des Barbarossa-Plans beauftragte der Führer Reichsmarschall Göring mit der Entwicklung eines Plan für den Betrieb des Territoriums der UdSSR. Unter der Führung von Göring wurde ein Plan namens "Oldenburg" entwickelt, der die Beherrschung und den Dienst des Reiches aller Rohstoffreserven und großen Industriebetriebe im Gebiet zwischen der Weichsel und dem Ural vorsah. Nach diesem Plan sollte die wertvollste Industrieausrüstung ins Reich geschickt werden und die, die für Deutschland nicht nützlich sein kann - zerstört werden. Das Territorium des europäischen Teils der UdSSR sollte wirtschaftlich dezentralisiert werden und das landwirtschaftliche Rohstoffanhangstück Deutschlands bilden. Die ursprüngliche Version des Plans wurde auf einer geheimen Sitzung am 1. März 1941 genehmigt (Protokoll 1317 PS).\n \nIn den nächsten zwei Monaten wurde der Plan ausgearbeitet und schließlich am 29. April 1941 genehmigt (Protokoll der geheimen Sitzung 1157) PS). Dem Plan zufolge war das Territorium der UdSSR in vier Wirtschaftsinspektionen (Leningrad, Moskau, Kiew, Baku) und 23 Wirtschaftskommandantenbüros sowie 12 Büros unterteilt. Zur Koordination wurde der Hauptsitz "Oldenburg" gebildet. Am 8. Mai 1941 wurden aufgrund dieses Plans "Allgemeine Anweisungen für alle Reichskommissare in den besetzten Ostgebieten" erlassen (Dokumente 1029, 1030 PS). Eine eigene Kommission wurde gebildet, um die Sammlung von Lebensmitteln in den besetzten Gebieten zu organisieren. Sie erhielt die Aufgabe, bis 1942 die Versorgung der deutschen Streitkräfte vollständig auf Kosten der Ressourcen der UdSSR mit Nahrungsmitteln zu versorgen. Alle übrigen Nahrungsmittel aus den Agrarregionen sollten nach Deutschland exportiert werden, wodurch die "Überbevölkerung" der Industriezentren der UdSSR reduziert wurde. Gemäß der Anordnung des Stabschefs der Oberbefehlshaber der Wehrmacht Wilhelm Keitel vom 16. Juni 1941 wurde die wirtschaftliche Hauptaufgabe in den besetzten Gebieten der UdSSR als "sofortige und vollständige Ausbeutung der besetzten Gebiete in der UdSSR" definiert Interessen der Militärwirtschaft Deutschlands, insbesondere im Bereich der Nahrungsmittel und des Öls."\n \nReichsmarschall Göring, der direkt den Hauptsitz von" Oldenburg "leitete, schrieb: "Im Osten möchte ich effektiv rauben und rauben. Alles, was für die Deutschen im Osten geeignet sein kann, sollte schnell abgezogen und nach Deutschland geliefert werden."\n \nNach dem Beginn der Barbarossa am 15. Juli 1941 schrieb er in seinem" Green Folder ":" Die Verwendung von Die zu besetzenden Gebiete sollten in erster Linie im Nahrungsmittel- und Erdölsektor der Wirtschaft liegen. Für Deutschland ist es das Hauptziel der Kampagne, möglichst viel Nahrungsmittel und Erdöl für Deutschland zu gewinnen."\n \nNach Kriegsende Die Aktivitäten des Hauptsitzes von Oldenburg wurden zum Thema Co Rücksichtnahme und Verurteilung vor dem Nürnberger Tribunal.""
BP_germany.519.a:0 "Eine Operation so alt wie die Menschheit"

BP_germany.520.t:0 "Motorisierung des Ostens"
BP_germany.520.d:0 "Ein langfristiges Ziel von Adolf Hitler nach der Eroberung Russlands war der Bau eines modernen Autobahn- und Schienennetzes, das den Transport von Deutschland bis in seine östlichen Grenzen erleichtern soll. Nachdem der Krieg vollständig gewonnen worden war, würden sich diese Netzwerke auf ganz Europa erstrecken und möglicherweise bis nach Indien und über den Ural hinaus. \n \nDieses moderne Verkehrsnetz würde den wirtschaftlichen und logistischen Interessen des Reiches dienen und die Arterien bilden der Neuen Ordnung und Rückgrat eines vom Nationalsozialismus inspirierten Konzepts von Mitteleuropa. Die ersten großen Routen werden von Berlin nach Schlesien führen, von wo sich unsere Autobahnen und Eisenbahnen in Richtung Osten abzweigen. "
BP_germany.520.a:0 "Beginnen wir mit den Bau der Ost Autobahn und Breitspurbahn."

BP_germany.521.t:0 "Motorisierung des Ostens - Polen"
BP_germany.521.d:0 "Die wichtigsten Straßen- und Schienennetze werden in der polnischen Region fertiggestellt, und Warschau und Lemberg werden zu zentralen Drehkreuzen. Dies bereitet uns auf eine weitere Expansion nach Russland und in die Ukraine vor. "
BP_germany.521.a:0 "Beginnen wir mit den Bau"

BP_germany.522.t:0 "Motorisierung des Ostens - Russland"
BP_germany.522.d:0 "In Russland werden wichtige Straßen- und Eisenbahnnetze fertiggestellt, die uns mit dem Moskauer Stausee und Adolfsburg verbinden. Minsk wird auch einen wichtigen Logistikknotenpunkt für unsere Ansiedlung im Osten haben. "
BP_germany.522.a:0 "Wir ebnen den Weg für die Zivilisation"

BP_germany.523.t:0 "Motorisierung des Ostens - Ukraine"
BP_germany.523.d:0 "In der Ukraine werden wichtige Straßen- und Eisenbahnnetze fertiggestellt. Der ehemalige Standort Kiew dient als Logistikdrehscheibe. Eisenbahnen und Autobahnen werden sich südlich bis Theodorichshafen und im Osten in Wolgaburg erstrecken. "
BP_germany.523.a:0 "Der Weg nach Baku muss jetzt gelegt werden"

BP_germany.524.t:0 "Motorisierung des Ostens - Kaukasus"
BP_germany.524.d:0 "Die Hauptstraßen- und Eisenbahnnetze werden von Rostow bis Baku fertiggestellt. Dies ermöglicht uns den Transport von Öl aus unserer fernöstlichen Grenze und die rasche Reaktion auf eventuelle Einfälle in der Region. Mit der Fertigstellung dieses Sektors können wir auch einen Teil der in Generaplan Ost investierten Ressourcen freisetzen. "
BP_germany.524.a:0 "Züge und Autos werden durch diese Länder fließen"

###USSR

BP_USSR.1.t:0 "Befestigung von Leningrad!"
BP_USSR.1.d:0 "Der Feind steht vor den Toren. Das Schicksal unserer geliebten Stadt und unseres Mutterlandes liegt in unseren Händen. Wir müssen jeden Mann, jede Frau und jedes Kind mobilisieren. Wir müssen Straßenbarrikaden aufstellen, Maschinengewehrnester auf jedes Fenster stellen, die letzten Reserven an Lebensmitteln und Vorräten nehmen und sie unseren tapferen Soldaten an der Front bringen. Wir dürfen nicht zurückweichen, denn wenn unsere Stadt in die Hände des Feindes fällt, gibt es keinen Ort zum Rückzug. Wir sind der letzte Stand. Sieg oder Tod!"
BP_USSR.1.a:0 "Für das Mutterland!"
SOV_moilization_of_leningrad:0 "In Leningrad werden 10 Divisionen mit einem niedrigen Niveau der Erfahrung und der Ausrüstung erscheinen"

