BP_germany.400.t:0 "Verhandlungen mit der Türkei"
BP_germany.400.d:0 "Mit unserem Vormarsch in den Osten, während der Operation Barbarossa, müssen wir die Frage des diplomatischen Status der Türkei lösen. Der Beitritt des Nachfolgers des Osmanischen Reiches zur Achse wird die Südfront im Kaukasus stärken, und die UdSSR wird nicht mehr in der Lage sein, die Montreux-Konvention zu benutzen, und ihre Rote Flotte wird im Schwarzen Meer feststecken. Natürlich wird die Türkei einige territoriale Gewinne einfordern, und je mehr wir anbieten, desto wahrscheinlicher werden sie unser Angebot annehmen. Also, was bieten wir ihnen? \n \nBitte beachten Sie, dass wenn die Türkei Ihr Angebot ablehnt oder Sie die Türken nicht in den Krieg einladen, erhalten Sie eine weitere Chance, sie nach dem Sieg über die UdSSR einzuladen. Auch wenn Sie die Sowjets ohne die Hilfe der Türkei besiegen, wird es eine neue Lösung geben, die es Ihnen ermöglicht, die Invasion durchzuführen und das Schicksal der Türkei zu entscheiden."
BP_germany.400.a:0 "Bieten wir Ihnen Armenien an"
BP_germany.400.b:0 "Bieten wir Ihnen Armenien und Georgien an"	
BP_germany.400.c:0 "Bieten wir Ihnen den gesamten Kaukasus an"
BP_germany.400.e:0 "Brauchen wir nicht"

BP_germany.401.t:0 "Verhandlungen mit Deutschland"
BP_germany.401.d_Tur_Armenia:0 "Im Hintergrund des entwickelnden Erfolges der Operation Barbarossa übt Deutschland Diplomatischen Druck auf unser Land aus. Das Motiv des Dritten Reiches ist einfach - Der Beitritt in die Achsenmächte wird die Lage der UdSSR im Kaukasus komplizierter machen und den weg in den Nahen Osten für die Deutschen ebnen. Im Falle unseres beitritts in die Achsenmächte versprach der Deutsche Botschafter uns die Kontrolle über Armenien. Was sagen wir dazu?"
BP_germany.401.d_Tur_Armenia_Georgia:0 "Im Hintergrund des entwickelnden Erfolges der Operation Barbarossa übt Deutschland Diplomatischen Druck auf unser Land aus. Das Motiv des Dritten Reiches ist einfach - Der Beitritt in die Achsenmächte wird die Lage der UdSSR im Kaukasus komplizierter machen und den weg in den Nahen Osten für die Deutschen ebnen. Im Falle unseres beitritts in die Achsenmächte versprach der Deutsche Botschafter uns die Kontrolle über Armenien und Georgien. Was sagen wir dazu?"
BP_germany.401.d_Tur_Kaukasus:0 "Im Hintergrund des entwickelnden Erfolges der Operation Barbarossa übt Deutschland Diplomatischen Druck auf unser Land aus. Das Motiv des Dritten Reiches ist einfach - Der Beitritt in die Achsenmächte wird die Lage der UdSSR im Kaukasus komplizierter machen und den weg in den Nahen Osten für die Deutschen ebnen. Im Falle unseres beitritts in die Achsenmächte versprach der Deutsche Botschafter uns die Kontrolle über Armenien, Georgien und Aserbaidschan. Was sagen wir dazu?"
