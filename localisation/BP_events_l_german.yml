BP_Switzerland.6.a:0 "Großartig!"

BP_Switzerland.7.t:0 "Die Schweiz hat auf unsere Forderung verzichtet "
BP_Switzerland.7.d:0 "Die Schweiz lehnte es ab, unsere Forderungen zu erfüllen und erklärte, dass das Land seine Souveränität verteidigen wolle."
BP_Switzerland.7.a:0 "Das heißt Krieg..."

### England

BP_england.1.t:0 "Zusammenbruch des Britischen Empire" 
BP_england.1.d:0 "Nach dem Verlust der britischen Inseln und der Flucht der meisten britischen Führung unterzeichneten die verbliebenen britischen Regierungsvertreter einen Friedensvertrag mit ihren ehemaligen Feinden. Die Übergangsregierung, die nach Kanada evakuiert werden konnte, weigerte sich, das Abkommen zu akzeptieren, und drängte den Rest des britischen Commonwealth, die Hoffnung nicht zu verlieren und den Kampf fortzusetzen. Trotz dieser Aussage führte die Kapitulation Englands zu inneren Spannungen und führte zur Spaltung des ehemaligen britischen Empire. Weite Gebiete haben ihre Unabhängigkeit erklärt oder sind von anderen Ländern überfallen worden."
BP_england.1.a:0 "Das Empire ist nicht mehr - es gibt nur Splitter davon"

BP_england.2.t:0 "Heimatschutz" 
BP_england.2.d:0 "Von 1940 bis 1944 war die Heimwehr (ursprünglich "Local Defence Volunteers" oder LDV) - bestehend aus 1,5 Millionen Freiwilligen vor Ort, die sonst aufgrund ihres Alters nicht für den Militärdienst in Frage kamen (daher der Spitzname "Dad's Army") - eine sekundäre Verteidigungsstreitmacht , im Falle einer Invasion durch die Kräfte des nationalsozialistischen Deutschland und ihrer Verbündeten. Die Home Guard bewachte die Küstengebiete des Vereinigten Königreichs und andere wichtige Orte wie Flugplätze, Fabriken und Sprengstofflager. Gegen Ende 1940 hatte die Home Guard 847.000 Gewehre, 47.000 Schrotflinten und 49.000 Maschinengewehre verschiedener Art angehäuft. Da es zu dieser Zeit jedoch mehr als 1.682.000 Freiwillige gab, waren 739.000 Männer ohne Waffe."
BP_england.2.a:0 "Wir müssen unsere Heimat schützen"
ENG_moilization_of_home_guard:0 "Auf den Britischen Inseln werden 10 Divisionen mit einem niedrigen Niveau von Erfahrung und Ausrüstung erscheinen"

BP_england.3.t:0 "Der Anglo-Irakische Krieg" 
BP_england.3.d:0 "Dank des anglo-irakischen Vertrags von 1930 war das Königreich Irak immer noch von Großbritannien abhängig. Die patriotischen Kreise im Irak waren mit dieser Situation nicht zufrieden, und König Ghazi I versuchte eine von uns unabhängige Politik zu verfolgen, aber ohne Erfolg. Ein Teil des antibritischen irakischen Militärs, das in den 1930er Jahren um den deutschen Botschafter Fritz Grobba gruppiert war, wurde als "Zirkel der Sieben" und ihre Anführer - als die "Goldenen Vier" bekannt. Nach der Niederschlagung des anti-britischen Aufstandes in Palästina fanden viele ihrer Teilnehmer Zuflucht im Irak, der sich hier später bewegte und Rebellenführer, ein ehemaliger Mufti von Jerusalem Amin al-Husseini.\n \nDas Ergebnis dieses Wachstums von Anti-Briten Die Stimmung war ein Coup im Irak. Am 1. April 1941 wurde das Regime des Regenten Abd al-Ilah gestürzt und Rashid Ali al-gaylani zum Premierminister ernannt. Der Putsch wurde von vier irakischen Generälen angeführt, die in der nationalistischen Gruppe "Goldener Platz" waren. Da der Irak 1932 nur formelle Unabhängigkeit erlangte, war das Ziel der Gruppe, den Krieg zu nutzen, um die volle Unabhängigkeit und die Gründung des panarabischen Staates zu erreichen, was zur Zusammenarbeit mit dem deutschen Geheimdienst und zur Übernahme militärischer Hilfe aus Deutschland führte. Die Situation im Irak hat einen kritischen Punkt erreicht. Mit diesem Putsch haben wir die Kontrolle über die irakischen Ölfelder und den Verkehrsknotenpunkt Kuwait - Palästina - Egipet verloren. Darüber hinaus ist die neue irakische Regierung ein zentraler Verbündeter Deutschlands, der eine Bedrohung für Kuwait und Palästina darstellen könnte. Die Militärführung besteht auf einer frühen Invasion und Besetzung des Irak."
BP_england.3.a:0 "Sofort den Betrieb starten"
BP_england.3.b:0 "Wir sind nicht in der Lage, unsere Truppen zu Verteilen"

BP_england.4.t:0 "Operation «Countenance»"
BP_england.4.d:0 "Seit den 30er Jahren sucht das Dritte Reich nach möglichen Verbündeten im Nahen Osten. Ein solcher potenzieller Partner war der Iran. Trotz der starken Position des britischen Kapitals, das eine Schlüsselrolle in der iranischen Wirtschaft spielte, verstärkte sich die geopolitische Ausrichtung auf das Dritte Reich. Darüber hinaus hat Berlin seit 1933 die Beziehungen zu Iran auf ein neues qualitatives Niveau gebracht. Reich beginnt sich aktiv an der Entwicklung der Wirtschaft, der Infrastruktur des Iran, der Reform der Streitkräfte der Monarchie zu beteiligen. Im Dritten Reich, der iranischen Jugend, wird das Militär, das Goebbels-Propaganda "Söhne von Zaratushtra" nennt, ausgebildet. Deutsche Ideologen erklärten die Perser als "Reine Arier" und sie wurden durch ein besonderes Dekret von den Nürnberger Rassengesetzen ausgenommen. Als Folge davon hatte das Dritte Reich zu Beginn des Zweiten Weltkriegs eine starke Position im Iran eingenommen, und tatsächlich verwandelte sich das Land in eine deutsche Basis in der Region des Nahen Ostens. Im Jahr 1941 war die Situation mit dem Iran und seiner "Arischen Voreingenommenheit" für Moskau und London wie folgt: Es bestand die reale Gefahr, dass die Öl- und Transportinfrastruktur des Irans auf britischem Kapital vom Dritten Reich gegen die UdSSR und Großbritannien genutzt würde. So verarbeitete 1940 nur eine Ölraffinerie in Abadan 8 Millionen Tonnen Öl. Und Flugbenzin wurde in der gesamten Region nur in Baku und Abadan produziert. Auch wenn die deutschen Streitkräfte von Nordafrika nach Palästina, Syrien oder 1942 an die Grenze von Baku-Derbent-Astrachan austraten, würde die Türkei und Irans Kriegseintritt an der Seite Deutschlands eine Lösung sein. Im Zusammenhang mit der geplanten Offensive der Wehrmacht bis weit in die Sowjetunion hinein war der persische Korridor, der das Gebiet der transiranischen Eisenbahn durchquerte, eine der einfachsten Möglichkeiten, das von den Vereinigten Staaten auf dem Seeweg durchgeführte Leih-Leasing-Programm umzusetzen . Britische und sowjetische Ingenieure erkannten die große Bedeutung dieser Eisenbahn und versuchten, sie aufmerksam zu verfolgen. Die zunehmende Anzahl von Angriffen deutscher U-Boote und die Eisbedeckung des Archangelsk-Gebiets haben die Gefahr erhöht, diese Route zu nutzen, so dass die Notwendigkeit der Nutzung der Eisenbahn erheblich zugenommen hat. Außerdem bemühte sich die Sowjetregierung, den Iran, Aserbaidschan und Turkmensahra ("Turkmenische Ebene") in den Staat einzubinden und die Kommunisten an die Macht zu bringen. Der Druck des Vereinigten Königreichs und der UdSSR auf den Iran führte zu einem Anstieg der Spannungen und einer massiven antibritischen Rede in Teheran, die nach Ansicht der Briten von deutscher Seite war. Die strategische Position des Irans beeinträchtigte die Sicherheit der sowjetischen Ölfördergebiete und das Hinterland der Roten Armee und bedrohte die britischen Militärstrecken zwischen Indien und dem Mittelmeer."
BP_england.4.a:0 "Wir müssen unsere Interessen im Iran beschützen" 

### SAF

BP_SAF.1.t:0 "Anti-Britischer Staatsstreich"
BP_SAF.1.d:0 "Der Ossewabrandwag hat nach der Nachricht von der britischen Kapitulation, die von der Buren- und der Cape-Anglo-Bevölkerung mit überwältigender Unterstützung aufgenommen wurde, einen Putsch gegen unsere Regierung organisiert und durchgeführt. Ein sofortiges Ende des Krieges, wenn nicht eine direkte Kooperation mit den Achsenmächten befürwortet, bedeutete das Ende der Zeit Südafrikas in den alliierten Armeen."
BP_SAF.1.a:0 "Es hat ja nur 30 Jahre gedauert"

### Ireland

BP_ireland.1.t:0 "Irische Nationalisten ergreifen Macht!" 
BP_ireland.1.d:0 "Deutschland hat unsere Innenpolitik beeinflusst und dafür gesorgt, dass ihre Interessen in unserem Staat vertreten sind."
BP_ireland.1.a:0 "Es ist besser so"

### USA

BP_USA.1.t:0 "Amerika tritt in den Krieg ein?" 
BP_USA.1.d:0 "In Nachrichten, die die Welt verblüfft haben, sind deutsche Streitkräfte auf den britischen Inseln gelandet und haben in den letzten Stunden Berichten zufolge einen starken Brückenkopf errichtet. Britische Truppen ziehen sich weiter ins Landesinnere zurück, um sich neu zu gruppieren und Gegenangriffe zu verüben, und Panik herrscht in den Straßen Londons, als die Stadt beginnt, Zivilisten zu evakuieren und wertvolle Informationen angesichts des deutschen Vormarsches zu sichern.\n \nDie letzte Bastion der Demokratie in Europa steht vor dem Ende, Sollte Amerika in den Konflikt eingreifen?"
BP_USA.1.a:0 "Wir müssen die Deutschen aufhalten!"
BP_USA.1.b:0 "Wir können es nicht tuen..."

BP_USA.2.t:0 "US-Besetzung von Grönland und Island" 
BP_USA.2.d:0 "Nach der deutschen Besetzung Dänemarks im April 1940 eroberten britische Truppen Island rasch, um einer möglichen Bedrohung durch eine deutsche Invasion entgegenzuwirken. Großbritannien hielt es mit wenigen Kräften, und Anfang 1941 war es offensichtlich, dass es besser wäre, wenn die Vereinigten Staaten die Überwachung übernehmen würden. Im Sommer 1941 besetzten US-Truppen Grönland und Island im Nordatlantik. Die Besetzung Grönlands durch die USA wurde durch ein Abkommen zwischen der Regierung der Vereinigten Staaten und einem rebellischen dänischen Botschafter in Washington arrangiert. Dieser dänische Botschafter weigerte sich, die dänische Regierung in Kopenhagen nach der deutschen Besetzung Dänemarks, die im April 1940 begann, anzuerkennen oder zu gehorchen. Das im April 1941 unterzeichnete grönländische Abkommen stieß auf heftige Proteste sowohl der dänischen Regierung als auch der deutschen Botschaft in Washington."
BP_USA.2.a:0 "besetzen"
BP_USA.2.b:0 "Wir brauchen dies nicht zu tuen"

BP_USA.3.a:0 "Großartig"

### Italy

BP_italy.1.t:0 "Italienisch Ostafrika"
BP_italy.1.d:0 "Nach der Eroberung Äthiopiens wurde die "Africa Orientale Italiana" Kolonie (oder Italienisch-Ostafrika) durch die Fusion des italienischen Somaliland und des italienischen Eritrea mit dem ehemaligen äthiopischen Reich gebildet. Viktor Emanuel III. Von Italien nahm folglich den Titel "Kaiser von Äthiopien" an. Das Gebiet wurde in die sechs Gouvernements von Ostafrika aufgeteilt, die jeweils einem italienischen Gouverneur unterstellt waren, der dem italienischen Vizekönig, der den Kaiser Viktor Emanuel vertrat, unterstellt war. Durch den Wiederaufbau nach dem Krieg förderte das Regime die Kolonisierung, indem es dort Landwirtschaft und kleine Industrien schuf. Lokale bewaffnete irreguläre Banden würden auch vom Königlichen Korps der Kolonialtruppen eingesetzt werden, um den Aufständen der einheimischen Äthiopier entgegenzuwirken."
BP_italy.1.a:0 "Errichten"
BP_italy.1.b:0 "Nicht jetzt"

BP_italy.2.t:0 "Deutschland unterstützt unsere Forderung!"
BP_italy.2.d:0 "Deutschland hat die Weisheit erkannt, unsere Forderungen für das Vichy-Territorium zu unterstützen. Vichy hat uns Gabes und Tunesien übergeben."
BP_italy.2.a:0 "genugtuen für Italien"

BP_italy.3.t:0 "Deutschland vereitelt unsere Forderungen!"
BP_italy.3.d:0 "Deutschland hat es für angebracht gehalten, unsere bescheidenen, fairen und angemessenen Forderungen für das Vichy-Territorium zu durchkreuzen. Sollten wir [From.GetFactionName] verlassen?"
BP_italy.3.a:0 "Unakzeptabel. Wir sind besser ohne sie drann."
BP_italy.3.b:0 "Wir werden uns ihren Respekt verdienen."

BP_italy.4.t:0 "Konstruktion der Via Balbia"
BP_italy.4.d:0 "Von 1934 bis 1939 war Libyen fester Bestandteil des Plans des Königreichs Italien zur Bekämpfung des großen Bevölkerungswachstums, der Armut und der Arbeitslosigkeit im Süden. Bereits 1911 beschloss die italienische Regierung, die ehemalige römische Provinz von den osmanischen Türken zu "befreien", was zu einem italienisch-türkischen Krieg und dem Erwerb der osmanischen Kolonien von Cyrenaica, Tripolitan und Fezzan führte. Im Jahr 1934 wurden sie mit dem italienischen Libyen zusammengeführt, das Zugeständnisse aus dem britischen Sudan und territoriale Änderungen mit Ägypten beinhaltete. \n \nDas italienische Libyen blühte auf. Mit der Ernennung des italienischen Gouverneurs Italo Balbo blühte das italienische Libyen auf Bevölkerung) zum Zeitpunkt der Volkszählung von 1939, und Italiener bauten in weniger als dreißig Jahren (1911-1940) große öffentliche Arbeiten (Straßen, Gebäude, Häfen, Eisenbahnen und eröffnete große landwirtschaftliche Flächen). \n \nIm März 1937 Mussolini machte einen Staatsbesuch in Libyen, wo er eine neue Militärstraße eröffnete, die durch die Kolonie (Via Balbia) führte. An der Grenze zwischen Cyrenaica und Tripolitania wurde eine große architektonische Struktur mit dem Namen Fileni Arch errichtet, die die Fertigstellung der Straße markiert. \n \nIm Zweiten Weltkrieg war die Straße von strategischer Bedeutung, da sie die Hauptkommunikationsverbindung darstellt an die Kriegsparteien. \n \nWenn Balbo 1940 bei einem Flugzeugabsturz ums Leben kam, benannte die italienische Regierung die 1822 Kilometer lange Straße nach ihm."
BP_italy.4.a:0 "Großartig"

BP_italy.5.t:0 "Unabhängiger Staat Kroatien"
BP_italy.5.d:0 "Der Unabhängige Staat von Kroatien (ISC), der den Großteil des heutigen Territoriums von Kroatien und Bosnien und Herzegowina besetzte und von deutschen und italienischen Truppen besetzt war. Am 17. April kam aus Italien nach Zagreb Poglavnik, also der Führer, Ante Pavelic. Nominal wurde der Staat seit dem 18. Mai unter dem Thronnamen Tomislav II. Von dem Herzog von Aost Aymone Margherita Maria Giuseppe di Torino, Prinz des italienischen Königshauses, angeführt. Die Inthronisierung des neu geschaffenen Staates des Vertreters der italienischen Dynastie sollte das italienische Protektorat über ihn bestimmen. Die Rolle von Tomislav II. Im neuen Staat war rein nominell, da die kroatische faschistische Bewegung ustasha und ihr Führer Ante Pavelic die ganze wirkliche Macht in den Händen hatten. Der Monarch hatte das Territorium des ISC noch nie besucht. Am 15. Juni 1941 trat das ISC dem Berliner Pakt bei, am 26. Juni - der Anti-Komintern-Pakt, am 14. Dezember erklärte Großbritannien und den USA den Krieg. Aufgrund der aktiven Partisanenbewegung in Jugoslawien hat das ISC während seiner gesamten Zeit nicht ein einziger Tag das gesamte beanspruchte Gebiet kontrolliert. \n \n Es scheint, als hätten die Deutschen kein Interesse an Kroatien, ihre Kontrolle liegt vollständig in unserer Hand. "
BP_italy.5.a:0 "Gut!"
BP_italy.5.b:0 "Großartig, jedoch lasst uns Dalmatinien Annektieren."

### France

BP_france.1.t:0 "Deutschland unterstützt die Ansprüche Italiens"
BP_france.1.d:0 "Italien wird Gabez und Tunesien bekommen. Die Gouverneure der Kolonien sind besorgt über diese Entscheidung Deutschlands und fragen sich, wer als nächstes kommen wird. Der Gouverneur von Westafrika beschloss, nicht zu warten und trat den Freien Franzosen bei."
BP_france.1.a:0 "Die Deutschen sind kurzsichtige idioten"
 
BP_france.2.t:0 "Verrat von Westafrika"
BP_france.2.d:0 "Nach der deutschen Entscheidung, Vichy-Länder an Italien zu vergeben, hat sich die westafrikanische Verwaltung für unsere Seite entschieden."
BP_france.2.a:0 "Frankreich ist der Erlösung einen Schritt näher"

