# The Swedish Question

BP_germany.300.t:0 "Die Schwedische Frage"
BP_germany.300.d:0 "Schweden befand sich während der Ereignisse des Zweiten Weltkriegs in einer schwachen Position. Nachdem Schweden seine Neutralität seit dem Ende der Napoleonischen Kriege im Jahr 1815 beibehalten hatte, gelang es Schweden erst durch ein sorgfältiges Gleichgewicht diplomatischer Manöver und Zugeständnisse an Deutschland, seine Souveränität zu bewahren und eine direkte Beteiligung am Konflikt zu vermeiden. Während der Operation Barbarossa erlaubte Schweden dem Eisenbahntransport der Wehrmacht für Personal und Munition nach Finnland. Das Land war auch ein wichtiger Handelspartner, der kritisches Eisenerz an das Reich lieferte. Als der Krieg 1944 und 1945 zu Ende ging, erlaubten sie den Alliierten, schwedische Luftwaffenstützpunkte zu benutzen. Schweden wurde auch ein wichtiges Ziel für Flüchtlinge, die vor dem Krieg fliehen, einschließlich jüdischer und anderer verfolgter Bevölkerungen. \n \n Hitlers persönliches schwedisches Sichtweisen war allgemein positiv, da er die skandinavischen Leute für die reinste nordische Abstammung hielt. Schweden war während des Krieges aus verschiedenen Gründen nicht besetzt, nicht zuletzt wegen der kostspieligen Besetzung und weil die Schweden im allgemeinen den Interessen des Reiches entsprachen. Mit dem Ende des Krieges gegen die Sowjetunion kann nun ihre Eingliederung in das Großgermanische Reich vollzogen werden. Es ist Zeit, alle germanischen Menschen unter unserem Banner zu vereinen!"
BP_germany.300.a:0 "Einen Militärpakt anbieten"
BP_germany.300.b:0 "Eingliederung in das Reich fordern!" 
BP_germany.300.c:0 "Das ist unnötig - Schweden bleibt neutral"

BP_germany.301.t:0 "Schicksal Skandinaviens"
BP_germany.301.d:0 "Die Reichskommissariate in Westeuropa unterschieden sich erheblich von ihren östlichen gegenstücke. Die Regierungen in Belgien und den Niederlanden sollten im Gegensatz zu den russischen Eroberungen, die sich auf Kolonisation und Ausbeutung konzentrierten, eine Übergangsverlegung ins Reich herbeiführen. Historisch gesehen umfasste eine Reichskommissariat-Abteilung nicht ganz Skandinavien, obwohl das in Norwegen gegründete Regime als Beispiel für dieses Konzept dient. Hitler schwor, dass er Norwegen nie verlassen werde und sogar die Annektierung Dänemarks zu einem späteren Zeitpunkt befürwortete. Das nordische Volk Skandinaviens sollte nach Hitlers Vision Teil des Reiches werden. Nun, da wir ganz Skandinavien unter unsere Kontrolle gebracht haben, können wir ein neues Reichsprotektorat schaffen, damit dieses Gebiet ein integraler Bestandteil wird und Teil der deutschen Nation. Die Bevölkerung wird eine Zeit lang ihre Muttersprache und ihre Sitten behalten, während die nächste Generation dazu erzogen wird, sich ausschließlich mit ihrem germanischen Charakter zu identifizieren und sich nicht mehr als Teil unterschiedlicher Nationalitäten zu sehen. Ihnen wird beigebracht, ihr arisches Erbe zu feiern und die nationalsozialistische Ideologie zu umarmen. Mit der Zeit wird das Großdeutsche Reich ein Volk und eine Nation sein!"
BP_germany.301.a:0 "Reichsprotektorat Skandinavien errichten!"
BP_germany.301.b:0 "Freundliche Regierungen in Skandinavien errichten" 
BP_germany.301.c:0 "Nicht von nöten. Schweden wiederherstellen"
BP_germany.301.e:0 "Das Reichskommissariat Schweden errichten" 

BP_germany.302.t:0 "Truppentransport durch Schweden erzwingen"
BP_germany.302.d:0 "Nach dem Einmarsch in Dänemark und Norwegen wurden Schweden und die übrigen baltischen staaten vom nationalsozialistischen Deutschland und der Sowjetunion einvernehmlich miteinander verbunden, so wie es im Molotow-Ribbentrop-Pakt vereinbart wurde. Die langwierigen Kämpfe in Norwegen führten zu einer verstärkten Forderung der Deutschen nach indirekter Unterstützung aus Schweden, Forderungen, die schwedische Diplomaten abwehren konnten, indem sie die Deutschen an das Gefühl der Nähe der Schweden zu ihren norwegischen Brüdern erinnerten. Mit dem Ende der Feindseligkeiten in Norwegen wurde dieses Argument unhaltbar, das Kabinett gezwungen, dem deutschen Druck nachzugeben und ununterbrochene (unbewaffnete) Truppentransporte über schwedische Eisenbahnen zwischen Deutschland und Norwegen zuzulassen. Das Ausmaß dieser Transporte wurde geheim gehalten, obwohl die Verbreitung von Gerüchten den Premierminister Per Albin Hansson bald dazu zwang, ihre Existenz anzuerkennen. Offiziell transportierten die Züge verwundete Soldaten und Soldaten auf Urlaub, was immer noch gegen die von Schweden proklamierte Neutralität verstoßen hätte. Insgesamt hatten fast 100.000 Eisenbahnwaggons am 15. August 1943 1.004.158 Soldaten auf Urlaub nach Deutschland und 1.037.158 nach Norwegen durch Schweden befördert, als das Transitabkommen aufgelöst wurde."
BP_germany.302.a:0 "Großartig"

### Sweden 

BP_sweden.1.t:0 "Deutschland fordert unsere unterwerfung!"
BP_sweden.1.d_alliance:0 "Mit den Ende des Krieges in Europa, wenden sich der Blick der Deutschen auf uns. Sie verlangen unsere unterwerfung in die Neue Ordnung! Sie bieten uns an, ein mitglied der Achsenmächte und eines Neuen Europas zu werden."
BP_sweden.1.a:0 "Wir Akzeptieren eine Allianz mit dem Reich"
BP_sweden.1.b:0 "Wir lehnen das Angebot ab."
BP_sweden.1.d_submission:0 "Mit dem Ende des Krieges in Europa, richten sich die Blicke der Deutschen auf uns. Sie fordern unsere unterwerfung in die Neue Ordnung! Sie sprechen von einer vollständigen Abrüstung und der Kapitulation des Landes sowie das Akzeptieren von Deutschen Besatzungstruppen."
BP_sweden.1.c:0 "Wir haben keine wahl."
BP_sweden.1.d:0 "Niemals! Wir werden diesem Wahnsinn widerstehen!"

BP_sweden.2.t_sweden_say_yes:0 "Schweden hat unser angebot angenommen"
BP_sweden.2.d_agree:0 "Die Schweden haben unseren Vorschlag angenommen. Ganz Skandinavien ist jetzt in unserem Einflussbereich."
BP_sweden.2.a:0 "Die Schweden sind natürliche Verbündete des Reiches"
BP_sweden.2.b:0 "Die Schweden sind ein wichtiger bestandteil der Neuen Ordnung"
BP_sweden.2.t_sweden_say_no:0 "Schweden hat unser Angebot abgelehnt"
BP_sweden.2.d_disagree:0 "Die Schweden haben törichterweise unsere Forderungen abgelehnt! Obwohl sie von allen Seiten umzingelt sind und keine Hoffnung haben, uns zu widerstehen, haben sie erklärt, dass sie einen letzten Schritt unternehmen werden, um ihre Souveränität zu schützen, falls nötig."
BP_sweden.2.c:0 "Wir haben Ihnen ein vernünftiges angebot gemacht. Jetzt müssen wir hand anlegen"
BP_sweden.2.d:0 "Sie werden ein teil des Reichs werden, ob Sie es wollen oder nicht!"
BP_sweden.2.e:0 "Das ist es nicht wert, in den Krieg zu ziehen. Vergessen wir es"

BP_sweden.3.a:0 "Wir haben keine wahl..."

### Finland

BP_finland.1.t:0 "Den Krieg weiterführen"
BP_finland.1.d:0 "Der Moskauer Friedensvertrag vom 13. März 1940, der den sowjetisch-finnischen Krieg 1939-1940 beendete, wurde von den Finnen als äußerst ungerecht empfunden: Finnland verlor einen bedeutenden Teil der Provinz Wyborg. Mit seinem Verlust verlor Finnland ein Fünftel seiner Industrie und 11 Prozent seiner landwirtschaftlichen Flächen. 12% der Bevölkerung oder etwa 400 Tausend Menschen mussten aus den der UdSSR zugewiesenen Gebieten umgesiedelt werden. Die Hanko-Halbinsel wurde an die UdSSR als Marinestützpunkt verpachtet. Die Besetzung Norwegens durch Deutschland, die Finnland von direkten Verbindungen mit Großbritannien und Frankreich abgeschnitten hatte, führte dazu, dass Finnland sich seit Mai 1940 verpflichtet hat, die Beziehungen zu Nazi-Deutschland zu verstärken. Zu dieser Zeit in Deutschland auf Befehl von Adolf Hitler begann, einen Plan des Angriffs auf die Sowjetunion zu entwickeln, erwarb Finnland die Interesse für Deutschland als Basis für den Einsatz von Truppen und eine Basis für militärische Operationen, sowie ein möglicher Verbündeter im Krieg gegen die Sowjetunion. Am 19. August 1940 beendete die deutsche Regierung das Waffenembargo gegen Finnland im Austausch für die Erlaubnis, finnisches Territorium für den Transit deutscher Truppen nach Norwegen zu benutzen. Obwohl Finnland wegen seiner Politik während des Winterkrieges immer noch misstrauisch gegenüber Deutschland war, sahen die Finnen es als den einzigen Erlöser. Finnland erklärte seine Bereitschaft, Deutschland unter verschiedenen Bedingungen in seinen Krieg gegen die UdSSR zu begleiten:\n \nGarantie der Unabhängigkeit Finnlands ;\n \nZur Rückkehr der Grenze zur UdSSR in den Vorkriegszustand (oder besseren Zustand);\n \nFortsetzung der Nahrungsmittelversorgung;\n \nFinland ist kein Aggressor, dh er tritt erst in den Krieg ein, nachdem er von der Sowjetunion.\n \n21-Juni 25 aus dem Gebiet Finnlands gegen die UdSSR gehandelt Marine- und Luftstreitkräfte von Deutschland. 22. Juni 1941 als Reaktion auf die Besetzung der finnischen Truppen der entmilitarisierten Zone von åland der finnischen Truppen wurde von der sowjetischen Luftfahrt bombardiert. Am 25. Juni führte die sowjetische Luftwaffe Luftangriffe auf 18 finnische Flugplätze, von denen aus sie getroffen wurde, und mehrere Siedlungen durch. Am selben Tag erklärte die finnische Regierung, dass sich das Land im Krieg mit der UdSSR befinde. 29. Juni Finnische Truppen begannen gegen die Sowjetunion zu kämpfen."
BP_finland.1.a:0 "Im Kampf gegen den Bolschewismus braucht Naam die Hilfe aller"
BP_finland.1.b:0 "Lasst Sie Ihre neutralität bewahren"

