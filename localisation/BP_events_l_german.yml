BP_japan.204.t:0 "Schicksal von Turkestan"
BP_japan.204.d:0 "Turkestan ist der historische Name der von den Turkvölkern bewohnten Region Zentralasiens. Es ist der Geburtsort der turkisch sprechenden Uiguren und anderer Völker Zentralasiens, wie Kasachen, Kirgisen, Usbeken, Tataren und Tadschiken. \n \nDie Region war während ihrer langen Geschichte Teil verschiedener Staaten: chinesische Han-Dynastie, turkische und uigurische Kaganate, das mongolische Reich und dann das Manzhur-Reich (Qing-Dynastie), das 1759 schließlich Ostturkestan unter dem Ansturm der mandschu-chinesischen Truppen eroberte, verloren die Uiguren ihre Staatlichkeit. Die besetzten Gebiete wurden als Xinjiang ("Neue Grenze" auf Chinesisch) bekannt. \n \nDas gesamte 19. Jahrhundert für Ostturkestan ist durch zahlreiche nationale Befreiungsaufstände der Uiguren für die Unabhängigkeit gekennzeichnet (1825-1828, 1857, Yettishar 1862-1872). die sich im 20. Jahrhundert fortsetzte (1931-1937, von 1943-1949 bis heute). \n \nWenn wir Xinjiang unter unserer Kontrolle haben, können wir die lokalen Völker von der chinesischen Herrschaft befreien."
BP_japan.204.a:0 "Wir freuen uns, ein neues Mitglied der Großostasiatische Wohlstandssphäre begrüßen zu dürfen"
BP_japan.204.b:0 "Erschaffen wir ein neutrales Turkestan"
BP_japan.204.c:0 "Integrieren wir Turkestan in China ein"
BP_japan.204.d:0 "Erschaffen wir den autonomen Staat Turkestan"

### China

BP_china.1.t:0 "Aufteilung von China"
BP_china.1.d:0 "Während des chinesisch-japanischen Krieges, nach der Besetzung eines großen Teils des mandschurischen und chinesischen Territoriums, standen die Japaner vor dem Problem der Verwaltung dieser Länder. Darüber hinaus war Japan nicht auf die Dauer des Krieges vorbereitet. Die gigantische Größe der besetzten Zone entsprach nicht den militärischen Fähigkeiten Tokios. In der Hoffnung, einen Mechanismus der politischen Kontrolle über das besetzte Gebiet zu schaffen, begannen die Invasoren die Schaffung lokaler chinesischer Marionettenbehörden. Am 14. Dezember 1937 verkündete Peking die Errichtung der provisorischen Regierung der Republik China, angeführt von Wang Kemin im Norden, und am 28. März 1938 gründete Nanjing eine reformierte Regierung der Republik China, die von Liang Hongzhi angeführt wurde , der die südlichen und zentralen Regionen kontrollierte. \n \nWang Jinwei stieg als einer der Anführer der Kuomintang-Partei während des Krieges in pro-japanische Positionen auf und floh im Dezember 1938 aus Chongqing (der vorläufigen Hauptstadt der Republik) von China war) nach Hanoi, dem Territorium der französischen Indochina, wo er am 29. Dezember 1938 vorschlug, Friedensgespräche mit Japan aufzunehmen. Da er von chinesischen Agenten verwundet worden war, zog er drei Monate später in das von Japan kontrollierte Shanghai Verhandlungen mit den japanischen Behörden. Im Januar 1940 hielten sich mehrere Mitglieder der Kuomintang (Wang Jinwei, Chen Gunbo, Zhou Fohai, Tao Shisheng usw.) in Qingdao zusammen, wo sie Vorschläge zur "Wiederherstellung" der Kuomintang-Regierung entwickelten. Am 30. März 1940 wurde die Gründung einer "Zentralregierung" in Nanjing feierlich angekündigt, deren Vorsitzender Wang Jingwei war. Die provisorische Regierung der Republik China und die reformierte Regierung der Republik China wurden aufgelöst, um den nationalen Charakter der neuen Regierung in Nanjing zu unterstreichen. \n \nJetzt der Krieg vorüber ist, können wir das Wang Jinwei-Regime in ganz China genehmigen. Oder wir können lokale Warlords unterstützen, um chinesische föderale Autonomien zu schaffen."
