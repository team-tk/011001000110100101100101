BP_germany.200.t:0 "Aufteilung Jugoslawiens"
BP_germany.200.d:0 "Hitler kündigte zum ersten Mal Pläne an, Jugoslawien bei einer Sitzung am 27. März 1941 zu teilen, nachdem er von dem Putsch in Belgrad erfahren hatte. Während sie ein geheimes Treffen der Führer des Dritten Reiches und des Oberkommandos der Wehrmacht einberufen, beschloß er, alle Vorbereitungen zu treffen, um Jugoslawien im militärischen Sinne und in der Qualität der öffentlichen Erziehung zu spalten. Spezifische Vorschläge für die Teilung des Landes wurden sowohl vor Beginn der Feindseligkeiten als auch nach dem Einmarsch in Deutschland und seine Verbündeten in Jugoslawien formuliert. Tatsächlich wurden die deutschen Vorschläge durch die Ideen Italiens, Ungarns und Bulgariens ergänzt.\n \nJetzt, dass der Feind besiegt ist und Jugoslawien unter der strengen Kontrolle der Achsenmächte steht, können wir einen Teilungsplan des jugoslawischen Staates aufstellen unter den Verbündeten: wir können Jugoslawien unter allen Mitgliedern der Achse gemäß ihren Ansprüchen teilen, so dass alle Mächte ihre eigenen haben werden, zusätzlich zu dieser Übertragung Dalmatien unter der vollen Kontrolle von Italien, sowie eine Abteilung ohne die zu halten Beteiligung Italiens oder Ungarns an Bulgarien, wodurch wir die volle Kontrolle über den Balkan erhalten können."
BP_germany.200.a:0 "Historische Aufteilung"
BP_germany.200.b:0 "Dalmatien Italien übergeben" 
BP_germany.200.c:0 "Aufteilung ohne Italien"
BP_germany.200.e:0 "Aufteilung ohne Ungarn und Bulgarien" 

BP_germany.201.t:0 "Aufteilung Griechenlands"
BP_germany.201.d:0 "Wenn die letzten griechischen Soldaten ihre Waffen niederlegen, müssen Pläne gemacht und neue Grenzen für die Zukunft Griechenlands gezogen werden. So wie es aussieht, können wir Griechenland entweder spalten, indem wir Italien die Kontrolle über die Mehrheit von Griechenland geben und Bulgarien eine Mehrheit von Mazedonien geben, oder wir können West-Mazedonien einfach unter der Kontrolle von Deutschland halten, um einen Status Quo zu behalten."
BP_germany.201.a:0 "Historische Aufteilung"
BP_germany.201.b:0 "Westmazedoinien unter unserer Kontrolle lassen" 

