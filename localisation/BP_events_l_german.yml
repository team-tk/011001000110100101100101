BP_germany.402.b:0 "Das ist Schade..."

BP_germany.403.t:0 "Operation Gertrude"
BP_germany.403.d:0 "Die Operation Barbarossa hat ihren voraussichtlichen Zeitplan nicht erreicht, und die Sowjetunion widersetzt sich weiterhin unserem Vormarsch. Unsere Ölvorräte stehen unter einem kritischen Druck und es ist an der Zeit, dass eine neue Strategie entwickelt wurde, um diese Herausforderung zu bewältigen. Wenn wir erfolgreich in die Türkei einmarschieren und sie besetzen würden, würde uns dies eine andere Front geben, um von Süden in die Kaukasus-Gebirge einzudringen und später Druck auf die Briten im Nahen Osten auszuüben, obwohl die Kosten dieser Invasion stark in Betracht gezogen werden sollten Um diese Vorgehensweise zu verfolgen. \n \nObwohl "Operation Gertrude" niemals in der Realität stattfand, wurde diese hypothetische Strategie von ihrer ursprünglichen Konzeption im Sommer 1942 aufgrund der Herausforderungen der Landung von Case Blue und der Alliierten in Sizilien aufgegeben. Das Konzept des "Pan-Turkismus" zwischen der Türkei und Aserbaidschan wurde in dieser Zeit auch von der deutschen Führung als Bedrohung angesehen und es galt im Interesse des Reiches dafür zu sorgen, dass nationalistische Bewegungen im Nahen Osten unter ihre Einflusssphäre fielen sicherzustellen, dass ihre Vision der Neuen Ordnung voll erreicht wurde."
BP_gertrude_not_only_way:0 "§RWarnung! Dies ist nicht die einzige Möglichkeit eines Krieges mit der Türkei. Nach dem Sieg über die Sowjetunion werden Sie entscheiden können, was Sie mit der Türkei anstellen können.§!\n \n"
BP_germany.403.a:0 "Plan genehmigen"
BP_germany.403.b:0 "Ablehnen"

BP_germany.404.t:0 "Die Türkische Frage"
BP_germany.404.d:0 "Die Republik Türkei - ein Land, das nach dem Ersten Weltkrieg aus der Asche des Osmanischen Reiches auferstanden ist und vor wenigen Jahrzehnten seine Unabhängigkeit im Krieg verteidigt hat, balanciert heute auf der Messerklinge zwischen den Achsenmächten und den Alliierten. Die zerstörte Wirtschaft und die neue Bewegung des pan-turkischen Nationalismus führten das Land in eine schwierige Situation, wodurch die türkische Regierung Neutralität in dem neuen Konflikt erklärte, der in Europa aufflammte. \n \nAls deutsche Panzer 50 Kilometer von Istanbul entfernt waren, während der Einfälle in Jugoslawien und Griechenland, zerstörte die türkische Führung wichtige Brücken in Erwartung weiterer deutscher Aggression in der Region. Der 1941, nur vier Tage vor der Invasion der Sowjetunion, unterzeichnete Nichtangriffspakt lockerte die Spannungen zwischen den beteiligten Fraktionen, da die Achsenmächte, die Alliierten und die Sowjetunion die Türkei und die Lage in der Region genau überwachten. \n \nMit Dem Erfolg der Operation "Barbarossa", kann die Türkei nicht mehr eine neutrale Position einnehmen. Das Reich sollte die volle Kontrolle über das Schwarze Meer für den Transport von Erdöl aus den Ölfeldern des Kaukasus und die Umsetzung des Plan Ost auf der Krim haben. Der Nahe Osten muss in unseren Einflussbereich gebracht werden, und die Türkei ist unser ziel. Obwohl Hitler nominell die Türken als ehemalige Verbündete im Ersten Weltkrieg respektierte, verstand er, dass man dem Oberhaupt der Republik Türkei, Ismet Inon, nicht trauen konnte. Seine Weigerung, in der Vergangenheit aktiver mit den Achsenmächten zu kooperieren, sowie seine versöhnliche Haltung gegenüber Flüchtlingen, die unsere besetzten Gebiete verlassen, können nicht länger toleriert werden. Unsere Streitkräfte sind bereit, eine Neue Ordnung im Nahen Osten zu schaffen."
BP_germany.404.a:0 "Fordern Sie absolute kooperation"
BP_germany.404.b:0 "Ismet kann man nicht vetrauen. Besetzen sie das land!"
BP_germany.404.c:0 "Das ist unnötig"

BP_germany.405.t:0 "Aufteilung der Türkei"
BP_germany.405.d:0 "Während des Zweiten Weltkrieges balancierte die Türkei prekär zwischen den drei Hauptparteien des Konflikts - die Deutschen betrachteten sowohl die Möglichkeit der Zusammenarbeit als auch die Besetzung, und die italienischen Ambitionen im Mittelmeer näherten sich gefährlich den türkischen Grenzen. Die Briten waren sich bewusst, dass die Türkei an der Grenze zu Europa und dem Nahen Osten liegt und als Möglichkeit genutzt werden kann, um Syrien, den Irak und Indien anzugreifen. Schließlich hat die Sowjetunion mit ihrem historischen russischen Antagonismus gegenüber dem Osmanischen Reich keine dieser Probleme unbeachtet gelassen und wusste, dass ihre Besitzungen im Kaukasus bedroht werden könnten, wenn sich die Türkei mit den Deutschen verbündete. \n \nWährend des Krieges kam die Türkei  unter unsere Besatzung. Wir müssen jetzt das Schicksal der Region entscheiden. Anatolien ist eine komplexe Region voller unterschiedlicher nationaler Gruppen mit unterschiedlichen Interessen, von denen viele unter der jahrhundertealten Besetzung der Türken standen. Wir können diese Gruppen mit unseren eigenen Interessen in Anatolien, den Ambitionen unserer Verbündeten und natürlich der Zukunft der türkischen Nation selbst in Einklang bringen. Es ist Zeit, die Karte der Neuen Ordnung weiter zu zeichnen."
BP_germany.405.a:0 "Lass uns anfangen. Gehen Sie jeden Bereich einzeln durch"
BP_germany.405.b:0 "Es wird keine aufteilung geben. errichten sie den Türkischen Staat"
BP_germany.405.c:0 "Erweitern sie das RK Kaukasus und errichten sie den Türkischen Staat"

BP_germany.406.t:0 "Staatstreich im Irak"
BP_germany.406.d:0 "Das Königreich Irak war dank des englisch-irakischen Vertrages von 1930 von Großbritannien abhängig. Patriotische Schichten der Bevölkerung des Landes gefielen dieser Situation nicht, und der Irak war den Briten nicht besonders loyal gegenüber. Ein Teil des antibritischen irakischen Militärs, das in den 1930er Jahren um den deutschen Botschafter Fritz Grobba gruppiert war, wurde als "Zirkel der Sieben" und deren Führer - als die "Goldenen Vier" bekannt. Nach der Niederschlagung des antibritischen Aufstandes in Palästina fanden viele ihrer Teilnehmer im Irak Zuflucht, hier zog später der rebellische Führer, ein ehemaliger Mufti von Jerusalem Amin al-Husseini, ein. Die britische Stimmung war ein Coup im Irak. Am 1. April 1941 wurde das Regime des Regenten Abd al-Ilah gestürzt und Rashid Ali al-Gaylani zum Premierminister ernannt. Der Putsch wurde von vier irakischen Generälen angeführt, die in der nationalistischen Gruppe "Goldener Platz" waren. Da der Irak erst 1932 formell unabhängig wurde, war das Ziel der Gruppe, den Krieg für die vollständige Unabhängigkeit und die Gründung des panarabischen Staates zu nutzen, was zur Zusammenarbeit mit dem deutschen Geheimdienst und zur Übernahme militärischer Hilfe aus Deutschland führte. Der Regierungswechsel führte zur britischen Invasion und anschließenden Besetzung des Irak, die bis 1947 dauerte."
BP_germany.406.a:0 "Unterstützt sie"
BP_germany.406.b:0 "Wir sind nicht daran interessiert"

### Turkey

BP_turkey.1.t:0 "Deutsch-Türkischer Vertrag"
BP_turkey.1.d:0 "Deutsch-Türkischer Freundschaftsvertrag von 1941 - unterzeichnet in Ankara vom deutschen Botschafter von Papen und dem türkischen Außenminister Saracoğlu. Die Annäherung zwischen der Türkei und Deutschland wurde seit Beginn des Jahres 1941 während des Eindringens der deutschen Truppen auf dem Balkan beobachtet. Die bulgarisch-türkische Erklärung von 1941 erleichterte den Beitritt Bulgariens zu den Achsenmächten. Nach dem Einmarsch der deutschen Truppen in Bulgarien sandte Hitler einen persönlichen Brief an den Präsidenten der Republik Türkei İnönü mit Dank für die Position der Türkei. Später wurden Jugoslawien und Griechenland von Deutschland angegriffen, gefolgt von der Invasion der bulgarischen Truppen in Mazedonien. Die Türkei kam Jugoslawien und Griechenland nicht zu Hilfe, wie es im Rahmen ihres Bündnisses mit England (der englisch-französisch-türkische Vertrag von 1939 über gegenseitige Amtshilfe) sowie kraft des Vertrages mit Griechenland von 1933 geschehen sollte (Griechisch-türkische Union) und der Balkan-Entente-Pakt. Die Haltung der Türkei weckte Hitlers offenes Lob in seiner Rede im Reichstag. In der gleichen Zeit gab es einen weiteren Nachrichtenaustausch zwischen Hitler und İnönü, und in Ankara eröffneten die deutsch-türkischen Verhandlungen, die als transparente Aufgabe die Eisenbahnverbindung zwischen der Türkei und den Ländern des Hitler-Blocks wiederherzustellen, aber in Tatsache, die auf den Abschluss eines politischen Vertrags abzielte. England mischte sich nicht in die deutsch-türkische Annäherung ein. Die britische Diplomatie hat den Türken klar gemacht, daß sie selbst gegen den Abschluß eines Vertrages zwischen der Türkei und Deutschland keine Einwände erheben würde, wenn nur die Türkei verbündete Beziehungen zu England aufrechterhalten und weiterhin den Abzug deutscher Truppen nach Syrien und in den Irak verhindern würde Der deutsch-türkische Vertrag von 1941 wurde unterzeichnet. In der Einleitung wiesen Deutschland und die Türkei darauf hin, dass "dieser Vertrag die gegenwärtigen Verpflichtungen beider Länder respektieren wird." Der deutsch-türkische Vertrag erleichterte Deutschlands Angriff auf die UdSSR und erlaubte es, die formelle Neutralität der Türkei zu Lasten der UdSSR ausgiebig zu nutzen der Interessen der UdSSR und anderer freiheitsliebender Völker. Die Türkei versorgte Deutschland mit wertvollen Rohstoffen, insbesondere Chrom, und verletzte zugunsten Deutschlands die Bestimmungen der in Montreux unterzeichneten Konvention über die Meerenge, die auf ihrem Territorium aktive faschistische Propaganda und Spionage erlaubte. Um Hitlers Willen organisierten sich die türkischen Behörden zusammen mit der Gestapo in Ankara feindlich gegenüber dem sowjetischen Prozess. In der Türkei wurden Aktivitäten von Pan-Turkisten gegen die UdSSR gefördert. Wie Papin seiner Regierung berichtete, versicherte ihm Präsident İnönü Anfang 1942, dass "die Türkei sehr an der Zerstörung des russischen Kolosses interessiert ist" und dass "die neutrale Position der Türkei für die Achsenländer bereits viel profitabler ist als für England". Im August 1942 sagte Saracoglu, unmittelbar nach seinem Amtsantritt als Premierminister, dass Papin "als Türke sich nach der Zerstörung Russlands sehnt", dass "jeder Türke, selbst für den britischen Yalchin schreibend, nicht anders darüber denken kann als er ", und das "das russische Problem kann von Deutschland nur gelöst werden, wenn es mindestens die Hälfte aller in Russland lebenden Russen getötet wird.""
BP_turkey.1.a:0 "Gut!"

