BP_Switzerland.4.b:0 "Die Ganze Schweiz gehört den Reich!"
deconstruct_forts_in_switzerland:0 "Die Befestigungsanlagen der National Redoubt werden entfernt. "

BP_Switzerland.5.t:0 "Deutschland sendet ein ultimatum!"
BP_Switzerland.5.d:0 "Nach Abwägung der Vor- und Nachteile hat die Schweiz zugestimmt, unsere Anforderungen zu erfüllen"
BP_Switzerland.5.a:0 "Wir haben keine wahl..."
BP_Switzerland.5.b:0 "Niemals! Wir werden unser land und unsere Werte verteidigen!"

