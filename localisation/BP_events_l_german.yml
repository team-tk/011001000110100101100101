BP_USSR.8.t:0 "Feinde an den Toren!"
BP_USSR.8.d:0 "Dann durchbrachen die Deutschen die letzte kapitalstrategische Verteidigungslinie, es ging nicht nur um Moskau, sondern auch um die sowjetische Regierung. Das Verteidigungskomitee befahl die Evakuierung nach Kuibyshev, 500 Meilen südöstlich von dort an der Wolga. Alles war bereit, Fabriken, Infrastruktur, sogar die U-Bahnen zu zerstören. Stalin wurde befohlen, die Stadt zu verlassen, und seine Leibwächter warteten bereits am Bahnhof auf ihn. Er kam nie an, weil Schukow Stalin davon überzeugte, dass Moskau gerettet werden könnte. "
BP_USSR.8.a:0 "Wir bleiben in Moskau - Ob tot oder lebendig"
BP_USSR.8.b:0 "Wir müssen Moskau verlassen..."

BP_USSR.9.t:0 "Erfolg im Osten!" 
BP_USSR.9.d:0 "Die Fähigkeit der Roten Armee, effektiv Krieg zu führen, nimmt rasch ab. Die Hauptziele des Barbarossa-Plans werden voll erfüllt. Kiew, Minsk, Leningrad, Moskau und Stalingrad sind in unseren Händen, den Sowjets wurde klar, dass sie gezwungen werden würden, um Frieden zu klagen oder alles zu verlieren, was sie in der Oktoberrevolution gewonnen hatten. Adolf Hitler hat deutlich gemacht, dass er nicht weniger akzeptiert als die Abtretung der gesamten sowjetischen Besitzungen westlich der Wolga, einschließlich Konzessionen in Astrachan und Archangelsk. Bald wird der Kreuzzug gegen den Kommunismus zu Ende sein. Wir haben bereits ein Telegramm von der sowjetischen Führung erhalten mit dem Wunsch, sich an den Verhandlungstisch zu setzen. Unsere Feldmarschälle bestehen darauf, dass es weise wäre, dieses Angebot anzunehmen und uns zu versichern, dass die Sowjets nicht in der Lage sind zu verhandeln. Aber wenn wir genug Kraft haben, sollten wir vielleicht weiter die Roten im Osten gegen die Uralberge drücken? Dann sind wir in einer besseren Position."
BP_USSR.9.a:0 "Wir haben uns in dieser Kampagne zu viel Mühe gegeben, es wird ein anständiger Frieden sein"
GER_aa_line_tool:0 "§RDie Sowjets werden unsere Antwort erhalten und in wenigen Tagen werden wir einen Friedensvertrag in Moskau unter den Bedingungen des A-A-Plans unterzeichnen lassen.§!"
BP_USSR.9.b:0 "Weiter zu den Uralbergen!"
GER_forward_to_ural_tool:0 "§RWir werden es ablehnen, den Sowjets anzubieten, die Kämpfe fortzusetzen. Und wenn das Uralgebirge in unseren Händen ist, werden wir von den Sowjets die Kapitulation nach den Bedingungen einer neuen Grenze am Ural verlangen.§!"
BP_USSR.9.c:0 "Kein Verhandeln! Der Bolschewismus muss vom Angesicht der Erde gewischt werden!"
GER_no_any_negotiation_tool:0 "§RDen Krieg bis zum siegreichen Ende der vollständigen Zerstörung des Sowjetstaates fortsetzen. Nur wenn wir alle großen Städte in Westsibirien kontrollieren:§! §HSverdlovsk, Tscheljabinsk, Omsk, Nowosibirsk, Krasnojarsk§! - §RDann können wir über den endgültigen Erfolg sprechen.§!"

BP_USSR.10.t:0 "Antwort der Deutschen"
USSR.10.d_A_A_line:0 "Das Dritte Reich stimmt dem Frieden zu. Adolf Hitler machte deutlich, dass er der Konzession aller sowjetischen Besitzungen westlich der Wolga, einschließlich Konzessionen in Astrachan und Archangelsk, zustimmen würde."
USSR.10.d_Ural:0 "Deutschland hat sich geweigert, mit uns zu verhandeln."
USSR.10.d_war_for_survival:0 "Deutschland hat sich geweigert, mit uns irgendwelche Verhandlungen zu führen und zu sagen, dass unser Land, die Menschen und die Ideologie vom Angesicht der Erde ausgelöscht werden müssen. Es scheint, dass dieser Krieg unsere letzte Prüfung im Existenzkampf sein wird."
