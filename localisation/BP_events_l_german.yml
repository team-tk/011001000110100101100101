BP_germany.1.t:0 "Reichskommissariat Norwegen"
BP_germany.1.d:0 "Die Norwegische Regierung ist ins Exil geflohen, Deutsche Truppen kontrollieren das Land und argieren als garantie dass das Eisen aus Schweden uns immernoch erreicht, als auch das die wichtige Hafenstadt Narvik für uns offen bleibt. Und alles unter den Nasen der Verdammten Royal Navy! Es sieht aus als kennt das Militär kein halt! Wir könnten ein Reichkommissariat erschaffen, das für uns die Ordnung in Norwegen bewacht, als auch uns mit neuen Truppen helfen kann. Sollen es wir einsetzen?"
BP_germany.1.a:0 "Quisling sollte uns nicht enttäuschen"
BP_germany.1.b:0 "Wir brauchen es nicht!"

BP_germany.10.t:0 "Reichskommissariat Niederlande"
BP_germany.10.d:0 "Der Einmarsch in die Niederlande während der Invasion in Frankreich würde zur Schaffung von zwei politischen Einheiten mit besonderen Merkmalen der nationalsozialistischen Bewegung führen, von denen jede langfristige Ziele für die Eingliederung in das Reich selbst vorsieht. \n \nDas Reichskommissariat Niederlande war ein Regime in den besetzten Niederlanden nach der deutschen Invasion im Jahr 1940. Hitler sah die spätere direkte Eingliederung der Niederländer in das Reich selbst vor, sah sie als Teil des arischen Herrenvolks und damit als Teil des Germanischen Reich."
BP_germany.10.a:0 "Ein Reichkommissariat für unsere Niederländischen Brüder!"
BP_germany.10.b:0 "Die Militärische Besatzung fortführen. "

BP_germany.20.t:0 "Reichskommissariat Belgien und Nordfrankreich"
BP_germany.20.d:0 "Die Invasion der Niederlande während des Einmarsches in Frankreich würde zur Schaffung von zwei politischen Einheiten mit besonderen Merkmalen der nationalsozialistischen Bewegung führen, von denen jede langfristige Ziele für die Eingliederung in das Reich selbst vorsieht. \n \nDas Reichskommissariat Belgien wurde erst 1944 gegründet und vor dieser Zeit von einer Militärregierung verwaltet. Einschließlich ganz Belgiens (abgesehen von Eupen, das in Deutschland annektiert worden war) und einem Gebiet mit eisenreichem Territorium in Nordfrankreich war dieses Regime auch für die künftige Assimilation in das Reich selbst bestimmt. Figuren wie Himmler und Goebbels betrachteten sowohl die flämische als auch die wallonische Nation als germanisch in rassischer Qualität und damit als Teil des Großgermanischen Reiches."
BP_germany.20.a:0 "Das Reichskommissariat errichten"
BP_germany.20.b:0 "Continue the military occupation"

BP_germany.30.t:0 "Reichskommissariat Ukraine"
BP_germany.30.d:0 "Während unsere Truppen durch die weite ukrainische Steppe fegen, kommen enorme Mengen Land und Leute unter unsere Kontrolle. Die Aufstellung eines zivilen Besatzungsregimes mit der ausdrücklichen Aufgabe, die Region für die spätere Verwendung zu verwalten, würde in unserem Interesse liegen, damit unsere Armeen weiterhin unerschrocken weiter in die Sowjetunion vordringen können. "
BP_germany.30.a:0 "Das Reichskommissariat errichten"
BP_germany.30.b:0 "Wir brauchen es nicht."

BP_germany.31.t:0 "Südwest-Russland"
BP_germany.31.d:0 "In offiziellen Dokumenten, die in Deutschland und den besetzten Gebieten ausgestellt wurden, wurde dieses Gebiet Dongebiet genannt. \n \n Für das Reichskommissariat gabes keine natürliche Grenze, noch ein einheitliches System der Wirtschaftsbeziehungen; auch dort waren Vertreter mehrerer Nationalitäten. Der Status des Verwaltungszentrums wurde der Stadt Rostow am Don zugeteilt. Alfred Rosenberg hat Dietrich Klagges für das Amt des Reichskommissars nominiert. \n \nTrotz der Existenz von Plänen für die Errichtung einer der fünf Arten von Besatzungsregime konnte das Projekt aufgrund des Fehlens dieses dringenden Bedarfs und der Entscheidung der Regierung des Dritten Reichs in der zweiten Hälfte des Jahres 1941, um die Zahl der geplanten Einheiten in den besetzten Gebieten der UdSSR zu minimieren, so A. Rosenberg, unterstützt von A. Hitler, eingenommen nehmen müsste. Nach einer anderen Version sollte das Reichskommissariat von Don Wolga auf dem Territorium von 55 000 km2 liegen und eines der abgeschafften Subjekte der Sowjetunion umfassen, das später in das Reichskomissariat der Ukraine aufgenommen werden sollte, das zusätzlich zu die Reichskommission des Wolga-don bestimmte die allgemeinen Bezirke Rostow, Woronesch und Saratow."
BP_germany.31.a:0 "Das gebiet in das Reichskommissariat Ukraine integrieren."
BP_germany.31.b:0 "Das Reichskommissariat Don-Wolga errichten"

BP_germany.40.t:0 "Reichskommissariat Ostland"
BP_germany.40.d:0 "Es ist an der Zeit, den Prozess der Ausdehnung unseres Reiches auf den Osten einzuleiten. Die Gründung dieses Staates wird der Anfang davon sein, da er die Länder von Lettland, Litauen und Estland zu einem Staat bilden wird, der von einem Gauleiter geleitet wird. Wenn die Zeit reif ist, wird dieser Staat auf die volle Integration in das Deutsche Reich vorbereitet sein."
BP_germany.40.a:0 "Das Reichskommissariat errichten"
BP_germany.40.b:0 "Wir brauchen es nicht."

BP_germany.41.t:0 "Nordwest-Russland"
BP_germany.41.d:0 "Es ist eine wichtige historische und kulturelle Region mit alten Städten wie Pskov und Novgorod, sowie der nördlichen "Hauptstadt" von St. Petersburg, die Leningrad genannt wird. Jetzt, wo er in unseren Händen ist und die Frontlinie weiter, weiter Osten ist, können wir entscheiden, was wir mit ihm machen sollen."
BP_germany.41.a:0 "Wir werden es den RK Ostland übergeben"
BP_germany.41.b:0 "Wir werden es den RK Ukraine übergeben"
BP_germany.41.c:0 "Wir werden es bald den RK Moskau übergeben"

BP_germany.50.t:0 "Reichskommissariat Moskau"
BP_germany.50.d:0 "Nach erfolgreichen Operationen in der Moskauer Region wird die Gestaltung eines neuen Reichskommissariats in der Region wie geplant fortgesetzt. Wie ursprünglich beabsichtigt, wird dieser Staat bei der Expansion des Großdeutschen Reiches nach Osten helfen. RK Moskowien wird voraussichtlich bis in den Ural reichen und in den kommenden Jahren von allen Bewohnern gereinigt werden. Die Errichtung dieses Staates wird es unseren Truppen wie immer erleichtern, weiter nach Osten vorzudringen."
BP_germany.50.a:0 "Das Reichskommissariat Moskau errichten"
BP_germany.50.b:0 "Wir brauchen es nicht."

BP_germany.51.t:0 "Nordost-Russland"
BP_germany.51.d:0 "Die nördliche Region hat eine günstige wirtschaftliche und geographische Lage: Zugang zum Meer, die Nachbarschaft mit Finnland und Norwegen. Die natürlichen und klimatischen Bedingungen beeinflussen jedoch die Entwicklung des Gebiets. Die nördliche Region wird von der mineralgewinnenden Industrie sowie den mit der Chemie und der Holzverarbeitung verbundenen Industrien dominiert. Dieses Gebiet ist reich an Bodenschätzen. Es produziert Öl und Gas, Kohle, Aluminiumerze, Kochsalz. Es gibt auch große Reserven an Wald- und Wasserressourcen. \n \nNun, dass wir diese Region kontrollieren, können wir entscheiden, was damit zu tun ist. Wir können das neue Komissariat von Nordland errichten. Trotz der Existenz von Plänen zur Errichtung einer Vielzahl von Besatzungsverwaltungen konnte das Projekt wegen des Fehlens dieses dringenden Bedürfnisses und der Entscheidung der Regierung des Dritten Reiches in der zweiten Hälfte des Jahres 1941 nicht durchgeführt werden. Basierend auf dieser Option, können wir dieses Gebiet an das Komissariat von Muskau übertragen.Die dritte Variante ist die Abtretung des Gebiets an Finnland -  Warum stärken wir unseren Verbündeten nicht ein wenig?"
BP_germany.51.a:0 "Wir übergeben das gebiet an Finnland"
BP_germany.51.b:0 "Wir erschaffen ein neues Reichskommissariat"
BP_germany.51.c:0 "Wir übergeben das gebiet den RK Moskau"

BP_germany.52.t:0 "Ostrussland"
BP_germany.52.d:0 "Wolga-Region - im einfachen Sinne - das gesamte Gebiet an der Wolga. Unter der Wolga-Region versteht man mehr oder weniger einen bestimmten Streifen entlang seiner eigenen Wolga, ohne große Nebenflüsse. Meistens wird der Begriff im engeren Sinne gebraucht - das Territorium, das an den mittleren und unteren Teil der Wolga angrenzt und sich ökonomisch zu ihm neigt, was der obigen Ansicht entspricht. Innerhalb der Wolga-Region, eine relativ erhöhte rechte Bank mit der Wolga-Hochland und der linken Bank - die Wolga-Regionen sind ausgezeichnet. In der natürlichen Beziehung zur Wolga-Region gehören manchmal auch Gebiete, die sich im Oberlauf der Wolga befinden."
BP_germany.52.a:0 "Reichskommissariat errichten"
BP_germany.52.b:0 "Wir übergeben das gebiet den RK Moskau"

BP_germany.60.t:0 "Reichskommissariat Kaukasus"
BP_germany.60.d:0 "Während die Streitkräfte der Wehrmacht weiter in den ölreichen russischen Kaukasus vordringen, brauchen wir ein lokales Regime, um unsere Truppen davon abzuhalten, sich mit Aufgaben wie der Überwachung der Bevölkerung zu verzetteln. Die Bildung eines lokalen Regimes wird unseren Truppen den Druck nehmen und gleichzeitig die indigene Bevölkerung besänftigen. "
BP_germany.60.a:0 "Das Reichskommissariat errichten"
BP_germany.60.b:0 "Wir brauchen es nicht."

BP_germany.70.t:0 "Reichskommissariat Turkestan"
BP_germany.70.d:0 "Die überwiegend muslimische Bevölkerung Zentralasiens hat seit dem 19. Jahrhundert einen langen Antagonismus mit Russland. Als Teil des geopolitischen Manövrierens des "großen Spiels" zwischen den russischen und britischen Imperien unter russischem Einfluss fiel Zentralasien schließlich in Form der Sozialistischen Sowjetrepubliken in die UdSSR ein. \n \nAlfred Rosenberg schlug die Schaffung eines Reichskommissariats in dieser Region vor, obwohl dieser Vorschlag von Adolf Hitler abgelehnt wurde, bis es möglich war, die Gewinne in Europa zu konsolidieren. \n \nNur mehr als eine historische Tatsache - das Konzept der deutschen "Panturkestan" oder "Mohammed-Reich "kann nun aus unserer Eroberung der UdSSR geschaffen werden. Wir sind bereit, eine deutsche Zivilverwaltung in der ehemaligen zentralasiatischen SSR zu errichten, oder wir können wählen, ob wir KlientInnenstaaten auf der Grundlage lokaler ethnischer Nationalitäten und ihrer Unterschiede gründen oder die Besetzung dieses Territoriums fortsetzen wollen."
BP_germany.70.a:0 "Wir sind die wahren Sieger des Großen Spiels"
BP_germany.70.b:0 "Erschaffen Sie stattdessen Nationalistische Zentralasiatische Staaten"
BP_germany.70.c:0 "Die Besatzung Zentralasiens weiterführen"

BP_germany.80.t:0 "Reichskommissariat Westsibirien"
BP_germany.80.d:0 "Westsibirien ist ein Territorium, das sich zweieinhalb tausend Kilometer vom arktischen Ozean bis zu den kasachischen Hügeln und neunhundert Kilometer von den Bergen des Urals bis zum Jenissei erstreckt. Die Region ist reich an natürlichen Ressourcen. Die Hauptressourcen sind Öl, Gas, Torf, Kohle, Eisenerz. Riesige Öl- und Gasreserven befinden sich in schwer zugänglichen Gebieten in der tiefen sumpfigen Taiga. Im Norden von Altai gibt es Kuznetsk Kohlenbecken (Kuzbass). Das Haupteisenerzbecken des Bezirks, ist noch nicht entwickelt, und befindet sich in der Region Tomsk. Altai enthält Reserven von Quecksilber und Gold, Seen in den Kulundin - Steppen horten verschiedene Salze. \n \nAnnektierung des gebiets jenseits des Uralgebirges ist nicht nur ein logistischer Albtraum, sondern auch ein Risiko für unsere langfristigen Ziele. Das Ostministerium schlug vor, das Reichskommissariat Westsibirien einzurichten, das mehrere wichtige Funktionen in der Neuen Ordnung erfüllen wird.\n \nErstens muss die Abschiebung von indigenen Völkern aus unseren eroberten Gebieten effektiv sein. Dieses Kommissariat wird als ein Transitpunkt um sicherzustellen, dass der Aufstand in unseren Ostgebieten minimiert wird. Zweitens wird dieses Regime auch zur wirtschaftlichen Ausbeutung der riesigen Ressourcen Sibiriens beitragen. Wenn wir schließlich ein Abkommen mit Japan erzielen, wird dieses Kommissariat durch eine wirksame Pufferzone zwischen unseren beiden Reichen ersetzt."
BP_germany.80.a:0 "Das Reichskommissariat errichten"
BP_germany.80.b:0 "Wir brauchen es nicht"

BP_germany.90.t:0 "Protektorat Böhmen und Mähren"
BP_germany.90.d:0 "Die übrigen tschechischen Gebiete sind für den Rest des Deutschen Reiches nur minimal wertvoll. Wenn wir die Territorien direkt angliedern, können wir vielleicht ein paar weitere Fabriken bekommen, aber durch die Errichtung eines völlig neuen Protektorats könnten wir einen anderen Verbündeten gewinnen, der ihr Land besser verwalten könnte als wir. "
BP_germany.90.a:0 "Das Protektorat errichten"
BP_germany.90.b:0 "Wir brauchen es nicht"

BP_germany.91.t:0 "Demonstrationen im Protektorat von Böhmen und Mähren"
BP_germany.91.d:0 "Die Reaktion der tschechischen Bevölkerung auf den Eintritt der tschechischen Länder als Protektorat im Dritten Reich im März 1939 verlief im Allgemeinen ruhig. Die negative Haltung gegenüber der neuen Regierung äußerte sich durch Witze, Boykott der deutschen Wochenschau, Auslandsradio, kleinere Sabotageakte ("je pomalé" - "langsam arbeiten"). \n \nDer erste bedeutende Akt des zivilen Ungehorsams war der 28. Oktober 1939 in Prag, Brünn, Ostrava, Kladno und anderen Städten Böhmens und Mährens, die dem Jahrestag des tschechoslowakischen Staates gewidmet sind. Das Publikum rief: "Wir wollen Freiheit!" und "Deutsche Schweine!". Es kam zu Auseinandersetzungen mit der Deutschen Polizei und Gestapo-Agenten, bei denen eine Person getötet wurde - der 22-jährige Bergmann Vaclav Sedlacek (Václav Sedláček) und mehrere Schwerverletzte. Auch rund 700 Teilnehmer von Demonstrationen wurden festgenommen."
BP_germany.91.a:0 "Verdammt!"

BP_germany.92.t:0 "Demonstrationen im Protektorat von Böhmen und Mähren"
BP_germany.92.d:0 "Am 11. November 1939, bei Streuung der Versammlung der Wunden, starb der Medizinstudent der Charles University, Jan Opletal. Sein Begräbnis am 15. November wurde zu einer Massendemonstration, die von der Polizei zerstreut wurde. Etwa 1.000 Personen wurden festgenommen und in das Konzentrationslager Sachsenhausen gebracht. Am 17. November wurden 9 Demonstrationsteilnehmer hingerichtet. Danach wurden alle tschechischen Hochschulen einschließlich der Karlsuniversität geschlossen. \n \nDie tschechische Gesellschaft war schockiert und die Reaktion war "sullen submission" (pochmurně podřízenosti). In Prag und anderen Städten des Protektorats wurden antideutsche Zeitschriften, Zeitungen und Flugblätter verteilt, von U-Bahn-Druckereien herausgegeben oder von London aus transportiert, wo die tschechoslowakische Regierung im Exil operierte. Premierminister Alois Eliasz nahm auch Kontakt zu tschechischen Emigranten auf, für die er am 27. September 1941 von der Gestapo verhaftet wurde."
BP_germany.92.a:0 "Verdammt!"

BP_germany.93.t:0 "Attentat auf Heydrich"
BP_germany.93.d:0 "Reinhard Heydrich trat 1928 der NSDAP bei, wo er auch Mitglied der SS wurde. 1931 wurde der kaltblütige Heydrich bei Reichsführer-SS Heinrich Himmler vorgestellt. Später berief ihn Himmler zum Sicherheitsdienst, und 1933 hatte Heydrich den Rang eines Obergruppenführers erlangt. Heydrich organisierte zusammen mit den überzeugten Nazis Kurt Daluege und Walter Schellenberg die Reinigung der Sturmabteilung von Ernst Röhm. Dieses Massaker wurde später als "Nacht der langen Messer" bezeichnet. Im Jahr 1936 wurde Heydrich Chef der SD und der Gestapo. Als Himmler und die SS für die Konzentrationslager verantwortlich waren, wurde Heydrich in die Tschechoslowakei versetzt, wo er beabsichtigte, "das tschechische Ungeziefer zu germanisieren". Glücklicherweise hat der tschechische Widerstand (mit Hilfe des britischen MI6) Heydrichs blutiger Herrschaft Einhalt geboten. Heydrich wurde getötet, als ein Mordkommando eine Panzerabwehr-Granate in sein Auto warf. Einer der bösartigsten Gefolgsleute Hitlers war tot, aber die deutschen Vergeltungsmaßnahmen wären grausam und brutal. Im Dorf Lidice wurden alle Männer ab 16 Jahren - insgesamt 173 Männer - brutal ermordet. "
BP_germany.93.a:0 "Verdammt!"

BP_germany.100.t:0 "Generalgouvernement Polen"
BP_germany.100.d:0 "Die Niederlage des Polnischen Staates wird nicht das Ende der Probleme im Osten sein. Ein großer Teil der Bevölkerung wird voraussichtlich weiterhin als Partisanen gegen unsere Besatzung auftreten. Wenn wir uns jedoch an den ursprünglichen Vorschlag halten, Generalgouvernement Polen, eine "neutrale" Zone unter unserer Kontrolle, als Autorität in diesem Gebiet einzurichten, sollte der autonome Staat in der Lage sein, die last der region von unseren schultern zu nehmen"
BP_germany.100.a:0 "Errichten"
BP_germany.100.b:0 "Wir brauchen es nicht"

BP_germany.101.t:0 "Germanisierung von Westpolen"
BP_germany.101.d:0 "Nach dem Einmarsch in Polen wurde das eroberte Gebiet in vier weitere Reichsgaue und das Gebiet des Generalgouvernements weiter östlich aufgeteilt. Gau Posen wurde im September 1939 errichtet und von Deutschland am 8. Oktober 1939 mit SS Obergruppenführer Arthur Greiser als einziger Gauleiter annektiert. Der Name Reichsgau Wartheland wurde am 29. Januar 1940 eingeführt. Er umfasste das Großpolen und angrenzende Gebiete und entsprach nur zum Teil dem Gebiet der gleichnamigen Vor-versailischen preußischen Provinz Posen. Der Name stammt ursprünglich aus der Hauptstadt Posen (Posen) und später aus dem Hauptfluss Warthe (Warthe). Das Gebiet wurde von Polen und einer deutschen Minderheit (16,7 Prozent der Gesamtbevölkerung im Jahr 1921) bewohnt. Im Wartheland war das Ziel der Nazis die vollständige "Germanisierung" oder politische, kulturelle, soziale und wirtschaftliche Assimilation des Territoriums in das Deutsche Reich. Um dieses Ziel zu erreichen, benannte die installierte Bürokratie Straßen und Städte um und beschlagnahmte Zehntausende polnischer Unternehmen, von großen Industrieunternehmen bis hin zu kleinen Geschäften, ohne Bezahlung an die Eigentümer. Schon im Oktober 1939 wurden viele Polen aus den annektierten Ländern vertrieben, um Platz für deutsche Kolonisatoren zu schaffen. Nur die zur Germanisierung ausgewählten Polen, etwa 1,7 Millionen einschließlich Tausender von ihren Eltern entbundener Kinder, durften bleiben, und wenn sie sich dagegen wehrten, sollten sie in Konzentrationslager geschickt werden, denn "deutsches Blut darf nicht verwertet werden im Interesse einer fremden Nation ". Ende 1940 wurden mindestens 325.000 Polen aus annektierten Ländern zwangsweise in die Generalleitung umgesiedelt und gezwungen, den größten Teil ihres Eigentums aufzugeben."
BP_germany.101.a:0 "Ok"

BP_germany.110.t:0 "Protektorat Dänemark"
BP_germany.110.d:0 "In der Vergangenheit hatte Dänemark viel mit Deutschland zu tun. 1920 hatte das Land nach dem Verlust der Provinzen im Zweiten Schleswig-Holstein-Krieg im Jahre 1864 den nördlichen Teil Schleswigs zurückerobert. Das dänische Volk war jedoch gespalten hinsichtlich der besten Politik gegenüber Deutschland. Nur wenige waren glühende Nazis, einige erkundeten die wirtschaftlichen Möglichkeiten, den deutschen Besatzern Vorräte und Güter zu liefern. Andere bildeten schließlich gegen Ende des Krieges Widerstandsgruppen. Die Mehrheit der Dänen war jedoch gegenüber den Deutschen unwillig. Aufgrund der kooperativen Haltung der dänischen Behörden behaupteten deutsche Beamte, sie würden "die dänische Souveränität und territoriale Integrität sowie die Neutralität respektieren". Ihr einziges starkes Interesse an Dänemark, das Überangebot an Agrarerzeugnissen, würde eher durch die Preispolitik für Lebensmittel als durch Kontrolle und Beschränkung erreicht werden. Sie hofften auch, Propaganda-Punkte zu erzielen, indem sie Dänemark in Hitlers Worten zu einem "Modell-Protektorat" machten."
BP_germany.110.a:0 "Errichten"
BP_germany.110.b:0 "Abbrechen"

BP_germany.120.t:0 "Unabhängiger Staat Kroatien"
BP_germany.120.d:0 "Am 6. April, dem Tag der Invasion Jugoslawiens, wurde das erste konsolidierte Projekt mit dem Titel "Meisterplan für die nachfolgende Verwaltung Jugoslawiens" gestartet. Demnach wird Serbien (genannt "Alt-Serbien") unter deutscher Militärkontrolle stehen; Italien wird eine Reihe von Gebieten an der Adriaküste einschließlich Dalmatien und Montenegro erhalten; Ungarn wird bis 1918 in den Norden der Donau verlegt, die ihm gehörte. Bulgarien wird den Vardar Mazedonien erhalten. Kroatien sollte Unabhängigkeit erlangen, aber unter ungarischem Einfluss. Am 12. April wurde der Plan in einen Entwurf "vorläufige Anweisungen für die Teilung Jugoslawiens", wie von Hitler gerichtet, umgewandelt. Seit Ustaschi am 10. April 1941 die Unabhängigkeit Kroatiens erklärte, sah der neue Plan seine Erhaltung vor, während der Einfluss Ungarns nicht in Frage kam. Kroatiens Unabhängigkeit sollte jedoch innerhalb seiner ethnischen Grenzen festgelegt werden, obwohl nicht festgelegt war, was von den Regionen Jugoslawiens erwartet wurde, in denen die Kroaten eine Minderheit waren, auf die Ustashi jedoch bereits Anspruch erhoben hatte. Der unabhängige Staat Kroatien (USK), der den größten Teil des Territoriums des heutigen Kroatien und Bosnien und Herzegowina einnahm und unter der Besatzung von deutschen und italienischen Truppen stand. 17. April, von Italien nach Zagreb angekommen poglavnik (Anführer) Ante Pavelic. Nominell wurde der Staat seit dem 18. Mai unter dem Thron Namen Tomislav II. Von dem Herzog von Aost Aymone Margherita Maria Giuseppe di Torino, Prinz des italienischen Königshauses geleitet. Die Inthronisation des neugeschaffenen Staates des Vertreters der italienischen Dynastie sollte das italienische Protektorat über ihn bestimmen. Die Rolle von Tomislav II. In dem neuen Staat war rein nominell, da die ganze wirkliche Macht in den Händen der kroatischen faschistischen Bewegung ustasha und ihres Anführers Ante Pavelic lag. Der Monarch hat das Territorium des ISC nie besucht. Am 15. Juni 1941 trat die ISC dem Berliner Pakt bei, am 26. Juni - der Anti-Komintern-Pakt erklärte am 14. Dezember den Krieg gegen Großbritannien und die USA. Aufgrund der aktiven Partisanenbewegung in Jugoslawien hat die USK für keinen einzigen Tag ihres Bestehens das gesamte beanspruchte Territorium kontrolliert."
BP_germany.120.a:0 "lasst uns Ustashe untersttzen"
BP_germany.120.b:0 "Lasst die Italiener sich ums Sie Kümmern" 
 
BP_germany.130.t:0 "Militäradministration Serbien"
BP_germany.130.d:0 "Nach dem schnellen Sieg über das Königreich Jugoslawien in der Balkankampagne hat Deutschland im April / Mai 1941 die Kontrolle über die große Mehrheit Serbiens übernommen, wobei einige Gebiete im Norden von Kosovo und Metohija hinzugefügt wurden, die reich an Zink - und Zinnvorkommen sind und über das jugoslawische Banat, das die östliche Hälfte der Vojvodina war. Der Aufenthalt in Serbien und im Banat hat eine Fläche von 9776 km2 mit 640 000 Einwohnern. Serbien erhielt den Status eines unabhängigen Staates unter deutscher Militärführung mit dem serbischen General Milan Nedić als Teilführer."
BP_germany.130.a:0 "Errichten"
BP_germany.130.b:0 "Besetzung weiterführen" 

BP_germany.140.t:0 "Schicksal der Britischen Inseln"
BP_germany.140.d:0 "Das Britische Empire endete. Eine Reihe besonders ausgewählter Vertreter der neuen Regierung der Britischen Inseln traf heute im Palast von Westminster ein, der mit Hakenkreuzfahnen geschmückt ist. Der Führer machte deutlich, dass dieses monumentale Ereignis durch nichts gestört werden sollte. Der Sicherheitsgrad der Veranstaltung in London ist auf höchstem Niveau. Die besten Farbkameras und Aufnahmegeräte wurden aus Berlin zu Rekordprozessen gebracht, um sicherzustellen, dass der Sieg des Reiches gegen internationalistische Bankiers und die bolschewistische Korruption für zukünftige Generationen erhalten bleibt. Das Versäumnis der Briten, auf die zahlreichen Versuche Deutschlands, durch Verhandlungen zum Frieden zu gelangen, zu reagieren, zeigte Hitlers grundlegendes Missverständnis über die politischen Ziele Großbritanniens, und dieses Missverständnis wurde letztendlich zu einer der Hauptursachen des Zweiten Weltkriegs. Dies führte schließlich zur Operation "Sea Lion", der Eroberung der britischen Inseln, und zu einem historischen Treffen mit verschiedenen britischen Nationalisten und prodeutschen Politikern, die jetzt ihren Platz in der Neuen Ordnung suchen. \n \nWir haben mehrere Möglichkeiten zu  handeln. Wir können Großbritannien in England, Schottland und Wales aufteilen, eine neue nationalsozialistische britische Union unter unserer Kontrolle gründen oder Oswald Mosley und die faschistische Union unterstützen, um Großbritannien in eine neue Ära des Isolationismus zu bringen. Wir werden die Möglichkeit haben, weitere Informationen zu jeder dieser Optionen zu prüfen, bevor wir eine endgültige Entscheidung treffen. Jede Option, die wir wählen, erfordert militärische Reparationen aus Großbritannien, um uns dabei zu helfen, Europa nach diesem schrecklichen Krieg wieder aufzubauen. "
BP_germany.140.a:0 "Presentiert Pläne für die Aufteilung der Briten."
BP_germany.140.b:0 "Presentiert Pläne für die neue Britische Union."
BP_germany.140.c:0 "Presentiert Pläne für die Britische Union der Faschisten (BUF) ."
BP_germany.140.e:0 "Das ist unötig. Die Insel bleibt besetzt."

BP_germany.141.t:0 "Schicksal der Britischen Inseln - Aufteilung Britanniens"
BP_germany.141.d:0 "Eine der bevorzugten Methoden des Dritten Reiches, um die Kontrolle über die für ihn interessanten Gebiete zu etablieren, war die Ernennung nationalistischer Führer aus der lokalen Bevölkerung. Mit Ausnahme der Reichskommissare der Ostgebiete wurden die deutschen Eroberungen in Gebieten wie Norwegen, Belgien, den Niederlanden und Frankreich effektiv von der Einrichtung deutscher oder nationalsozialistischer Anhänger regiert, die meist aus lokalen politischen Bewegungen rekrutiert wurden. Jetzt haben wir die Möglichkeit, diese Politik gegenüber den Britischen Inseln fortzusetzen, um unsere Neue Ordnung umzusetzen. Mit dem Zusammenbruch des Britischen Empire können wir die Allianz zwischen den Königreichen England und Schottland aufheben, um die Essenz des Vereinigten Königreichs vollständig zu zerstören. Es gibt auch diejenigen, die glauben, dass wir Großbritannien in so viele Einzelteile wie möglich aufteilen sollten, ähnlich der Philosophie, die Alfred Rosenberg in seinen Ideen für die Sowjetunion unterstützt hat. Bei diesem Treffen gibt es einschlägige politische Führer, die bereit sind, die Rolle der neuen Führung Englands, Schottlands und Wales zu übernehmen, und sie werden uns völlig schuldig sein, wenn wir diese Option beibehalten. "
BP_germany.141.a:0 "Erschaffen wir Schottland, England und Wales."
BP_germany.141.b:0 "Erschaffen wir Schottland, England und Wales, doch besetzen wir den Kanal."
BP_germany.141.c:0 "Lassen Sie uns die anderen Pläne überprüfen, bevor wir diese Wahl treffen."

BP_germany.142.t:0 "Das Schicksal der Britischen Inseln - Neue Britische Union"
BP_germany.142.d:0 "Die Teilnahme des Vereinigten Königreichs am Zweiten Weltkrieg war durch eine extrem hohe politische Spaltung und Besorgnis unter den britischen Bürgern gekennzeichnet. Nach dem Fall Frankreichs setzte sich Großbritannien allein gegen das Dritte Reich durch, und nur wenige glaubten, es könne sich lange genug gegen die überwältigende Kraft der Hitler-Ambitionen behaupten. Viele glauben, dass die Briten nicht nur aufgrund der Sturheit und des Willens von Winston Churchill kapitulierten. \n \nNach der erfolgreichen Eroberung der britischen Inseln können wir das Vereinigte Königreich wiederherstellen, um unsere Interessen zu verwirklichen. Zuvor gestürzt, wird Edward VIII. Der ideale Führer für den neuen Staat sein, und die deutsche Regierung wird die täglichen Angelegenheiten der neuen britischen Regierung überwachen. Die britische Nationalsozialistische Partei wird unsere volle Unterstützung erhalten, um den korrupten Einfluss des ungezügelten Kapitalismus und des marxistischen Sozialismus auszurotten. Alle Außenpolitik wird von Berlin aus regiert, so dass die britische Union in allem außer ihrem Namen eine Fortsetzung des Reiches ist. Es wird uns auch erlauben, die Zukunft der britischen Nation im Rahmen der neuen Ordnung vollständig zu kontrollieren. "
BP_germany.142.a:0 "Wir kamen als Befreier. Erstellen Sie eine Neue Britische Union!"
BP_germany.142.b:0 "Erstellen Sie eine britische Union und besetzen Sie den Kanal."
BP_germany.142.c:0 "Sehen wir uns andere Pläne an, bevor wir diese Wahl treffen.."

BP_germany.143.t:0 "Das Schicksal der britischen Inseln - Sektion Großbritanniens"
BP_germany.143.d:0 "Eine der bevorzugten Methoden, die das Dritte Reich zur Kontrolle der Interessengebiete verwendete, war die Ernennung nationalistischer Führer aus der lokalen Bevölkerung. Für spezifische Befreiung Reichskommisariat Ostgebieten, die deutschen Gewinne in Bereichen wie Norwegen, Belgien, den Niederlanden und Frankreich, effektiv verwaltet von deutschen und NS-Anhängern installieren, vor allem aus den lokalen politischen Bewegungen rekrutiert. \n \nTeper wir haben die Möglichkeit, aus tragen diese Politik in Bezug auf die britischen Inseln, um unsere neue Ordnung umzusetzen. Mit dem Zusammenbruch des britischen Empire können wir den Union Act zwischen den Königreichen England und Schottland aufheben, um das Wesen des Vereinigten Königreichs vollständig zu zerstören. Es gibt auch diejenigen, die glauben, dass wir das Vereinigte Königreich in so viele Einzelteile wie möglich aufteilen sollten, ähnlich der Philosophie, die Alfred Rosenberg in seinen Vorstellungen für die Sowjetunion unterstützt hat, und es gibt auch diejenigen, die glauben, dass wir das Vereinigte Königreich in so viele getrennte Teile aufteilen sollten Teile, ähnlich der Philosophie, die Alfred Rosenberg in seinen Ideen für die Sowjetunion unterstützte. Bei diesem Treffen gibt es relevante politische Führer, die bereit sind, die Rolle der neuen Führung Englands, Schottlands und Wales zu übernehmen, und sie werden uns völlig schuldig sein, wenn wir diese Option annehmen. "
BP_germany.143.a:0 "Erstellen Sie England, Schottland und Wales."
BP_germany.143.b:0 "Erstellen Sie England, Schottland, Wales und besetzen Sie den Ärmelkanal."
BP_germany.143.c:0 Sehen wir uns andere Pläne an, bevor wir diese Wahl treffen."."

