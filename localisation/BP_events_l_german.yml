BP_USSR.12.t:0 "Stalin ist tot!"
BP_USSR.12.d:0 "Am frühen Morgen, als unsere belagerte Hauptstadt unter faschistischer Artillerie und Luftangriffen stand, erlitt das sowjetische Volk eine schreckliche Tragödie. \ n \ nDer Generalsekretär, der heldenhaft beschloss, in Moskau zu bleiben, um die Verteidigung der Stadt vor ausländischen Invasoren zu führen, war getötet, als deutsche Sturmtruppen auf einen Konvoi von Lastwagen schossen, in denen er fuhr. Mit Schrapnellwunden wurde er sofort ins nächste Krankenhaus gebracht. Joseph Stalin, der Führer der Sozialistischen Sowjetrepubliken, starb trotz aller Bemühungen unserer tapferen und glorreichen Ärzte an seinen Wunden. \ n \ nDas Schicksal unserer Nation und unseres glorreichen Volkes steht auf dem Spiel. Die Mitglieder des Politbüros wurden dringend zum Interimsgeneralsekretär - Genosse Beria - gewählt. Wir brauchen mehr denn je Einheit, Genossen."
BP_USSR.12.a:0 "Verdammt"

BP_USSR.13.t:0 "Stalin ist sicher"
BP_USSR.13.d:0 "Am frühen Morgen, als die ersten fortgeschrittenen Streitkräfte der Wehrmacht in Moskau einmarschierten und eine Stadtschlacht mit unseren tapferen Verteidigern begann, verließen Genosse Stalin und Mitglieder des SVGK die Hauptstadt und wurden nach Kuibyschew evakuiert. Pessimistische Mitglieder des Militärkommandos überredeten Stalin, die Führung sogar noch weiter - über den Ural hinaus nach Swerdlowsk - zu evakuieren."
BP_USSR.13.a:0 "Ok"

### Romania

BP_romania.1.t:0 "Rumäniens blick nach Osten"
BP_romania.1.d:0 "Rumänische Nationalisten wollen das große Rumänien wieder aufbauen. Bukarests Pläne, die rumänischen Grenzen zu verändern, werden von vielen Politikern in Berlin unterstützt. Wir beabsichtigen jedoch nicht, die südliche Dobrudscha oder Nordsiebenbürgen in den rumänischen Staat zurückzuführen. Wir fördern besser die Ausdehnung der rumänischen Grenzen nach Osten. In Rumänien hat man begonnen, an die  "Transnistria" historischen territiorien von Rumänien zu denken."
BP_romania.1.a:0 "Großartige Idee"
BP_romania.1.b:0 "Lass sie sich mit dem zufrieden geben, was sie haben"

