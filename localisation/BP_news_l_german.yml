l_german:

BP_news.1.t:0 "Totaler Erfolg der Operation Barbarossa!"
BP_news.1.d:0 "Ein Ereignis, das die Welt verblüffte, heute hat die Sowjetunion zugestimmt, das gesamte Gebiet westlich des 48. Meridians zu übergeben. Angesichts großer Verluste und der Unfähigkeit, weiter zu kämpfen, hat die Sowjetunion offiziell ihr Gebiet westlich der Linie Archangelsk - Wolga - Astrachan verlegt. Der Waffenstillstand ist in Kraft getreten, und die ÜberNeutralitye der Roten Armee ziehen nach Osten, jenseits der A-Linie.\n \nWir erhalten Berichte von einem massiven Exodus sowjetischer Zivilisten hinter dem Ural, die vor der Besetzung der vorrückenden Deutschen Truppen fliehen. Ein ganzes Land wurde entwurzelt..."
# Democratic
BP_news.1.a:0 "Was kann  die Deutsche Kriegsmaschine stoppen?"
# Fascism
BP_news.1.b:0 " Großartige Neuigkeiten!" 
# Communism
BP_news.1.c:0 "Wir haben verloren, aber wir werden Rache üben..."
# Neutrality
BP_news.1.e:0 "Nichts überraschendes..."

BP_news.2.t:0 "Europäisches Russland in Deutschen Händen!"
BP_news.2.d:0 "Eine vernichtende Niederlage für die Sowjetunion war die Invasion der deutschen Blitzkriegsfaust. Das Politbüro der Sowjetunion mußte sich verpflichten, die Forderungen Deutschlands zu erfüllen, das gesamte sowjetische Territorium westlich des Uralgebirges zu verlegen. Um den weiteren Tod der Sowjetbürger zu verhindern, wurden die übrigen sowjetischen Einheiten angewiesen, das Feuer vollständig einzustellen. Es gibt Berichte über einen Massenexodus von sowjetischen Zivilisten jenseits des Urals in Richtung Tscheljabinsk und Swerdlowsk auf der Suche nach Sicherheit, auf der Flucht vor der Besatzung der vorrückenden deutschen Truppen. Das ganze Land wurde verbannt...\n \nDer Neutrality der Union zieht sich über den Ural zurück und leckt seine Wunden..."
# Democratic
BP_news.2.a:0 "Was kann  die Deutsche Kriegsmaschine stoppen?"
# Fascism
BP_news.2.b:0 "In Sibirien ist für Sie genug Platz" 
# Communism
BP_news.2.c:0 "Eine schreckliche Belastung für unser Land..."
# Neutrality
BP_news.2.e:0 "Was kann die Deutschen aufhalten?"

BP_news.3.t:0 "Die Sowjetunion ist völlig besiegt!"
BP_news.3.d:0 "Der Führer des Deutschen Reiches, Adolf Hitler, erklärte in einer heute wenig überraschenden Erklärung den totalen Sieg über die Streitkräfte der Sowjetunion. "Heute feiern wir die Früchte unserer Bemühungen!" - sprach er heute aus dem Reichstag, - die größte Bedrohung, die den deutschen Völkern, den Menschen in Europa und den zivilisierten Nationen der Welt je droht, ist nicht mehr. In seiner Siegesrede kündigte der Führer an, die ehemalige Sowjetunion werde sich zwischen dem Reich und dem japanischen Kaiserreich aufteilen: Die Japaner würden die Kontrolle über Kamtschatka, Wladiwostok, Chabarowsk und das Großgebiet Ostsibiriens erlangen, während das Reich die Kontrolle über Westsibirien gewinnen würde . Es ist geplant, eine sibirische "Neutrale Zone" zwischen den beiden Staaten als Zeichen des guten Willens zu schaffen und mögliche militärische Zwischenfälle zwischen den beiden Ländern zu minimieren."
# Democratic
BP_news.3.a:0 "Was kann  die Deutsche Kriegsmaschine stoppen?"
# Fascism
BP_news.3.b:0 "Gute Nachrichten für alle Gegner der bolschewistischen Infektion!" 
# Communism
BP_news.3.c:0 "Wir haben verloren..."
# Neutrality
BP_news.3.e:0 "Es wird die Welt verändern..."

BP_news.4.t:0 "Die Vereinigten Staaten schreiten ein!"
BP_news.4.d:0 "Der amerikanische Adler tritt erneut in die Schlacht der Alten Welt ein. Nach der Landung der deutschen Truppen auf den Britischen Inseln und dem Fall Londons wurde klar, dass Amerika es sich nicht länger leisten kann, der deutschen Aggression zu widerstehen. Die offizielle Kriegserklärung wurde der deutschen Botschaft in Washington übergeben, und amerikanischen Diplomaten in Berlin wurde befohlen, sofort in die Staaten zurückzukehren. Die atlantische Flotte hat ihren Heimathafen Norfolk verlassen. «Das Schicksal der freien Welt», sagte Präsident Roosevelt in seiner Erklärung vor dem Kongress heute Morgen, «darf nicht in die Hände derer fallen, die das Licht der Demokratie erlöschen wollen. Unser Wille bleibt unbesiegbar, bleibt fest, bleibt unbehauen, bleibt ewig, und vor allem bleibt unser Wille und der Wille aller Völker, die diese heilige Pflicht haben, frei!»"
# Democratic
BP_news.4.a:0 "Der Krieg ist noch nicht zuende!"
# Fascism
BP_news.4.b:0 "Unschön..." 
# Communism
BP_news.4.c:0 "Weniger als ein Jahr..."
# Neutrality
BP_news.4.e:0 "Es kann den Verlauf des Krieges ändern..."

BP_news.5.t:0 "Kristallnacht"
BP_news.5.d:0 "In der Nacht vom 9. auf den 10. November 1938 fand in Österreich und Deutschland eine von den Nazis organisierte Reihe jüdischer Pogrome statt. \n \nDas war die erste Massenhandlung körperlicher Gewalt gegen das jüdische Volk, die vom Dritten Reich durchgeführt wurde. Infolgedessen wurden Menschen getötet, 30.000 in Konzentrationslager geschickt, Hunderte von Synagogen wurden niedergebrannt und Fenster von Häusern und Judengeschäft wurden zerstört. Alle Straßen waren mit Glassplittern bedeckt - daher der Name "Kristallnacht". "
# Democratic
BP_news.5.a:0 "Barbarisch!"
# Fascism
BP_news.5.b:0 "Also ist das dass wahre Gesicht des Nazismus?" 
# Communism
BP_news.5.c:0 "Also ist das dass wahre Gesicht des Nazismus?"
# Neutrality
BP_news.5.e:0 "Also ist das dass wahre Gesicht des Nazismus?"

BP_news.6.t:0 "Japanischer Sieg in China"
BP_news.6.d:0 "Der Zweite Chinesisch-Japanische Krieg ist in dieser Woche zu Ende, als japanische Truppen die endgültigen chinesischen Widerstandskämpfer aus ihren Stellungen vertrieben und in der chinesischen Hauptstadt Nanjing ein Friedensvertrag unterzeichnet wurde. Mit einem Federstrich kam endlich Frieden in die Region. Das Ende der Kämpfe wird bereits in Tokio gefeiert. Zahlreiche fröhliche Bürger ziehen in Scharen aus, um an den verschiedenen Siegesparaden teilzunehmen. \n \nExperten und Beobachter können sich nicht einig sein, was als nächstes in der Region geschehen wird. Eines ist jedoch sicher - das japanische Reich ist jetzt die dominierende Macht des Orients. "
BP_news.6.a:0 "Asien wird niemals wieder wie vorher sein, stimmt's?"

BP_news.7.t:0 "Das Nanjing-Massaker"
BP_news.7.d:0 "Nach dem Fall der Stadt gibt es erst jetzt Berichte über Massenraub, Morde, Hinrichtungen, Vergewaltigungen und andere barbarische Gräueltaten durch Soldaten der japanischen Armee. \n \nEine westliche Zeugin schreibt Reverend Ralph L. Phillips : "Ich weiß nicht, wie es enden wird. Ich habe solche Grausamkeit noch nie gehört oder gelesen. Mord! Raub! Vergewaltigung!" Nach verschiedenen Schätzungen von Zeugen und Experten wurden zwischen 40.000 und mehr als 500.000 chinesische Zivilisten und entwaffnete Soldaten sowie zahlreiche Vergewaltigungen und Plünderungen getötet. Im Falle von Widerstand oder etwas, das missbilligend erscheint, verwenden die Japaner die Hinrichtung, indem sie Bajonette, Schwerter und andere Waffen verwenden. Die gesamte japanische Armee scheint frei zu tun, was sie will. "
# Демократия
BP_news.7.a:0 "Die gesamte zivilisierte Welt steht angesichts dieser Taten in Benommenheit und Abscheu."
# Фашизм
BP_news.7.b:0 Die gesamte zivilisierte Welt steht angesichts dieser Taten in Benommenheit und Abscheu.." 
# Коммунизм
BP_news.7.c:0 "Die gesamte zivilisierte Welt steht angesichts dieser Taten in Benommenheit und Abscheu.."
# Нейтралитет
BP_news.7.e:0 "Die gesamte zivilisierte Welt steht angesichts dieser Taten in Benommenheit und Abscheu.."
# США
BP_news.7.f:0 "Das amerikanische Volk ist schockiert!"
BP_news.7.g:0 "Das amerikanische Volk beachtet die Neuigkeiten..."
# Китай
BP_news.7.h:0 "Wir werden Sie rächen!"

BP_news.12.t:0 "Stalin ist Tot!"
BP_news.12.d_stalin_stay:0 "Am frühen Morgen, als die belagerte sowjetische Hauptstadt Moskau Artillerieangriffen und deutschen Luftangriffen unterzogen wurde, und am Stadtrand der Stadt die ersten Kämpfe beginnten, wurde der Führer der UdSSR, Joseph Stalin getötet, als er aus dem Kreml in einen sicheren Hafen im Osten der Stadt floh. Ersten Berichten zufolge wurde der Konvoi, mit dem er unterwegs war, von deutschen Flugzeugen angegriffen, was Stalin selbst schwer verletzte und mehrere Mitglieder seines Kabinetts tötete. Ein paar Stunden später starb Stalin an seinen Wunden. Die sowjetischen Truppen sind ohne Befehle von oben in Panik und Unordnung, viele Militärexperten sagen voraus, dass die Truppen der deutschen Soldaten sofort eingreifen, um diese Vormuschestwa auszunutzen, die die Truppen der Roten Armee weiter nach Osten bringen würden."
BP_news.12.d_stalin_safe:0 "Heute haben die deutschen Behörden berichtet, dass vor ein paar Tagen an der Grenze zu der Sibirischen neutralen Zone und dem Reich, Whermat's Späher mit den Neutralityen der Roten Armee, die in den Partisanenkrieg gingen, in den Kampf zogen. Deutsche Soldaten brachen schnell ihren Widerstand,und waren sehr überrascht, als sie den größten bolschewistischen Führer Joseph Stalin unter den Toten fanden! "Die Autopsie ergab, dass er aus einer Schusswunde in den Bauch ausgeblutet war. Seine Leiche wurde einbalsamiert und nach Deutschland gebracht, um ihn zu einem Museum, das dem Kampf gegen die jüdisch-bolschewistische Bedrohung gewidmet ist, zu bringen. Bald werden die Berliner es selbst sehen können ", sagte der Deutsche Vertreter."
# Democratic
BP_news.12.a:0 "Ohne Stalin ist Europa für uns verloren..."
# Fascism
BP_news.12.b:0 "Ha Ha Ha der Alte Mann ist endlich tot! Darauf trink ich mir einen!" 
# Communism
BP_news.12.c:0 "Schreckliche Nachrichten für die Ganze Union..."
# Others
BP_news.12.e:0 "Ein Diktator weniger..."

BP_news.13.t:0 "Coup d'état im Irak!"
BP_news.13.d:0 "Am frühen Morgen fand infolge der anti-britischen Stimmung im Irak ein Staatsstreich statt. Das Regime des Regenten Abd al-Ilah wurde gestürzt und Rashid Ali al-Ghailani zum Premierminister ernannt. Der Putsch wurde von vier irakischen Generälen angeführt, die in der nationalistischen Gruppe "Goldener Platz" waren. Gerüchten zufolge wurde diese Gruppe von der deutschen Regierung finanziert. Nach Angaben der Rebellen erlangte der Irak 1930 aufgrund des britisch-irakischen Vertrages nur formelle Unabhängigkeit. Die neue Regierung kündigte die Aufhebung aller Verträge mit Großbritannien an und fordert den Rückzug britischer Stützpunkte aus dem Gebiet des Irak. Es besteht kein Zweifel, dass die britische Regierung sofort auf die Maßnahmen der neuen irakischen Regierung reagieren wird."
# Germany
BP_news.13.a:0 "Großartige Neuigkeiten!" 
# Britannia
BP_news.13.b:0 "Noch mehr Kopfschmerz..."
# Rest
BP_news.13.c:0 "Der Krieg hat nun den Nahen Osten erreicht..."

BP_news.14.t:0 "Der coup d'état im Irak ist fehlgeschlagen!"
BP_news.14.d:0 "Am frühen Morgen versuchte das Land aufgrund der anti-britischen Stimmung im Irak einen Staatsstreich. Der Staatsstreich wurde von Rashid Ali al-Ghailani und vier irakischen Generäle, die in der nationalistischen Gruppe "Goldener Platz" waren, angeführt.\n \nNach Ihnen,erhielt der Irak 1930 nur formelle Unabhängigkeit von Großbritannien. Nach einigen Informationen ist Deutschland in den Putschversuch involviert.\n \nDie Situation im Land, besonders in der Hauptstadt Bagdad, ist immer noch angespannt."
# Germany
BP_news.14.a:0 "Idioten! Amateure!" 
# Britannia
BP_news.14.b:0 "Gefährliche Situation..."
# Rest
BP_news.14.c:0 "Ein weiteres Hinter-den-kolissen Spiel?"