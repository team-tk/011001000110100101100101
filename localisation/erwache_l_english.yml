 GER_Superpower:0 "Europe's One Superpower"
 GER_Superpower_desc:0 "Europe is ours. From Gibraltar to Moscow, from London to Athens flags German flags.\nThe victory is ours yet some things remain to be solved. Are other nations that fought by our side alowed to retain sovereignity or should they bow under Germania's rule?\nWe must organize a summit and solve these things once and for all."
 GER_England_tt:0 "§HUnited Kingdom§!: Does not control a state in the British Isles and Gibraltar"
 GER_Soviet_tt:0 "§HSoviet Union§!: Does not control Moscow, Stalingrad and Leningrad"
 GER_Superpower_EXPL_1:0 "§HAdolf Hitler§! will invite leaders of same-thinking nations of Europe to discuss future fate of Europe.\nAs Germany now stand as dominant nation, others should accept whatever way we will take in this new era.\n"
 GER_Superpower_EXPL_2:0 "§RWrong decisions taken in the conference could lead to war with European nations that are not yet under our sphere of influence!§!\n"
 
 GER_One_Reichs_Navy:0 "One Reich's Navy"
