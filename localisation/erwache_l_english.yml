 GER_Germania:0 "Welthauptstadt Germania"
 GER_Germania_desc:0 "Designed by Albert Speer and approved by the Führer himself Welthauptstadt Germania will be noble and modern sample of German greatness. From Große Halle to Siegessäule will lead a modern road and rail. The city will be equipped with state-of-the-art equipment, the most luxurious restaurants and the most beautiful parks.\nAll that for the glory of the Führer and the German people and nation."
 
 GER_Welthauptstadt_Germania:0 "Germania"
 GER_Welthauptstadt_Germania_desc:0 "We will rename the capital of our country to something that represents the capital of the Germanic Reich: Germania. We will begin construction projects to build: a massive column dedicated to our victory, the Große Halle, and expand the Reichstag."
 
 
 GER_Germania_Volkshalle:0 "Germania's Volkshalle"
 GER_Germania_Volkshalle_desc:0 "The Volkshalle ('People's Hall'), also called Große Halle ('Great Hall') or Ruhmeshalle ('Hall of Glory'), was a huge domed monumental building planned by Adolf Hitler and his architect Albert Speer for Germania in Berlin. The word Volk had a particular resonance in Nazi thinking. The term völkisch movement, which can be translated to English as 'the people's movement' or 'the folkish movement', derives from Volk but also implies a particularly racial undertone. Before the First World War, völkisch thought had developed an attitude to the arts as the German Volk; that is, from an organically linked Aryan or Nordic community (Volksgemeinschaft), racially unpolluted and with its roots in the German soil of the Heimat (homeland)."
 GER_Germania_Defence_Sector:0 "Germania's Defence Sector"
 GER_Germania_Defence_Sector_desc:0 "To ensure safety for our great welthauptstadt we will invest in building strong all-around defence. It will include modern bunkers, rocket systems, anti-air towers and profesional military personel to operate it."
 GER_Germania_Research:0 "Expand Germania's Laboratories"
 GER_Germania_Research_desc:0 "The great city provides many great minds. Our priority must be to build modern research complex to provide suitable ground where they can operate."
