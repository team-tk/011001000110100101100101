 ### Hess' Mission
 umc_ger.30.t:0 "Rudolf Hess captured in Eaglesham"
 umc_ger.30.d:0 "Our oficial sources in Norhtern England reports, that Deputy Führer Rudolf Hess, traveling in Bf 110E-1/N aircraft, was captured in Eaglesham after his crash landing.\n\nAfter a short interrogation he said that he is on official peace mission, approved by the Führer himself. His words are for sure tempting - even more with our disastrous outcome in Europe. The France has fallen. German steel boots march under the Arc de Triomphe while French goverment with Philippe Pétain in its head agreed to conclude a separate peace. And they left us alone to continue the struggle.\n\nWe now have a difficult choice to make - should we publicly announce the beginning of Peace Talks with [GER.GetName], which would undoubtedly cause a public decline in morale, or should be lock this nazi scum and continue the struggle?"
 umc_ger.30.a:0 "Lock him up, he is just a mere spy."
 umc_ger.30.b:0 "Our empire is far more important than continental situation in Europe."
 
 umc_ger.31.t:0 "Hess Captured in England"
