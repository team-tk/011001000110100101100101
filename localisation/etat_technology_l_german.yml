 dispersed_industry_d_desc:0 "Unser Rohstoffnachschub erfolgt über verschiedene verteilte Systeme und unsere Fabriken sind gegen Angriffe umfangreich geschützt."
#-<><><>
 construction_a:0 "Bauwesen VI"
 construction_a_desc:0 "Verbesserte Bautechniken erlauben uns noch effektiver Gebiete zu nutzen. "
