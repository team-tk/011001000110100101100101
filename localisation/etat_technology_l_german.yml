#-<><><>
 concentrated_industry_a:0 "Konzentrierte Industrie VI"
 concentrated_industry_a_desc:0 "Für jede Kugel, die sie machen, machen wir Tausend. Selbst wenn unsere Jungs mal nicht treffen, sollen unsere Feinde in Blei ersaufen."
