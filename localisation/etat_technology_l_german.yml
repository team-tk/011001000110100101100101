 construction_d_desc:0 "Moderne Methoden stellen sicher, dass wir alles, überall und jederzeit bauen können. Das heißt nicht, dass es dafür etwa eine Lohnerhöhung geben würde."
 excavation_d:0 "Rohstoffabbau IX"
 excavation_d_desc:0 "Rohstoffe sind das Salz der Erde. Und unserer Wirtschaft fehlt stets eins: Salz."
