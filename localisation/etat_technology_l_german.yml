 streamlined_line_a:0 "Optimierte Fließbandproduktion II"
 streamlined_line_a_desc:0 "'Der Arbeiter hat seine Linke Hand immer mindestens 20cm von der Maschiene fern zu halten. Die Füße und Beine sind während des Betriebes zwischen dem Hauptschalter und der roten...'"
