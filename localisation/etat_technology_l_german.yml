 concentrated_industry_c_desc:0 "Vertikele Produktionsprozesse mit effizienter Zentralsteuerung sichert noch größere Produktivität."
 dispersed_industry_c:0 "Verteilte Industrie VIII"
 dispersed_industry_c_desc:0 "Selbst bei größten Bombardierungen können wir unterirdisch unsere Produktion auf einem hohen Niveau weiterführen."
 concentrated_industry_d:0 "Konzentrierte Industrie IX"
 concentrated_industry_d_desc:0 "Verlinkung verschiedener Industriezweige, Zuliefersysteme und Zentralplanung sorgen für höchste Produktionsraten."
