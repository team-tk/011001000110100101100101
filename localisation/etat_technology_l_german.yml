 concentrated_industry_b_desc:0 "Die heutigen Mega-Fabriken lassen selbst die neuesten Fabriken der vergangenen Jahre alt aussehen."
 dispersed_industry_b:0 "Verteilte Industrie VII"
 dispersed_industry_b_desc:0 "Wir haben große Fortschritte in Tunnelbautechniken gemacht und können nun riesige unterirdische Produktionsanlagen bauen."
