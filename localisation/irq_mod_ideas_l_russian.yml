 IRQ_expansion_of_military_reserve_idea_desc:0 "Недавний закон подчёркивает введения небольшого призыва в армию для пополнения резерва."
 IRQ_tank_academy_idea_desc:0 "Все ислледования в области бронетехники, отвечает этот научный комплекс."
 IRQ_growth_among_the_supporters_of_nationalism:0 "Рост национализма среди политиков"
 IRQ_growth_among_the_supporters_of_nationalism_desc:0 "Активная пропаганда политической партии «Золотой квадрат» призывает создать «Новый Халифат» - объединение всех земель под знаменем ислама."
 IRQ_arabican_revolution_idea:0 "Распостранение красно-исламской революции"
 IRQ_arabican_revolution_idea_desc:0 "Единство нации по религии - это то, на что способен арабский коммунизм."
 IRQ_socialism_in_one_country_idea:0 "Социализм в отдельно взятой стране"
 IRQ_socialism_in_one_country_idea_desc:0 "Сейчас мы должны укреплять социализм в нашей стране, и идти на союз с СССР."
 IRQ_german_military_quality_idea:0 "Немецкие военные советники"
 IRQ_german_military_quality_idea_desc:0 "Советники прибывшие из офицерских составов Вермахта, помогут обучить нашу армию до проффесионального уровня."
 IRQ_divided_government:0 "Разделённое правительство"
 IRQ_divided_government_desc:0 "Страна погрязла в конфликте между организацией коммунистов с одной, и «Золотым квадратом» с другой стороны."
 IRQ_strengthening_of_the_government:0 "Улучшение отношений между политиками"
 IRQ_strengthening_of_the_government_desc:0 "Что бы избежать гражданской войны, следует пойти на примирение коммунистов и националистов."