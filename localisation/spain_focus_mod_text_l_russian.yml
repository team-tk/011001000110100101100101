 SPR_Nav_Air_short_desc:0 "Naval Air"
 SPR_Air_Officers:0 "Создание военно-воздушной Академии"
 SPR_Air_Officers_desc:0 "ВВС играют огромную роль в современной войне, нам не стоит отставать от таких авиационных гигантов как Англия и Германия."
