 SPR_Exercises_short_desc:0 "Учения"
 SPR_Political_Effort:0 "Назначить нового министра"
 SPR_Political_Effort_desc:0 "Пришло время реформ в нашей стране, нам нужны надежные люди в правительстве."
 SPR_Political_Effort_short_desc:0 "Advisor"
 SPR_Fascism:0 "Поддержать фашистские взгляды"
 SPR_Fascism_desc:0 "Поддержим путь Фалангизма. Фалангизм - авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 SPR_Fascism_short_desc:0 "Фашизм"
 SPR_Fascist_Rec:0 "Националистические дивизии"
 SPR_Fascist_Rec_desc:0 "С помощью националистической пропаганды , мы сможем привлечь в нашу армию новых добровольцев, готовых умереть за свою страну и народ!"
 SPR_Fascist_Rec_short_desc:0 "Recruitment"
 SPR_Communism_Idea:0 "Коммунистическая пропаганда"
 SPR_Communism_Idea_desc:0 "Рабочий класс, пришло наше время! Построим социализм в нашей великой Испании!"
 SPR_Recruitment_Fascist:0 "Фашистская вербовка рекрутов"
 SPR_Recruitment_Fascist_desc:0 "Националистическая пропаганда, агитирует чувство гордости нашего народа, это вызвало вспелкс добровольцев в нашу армию."
 SPR_Communism:0 "Коммунистическое воспитание"
 SPR_Communism_desc:0 "Мы должны быть уверенны, что каждый гражданин нашей страны, готов пожертвовать собой ради коммунистической идеи!"
 SPR_Communism_short_desc:0 "Коммунистическое воспитание"
 SPR_Spain_First:0 "Основать свой альянс"
 SPR_Spain_First_desc:0 "Испания прежде всего, мы не будем находится под комадованием других стран!"
 SPR_Spain_First_short_desc:0 "Испания прежде всего!"
 SPR_Join_Germany:0 "Вступить в Ось"
 SPR_Join_Germany_desc:0 "Мы присоединяемся к Германским товарищам по идеолгии!"
 SPR_Join_Germany_short_desc:0 "Axis"
 SPR_Befriend_Por:0 "Подружиться с Португалией"
 SPR_Befriend_Por_desc:0 "Мы должны расширить наш Альянс, Португалия прекрасный кандидат."
 SPR_Befriend_Por_short_desc:0 "Португалия"
 SPR_Take_Por:0 "Объеденить Пиренейский полуостров"
 SPR_Take_Por_desc:0 "Нам необходимо расширять своё государство, Португалия первая на пути нашей экспансии."
 SPR_Take_Por_short_desc:0 "Пиренейский полуостров"
 SPR_Communist_Propaganda:0 "Коммунистическая вербовка"
 SPR_Communist_Propaganda_desc:0 "Пусть вся молодежь Испании вступит в борьбу против фашизма и капитализма!"
 SPR_Communist_Propaganda_short_desc:0 "Коммунистическая вербовка"
 SPR_Nuclear:0 "Атомные иследования"
 SPR_Nuclear_desc:0 "Теперь у нас есть необходимые знания и инфраструктура и мы можем сосредоточить усилия на разработке секретного оружия, о котором раньше могли грезить разве что писатели-фантасты."
 SPR_Nuclear_short_desc:0 "Атомные исследования"
 SPR_Join_USSR:0 "Присоединиться к Коминтерну"
 SPR_Join_USSR_desc:0 "Советский Союз-Родина революции, мы должны присоединяется к ниму, и вместе координировать усилия по освобождению рабочего класса!."
 SPR_Join_USSR_short_desc:0 "СССР"
 SPR_Por_Faction:0 "Пригласить Потругалию в Коминтерн"
 SPR_Por_Faction_desc:0 "Теперь, когда в Португалии победил рабочий класс, они могут присоединяется к нам."
 SPR_Por_Faction_short_desc:0 "Пригласить Потругалию"
 SPR_influence_drift_communism:0 "Коммунистическая пропаганда Испании"
 SPR_influence_drift_communism_desc:0 "Испанские коммунисты оказывают влияние на наш народ!"
 SPR_Com_Take_Por:0 "Распространение революции в Португалии"
 SPR_Com_Take_Por_desc:0 "Мы должны распространять коммунистическую революцию в Португалии, они не очень хотят этого, поэтому, мы силой освободим пролетарий!"
 SPR_Com_Take_Por_short_desc:0 ""Распространение революции"
 SPR_Por_Com:0 "Влиять на политику в Португалии"
 SPR_Por_Com_desc:0 "Мы должны поддерживать коммунизм в Португалии"
 SPR_Por_Com_short_desc:0 "Влиять на политику"
 SPR_France_Ger:0 "Атаковать Францию"
 SPR_France_Ger_desc:0 "Мы должны атаковать Францию, пока все их войска сражаются на линии Мажино."
 SPR_France_Ger_short_desc:0 "Attack France"
 SPR_France_Attack:0 "Удар в спину"
 SPR_France_Attack_desc:0 "Трусливый французский народ должен подчиниться Испании. "
 SPR_France_Attack_short_desc:0 "Stab"
 SPR_France_Communist:0 "Распространение революции во Франции"
 SPR_France_Communist_desc:0 "Сейчас во Франции правят капиталистические тираны, пришло время освободить пролетарат Франции!Ура!"
 SPR_France_Communist_short_desc:0 "Spread Revolution"
 SPR_influence_drift_democratic:0 "Поддержка демократии"
 SPR_influence_drift_democratic_short:0 "Наши люди становятся все более восприимчивыми к идеям демократии."
 SPR_Democracy:0 "Поддержка демократии"
 SPR_Democracy_desc:0 "Демократия-это единственный цивилизованный способ управления."
 SPR_Democracy_short_desc:0 "Support Democracy"
 SPR_Democracy_Por:0 "Поддержка демократии в Португалии"
 SPR_Democracy_Por_desc:0 "Мы должны поддерживать демократические движения в Португалии."
 SPR_Democracy_Por_short_desc:0 "Support Democracy"
 SPR_Take_Por_Democratic:0 "Заставить принять демократию силой"
 SPR_Take_Por_Democratic_desc:0 "Португальский народ страдает от тирании, свергнем диктаторов!"
 SPR_Take_Por_Democratic_short_desc:0 "Spread Democracy"
 SPR_Italy:0 "Вернуть Арагонские земли"
 SPR_Italy_desc:0 "Италия, фашистская стран и, как следствие, мы можем напасть на них и забрать то, что некогда было нашим по праву."
 SPR_Italy_short_desc:0 "Take Back"
 SPR_Gib_Gib:0 "Вернуть Гибралтар"
 SPR_Gib_Gib_desc:0 "Гибралтар был украден у нас трусливыми англичанами, пришло время вернуть то, что предналежит нам по праву! "
 SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
 SPR_Ven:0 "Вернуть Венесуэлу"
 SPR_Ven_desc:0 "Венесуэла обладает нефтью, так как это часть нашей бывшей империи, мы обязаны вернуть её в свои владения."
 SPR_Ven_short_desc:0 "Вернуть Венесуэлу"
 SPR_Col:0 "Вернуть Колумбию"
 SPR_Col_desc:0 "Мы должны восстановить свое право называться колониальной империей, пришло время вернуть Колумбию!"
 SPR_Col_short_desc:0 "Вернуть Колумбию"
 SPR_Research_2:0 "Спонсировать Барселонский университет"
 SPR_Research_2_desc:0 "Если мы хотим оставаться развитой и современной державой, нам стоит позаботиться о наших научных кадров. "
 SPR_Research_2_short_desc:0 "Expand Universities"
 SPR_Cuba:0 "Вернуть Кубу"
 SPR_Cuba_desc:0 "Куба, наша бывшай колония, вернем наши владения."
 SPR_Cuba_short_desc:0 "Куба"
 SPR_Phil:0 "Вернуть Филиппины"
 SPR_Phil_desc:0 "В 1565 году, наш конкистадор Мигель Лопес де Легаспи основал на Филиппинах первое испанское поселение, и подчинил их под властью Испанского Короля!"
 SPR_Phil_short_desc:0 "Вернуть Филиппины"
 SPR_PRU:0 "Вернуть Перу"
 SPR_PRU_desc:0 "Как и Венесуэла, это часть нашей бывшей империи, мы имеем все основание вернуть эти территории испанскому народу!"
 SPR_PRU_short_desc:0 "Вернуть Перу"
 SPR_DOM:0 "Подчинить Доминикану"
 SPR_DOM_desc:0 "Подчинить Доминиканскую Республику"
 SPR_DOM_short_desc:0 "Captaincy DOM"
 SPR_eq_bonus:0 "Улучшение пехотного и артиллерийского оружия"
 SPR_Civ_Econ:0 "Развитие частного сектора"
 SPR_Civ_Econ_desc:0 "Мы должны стимулировать экономический рост в стране за счет снижения налогов."
 SPR_Civ_Econ_short_desc:0 "Развитие частного сектора"
 SPR_Civ_Factory_Idea:0 "Успешная экономическая политика"
 SPR_Civ_Factory_Idea_desc:0 "Частный сектор растет"
 veren.1.t:0 "Приглашение Испании"
 veren.1.d:0 "Испания намерена создать собственный альянс, и они хотели-бы, чтобы мы присоедились к ним. Если мы согласимся, то мы получим сильного регионального союзника, а отказав, можем спровоцировать их на нападение."
 veren.1.a:0 "Мы присоединимся к их Альянсу"
 veren.1.b:0 "Нет, мы останимся независимыми, даже если это приведёт к войне!"
 POLITICS_FRANCOGEN_DESC:0 "Франсиско Франко является лидером нашей страны. Он опытный генерал и может командовать нашей армией в случае необходимости."
 veren.3.t:0 "Португалия присоединяется к нам"
 veren.3.d:0 "После долгих раздумий, правительство Португалии приняло решение о вхождении в наш альянс."
 veren.3.a:0 "Прекрасно!"
 veren.4.t:0 "Португалия отказывается"
 veren.4.d:0 "Португалия отказалась примкнуть к нашей фракции, после давления со стороны стран Союзников"
 veren.4.a:0 "Черт бы их побрал!"
 veren.2.t:0 "Франко командует нашими войсками"
 veren.2.d:0 "Генерал Франко не собирается быть лидером нашей нации, но станет командовать нашими войсками."
 veren.2.a:0 "Отлично!"
 veren.5.t:0 "Проект атомной бомбы"
 veren.5.d:0 "Проект атомной бомбы, запущенный правительством Испании, наврядли обрадует другие страны."
 veren.5.a:0 "В Испании будут строить ядерное оружие!"
 veren.6.t:0 "Висенте Рохо будет командовать нашими войсками"
 veren.6.d:0 "Висенте Рохо намерен командовать Республиканскими войсками!"
 veren.6.a:0 "Прекрасно!"