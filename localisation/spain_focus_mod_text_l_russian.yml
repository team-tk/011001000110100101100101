 SPR_Naval:0 "Испанский флот"
 SPR_Naval_desc:0 "Для восстановления былого величия Испании, нам необходим наш флот!"
 SPR_Naval_2:0 "Развитие военно-морских верфей"
 SPR_Naval_2_desc:0 "Возведем новые верфи в Андалусии и Наварре."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Развитие подводных лодок"
 SPR_Subs_desc:0 "Подводные лодки, идеально подходят для перехвата торговых конвоев противника."
 SPR_Subs_short_desc:0 "Submarine Fleet"
 SPR_Screens:0 "Развитие эскортных кораблей"
 SPR_Screens_desc:0 "Эскорты будут прикрывать наши линкоры и торговые конвои."
 SPR_Screens_short_desc:0 "Escort Designs"
 SPR_Capitals:0 "Испанские Линкоры"
 SPR_Capitals_desc:0 "«Сантисима-Тринидад»- самый большой линейный корабль XVIII века. Вернем былое величие нашего флота!"
 SPR_Capitals_short_desc:0 "Capital Ship Focus"
 SPR_Carriers:0 "Развитие авианосцев"
 SPR_Carriers_desc:0 "Морская авиация, способна наносить серьезные повреждения кораблям противника, а так же поддерживать сухопутные части вблизи берега."
