 SOV_French_Soviet_Treaty_tt:0 "§YПрерывает Германско-Советское сотрудничество.§!\n"
 sov_remove_designer:0 "Remove as §YDesign Company§!:\n"
 SOV_Invest_in_the_Military_tt:0 "§YУзаконенная паранойя?§!\n \n"
 SOV_World_Revolution_tt:0 "§Y Распространяет марксизм по всему миру, увеличивая влияния Коминтерна во всех странах. Может, капиталисты не обратят внимание на Советское государство, разжигающие классовую борьбу у них на задворках?§!\n \n"
 SOV_European_Sphere_tt:0 "Устанавливает национальные провинции для Советского Союза на территории Франции, Германии и Италии.\n"
 SOV_Resist_Colonial_Subjugation_tt:0 "§Y Колонии западных империй получат независимость. Они этого не оценят. §!\n"
