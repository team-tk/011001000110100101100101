l_german:

soviet_focus:0 "Sowjetischer Schwerpunkt-Baum"
 SOV_Lenin_Cult:0 "Leninkult"
 SOV_Lenin_Cult_desc:0 "Wir müssen die Hingabe zur Religion mit der Hingabe zum Staat ersetzen."
 SOV_New_Soviet_Woman:0 "Neue Sowjetische Frau"
 SOV_New_Soviet_Woman_desc:0 "Wir haben große Fortschritte gemacht hin zu einer Gleichstellung der Geschlechter in unserer Gesellschaft. Lasst uns auf diesem Weg voranschreiten und Frauen auffordern auch in der Schlacht zu dienen. Wenn wir sie für Unterstützungsrollen an der Front und für einige begrenzte Kampfrollen nutzen dann können wir damit gesunde Männer für den Kampf freimachen. Nur mit wahrer Gleichstellung und wahrer Hingabe zur Sache können wir der Agression der ausländischen Mächte standhalten."
 
 SOV_Trotskyite_Coup:0 "Trotzkistischer Putsch"
 SOV_Trotskyite_Coup_desc:0 "Trotzki ist heimlich in die Sowjetunion zurückgekehrt und seine Unterstützer sind in Stellung gegangen um eine Machtübertragung zu ermöglichen. Wenn alles nach Plan läuft dann wird Stalins Herrschaft ein jehes Ende finden. Dieser Wandel in der Regierung wird zweifellos Konsequenzen auf die Leistungsfähigkeit unserer Gesellschaft haben aber wir werden es überwinden!"
 SOV_Organize_Labor:0 "Organisiert die Arbeiterschaft"
 SOV_Organize_Labor_desc:0 "Genauso wie ein Mob keine Armee ist, so sind unorganisierte Arbeiter keine Nation."

 SOV_Integrate_Labor_Into_The_Military:0 "Integriert die Arbeiterschaft in das Militär"
 SOV_Integrate_Labor_Into_The_Military_desc:0 "Jeder muss seinen Dienst tun. Einige nutzen Gewehre, andere Hämmer, die Arbeiterschaft muss lernen beides zu nutzen."
 SOV_A_Gun_In_Every_Hand:0 "Eine Waffe in jeder Hand"
 SOV_A_Gun_In_Every_Hand_desc:0 "Macht kommt aus dem Lauf eines Gewehres. Wir müssen sicherstellen dass wir jede Menge Waffen im Besitz haben für die Befreiung des Proletariats in der Welt."
 SOV_New_Infantry_Equipment:0 "Neue Infanterieausrüstung"
 SOV_New_Infantry_Equipment_desc:0 "Mit modernisierter Ausrüstung werden unsere glorreichen Soldaten das Werkzeug haben um die Welt von der kapitalistischen Unterdrückung zu befreien."
 SOV_Red_Mountaineers:0 "Rote Gebirgsjäger"
 SOV_Red_Mountaineers_desc:0 "Wir müssen ein Programm starten um unsere Truppen im Gebirgskampf zu schulen. Vorbereitet auf die härtest mögliche Umgebung werden diese Truppen die Speerspitze für unseren Freiheitskampf für die Welt sein."
 SOV_Jungle_Training:0 "Dschungeltraining"
 SOV_Jungle_Training_desc:0 "Wir müssen Methoden entwickeln und unsere Soldaten fortbilden um in der Lage zu sein Krieg in tropischen Gegenden zu führen. Das Proletariat in tropischen Gefilden braucht genauso sehr Befreiung wie jene die in England und Frankreich ausgebeutet werden."
 SOV_Nationwide_Wargame:0 "Landesweite Kriegsspiele"
 SOV_Nationwide_Wargame_desc:0 "Mit gewaltigen Kriegsspielen welche die gesamte Weite der UdSSR umspanne, werden wir in der Lage sein die Erfahrungen zu machen die es braucht um effektive Kriegsführung in der Moderne zu betreiben."
 SOV_Work_On_Logistics:0 "Verbessert unsere logistischen Kapazitäten"
 SOV_Work_On_Logistics_desc:0 "Soldaten brauchen eine ständige Versorgung an Nahrung und Munition um wirksam im Schlachtfeld zu sein. Wir sollten eine Elitetruppe aus Offizieren bilden um sicherzustellen dass die Armee stets die Vorräte bekommt die sie benötigt. Alexander Wassilewski ist ein äußerst fähiger Befehlshaber der die erforderlichen Fertigkeiten hat um diese neue Elitestaffel zusammenzustellen."
 SOV_Military_Machine:0 "Militärmaschinerie"
 SOV_Military_Machine_desc:0 "Die sowjetische Militärmaschinerie wird immer weiter Waffen ausstoßen bis zu dem Tag an dem das gesamte Proletariat von der Unterdrückung befreit wurde."
 SOV_Develop_Resources:0 "Erschließt Ressourcen"
 SOV_Develop_Resources_desc:0 "Fabriken brauchen Erze und andere Rohstoffe um Waffen für das Militär zu prodzieren und daher müssen wir neue Minen eröffnen um diese zu erlangen."
 SOV_more_tech:0 "Investiert in die Wissenschaft"
 SOV_more_tech_desc:0 "Wir müssen damit weitermachen die Grenzen des menschlichen Wissens auszuweiten. Mithilfe von Wissenschaft können wie eine bessere Gesellschaft für die Menschheit schaffen."
 SOV_The_Working_Man:0 "Der arbeitende Mensch"
 SOV_The_Working_Man_desc:0 "Der arbeitende Mensch ist der wichtigste Bestandteil der trotzkistischen Revolution. Wenn er nicht seinen Platz in dieser glorreichen Revolution kennt dann werden unsere Hoffnungen und Träumen zu einem unglücklichen Ende finden."
 SOV_Restrict_Political_Expression:0 "Begrenzt politische Ausdrucksmöglichkeiten"
 SOV_Restrict_Political_Expression_desc:0 "Auch wenn die Redefreiheit und andere politische Freiheiten große Annehmlichkeiten bieten, so erfordern die modernen Zeiten doch andere Maßnahmen. Diejenigen welche Rebellion befeuern und Widerspruch verursachen, müssen gejagt und von der Bevölkerung entfernt werden."
 SOV_One_Dream_One_China:0 "Ein Traum, ein China"
 SOV_One_Dream_One_China_desc:0 "Wir werden der wahren chinesischen Regierung helfen die Bauern von den verschiedenen Kriegsherren, welche in den letzten Jahren an die Macht kamen, zu befreien. Der oberste Kriegsherr, Chiang Kai-shek, wird ein harter Gegner sein des es zu überwinden gilt, daher werden wir militärische Unterstützung gewährleisten für dieses Unterfangen."
 SOV_Return_Of_Japanese_Occupied_China:0 "Verhandelt die Rückgabe der japanisch besetzten Teile Chinas"
 SOV_Return_Of_Japanese_Occupied_China_desc:0 "Wir werden in dem Konflikt zwischen den Japanern und Chinesen vermitteln und eine gerechte Lösung für die beiden im Zwist gefangenen Parteien vorlegen. Wir werden das Ergebnis der Verhandlungen garantieren und damit sicherstellen dass die Dinge reibungslos ablaufen. Genosse Trotzki ist keiner den man zum Narren hält."
 SOV_Indian_Communism:0 "Indischer Kommunismus"
 SOV_Indian_Communism_desc:0 "Wir werden die Ausbreitung von kommunistischen Ideen unter den indischen Bauern vorantreiben um ihnen zu ermöglichen sich selbst von ihren dekadenten britischen Oberherren zu befreien."
 SOV_Free_The_Peasants:0 "Befreit die Bauern"
 SOV_Free_The_Peasants_desc:0 "Wir werden Indien helfen sich zu industrialisieren, die Industrie zu verstaatlichen und allgemein das Volk von den Bauernhöfen in die neugebauten Fabriken zu bringen."
 SOV_Independence_For_India:0 "Unabhängigkeit für Indien"
 SOV_Independence_For_India_desc:0 "Indien wird endlich seine Unabhängigkeit von dem abscheulichen, imperialistischen Reich des Vereinigten Königreiches erreichen"
 SOV_World_Revolution:0 "Weltrevolution"
 SOV_World_Revolution_desc:0 "Die Bauern und arbeitenden Menschen der Welt müssen befreit werden von der kapitalistischen und faschistischen Unterdrückung, doch wir müssen dabei vorsichtig vorgehen. Die Reigerungen dieser Länder werden es nicht gutheißen wenn wir unsere Ideologie verbreiten und offene Rebellionen in ihren Hinterhöfen fördern. Die westlichen Oligarchen werden eventuell aus reiner Notwendigkeit zur Bewahrung ihrer Art auf Gewalt zurückgreifen um sich gegen die Befreiung der Arbeiter zu wehren."
 SOV_Expansion_of_Communism:0 "Ausbreitung des Kommunismus"
 SOV_Expansion_of_Communism_desc:0 "Wir werden mehr Menschen dazu bringen das Licht des Kommunismus zu sehen wenn wir ihnen dessen Vorteile demonstrieren."
 SOV_European_Sphere:0 "Die Europäische Sphäre"
 SOV_European_Sphere_desc:0 "Je mehr Menschen unsere kommunistische Ideologie akzeptieren desto weiter werden sich unsere Grenzen ausdehnen. Eines Tages werden wir weder Nationen noch Grenzen benötigen sondern werden stattdessen unter einer zentralen und vereinten Weltregierung leben. Wir werden die vorherigen Nationen Deutschland, Frankreich und Italien in ihrer Gesamtheit integrieren und ihre Gebiete zu unseren eigenen Kerngebieten machen. Lang lebe die Union der Sozialistischen Sowjetrepubliken!"
 SOV_Get_New_Communists_On_Board:0 "Holt neue Kommunisten an Bord"
 SOV_Get_New_Communists_On_Board_desc:0 "Um zukünftige Kommunisten zu gewinnen müssen wir ihnen zeigen, dass Kommunismus wahrlich das beste System für die Sicherstellung der Lebensqualität der arbeitenden Menschen ist. Daher werden wir damit beginnen nicht unerhebliche Teile unserer Produktion für die Herstellung von Konsumgütern aufzuwenden."
 SOV_Dawn_Of_A_Better_World:0 "Der Beginn einer besseren Welt"
 SOV_Dawn_Of_A_Better_World_desc:0 "Wir müssen streben hin zum Aufbau einer einzigen Nation für die Menschen, einer die alle einschließt und von einer einzigen kommunistischen Regierung zum Wohl aller regiert wird. Auch wenn dieses Ziel noch weit entfernt liegt so müssen wir doch ständig auf das Ziel zuarbeiten, selbst wenn dieser Traum weiter entfernt denn je zu liegen scheint."
 SOV_Perpetual_Warfare:0 "Zustand des immerwährenden Krieges"
 SOV_Perpetual_Warfare_desc:0 "Wir werden kämpfen bis jeder Tropfen Blut, jede Kugel, jede Bombe und jedes Stück an Nahrung aufgewandt wurden im Kampf für die Freiheit der Menschheit."
 SOV_The_Polish_Question:0 "Die Polen Frage"
 SOV_The_Polish_Question_desc:0 "Die Polen haben uns schon immer verärgert und nun ist es an der Zeit dieser Frechheit ein Ende zu setzen. Polen würde eher die Welt zerstört sehen als uns zu erlauben das Proletariat zu befreien oder die Deutschen von der Eroberung ganz Europas abzuhalten."
 SOV_3_Way_Parition_Of_Poland:0 "Teilung von Polen"
 SOV_3_Way_Parition_Of_Poland_desc:0 "Wir werden Polen mit den Deutschen teilen um die Fehler von Versailles wiedergutzumachen. Die Tschechen werden auch einige Gebiete erhalten aus humanitären Gründen sodass Juden und Flüchtlinge dorthin gehen können wenn sie es wünschen. Letzlich tun wir nur was richtig ist."
 SOV_Stalin_Cult:0 "Stalin-Kult"
 SOV_Stalin_Cult_desc:0 "Die Förderung des Personenkultes um Genosse Stalin wird uns helfen unsere Regierung zu legitimieren und die Leistungsfähigkeit der Arbeiter zu verbessern. Das sowjetische Volk braucht eine Zeit der Stabilität nach all den turbulenten Jahren und wir werden es ihnen nicht verweigern!"
 
 
 SOV_Go_With_Molotov:0 "Löst Litwinow durch Molotow ab"
 SOV_Go_With_Molotov_desc:0 "Wir müssen den Deutschen zeigen dass wir gewillt sind mit ihnen zusammenzuarbeiten. Um dies zu tun müssen wir das Außenministerium von Juden säubern und so Hitler unsere Absichten signalisieren. Maxim Litwinow wird gehen müssen und Wjatscheslaw Molotow wird der neue Volkskommissar für Auswärtige Angelegenheiten werden."
 SOV_French_Soviet_Reapproachment:0 "Französisch-Sowjetische Verständigung"
 SOV_French_Soviet_Reapproachment_desc:0 "Es ist klar dass die Nazis versuchen werden unser Land für ihren Lebensraum zu beanspruchen, daher müssen wir unsere Beziehungen mit Frankreich verbessern um so die faschistische Gefahr einzudämmen."
 SOV_Help_For_France:0 "Hilfe für Frankreich"
 SOV_Help_For_France_desc:0 "Wir müssen unseren neuen französischen Freunden helfen in ihren Bemühungen eine militärische Industrie aufzubauen, ansonsten werden sie unter dem Angriff der Faschisten nachgeben."
 SOV_Reconcile_French_Comintern:0 "Bringt uns in Einklang mit der französischen Komintern"
 SOV_Reconcile_French_Comintern_desc:0 "Wir sollten unsere ideologischen Differenzen mit den französischen Kommunisten beiseiten legen und auf gemeinsame Ziele zuarbeiten."
 SOV_French_Soviet_Treaty:0 "Französisch-Sowjetisches Abkommen"
 SOV_French_Soviet_Treaty_desc:0 "Unsere Panzerforschung steht still, doch wenn wir mit den Franzosen zusammenarbeiten würden dann könnten wir erneut mit innovativen Entwürfen aufwarten."
 SOV_Assist_The_Czechs:0 "Steht den Tschechen bei"
 SOV_Assist_The_Czechs_desc:0 "Wir müssen unseren slawischen Brüdern dabei helfen sich gegen den Ansturm der Nazis zu wehren. Wir werden Ingenieure und andere Berater zu ihnen schicken damit sie sich auf eine Invasion vorbereiten können."
 SOV_Guarantee_For_Czechoslovakia: "Garantiert die Unabhängigkeit der Tschechen"
 SOV_Guarantee_For_Czechoslovakia_desc:0 "Wir müssen jedwede Nazi Expansion verhindern. Wir müssen den Tschechen und der Welt mitteillen dass ihre Souveränität durch die mächtige Sowjetunion geschützt wird."
 SOV_Pressure_Poland:0 "Setzt Polen unter Druck"
 SOV_Pressure_Poland_desc:0 "Wir können zwei Fliegen mit einer Klappe schlagen. Wir brauchen einen Versorgungskorridor in die Tschechoslowakei um in Zeiten des Krieges Truppen zu schicken und wir müssen auch die Fehler von Versailles rückgängig machen. Dies wird beide Probleme lösen."
 SOV_Socialism_In_One_Country:0 "Sozialismus daheim"
 SOV_Socialism_In_One_Country_desc:0 "Wir haben erhebliche Schäden an unserem Land ertragen müssen. Unsere Infrastruktur, unsere Industrien, unsere Bevölkerung und unsere Wirtschaft als ganzes mussten allesamt unter dem Angriff der Nazis leiden und bedeutende Verluste hinnehmen. Wir müssen den Wiederaufbau beginnen und stark werden. Wir werden das langfristige Überleben der Sowjetunion sicherstellen."
 SOV_Warm_Water_Ports:0 "Warmwasser Häfen"
 SOV_Warm_Water_Ports_desc:0 "Um unsere Schwarzmeerflotte zu erweitern müssen wir sicherstellen dass wir in der Lage sind den Bosporus zu durchfahren. Die Türkei ist ein unzuverlässiger Nachbar und die Amerikaner und andere haben zugestimmt dass das sowjetische Volk Zugang zum Mittelmeer verdient. Konstantinopel gehört uns!"
 SOV_Trotsky_Was_Right:0 "Sozialismus im Ausland"
 SOV_Trotsky_Was_Right_desc:0 "Die Idee des 'Sozialismus in einem Land' hat für viele Jahre für uns funktioniert; wir brauchten die Zeit um unsere Stärke zu sammeln und unsere sozialistische Utopie daheim aufzubauen. Doch jetzt, mit der Niederlage von Hitlers Faschisten und deren Lakaien, ist die Zeit gekommen den Funken der weltweiten Arbeiterrevolution neu zu entzünden. Wir werden den Kommunismus auf der ganzen Welt verbreiten!"
 SOV_Support_Greek_Communists:0 "Unterstützt die griechischen Kommunisten"
 SOV_Support_Greek_Communists_desc:0 "Wir haben die dringenden Nachrichten von den Kommunisten in Griechenland erhalten dass sie unsere Hilfe einfordern. Wir müssen tun was wir können, denn ihre Sache ist die unsere."
 SOV_Northern_Neighbors:0 "Nördliche Nachbarn"
 SOV_Northern_Neighbors_desc:0 "Die nordischen Völker leben auf Land welches reich an Bodenschätzen ist. Wir müssen dies an jene umverteilen denen es mangelt und die skandinavische Halbinsel von der kapitalistischen Unterdrückung befreien."
 SOV_A_New_Soviet_Military:0 "Ein neues sowjetisches Militär"
 SOV_A_New_Soviet_Military_desc:0 "Die Rote Armee muss reformiert werden um sich mit den Waffenkammern des Faschismus und Kapitalismus messen zu können. Erst dann können die Arbeiter der Welt befreit werden."
 SOV_A_Modern_Military:0 "Ein modernes Militär"
 SOV_A_Modern_Military_desc:0 "Wir müssen unseren Soldaten bessere Ausrüstung zur Verfügung stellen damit diese in der Lage sind Siege auf dem Schlachtfeld zu erlangen."
 SOV_Early_APCs:0 "Entwickelt erste Mannschaftstransportwagen"
 SOV_Early_APCs_desc:0 "Wir arbeiten daran leistungsfähige Transportwagen für unsere motorisierte Infanterie zu entwickeln. Für den Moment werden Halbkettenfahrzeuge ausreichen."
 SOV_Modern_Military_Research:0 "Moderne militärische Forschungseinrichtungen"
 SOV_Modern_Military_Research_desc:0 "Wissenschaft und Technologie sind der Schlüssel zur Zukunft. Ohne die fortschrittlichen Waffen von morgen wird das Feuer der Revolution ausgetreten werden."
 SOV_NKVD_Intelligence:0 "Begründet den NKWD Geheimdienst"
 SOV_NKVD_Intelligence_desc:0 "Das NKWD wird uns von nun an von ausländischen Aktivitäten berichten, sowohl von unseren Freunden als auch Feinden."
 SOV_German_Scientists:0 "Infiltriert die deutsche Raketenforschung"
 SOV_German_Scientists_desc:0 "Das NKWD hat Dokumente erlangt welche uns helfen werden unsere Raketenforschung mit der der Nazis gleichziehen zu lassen."
 SOV_The_Mig_Project:0 "Das MiG Projekt"
 SOV_The_Mig_Project_desc:0 "Wir haben Raketenentwürfe erlangt. Wir haben unsere Konstrukteure über diese neue Entwicklung informiert und sie haben uns neue Flugzeugmodelle versprochen welche darauf aufbauend neuartige Düsentriebwerke nutzen werden."
 SOV_Manhattan:0 "Infiltriert das Manhattan Projekt"
 SOV_Manhattan_desc:0 "Das NKWD hat erfahren dass die westlichen Alliierten heimlich in New Mexico an neuen Superwaffen arbeiten. Wir müssen ihr Datenmaterial erlangen um nicht leer auszugehen!"
 SOV_Our_Own_B29:0 "Unsere eigene B29"
 SOV_Our_Own_B29_desc:0 "Der amerikanische B-29 Bomber ist eine Superwaffe mit der wir weder gleichziehen noch sie abfangen können. Wir haben es geschafft Informationen über das Flugzeug zu erhalten und müssen damit beginnen es für uns selbst zu bauen bevor es zu spät ist und wir tausende amerikanischer B-29 Bomber über Moskau sehen!"

 SOV_France_In_The_Comintern:0 "Ladet Frankreich zur Komintern ein"
 SOV_France_In_The_Comintern_desc:0 "Jetzt da wir uns mit unseren französischen kommunistischen Brüdern geeinigt haben, sollten wir sie dazu einladen unserem Streben nach Freiheit für das Proletariat mitzutragen." 
 SOV_Czechoslovakia_In_The_Comintern:0 "Ladet die Tschechoslowakei zur Komintern ein"
 SOV_Czechoslovakia_In_The_Comintern_desc:0 "Wir sollten unsere tschechischen Freunde zur Komintern einladen. Sie würden damit von unserem Schutz profitieren und wir könnten gleichzeitig damit den deutschen Einfluss in Mitteleuropa eindämmen."
 SOV_Red_Marines:0 "Rote Marinesoldaten"
 SOV_Red_Marines_desc:0 "Wir sollten unsere jungen Marinesoldaten zu den besten der Welt ausbilden. In der Vergangenheit haben wir zugelassen dass unsere Spezialkräfte im Gegensatz zu anderen in der Welt zurückhängen. Wir können dies nicht länger akzeptieren." 
 SOV_Red_Paratroopers:0 "Rote Fallschirmjäger"
 SOV_Red_Paratroopers_desc:0 "Mit überlegenem Training und überlegener Taktik werden unsere Fallschirmjäger vom Himmel regnen und unglaubliche Vernichtung über unsere Feinde bringen."
 SOV_Russian_Democracy:0 "Demokratischer Sozialismus"
 SOV_Russian_Democracy_desc:0 "Die Menschen haben angefangen nach Demokratie zu verlangen. Es ist nun die Aufgabe der Regierenden die Forderungen des Volkes zu erfüllen und Wahlen abzuhalten. Wir müssen dies angehen bevor unser Land von Spaltung und Revolution zerrissen wird."
 SOV_A_Fascist_State:0 "Fördert das Wachstum des Faschismus"
 SOV_A_Fascist_State_desc:0 "Ein starker Staat ist nötig um sein Volk vor ausländischer Agression zu beschützen, doch Kommunismus ist nicht die Lösung. Wir müssen uns fortentwickeln von diesem gottlosen Regime und eine neue Form von Regierung annehmen."
 SOV_Normalize_Relations_With_The_West:0 "Normalisiert die Beziehungen zum Westen"
 SOV_Normalize_Relations_With_The_West_desc:0 "Wir müssen diplomatische Beziehungen mit den westlichen Nationen begründen und versuchen die Ereignisse der Vergangenheit hinter uns zu lassen."
 SOV_American_Cooperation:0 "Amerikanische Kooperation"
 SOV_American_Cooperation_desc:0 "Als gleichwertige Demokratie können die Amerikaner uns große Hilfe leisten bei der wirtschaftlichen Entwicklung während wir versuchen Russland in die Moderne zu bringen."
 SOV_American_Industrial_Assistance:0 "Amerikanische Industriehilfe"
 SOV_American_Industrial_Assistance_desc:0 "Während wir weiterhin die guten Beziehungen mit den Amerikanern verbessern, boomt die Wirtschaft und Unternehmen von hier und dort haben angefangen in beiden Ländern Investitionen zu tätigen."
 SOV_Moving_Forward:0 "Vorwärts"
 SOV_Moving_Forward_desc:0 "Wir müssen in wissenschaftliche Zusammenarbeit mit anderen demokratischen Regierungen auf der Welt investieren. Zusammen werden wir es sicher einfacher haben uns gegen Bedrohungen zu verteidigen, als wenn wir allein stehen würden."
 SOV_New_World_Order:0 "Eine Neue Weltordnung"
 SOV_New_World_Order_desc:0 "Die alte Ordnung der Welt, gebaut auf Imperien und Monarchien, ist am verfaulen und bricht um uns herum zusammen. Die Deutschen versuchen die Welt für die arische Rasse neu zu ordnen während die Imperialisten abgehängt werden. Die wahren Demokratien der Welt müssen sich zusammenschließen für die Verteidigung der Freiheit aller Menschen."
 SOV_Improve_TransSiberian_Railway:0 "Verbessert die Transsibirische Eisenbahn"
 SOV_Improve_TransSiberian_Railway_desc:0 "Wir sollten den Ausbau der Eisenbahnlinien welche die westlichen und östlichen Teile unsere Landes verbinden, die Transsibirische Eisenbahn eingeschlossen, fortsetzen. Wir müssen in der Lage sein Vorräte und andere Gütter effizient durch das Land zu bewegen im Falle des Verteidigungsfalls."
 SOV_Develop_Oil_Concern:0 "Baut Ölbetriebe aus"
 SOV_Develop_Oil_Concern_desc:0 "Wir müssen mehr in die Prospektion und in den Bau von Raffinerien investieren um unsere gigantischen Ölvorkommen im Kaukasus voll ausschöpfen zu können."
 SOV_Look_Eastward:0 "Ausrichtung nach Osten"
 SOV_Look_Eastward_desc:0 "Wir müssen wachsam sein gegenüber der Agression aus dem Osten. Es ist Zeit unsere Macht in der Region zu festigen und Verteidigungen vorzubereiten."
 SOV_Non_Aggression_With_Japan:0 "Nichtangriffspakt mit Japan"
 SOV_Non_Aggression_With_Japan_desc:0 "Wir könnten eine Verständigung mit den Japanern finden um Gewalt und unnötiges Blutvergießen zu verhindern."
 SOV_End_Of_Non_Aggression_With_Japan:0 "Widerruft den Nichtangriffspakt mit Japan"
 SOV_End_Of_Non_Aggression_With_Japan_desc:0 "Die Verständigung zu der wir mit Japan kamen, war ein Fehler. Wir hätten solch ein Abkommen nicht abschließen sollen. Es ist an der Zeit den Japanern mitzuteilen dass wir aus dem Abkommen wollen."
 SOV_Develop_The_Ural_Moutain_Region:0 "Erschließt die Gebirgsregion des Ural"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Das Uralgebirge enthält zahlreiche Bodenschätze die wir ausbeuten könnten um damit sowohl Arbeitsplätze für die armen Bauern zu schaffen als auch Erze in unsere Fabriken zu bringen."
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Weitere Erschließungen für die Minenanlagen des Uralgebirges"
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 "Mehr Erz ist besser als weniger Erz."
 SOV_Increase_Productivity:0 "Erhöht die Arbeiterroduktivität"
 SOV_Increase_Productivity_desc:0 "Wir müssen unsere Arbeiter dazu anspornen härter zu arbeiten und die eigene Zufriedenheit zu opfern für das Wohl der Gemeinschaft. Sie müssen verstehen dass ihr Land von ihnen abhängt!"
 SOV_Comforts_For_The_People:0 "Annehmlichkeiten für das Volk"
 SOV_Comforts_For_The_People_desc:0 "Wir haben unser Volk fast an seine Grenzen getrieben um eine bessere Zukunft für unser Land zu schaffen. Jetzt ist es für sie an der Zeit die Früchte ihrer Arbeit zu genießen. Wir werden die Konsumgüter-Industrie ausbauen um unser Volk die nötigen Annehmlichkeiten zu geben."
 SOV_Military_Expansion:0 "Ausbau des Militärs"
 SOV_Military_Expansion_desc:0 "Wir sollten unser Militär ausbauen um uns selbst vor ausländischer Aggression zu schützen. Während die kapitalistischen Länder Ränke schmieden und Reichtum anhäufen werden wir sorgfältig Rüstzeug ansammeln um unser Volk zu schützen."
 SOV_Establish_Mobile_Construction_Units:0 "Begründet mobile Bautruppen"
 SOV_Establish_Mobile_Construction_Units_desc:0 "Wir müssen Gruppen von patriotischen Bürgern dahingehend organisieren jederzeit zur Verfügung zu stehen um Infrastruktur und Industrieanlagen in Zeiten des Krieges zu reparieren."
 SOV_Weapons_Of_War:0 "Waffen des Krieges"
 SOV_Weapons_Of_War_desc:0 "Manche Menschen kämpfen mit Gewehren, andere nutzen ihren Verstand. Aber eines ist sicher, jeder muss seinen Dienst leisten."
 
 
 SOV_Education_Initiative:0 "Bildungsinitiative"
 SOV_Education_Initiative_desc:0 "Gesellschaftliche Unruhe zusammen mit zaristischer Nachlässigkeit haben dafür gesorgt dass eine äußerst geringe Alphabetisierungsrate in der Sowjetunion vorherrscht. Ein landesweites Bildungsprogramm könnte grundlegende Alphabetisierung gewährleisten und zukünftige technische Ausbildung ermöglichen."
 SOV_Mass_Immunizations:0 "Massenimpfungen"
 SOV_Mass_Immunizations_desc:0 "Weitläufige Epidemien haben die Sowjetunion heimgesucht. Gerade die Ausbreitung von Typhus war besonders verheerend. Wir können den Generationen an Leid ein Ende setzen indem wir Impfstoffe für die einfachen Krankheiten produzieren und verteilen und zudem an besserer Medizin und Behandlung für diese Krankheiten forschen."
 SOV_Social_Welfare:0 "Sozialhilfe"
 SOV_Social_Welfare_desc:0 "Nachdem wir alle körperlichen Bedürfnisse unserer Gesellschaft erfüllt haben, können wir nun auch Ressourcen für die seelischen Bedürfnisse unseres Volkes bereit stellen. Wenn der Staat Renten für jene die zu alt oder zu schwach zum Arbeiten, und Nahrung für jene die hungrig sind garantieren kann, dann würde dies die Leistungsfähigkeit unserer ganzen Gesellschaft erhöhen und das Vertrauen des Volkes in den Staat erhöhen."
 SOV_Liberalize_Our_Regime:0 "Liberalisiert unser System"
 SOV_Liberalize_Our_Regime_desc:0 "Wir werden größere individuelle Freiheiten gestatten und den Handel und kulturellen Austausch mit dem Westen ausweiten."
 SOV_Founding_the_UN:0 "Gründet die UN"
 SOV_Founding_the_UN_desc:0 "Wenn wir mit den Vereinigten Staaten zusammen eine neue diplomatische Organisation gründen, dann können wir vielleicht den Ausbruch eines weiteren Weltkrieges verhindern und die Menschheit vor der Zerstörung eines solchen Konfliktes bewahren. Wir können auswärtige Dispute vermitteln und größeren Frieden und größere Stabilität damit erreichen. Wer möchte schließlich in einen Konflikt eintreten mit den beiden führenden Supermächten der Welt?"
 SOV_Fascist_Counter_Coup:0 "Faschistischer Gegenputsch"
 SOV_Fascist_Counter_Coup_desc:0 "Die trotzkistische Revolution hat nicht länger die Unterstützung des Volkes. Unzufriedenheit mit der aktuellen Regierung ist deart hoch dass einige Leute sich sogar die zaristische Herrschaft zurückwünschen. Es ist Zeit für das sowjetische Volk sich ein neues Schicksal, auf einem neuen Weg zu schaffen und die falschen Versprechungen aufzugeben."
 SOV_Total_War:0 "Totaler Krieg"
 SOV_Total_War_desc:0 "Feindliche Armeen marschieren derzeit in unser Heimatland ein mit dem Zielt unsere Häuser, unser Volk und unsere Ideologie zu vernichten. Was sie nicht wissen ist dass wir gerade erst angenfangen haben den Kampf aufzunehmen. Wir werden neue Arbeiter in die Fabriken und neue Soldaten auf die Schlachtfelder strömen lassen."
 
 
 
 
 SOV_Get_Out_Of_Jail_Free:0 "Notfallmäßiger Ausbau der Industrie"
 SOV_Get_Out_Of_Jail_Free_desc:0 "Die Sowjetunion steht kurz davor einen Krieg zu Land gegen einen ausländischen Widersacher zu verlieren. Das Ergebnis einer solchen Katastrophe wird höchstwahrscheinlich nicht weniger als die Auflösung der Union, der Tod der Arbeiterrevolutio und die Versklavung aller slawischen Völker welche hier leben sein. Dies muss um jeden Preis verhindert werden und daher werden wir nun alle jungen und alten gleichermaßen mobilisieren um unseren mutigen jungen Männern dabei zu helfen das Vaterland zu verteidigen." 
 SOV_Ask_For_Arms:0 "Fragt nach Waffen"
 SOV_Ask_For_Arms_desc:0 "Wir werden an den Westen herantreten und ihn nach Rüstungsgütern fragen. Verzweifelte Situationen erfordern verzweifelte Maßnahmen und der Feind unseres Feindes ist immerhin unser Freund."
 SOV_Lend_Lease_Programme:0 "Leih- und Pachtprogramm"
 SOV_Lend_Lease_Programme_desc:0 "Wir haben damit begonnen mit den Vereinigten Staaten zu kommunizieren über die Möglichkeit der Unterstützung durch die Bereitstellung von Gütern für die Sowjetunion. Unser Außenministerium hat sie davon überzeugt uns Ressourcen und Vorräte zu senden um uns in unserem Kampf zu helfen. Mit den Worten des Genossen Stalin, dies wird eine gewaltige Hilfe sein im Kampf gegen den 'blutrünstigen Hitlerismus'."
 
 SOV_Get_Trotsky:0 "Kümmert euch um Trotzki"
 SOV_Get_Trotsky_desc:0 "Beauftragt das NKWD damit Trotzki zu finden und ein Attentat auf ihn zu verüben. Er ist bereits für viel zu lange ein konterrevolutionärer Dorn im sowjetischen Auge."
 SOV_Fix_Industry:0 "Bringt die Industrie in Ordnung"
 SOV_Fix_Industry_desc:0 "Die Säuberungen haben die industrielle Führung eingeschüchtert und einen gefährlichen Grad an Inkompetenz in unseren militärischen Produktionsstätten angerichtet. Dieses Problem muss persönlich von Stalin gehandhabt werden."
 SOV_Invest_in_the_Military:0 "Investiert in das Militär"
 SOV_Invest_in_the_Military_desc:0 "Stalin ist kein gutgläubiger Mann. Er ist besonders paranoid gegenüber jenen welche seiner Macht gefährlich werden könnten, solche wie Marschall Tuchatschewski. Vielleicht könnte Stalin davon überzeugt werden sein Vertrauen in das Offizierskorps zu setzen, wenn der Marschall sich mit Stalin hinsetzt um über ihre Differenzen zu sprechen."
 SOV_Military_Excellence:0 "Militärische Kompetenz"
 SOV_Military_Excellence_desc:0 "Nun da die Frage nach der Loyalität gelöst wurde, kann das sowjetische Oberkommando, mit Stalins vollster Unterstützung, das beste Offizierskorps der Welt aufbauen."
 SOV_Deep_Operations:0 "Tiefe Operationen"
 SOV_Deep_Operations_desc:0 "Stalin erkennt an, dass seine Differenzen mit Marschall Tuchatschewski nicht dessen Wert für die Militärtheorie mindern. Stalin hat angeordnet dass diese Doktrin weiterentwickelt wird."
 
 SOV_Czech_Puppet:0 "Tschechischer Marionettenstaat"
 SOV_Czech_Puppet_desc:0 "Wir werden den Schutz der Tschechen und Slowaken übernehmen. Sie wissen dass ihre Optionen begrenzt sind und als Slawen wie wir wissen sie dass unsere Absichten echt sind. Wir werden ihre Nachbarn davon abhalten sie zu versklaven und werden im selben Atemzug die Armen von der Versklavung durch die Reichen befreien."
 SOV_Cold_War_World:0 "Welt des Kalten Krieges"
 SOV_Cold_War_World_desc:0 "Wir müssen an die Amerikaner herantreten um über das Schicksal der im Krieg vernichteten Länder zu entscheiden. Wir werden Marionettenstaaten im Osten etablieren und die Amerikaner werden die Souveränität der Demokratien im West sicherstellen. Doch wir müssen auch über die Schicksale von Österreich, Jugoslawien, Korea, China, Ostdeutschland und Polen entscheiden. Werden wir uns an ihren Grenzen zu schaffen machen oder sie in Frieden lassen?"
 SOV_The_League_of_Communists_in_Yugoslavia:0 "Der Bund der Kommunisten Jugoslawiens"
 SOV_The_League_of_Communists_in_Yugoslavia_desc:0 "Die jugoslawische kommunistische Bewegung könnte viel gewinnen durch unsere Hilfe. Unsere Agenten am Boden sagen dass die Bevölkerung offen gegenüber den Ideen des Kommunismus ist und dass auch nur ein wenig Unterstützung von uns viel erreichen könnte. Vielleicht sehen wir nun ein rotes Jugoslawien."
 SOV_Black_Sea_Dispute:0 "Konflikt ums Schwarze Meer"
 SOV_Black_Sea_Dispute_desc:0 "Für Jahrhunderte standen das russische und das türkische Volk gegeneinander. Unzählige Schlachten wurden gekämpft und endeten in nichts als Tod und Elend für uns alle. Wir müssen diesen Kreislauf des Todes aufbrechen und unserem südlichen Rivalen ein Friedensangebot machen. Lasst dies den Beginn eines neuen Zeitalters der Russisch-Türkischen Zusammenarbeit sein."
 SOV_Bulgarian_Question:0 "Bulgarische Frage"
 SOV_Bulgarian_Question_desc:0 "Auch wenn die kommunistische Bewegung in Bulgarien einen Mangel an Personal und große Schwierigkeiten an Schwung zu gewinnen hat, so haben wir uns doch dazu entschlossen ihnen unsere Unterstützung zu gewähren. Es gibt einige prominente bulgarische Kommunisten welche sicher dankbar für unseren Beitrag zu der Arbeiterbefreiung in ihrem Heimatland sein werden."
 SOV_Iron_Grip_Over_The_Balkans:0 "Der Balkan im eisernen Griff"
 SOV_Iron_Grip_Over_The_Balkans_desc:0 "Wir haben langsam unseren Einfluss in der Balkanregion ausgeweitet und es ist jetzt an der Zeit unsere Position dauerhaft zu festigen. Wir werden es uns selbst auferlegen die dortigen kommunistischen Völker vor den despotischen, westlichen Regierungen zu schützen."
 
 
 SOV_Trial_of_Stalin:0 "Macht Stalin für seine Verbrechen den Prozess"
 SOV_Trial_of_Stalin_desc:0 "Wir haben den konterrevolutionären Verräter am Leben gelassen um ihn vor ein öffentliches Gericht zu bringen und damit seine Verbrechen offen zu legen. Solch ein Ereignis wäre die perfekte Möglichkeit dem sowjetischen Volk und der Welt zu zeigen dass die Sowjetunion einen neuen Weg eingeschlagen hat. Der kommunistische Koloss ist erwacht."
 SOV_A_New_Approach:0 "Ein neuer Ansatz"
 SOV_A_New_Approach_desc:0 "Leon Trotzki ist in die Sowjetunion zurückgekehrt als ein erschöpfter Mann. Die Zeit außerhalb seines Heimatlandes hat es Trotzki ermöglicht eine neue Sowjetunion ins Auge zu fassen, eine aufgeklärte Nation in welcher Männer und Frauen zusammenarbeiten um ein Arbeiterparadies zu schaffen und dabei von der Regierung unterstützt werden statt durch dieser Zwänge unterworfen zu werden."
 SOV_Appease_Dissenters:0 "Besänftigt Andersdenkende"
 SOV_Appease_Dissenters_desc:0 "Trotzki hat klargemacht dass er wünscht den stalinistischen Griff, den die Partei um ihre Mitglieder und die ganze Sowjetunion hatte, zu lösen. Das Zeitalter der Unterdrückung der Meinungsfreiheit durch die Regierung hat geendet. Kaum überraschend haben die Kritiker Trotzkis sofort ihre Stimmen erhoben um ihren Bedenken Ausdruck zu verleihen. Trotzki muss sie schnell zurück in Linie bringen bevor die Neinsager einen Putsch versuchen!"
 SOV_Anti_Imperialist_Foreign_Policy:0 "Antiimperialistische Außenpolitik"
 SOV_Anti_Imperialist_Foreign_Policy_desc:0 "Wir werden damit beginnen jene zu unterstützen welche kühn genug sind sich gegen ausländische Herrschaft in den afrikanischen und südostasiatischen Kolonien auszusprechen, Regionen welche überwiegend vom Britischen Imperium kontrolliert werden."
 SOV_Polish_Rapproachment:0 "Verständigung mit Polen"
 SOV_Polish_Rapproachment_desc:0 "Es braucht einen noch größeren Mann einzugestehen dass er falsch lag. Wir sollten auf bessere Beziehungen mit Polen hinarbeiten und frühere Unstimmigkeiten bereinigen, nicht nur um die Bedrohung durch die rassistischen Nazis einzudämmen, sondern auch um unsere Union auf den moralisch richtigen Weg zu bringen. Nur weil ein guter Kommunist Religion verachtet, heißt dies nicht dass er ohne Moral ist."
 SOV_Resist_Colonial_Subjugation:0 "Widerstand gegen die koloniale Unterjochung"
 SOV_Resist_Colonial_Subjugation_desc:0 "Wir werden all die Opfer des westlichen Kolonialismus ermutigen sich für ihre eigene Unabhängigkeit einzusetzen. Wir werden jedwede erforderliche Hilfe leisten für diesen Kampf. Lasst dies das Ende der Ära des Kolonialismus sein und den Beginn einer Ära des Wohlstandes für alle Menschen."
 SOV_Importance_of_the_Comintern:0 "Kommunisten im Ausland"
 SOV_Importance_of_the_Comintern_desc:0 "Kommunisten in anderen Ländern könnten davon überzeugt werden die UdSSR zu preisen. Wir sollten diese Visionäre davon überzeugen in ihren Ländern für bessere Beziehungen mit der Sowjetunion einzustehen."
 SOV_Comintern_Expansion:0 "Ausweitung der Komintern"
 SOV_Comintern_Expansion_desc:0 "Wir müssen alle kommunistischen Länder dazu bringen der Komintern beizutreten und damit ein Teil der vereinten, weltweiten Arbeiterrevolution zu werden."
 SOV_Communism_for_the_Peasantry:0 "Kommunismus für die Bauernschaft"
 SOV_Communism_for_the_Peasantry_desc:0 "Wir werden den bäuerlichen Untergebenen der westlichen kolonialen Mächten die Lehren von Marx und Trotzki nahebringen. Die Arbeiter werden die Vorzüge des Kommunismus zu schätzen lernen und wenn sie dann befreit sind werden sie unserer Komintern als Waffenbrüder beitreten."
 SOV_Afghan_Communism:0 "Afghanischer Kommunismus"
 SOV_Afghan_Communism_desc:0 "Das angrenzende Afghanistan ist ein Bauernkönigreich. Wir können nicht koexistieren mit Despotismus, Faschismus oder einer anderen Form von Sklaverei, besonders nicht an unserer eigenen Grenze! Wir müssen Jahre der Stille wettmachen und eine Arbeiterrevolution befeuern. Für einen Despoten ist Mohammed Zahir Schah relativ liberal und sollte eine relativ friedlichen Wandel gestatten."
 SOV_Bulgarian_Communism:0 "Bulgarischer Kommunismus"
 SOV_Bulgarian_Communism_desc:0 "Wir werden den bulgarischen Kommunisten bei ihrer Befreiung ihres Volkes durch die Lehren von Marx und Trotzki helfen. Dies wird unzweifelhaft den bulgarischen Sowjets in der Komintern gefallen."
 SOV_Support_Freedom:0 "Fördert Freiheit"
 SOV_Support_Freedom_desc:0 "Unsere ausländischen Agenten werden damit begonnen demokratische Ideen in den Ländern welche von unterdrückerischen, faschistischen Regierungen beherrscht werden zu verbreiten. Wir akzeptieren dass es eine lange Zeit dauern wird bevor wir unser Arbeiterparadies mit allen Völkern der Welt teilen können. Wir werden uns darauf fokussieren sie Schritt für Schritt von der Unterdrücklung zu befreien. Vielleicht eines Tages werden sie in der Lage sein einen Sozialisten zu wählen und damit den Wandel zu beschleunigen."
 SOV_Walkback_Stance_on_Bureaucracy:0 "Haltungsänderung gegenüber der Bürokratie"
 SOV_Walkback_Stance_on_Bureaucracy_desc:0 "Trotzki hat sich dazu entschlossen weiter auf Kritiker einzugehen, indem er seine Sicht auf die bürokratischen Teile der sowjetischen Regierung korrigiert. Trotzki wird der Öffentlichkeit mitteilen dass die Bürokratie doch einen Platz in der UdSSR hat, den eines Dieners der Bedürfnisse des Volkes, und dass sie gegenüber den politischen Vertretern des Volkes verantwortlich ist."
 SOV_Government_Sponsored_Urbanization:0 "Regierunsgeförderte Urbanisierung"
 SOV_Government_Sponsored_Urbanization_desc:0 "Wir werden den bäuerlichen Arbeitern dabei helfen in die wachsenden urbanen Zentren zu ziehen und dort Teil der neuen sowjetischen Mittelschicht zu werden."
 SOV_A_Better_Union:0 "Eine bessere Union"
 SOV_A_Better_Union_desc:0 "Mithilfe von staatlichen Bauprogrammen hat Trotzki uns erfolgreich in ein neues Zeitalter für den sowjetischen Kommunismus geführt. Das Zeitalter Stalins ist nun vollends vorbei. Die sowjetische Gesellschaft ist zur Normalität zurückgekehrt, jetzt da die Regierung die sowjetische Stabilität und den Wohnstand garantiert und damit auch die letzten zweifelhaften Gemüter überzeugt."
 SOV_Lenin_University:0 "Lenin Universität"
 SOV_Lenin_University_desc:0 "Wir haben bedeutende Mittel in die Entwicklung von mehr Stätten der höheren Bildung investiert, wobei der ganze Stolz dieser Entwicklung die passend benannte Lenin Universität ist. Sie wird zusehends zur besten und angesehensten Schule der Sowjetunion."
 SOV_A_Liberal_Union:0 "Eine liberale Union"
 SOV_A_Liberal_Union_desc:0 "Wir werden versuchen eine wahrhaft moderne Gesellschaft zu schaffen und dafür unsere Kultur zu erneuern. Wir werden uns nicht festklammern an den altertümlichen Vorstellungen und Gebräuchen welche für primitivere Zeiten gemacht sind."
 SOV_Meritocratic_Societies:0 "Meritokratische Gesellschaften"
 SOV_Meritocratic_Societies_desc:0 "Wir müssen das Wachstum von intellektuellen Gedanken in unserem Land fördern. Wir sollten Vereine und Organisationen welche um das Wachstum des Geistes bemüht sind fördern und sie nutzen um unsere Union zu einem besseren Ort zu machen. Wir müssen unser Land übergeben and die besten und klügsten und werden dann sehen was für eine Art Zukunft uns dies bringen wird."
 SOV_Soviet_Technocracy:0 "Sowjetische Technokratie"
 SOV_Soviet_Technocracy_desc:0 "Wir werden die steigende Erfahrenheit unserer Bürokratie in allen technischen Angelegenheiten fördern in dem allgemeinen Bemühen eine technologisch fortgeschrittene Gesellschaft zu schaffen."
 SOV_Return_Of_The_Church:0 "Rückkehr der Kirche"
 SOV_Return_Of_The_Church_desc:0 "Die Unterdrückung der orthodoxen Kirche war ein Fehler. Die Stalinisten haben die Idee in extremer Weise umgesetzt und viele tausende mussten sterben und noch mehr leiden. Wir werden die Präsenz der Kirche tolerieren und mit den Kirchenführern zusammenarbeiten um die religiösen Lehren in Einklang zu bringen mit denen des trotzkistischen Kommunismus."
 SOV_Enlightenment_of_the_Masses:0 "Aufklärung der Massen"
 SOV_Enlightenment_of_the_Masses_desc:0 "Wir werden neue Bildungsinitiativen und Medien schaffen um das Wissen unserer Volkes zu erweitern."
 SOV_A_Free_Market_Of_Ideas:0 "Ein freier Markt der Ideen"
 SOV_A_Free_Market_Of_Ideas_desc:0 "Wir werden freies Denken und rationale Debatten fördern. Um die effizientest mögliche Gesellschaft zu schaffen müssen wir die effizientesten Mittel finden um Probleme zu lösen."
 SOV_Free_Love:0 "Freie Liebe"
 SOV_Free_Love_desc:0 "Wir werden die Liberalisierung unserer Gesellschaft fortsetzen und altertümliche soziale Regeln sowie die Beschränkungen zur Sexualität ablegen. Menschen sollten dazu in der Lage sein Entscheidungen für sich selbst zu treffen um wahre Zufriedenheit zu erlangen. This new policy should make people happier which will hopefully make them more productive."
 SOV_Support_Religion:0 "Fördert die Religion"
 SOV_Support_Religion_desc:0 "Die Kirche hat entschieden dass die Lehren von Christus nicht nur vereinbar mit dem trotzkistischen Kommunismus sind, sondern dass es sogar möglich ist dass Trotzki von Gott gesandt wurde um das sowjetische Volk zu erretten. Vielleicht bietet die Kirche dem Volk letzlich doch nutzbringende Lehren. Die Entscheidung wurde getroffen unsere Politik der Verhinderung der Religion aufzuheben und sie stattdessen aktiv zu unterstützen."
 SOV_Chinese_Communism:0 "Chinesischer Kommunismus"
 SOV_Chinese_Communism_desc:0 "Wir werden damit beginnen Mittel aufzuwenden um die chinesische Bauernschaft davon zu überzeugen dass es an der Zeit ist, das korrupte nationalistische Regime abzusetzen welches sie so lange versklavt hat. Indem sie sich an die Lehren von Marx halten, können sie sich selbst aus der wirtschaftlichen Dienerschaft befreien."
 SOV_Meddle_in_China:0 "Einmischung in China"
 SOV_Meddle_in_China_desc:0 "Wir werden die Unterstützung für unsere Ideologie in China noch weiter ausweiten und aktiv die Bauern dazu drängen sich der chinesischen kommunistischen Rebellion anzuschließen."
 SOV_Depose_Mao:0 "Engere Beziehungen"
 SOV_Depose_Mao_desc:0 "Wir werden die Beziehungen mit den chinesischen Kommunisten verbessern, werden aber klar machen dass ihr derzeitiger Anführer ein untragbarer Präsentant für die marxistische Norm ist. Wir werden einen besseren Kandidaten vorschlagen welcher die chinesische Bauernschaft aus der Dunkelheit und in Freiheit führen wird."
 SOV_Begin_A_Four_Year_Plan:0 "Verfasst einen Vierjahresplan"
 SOV_Begin_A_Four_Year_Plan_desc:0 "Trotzki hat verlangt dass ein neuer wirtschaftlicher Plan entworfen wird um die Wirtschaft und die Produktonskapazitäten der Sowjetunion zu fördern. Er hat entschieden dass der angestrebte Endzeitpunkt für den Plan in genau vier Jahren liegt."
 SOV_Finish_The_Four_Year_Plan:0 "Schließt den Vierjahresplan ab"
 SOV_Finish_The_Four_Year_Plan_desc:0 "Trotzkis Plan zur industriellen und wirtschaftlichen Entwicklung steht kurz vor Vollendung und es braucht nur einen kleinen politischen Schub um den Endzeitpunkt zu erreichen."
 SOV_A_New_Trotskyite_Vision:0 "Eine neue trotzkistische Vision"
 SOV_A_New_Trotskyite_Vision_desc:0 "Wir waren dazu in der Lage unter der Führung von Leon Trotzki viele großartige Dinge in der Sowjetunion zu schaffen. Aber Trotzki ist noch lange nicht fertig. Er hat angekündigt, dass die Sowjetunion sogar noch mehr radikalen Wandel in der Zukunft sehen wird. Leon Trotzki hat geschworen sich anständig gegenüber dem sowjetischen Volk und ihrer Revolution zu verhalten. Er hat versprochen dieses Versprechen nun umzusetzen."
 SOV_A_Meritocratic_Nomenklatura:0 "Eine meritokratische Nomenklatura"
 SOV_A_Meritocratic_Nomenklatura_desc:0 "Wir werden sicherstellen dass die wachsende Zahl an politischen Ämtern mit Menschen besetzt werden welche technische Fertigkeiten und wissenschaftliche Sachkenntnis beherrschen. Wir brauchen die besten Wissenschaftler und Ingenieure um an neuen Technologien zu arbeiten während sie von ihren Wissenschaftskollegen geleitet werden, solange diese die richtigen politischen Ansichten vertreten versteht sich."
 SOV_A_Moral_Society:0 "Eine moralische Gesellschaft"
 SOV_A_Moral_Society_desc:0 "Wir werden auf dem Pfad des Lichts wandeln und nur das tun was richtig ist. Wir werden nicht uns selbst korrumpieren beim Kampf gegen die Korruption. Wir werden unseren Feind lieben und alles dafür tun um ihn von der Bosheit zu befreien. Nur wenn die Gedanken des Menschen rein sind, können seine Taten wahrhaft gerecht sein."
 SOV_A_Classless_Society:0 "Eine klassenlose Gesellschaft"
 SOV_A_Classless_Society_desc:0 "Wir werden nicht nur das Konzept der Klassenunterschiede verwerfen sondern die gesamte Idee von sozialen Klassen im Ganzen. Kein Genosse wird anders behandelt werden als irgendwer sonst."
 SOV_A_New_Age_Of_Soviet_Science:0 "Ein neues goldenes Zeitalter der sowjetischen Wissenschaft"
 SOV_A_New_Age_Of_Soviet_Science_desc:0 "Durch die Investierung von erheblichen Ressourcen und dem Ausbau von weiten Teilen der technischen und schulischen Infrastruktur haben wir unsere wissenschaftliche Gemeinschaft wieder zum Erstarken gebracht und haben im Gegenzug von ihr zahlreiche Durchbrüche erhalten."
 SOV_Increased_Collectivism:0 "Gesteigerter gesellschaftlicher Kollektivismus"
 SOV_Increased_Collectivism_desc:0 "Wir sollten uns gegenseitig angemessen behandeln und die Idee einer landesweiten Familie schaffen, einer Familie der man vertrauen kann die Schwachen und Hilflosen der Gesellschaft vor dem Bösen der Welt zu schützen."
 SOV_Efficient_Collectivization:0 "Wirksame Kollektivierung"
 SOV_Efficient_Collectivization_desc:0 "Der Staat wird alle Ressourcen einsammeln und gleichmäßig zurück an das Volk verteilen, so dass jeder die Möglichkeit hat einen gleichen Teil zu verbrauchen. Lasst uns absehen von Diskriminierung oder Vorzugsbehandlungen, solcherlei würde nur die wahre kommunistische Ideologie verzerren."
 SOV_Leon_Trotsky_Institute_of_Technology:0 "Leon Trotzki Institut für Technologie"
 SOV_Leon_Trotsky_Institute_of_Technology_desc:0 "Es ist Zeit den Aufbau einer weiteren Universität abzuschließen. Das Leon Trotzki Institut für Technologie entwickelt sich zu einem der modernsten Anstalten der Welt. Es ist die Krönung des sowjetischen Systems für höhere Bildung und Akademiker von führenden Anstalten aus aller Welt haben sich für Anstellungen beworben."
 SOV_Reinforce_Traditional_Gender_Roles:0 "Bekräftigt traditionelle Rollenbilder"
 SOV_Reinforce_Traditional_Gender_Roles_desc: "Unsere Gesellschaft kann nur leistungsfähig arbeiten wenn Männer sich wie Männer und Frauen sich wie Frauen verhalten. Mit unserem Gang in die moderne Ära werden wir neue Gerätschaften und Maschinen nutzen, doch wir müssen auch die traditionellen Familienstrukturen, welche so lange für uns funktioniert haben, bewahren."
 SOV_Factories_in_the_Fields:0 "Fabriken in den Feldern"
 SOV_Factories_in_the_Fields_desc:0 "Für zu lange schon hat sich die Entwicklung nur auf die Bourgeois von Moskau und anderen städtischen und kulturellen Zentren der Sowjetunion konzentriert. Es ist an der Zeit den Reichtum zu verteilen und neue industrielle Zentren zu erschaffen in den weit erntfernten Gebieten der Sowjetunion."
 SOV_A_New_Feminism:0 "Ein neuer Feminismus"
 SOV_A_New_Feminism_desc:0 "Die Sowjetunion war ein Wegbereiter in Sachen der Gleichstellung von Frau und Mann in der Gesellschaft. Wir werden einen Schritt weitergehen und Frauen mehr Möglichkeiten und Mittel zur Verfügung stellen sodass sie Positionen in der Gesellschaft einnehmen können die ihnen historisch verwehrt blieben. Die Sowjetunion wird eine gleiche Anzahl an weiblichen und männlichen Führungskräften haben."
 SOV_Military_Men:0 "Männer des Militärs"
 SOV_Military_Men_desc:0 "Wir müssen unsere traditionellen Werte um jeden Preis schützen. Viele in anderen Ländern wollen uns ausnutzen, unsere Familien vergewaltigen und unser Land stehlen. Unsere Soldaten werden mit einem reinen Gewissen ihr Lebene geben, wissend dass dies nicht nur ihre Kinder sondern alle Kinder der Sowjetunion schützen wird."
 SOV_Decentralization_of_the_State:0 "Dezentralisierung des Staates"
 SOV_Decentralization_of_the_State_desc:0 "Die Konzentrierung von Macht in einer geographischen Region führt unausweichlich zu Ungleichheit da die Interessen einer Gegend damit überrepräsentiert werden im Vergleich mit dem Rest der Sowjetunion. Um diese Ungleichheit aufzulösen werden wir die Regierung dezentralisieren und die Macht zur Entscheidungsfindung an eine Versammlung aus Sowjets übertragen welche ihre Heimatdistrikte vertreten werden."
 SOV_Maturation_of_Trotskyite_Communism:0 "Reifung des trotzkistischen Kommunismus"
 SOV_Maturation_of_Trotskyite_Communism_desc:0 "Trotzkis Reformen haben eine vollständig andere Sowjetunion geschaffen. Die Völker der Welt haben dieses Vorbild für eine kommunistische Utopie, welches Trotzki ihnen gezeigt hat, gesehen und werden danach verlangen unserem Vorbild zu folgen. Trotzki hat klargestellt, dass diese Revolution nicht durch das Feuer des permanenten Krieges, sondern durch den Wunsch des Menschen eine bessere Welt zu schaffen, verbreitet werden wird."
 SOV_International_Trotskyite_Communism:0 "Internationaler Trotzkistischer Kommunismus"
 SOV_International_Trotskyite_Communism_desc:0 "Es ist Zeit den Völkern der Welt die Vorteile der von Trotzkis kommunistischer Version angebotenen Freiheit und Gleichheit zu zeigen. Mit ihrem aufkommenden Wunsch nach unseren Werten werden sie vielleicht andere Regierungsformen ausprobieren, doch wir sind geduldig und können warten auf das schlussendliche, unvermeidliche Verlangen nach der totalen Befreiung der Arbeiter, ob es jetzt dieses Jahrzehnt aufkommt oder das nächste."
 
 
 
 SOV_Two_Year_Plan:0 "Verfasst einen chinesischen Zweijahresplan"
 SOV_Two_Year_Plan_desc:0 "Wir werden den chinesischen Kommunisten dabei helfen ihren eigenen Plan für industrielles Wachstum zu schaffen."
 SOV_Complete_Two_Year_Plan:0 "Helft bei der Vollendung des chinesischen Zweijahresplans"
 SOV_Complete_Two_Year_Plan_desc:0 "Wir müssen den Chinesen dabei helfen ihr Programm zur Industrieentwicklung abzuschließen, da sie nicht in der Lage sind dies von sich aus zu vollenden."
 SOV_Get_Rid_of_Mao:0 "Setzt Mao ab"
 SOV_Get_Rid_of_Mao_desc:0 "Wir müssen die Volksrepublik China von dem Konterrevolutionär Mao Zedong befreien. Er ist ein starker Mann stalinistischer Entsprechung, doch weit zerstörerischer. Mao fokussiert sich auf die Anstrengung sich seine eigene Pseudodynastie zu bauen und verspottet damit den Kampf der Arbeiter. Er muss gewaltsam entfernt werden. Wir haben die Unterstützung der wahren Kommunisten Chinas und müssen jetzt handeln bevor es zu spät ist!"
 SOV_Communist_Heartland:0 "Kommunistisches Herzland"
 SOV_Communist_Heartland_desc:0 "Es ist Zeit die Erinnerungen an Stalin auszulöschen. Wir werden seine Stadt umbenennen und sie in ein Zentrum des Trotzkismus umwandeln, genau wie es der Rest der Sowjetunion ist. Trotzki wird ein neues Zentrum der Macht in der UdSSR schaffen während er gleichzeitig die Wichtigkeit von Moskau anerkennt, welches wie selbst Trotzki zugeben muss, unersetzbar ist."
 SOV_Trotskyite_Dominance:0 "Politische trotzkistische Dominanz"
 SOV_Trotskyite_Dominance_desc:0 "Trotzkis politische und militärische Erfolge haben ihm einen beträchtlichen Einfluss auf die politische Macht im sowjetischen Staat beschert."
 
 
 SOV_Order_No_227:0 "Befehl Nr. 227"
 SOV_Order_No_227_desc:0 "Ни шагу назад! 'Der Feind...dringt tief ein in die Sowjetunion, er besetzt immer neue Landstriche und zerstört unsere Städte und Dörfer und verletzt, plündert und tötet die sowjetische Bevölkerung...  Uns weiter zurückzuziehen würde bedeuten uns, und das Vaterland zu verschwenden... es ist an der Zeit das Zurückziehen zu beenden. Nicht einen Schritt zurück! Dies sollte jetzt unsere hauptsächliche Parole sein.' "
 SOV_Refuse_Detente:0 "Lehnt Entspannung ab"
 SOV_Refuse_Detente_desc:0 "Wir werden nicht mit Kapitalisten verhandeln. Auch wenn wir offen für die Möglichkeit einer Koexistenz mit den Demokratien des Westens sind, so werden wir nicht mit ihnen zusammenarbeiten."
 SOV_Formation_of_a_Nuclear_Deterent:0 "Nukleare Abschreckung"
 SOV_Formation_of_a_Nuclear_Deterent_desc:0 "Wir werden mit unseren Nuklearwaffen den amerikanischen ebenbürtig sein. Wir werden der Welt klar machen dass die Sowjetunion nicht schutzlos ist und dass wir die Möglichkeiten und den Willen haben um Atomwaffen zu nutzen um uns selbst und unser Vaterland zu verteidigen!"
 SOV_Missions_Over_The_Arctic_Circle:0 "Missionen über dem Polarkreis"
 SOV_Missions_Over_The_Arctic_Circle_desc:0 "Die sowjetische LuftwaffeThe ist Übungsflüge über dem Polarkreis geflogen zur Vorbereitung für einen möglichen nuklearen Krieges zwischen unserem Land und den Vereinigten Staaten. In solch einem Fall würden unsere Bomber die Reichweite haben um amerikanische Städte zu erreichen."
 SOV_Warsaw_Pact:0 "Warschauer Pakt"
 SOV_Warsaw_Pact_desc:0 "Es ist Zeit dass sich eine neue kommunistische, antiwestliche Allianz formt. Wir werden ein gemeinsames Verteidigungsabkommen schaffen in welchem jedes Mitgliedsland dazu verpflichtet wird, anderen Mitgliedsstaaten welche von aggressiven Staaten angegriffen werden, zur Hilfe zu eilen."
 
 
 SOV_soviet.48_trotsky:0 "Rückkehr von Trotzki"
 SOV_French_Soviet_Treaty_tt:0 "§YErfordert das Ablehnen des Deutsch-Sowjetischen Abkommens zum Technologieaustausch.§!\n"
 sov_remove_designer:0 "Als §YKonstruktionsunternehmen§! entfernen:\n"
 SOV_Invest_in_the_Military_tt:0 "§YA legitimiert Paranoia?§!\n \n"
 SOV_World_Revolution_tt:0 "§YVerbreitet die kommunistische Ideologie auf der ganzen Welt und erhöht in jedem Land den Einfluss der Komintern. Möglicherweise werden sie es nicht gutheißen dass die Sowjetunion aktiv einen Arbeiterrevolution in ihrem Hinterhof fördert?§!\n \n"
 SOV_European_Sphere_tt:0 "Macht die französischen, deutschen und italienischen Gebiete zu Kernprovinzen für die Sowjetunion.\n"
 SOV_Resist_Colonial_Subjugation_tt:0 "§YLässt jene Gebiete frei die von den westlichen kolonialen Reichen als Kolonien gehalten werden.§!\n"