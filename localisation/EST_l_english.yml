l_english:
 est.1.t:0 "Fall of Leningrad"
 est.1.d:0 "Leningrad, the former capital of the Russian Empire, has been occupied by Estonian forces. With a population of over three million, the city has twice as many inhabitants as all of Estonia, but this fact has evidently not deterred the Estonian attackers.\n\nThere is some debate as to whether the city should be integrated into Greater Estonia, since different soumi-ugri speaking people make up a considerable minority in the regions outside the city. This, of course, assumes that the Red Army is unable to retake the city in a counteroffensive."
 est.1.a:0 "Okey"
 est.1.b:0 "We are truly one powerful small country!"
 est.2.t:0 "The Fall of Riga"
 est.2.d:0 "Earlier today, Estonian arms forces successfully occupied the city of Riga, a vital strategic objective in their war against Latvia. \n\nLocated in the center of Baltics, the city is the key to the Baltic route to Europe.\n\nIts capture puts Estonia in a position to expand the war further into the Eastern-Europe"
 est.2.b:0 "Victory Belongs To Us!"
 est.2.a:0 "Another country has fallen to its enemy.."
 est.3.t:0 "Inaproppiate Latvia To Our Country?"
 est.3.d:0 "Since we have conquered all the former territory of Latvia we now have the oppurtunity to expand even futher our empire in ways never done before instead of constantly chasing the path of our ancestors. We can potentially unite all the former Livonian order lands to a single nation!"
 est.3.a:0 "Welcome home brothers!"
 est.3.b:0 "It's too costly"
 est.4.t:0 "Invitation from Estonia"
 est.4.d:0 "Following the tightening tensions in Europe, Estonia is now calling for a defensive alliance. This, however, is not without its opponents. The general consensus within [Root.GetLeader]'s cabinet is that our country can readily defend itself from any and all outside threats. Be it so that the unlikely event of the break of another Great War were to even happen, still they are our historical friends. We were the ones who helped them out in their independence war in 1918 and will be ready to help again."
 est.4.a:0 "Accept"
 est.4.b:0 "Decline"
 est.5.t:0 "[From.GetName] says YES!"
 est.5.d:0 "After careful deliberation and negotiation, our diplomatic representetive in [From.GetName] has informed us via telegram that our invitation to co-operation has been most graciously accepted. \n\nThe Fins were the ones who came to help us in our independence war in 1918-1920 against the Polševiks and we were victorious. Together we will stand against any foreign country that may threaten us."
 est.5.a:0 "Long-live our alliance!"
 est.6.t:0 "Unhapiness Among soldiers"
 est.6.d:0 "Estonian armed forces had successfully taken latvia in the last war. Now when we have declared war on lithuania and fought several battles, casualties are increasing and many of our soldiers are wounded. They are exhausted and don't see the point why to fight against the fellow nabers. \n\nWe must somehow solve this problem and make our army great again!"
 est.7.t:0 "Communist Supporters"
 est.7.d:0 "The Soviet Union grows stronger by the day and our country is not strong enough to defend it and the struggles with the communist supporters. We should deal with these traitors once and for all and not don't let them arrange another rebellion that took place in 1924. Socialism is and will be a big threat in future if we do not deal with it now."
 est.8.t:0 "Surplus of Food"
 est.8.d:0 "Since the start of the great depression in 1929 with industry and agriculture declining 20 to 45% respectively we now have finally surpassed the level of before 1930's. Milk, cheese, meat and wheat are produced more than used and our economy is growing faster than ever before."
 est.9.t:0 "Peace Negotiations With The Soviets"
 est.9.d:0 "The war has gone well for us so far against the Soviet Union. We have successfully defended our independence and even conquered Leningrad, the former capital of Russian Empire. It was costly and many lives have been lost.\n\Today, Estonian diplomat Ants Piip has contacted our government and offered his help in establishing contact with the Soviet regime to negotiate about ending the war. This may be our only hope for peceful resolution of the conflict."
 est.10.t:0 "Estonia Want To End The War"
 est.10.d:0 "Earlier today, Estonian diplomat Ants Piip contacted our government in hope to end this conflict. The war with Estonia has been costly affair. They demand Pskov and Luga area for ending further hostilities."
 est.11.t:0 "Soviet Union Accepted Our Demands"
 est.11.d:0 "After careful negotiations, Soviets decided no mather what to end this conflict and withdraw their troops. We are given control of the areas around the Lake Peipus."
 est.12.t:0 "Soviet Union Denied Our Demands"
 est.12.d:0 "After hearing our demands, Soviet government decided to decline our proposal."
 est.13.t:0 "Soviet Union Counteroffer"
 est.13.d:0 "After recieving our proposal Soviet government has decided not to give territory Luga and Pskov. Instead they want to end the war with white peace and with no territorial changes."
 est.14.t:0 "A tale of Leningrad"
 est.14.d:0 "Following the stunning victory of Estonian forces that the history has never seen before it is now time to destroy the last vestiges of bolshevist rule in Europe. Leningrad the birthplace of communism must be cleared away!"
 est.14.a:0 "Let us chance it!"
 est.14.b:0 "What a preposterous suggestion!"
 est.15.t:0 "Severe Winter"
 est.15.d:0 "This year, winter has arrived early and it brought the lowest temperature of Europe ever recorded during the last 100 years, measured -43° northeast of Narva. The bitter cold has caused big problems for our army's equipment and guns. Our general Laidoner's 1. infantry force reported moderate frostbite cases at the rate of 200per day."
 est.16.t:0 "[From.GetName] Requests [Root.GetAdjective] Participation in the Nordic Union"
 est.16.d:0 "With the signing of a treaty of friendship between our nations, [From.GetName] has requested that [Root.GetName] joins them in their [From.GetFactionName], to unite against the growing threats that surround our nations. Whether communist or fascist, [From.GetName] promises to stand up for [Root.GetAdjective] interests."
 est.16.a:0 "[Root.GetName] stands with its brothers."
 est.16.b:0 "[Root.GetName] can only survive on its own."
 est.17.t:0 "[From.GetName] Joins the [Root.GetFactionName]!"
 est.17.d:0 "Acknowledging the need for unity against the threats surrounding our countries on every side, [From.GetLeader] today announced to the world that [From.GetName] has entered a treaty with [Root.GetName] for the sake of our mutual safety."
 est.17.a:0 "[Root.GetName] and [From.GetName] today stands as brothers."
 est.18.t:0 "[From.GetName] Refuses to Join [Root.GetFactionName]"
 est.18.d:0 "In a foolish act of imagined self-preservation, [From.GetLeader] today announced that [From.GetName] will refrain from any diplomatic action that may be seen as threatening to their powerful neighbors. It has therefore declined our request that they join the [Root.GetFactionName]."
 est.18.a:0 "The only safety is standing together."
 est.19.t:0 "Estonia Supports Communism"
 est.19.d:0 "After the failed coup d'etat in 1924 where communists attempted to takeover the country of Estonia the ideology has lost it's popularity since. Now the country has been going threw many reforms by accepting the communism ideals. This may draw them closer to their big naber, the Soviet Union."
 est.20.t:0 "Estonia and Finland Announce Alliance"
 est.20.d:0 "Following increasingly autocratic politics, [Estonia.GetName] has announced that it is time they find allies to counter the threat of global communism. Now it seems that [From.GetName] is that ally.\n\nThis morning, [From.GetLeader] announced that [Estonia.GetName] and [From.GetName] will stand together as brothers against any possible foreign threat."
 est.21.t:0 "[From.GetName] Starts Nuclear Research"
 est.21.d:0 "Following initial tests and experiments, the politicians of [From.GetName] have decided to concentrate their efforts into researching nuclear technology. \n\nStill in higly experimental and in early stages. It is unknown whetever it has any practical use at all. For such a small country with the population over 1 million may nuclear research be the way to compete against it's powerful neighbours."
 est.22.t:0 "Estonia motions for a Nordic Research Collaboration"
 est.22.d:0 "Our Baltic neighbour has invited us to a joint Nordic Research Collaboration, arguing it will lead to the betterment and benefit of all the nations of Scandinavia. Getting a hand on our neighbours' advancements could only do us good. The question is, can we see any downsides to them having access to ours?"
 est.22.a:0 "More technological advancements in Scandinavian hands would be good for us!"
 est.22.b:0 "A research collaboration sounds beneficial. Why wouldn't we lend them our chemists periodically?"
 est.22.c:0 "Our technological advancements in foreign hands? Sounds a tad too risky..."
 est.23.t:0 "[From.GetName] has joined the Nordic Research Collaboration"
 est.23.d:0 "[From.GetName] Wisely Chose To Join Our Research Collaboration."
 est.24.t:0 "[From.GetName] refuses to join the Nordic Research Collaboration"
 est.24.d:0 "[From.GetName] seems to be more protective of their technology than we had anticipated."
 est.24.a:0 "We Expected Better From them"
 est.25.t:0 "Creation Of The Nordic Union"
 est.25.d:0 "The military leadership together with a strong public support for both Sweden, Finland and Estonia have succeeded to come in an agreement to enter into defencive alliance between them. As the rising tensions of Europe grow each day, it should be wise to be prepared for the worse. Involving a couple more peaceful European nations should keep the diplomatic momentum going."
 EST_nordic_research_name:0 "Nordic Research Collaboration"
 EST_nordic_research_desc:0 "The Nordic countries have banded together in a research sharing agreement, intent to work for the common good of all the Nordic countries."
 est.26.t:0 "Vapsid Wins the Election"
 est.26.d:0 "The Liberal party of Vapsid have been returned and have recieved mayority of votes. Since 1934 when Päts rose to power the party has been banned but after recent government events it is now changed"
 est.27.t:0 "Request Finnish Assistance?"
 est.27.d:0 "Estonia and the Soviet Union are at war. After only a few decades of sovereignty, we now risk once again becoming the subject of one of our neighbors.\n\nOur neighbors in Finland are still retaining a hostile attitude towards the Soviet Union becouse of it's expansionism politics and could perhaps be convinced to send their volunteers and equipment. Finland had already helped to achieve our independence in war with the Bolševiks in 1918-1920 and we shall protect our sovereignty till the bitter end again!"
 est.28.t:0 "Estonia Seeks Our Help"
 est.28.d:0 "Our neighbor Estonia has refused to give in to pressures from the Soviet Union, and the nations are now in a state of war. Although no formal alliance has been agreed upon between our countries, the Estonian government has requested that Finland contribute to a joint defense of Ida-Virumaa\n\nWhile the government remains divided on what steps we should take to help Estonia, the public support for their defense is notable. How far are we willing to go to protect our fellow neighbours from eastern aggression?"
 est.29.d:0 "The Finnish government has been willing to support our efforts to fight against the Soviet Union becouse of it's public support among our neighbors is very high, and many volunteers from the other Nordic countries have offered to join our ranks to aid the war effort. Although less than we hoped, at least there is some popular awareness about the threat we are facing."
 est.30.t:0 "Crises Are Over"
 est.30.d:0 "Since the start of the great depression in 1929 with industry and agriculture declining 20 to 45% respectively we now have finally surpassed the level of before 1930's. It's time to get back on our feet back up!"
 est.31.t:0 "Economy Reform"
 est.31.d:0 "After the Independence war in 1918-1920 Estonian economy was in really bad shape, becouse of the wartime industry didn't fit to our economic structure and the country had taken numerous foreign loans.\n\nTo assure Estonian economy growth in future we must solve some of our economic and logistic questions."
 est.32.t:0 "Estonia Demands Our Annexiation"
 est.32.d:0 "Estonia informed us via telegram that they want us to see united under Estonia, if we refuse they have promised to attack us."
 est.33.t:0 "Latvia Has Declined"
 est.33.d:0 "Latvia has informed that they have no intention to join us and are willing to defend themselves from any possible aggression that may threaten their independence and asked us politely to stop our expansionism thoughts and find the solution peacefully."
 est.34.t:0 "Estonia critizised by growing popularity of fascism"
 est.34.d:0 "Politics in our system have followed same way as Italy. We are now true fascist regime.\n\nUnfortunately recent changes in the government has caught bad foreign attention. Sweden and Finland declared new sanctions hoping for our return for democracy."
 est.35.t:0 "Fortification Efforts"
 est.35.d:0 "To protect our country from our eastern naber's aggression it is wise to be ready for the worse and start preparing to defend our country from any threat."
 est.36.t:0 "Latvian Refugees"
 est.36.d:0 "Our southern naber Latvia has given up to Soviet demands to allow them build military bases to their country, which means that Latvia, after 20 years of independence is once again controlled by the Soviets.\n\nThis has led thousands of Latvians seek refuge from our government to flee from possible communist persecutions and deportions that have started around the country."
 est.37.t:0 "New Investment Opportunity"
 est.37.d:0 "Swedish busnessman Henrik Oswaldson has informed our Minister of Economic Affairs Ants Piip his attentions to establish an glass company in Võhma. By allowing him start to his busness would open up new job opportunities in that region and helps to develop our country's industry."
 est.38.t:0 "German King For Estonia?"
 est.38.d:0 "Now that we have in a good friendship with the Germany. They are offering Friedrich Karl as our head of the state.\n\n Friedrich, who was elected King of Finland on 9 October 1918 but renounced the throne on 14 December 1918 after the end of the Great War, which ended monarchies in Germany. However, after the recent changes in Europe and democracy on the verge of collabse Germany have asked us if we want to declare our country a kingdom for the very first time of our history."
 est.39.t:0 "The Moscow Trials"
 est.39.d:0 "The Soviet Union has, and still is, going through some large and brutal internal changes. Many people of power and influence have been sentenced during the already infamous Moscow Trials.\n\nWith international press being allowed to attend, what has been noted is that surprising amounts of the people on trial have admitted to very serious crimes within the Union. Could they have been forced or pressured into admitting this? Is the General Secretary attempting to get rid of political opponents?\n\nAs news are brought back to Estonia, media and people have speculated on what is going on, and often condemned the trials as unjust and suspect. Many of our political parties are now distancing themselves from the Comintern, and have moderated themselves. How shall we handle these reports from Moscow?"
 est.40.t:0 "Soviet Union Claimed Our Territory"
 est.40.d:0 "Our diplomat Karl Ristikivi from the Soviet Union has gathered one very important information. The Soviets after lost all of the Baltic States, Finland and Poland during the Russian Revolution are seeking to reintregate all of these regions once again."
 est.41.t:0 "Leader For Our Nation"
 est.41.d:0 "After the succeeded unification of all the Baltic lands and creation of the Baltic Duchy we are now the true dominant power of this region. The countries may be united, but the people are not. Strong state needs new strong leader, who could lead our country to prosperity."
 est.42.t:0 "Estonia demands our integration"
 est.42.d:0 "Estonia has announced that they want to see our countries united together under single rule. If we refuse, they promised to attack us."
 est.43.t:0 "Latvia Declined Our Offer"
 est.43.d:0 "Latvia has informed that they have no intention to join us and see no point to unite our countries together. Latvian army is willing to defend themselves from any possible aggression that may threaten their independence."
 est.44.t:0 "Estonia Demands Our Land"
 est.44.d:0 "Estonia has announced that they want to see our countries united together under single rule. If we refuse, they promised to attack us just as they have done with our naber, Latvia"
 est.45.t:0 "Lithuania has rejected our demands!"
 est.45.d:0 "As expected, Lithuanian government has refused our offer for peaceful integration of all the Baltic States.\n\nThis has now lead to situation, where we should step in and use the military force to proclaim the United Baltic Duchy!"
 est.46.t:0 "The Fall of Berlin"
 est.46.d:0 "Perhaps the final nail was struck into the coffin of the Reich today when Estonian troops, finally managed to reach the roof of the Reichstag. The Estonian blue-black-white flag was raised shorty after, and troops have now begun the work of clearing the last boroughs of the city from German army.\n\nTrains of prisoners have already begun their march through the streets to temporary military camps in the suburbs, and Estonian soldiers have already began setting up soup-kitchens and outposts around the city to begin the long road to recovery."
 est.47.t:0 "The Fall of Moscow"
 est.47.d:0 "The Estonian government announced today that the forces of the Estonian Army have successfully taken the Russian capital after bitter street to street fighting which has left most of the city, once proudly called the Third Rome of the world, a smoldering ruin of corpses and tank husks.\n\nImages have already begun circulating from newspapers of Estonian soldiers hoisting the tricolor over the remains of the Kremlin, the final obstacle that was taken after the day of fighting. Although some Russians still resist in the cities inner buroughs, most have surrendered, and the Estonians have already set up checkpoints and soup kitchens to try and deal with the massive humanitarian crisis the battle has left behind."
 est.48.t:0 "The Fall of Kaunas"
 est.48.d:0 "Estonia has overwhelmed the defenders of Lithuania and put them under our control. Kaunas has fallen to the Estonian invaders, forces of the Estonian army has taken Kaunas from its Lithuanian defenders.\n\nAlthough defenses were strong on the roads across the northern parts of the country, Kaunas was left relatively defenseless as the Lithuanians evacuated the city in the face of getting surrounded by foreign forces.\n\nAlthough the leading government officials have escaped, the country is rapidly falling to the Estonian advance."

 #focus
 EST_the_four_year_plan:0 "The Two Year Plan"
 EST_the_four_year_plan_desc:0 "Our industry and agriculture are lacking beahind the production we had before the great depression. Let us start improving these by starting the 2 year plan."
 EST_tallinn_tartu_highways:0 "Tallinn-Tartu Highways"
 EST_tallinn_tartu_highways_desc:0 "Infrastructure is important for trafficing. It allows our troops to move faster and carry more equipment. We must do as the germans did and build our own autobahn"
 EST_develop_our_railroads:0 "Develop Our Railroads"
 EST_develop_our_railroads_desc:0 "We still have quite undeveloped railway system - any troops in our country cannot affort to be bogged down in transit. We must repair and extend our old railways."
 EST_build_better_capital:0 "Build Better Capital"
 EST_build_better_capital_desc:0 "The capital city of Tallinn is full of old and bad looking wooden houses. Our old town has chanced alot since the ages and needs a restoration"
 EST_invest_in_the_military:0 "Invest In Military"
 EST_invest_in_the_military_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 EST_more_civilian_factories:0 "More Civilian Factories"
 EST_more_civilian_factories_desc:0 "The unemployment rate is high in the cities. Building more factories will provide more jobs and better standard of living."
 EST_start_central_industrial_region:0 "Start Central Industrial Region"
 EST_start_central_industrial_region_desc:0 "Lay the foundation for our centralized armament industry."
 EST_the_bombe:0 "The Bombe"
 EST_the_bombe_desc:0 "Our engineers have been developing a brilliant machine they call the 'Cryptologic Bomb' which can break our enemy's ciphers. We have the resources to develop it further at our Tartu Park facility."
 EST_protect_against_the_red_army:0 "Protect Against The Red Army"
 EST_protect_against_the_red_army_desc:0 "By fortifying key areas we make ourselves less vulnerable, should war again come to our shores and borders again."
 EST_it_is_not_enough:0 "It Is Not Enough"
 EST_it_is_not_enough_desc:0 "Let us maximise our fortification efforts to ensure we will never fall to another occupation again."
 EST_command_forest_industry:0 "Kolhoses"
 EST_command_forest_industry_desc:0 "Send people to kolhoses to work for the better good."
 EST_tartu_university_studies:0 "Tartu University Studies"
 EST_tartu_university_studies_desc:0 "Our scientist are making a good work and that has opened up new opportunities in R&D that we should pursue. With an advanced technical university in the heart of our land, we can conduct more research."
 EST_additional_research_slot:0 "Additional Research Slot"
 EST_additional_research_slot_desc:0 "Ages of occupation has halved advancement, but now that we are free we can catch up with modern day technology."
 EST_the_defence:0 "The Defence"
 EST_the_defence_desc:0 "Even bolder strategies must be devised if the defence of our homeland is to succeed."
 EST_expand_port_paldiski:0 "Expand Paldiski Port"
 EST_expand_port_paldiski_desc:0 "Paldiski is our main access to the Baltic Sea, it's close to our capital and the Gulf of Finland. If we want to ensure steady flow of resources from the seas we must improve this port."
 EST_spread_democracy:0 "Spread Democracy"
 EST_spread_democracy_desc:0 "Fascism and communism is a big threat for all peaceful citizens. Democracy is the foundation of civilization and so it will be. Let us spread this ideology to our neighbouring countries."
 EST_help_from_allies:0 "Help From Allies"
 EST_capitalise_our_nation:0 "Capitalize Industry"
 EST_capitalise_our_nation_desc:0 "Freedom to buy and produce is at the center of many democratic nations. Maybe it's time to embrace subbly and demand."
 EST_prepare_for_war:0 "Prepare For War"
 EST_prepare_for_war_desc:0 "The Great War of Independence may only have been the first of it' kind. We must prepare for what must surely be an ever-changing battlefield."
 EST_support_the_left:0 "Workers Revolution"
 EST_support_the_left_desc:0 "Can you hear the revolution coming?! Those who oppose revolution  will be crushed by its might and the only way to survive it is to join it!"
 EST_ensv:0 "ENSV"
 EST_ensv_desc:0 "Let us create an civil militia to protect the homeland against fascism and capitalism."
 EST_create_our_faction:0 "Estonia Can Into Nordic"
 EST_create_our_faction_desc:0 "Found our own faction and protect our intrest in the Baltic."
 EST_march_on_tallinn:0 "March On Tallinn"
 EST_march_on_tallinn_desc:0 "The government is not listening to the people and their clear demands for Estonia to be put before the demands of foreign jackals, gathering enough people and marching on the capital will rid us of the useless foreign puppets who currently reside there."
 EST_seek_accommodation_with_germany:0 "Seek Accommodation With Germany"
 EST_seek_accommodation_with_germany_desc:0 "Germany, the leader of the Axis are the strongest country in Europe. We should seek to join them in their conquest of the world."
 EST_foundation_of_kumu:0 "Foundation Of Kumu"
 EST_foundation_of_kumu_desc:0 "Kumu is a Estonian People's museum founded in 1938. Let us create this building so that our future grandchildren can see what mighty things their grandfathers did in the past."
 EST_invest_in_the_military_II:0 "Invest In The Military II"
 EST_invest_in_the_military_II_desc:0 "Our generals say that we have a lot of space for new arms factories. There appear to be willing investors too. Let us expand our military industrial capacity"
 EST_more_civilian_factories_II:0 "More Civilian Factories II"
 EST_more_civilian_factories_II_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and futher construction efforts."
 EST_heavy_industry:0 "Heavy Industry"
 EST_heavy_industry_desc:0 "Our factories should not rely on foreign materials. By expanding our metal production, we will be able to free ourselves from relying on other's imports."
 EST_invite_finland:0 "Invite Finland"
 EST_invite_finland_desc:0 "Estonian’s ties with our northern naber have always been strong. We share same culture and language. Alone we are easy prey, but together we make a sizeable force. There is after all strength in unity!"
 EST_blueshirts:0 "Blueshirts"
 EST_blueshirts_desc:0 "The Germans had their Brownshirts, who were excellent in increasing support for the NSDAP and suppressing enemies of the German state, we should form our own around the defence force, blue suits our northern temperament better. Such an organisation will help our army by providing plenty of willing recruits eager to defend their country."
 EST_isamaaliit:0 "Isamaalit"
 EST_isamaaliit_desc:0 "Our nation is one forged of war. Every man is expected to serve, so it has been since  time immemorial. Now with the threat of war looming, it is clear we must call in this fighting force."
 EST_return_of_vapsid:0 "Return Of Vapsid"
 EST_return_of_vapsid_desc:0 "Vapsid was politcal organization that was establised to protect the soldier's intrest after the independence war in 1920. They were in power until Konstantin Pats became the head of the state and disbanded all political parties. It is now time to restore it and overthrow Pats!"
 EST_humanite_unite:0 "L'unité de I'humanité"
 EST_humanite_unite_desc:0 "The fat bankers and powerhungry demagogues are strengthening their bloody grip on the world. Few become rich and more are becoming poor. Our ideals are needed more than ever! Humanite needs us and we need to unite the humanity!"
 EST_interventionism:0 "Interventionism"
 EST_interventionism_desc:0 "While Estonia is a small country, we may still have a sizable army that could be sent into war, if we neglect our home front."
 EST_revive_the_right_wing:0 "Revive The Right Wing"
 EST_revive_the_right_wing_desc:0 "A strong country needs an equally strong leader. These craven Democrats lack the gravitas to lead our proud nation to greatness. We must kill or be killed! There is no middle ground."
 EST_standardization_of_equipment:0 "Standarize Equipment"
 EST_standardization_of_equipment_desc:0 "By standardizing the equipment of our soldiers we set the foundation for a modern supply apparatus."
 EST_escort_effort:0 "Escort Effort"
 EST_escort_effort_desc:0 "Submarines constitute a danger to our merchant convoys. Focusing on development of new destroyer models will allow us to wage anti-submarine warfare efficiently"
 EST_navy_tactics:0 "Navy Tactics"
 EST_navy_tactics_desc:0 "By focusing on the counter-tactics needed to oppose our most likely enemies we will keep the upper hand in combat."
 EST_destroyer_focus:0 "Destroyer Focus"
 EST_destroyer_focus_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys"
 EST_army_modernisation:0 "Army Modernisation"
 EST_army_modernisation_desc:0 "Modern arms for modern men!"
 EST_strengthen_the_government:0 "Strengthen The Government"
 EST_strengthen_the_government_desc:0 "We cannot afford to stand divided. Our strength to enact changes is proportional to our unity in both the parliament and government."
 EST_nobody_expects:0 "Nobody Expects"
 EST_nobody_expects_desc:0 "We must not lose the chance to be the first to discover a way to harness the primal fire of fission."
 EST_create_our_own_faction:0 "Create Our Own Faction"
 EST_create_our_own_faction_desc:0 "While Germany may be the main force of fascism in world at the moment, Estonia can expand by its own. We do not need to join their faction and be under their command. Let us create our own destiny!"
 EST_study_foreign_tanks:0 "Study Foreign Tanks"
 EST_study_foreign_tanks_desc:0 "These "tanks" will be a central part of todays armed conflicts, and we must make sure to keep pace with our neighbors, by any means necessary."
 EST_invite_german_experts:0 "Invite German Experts"
 EST_invite_german_experts_desc:0 "We haven't have much time in our hands to design our own tanks. We should invite engineers to work with a foreign tanks to find their strengths and weaknesses and to create an even better ones."
 EST_build_paldiski_port:0 "Build Port Paldiski"
 EST_build_paldiski_port_desc:0 "The expansion of navy should be one of our top priorities. Assign all available resources to build more dockjards to our already existing place "Paldiski."
 EST_finish_central_industrial_region:0 "Finish Central Industrial Region"
 EST_finish_central_industrial_region_desc:0 "Let us finish our centralized armaments industry."
 EST_planned_expansion:0 "Planned Expansion"
 EST_planned_expansion_desc:0 "To stimulate our domestic construction market and expand our industrial efforts, we can let the government make investments into Public Constuction Companies."
 EST_start_fundraising:0 "Increase Fundraising"
 EST_start_fundraising_desc:0 "Estonian’s children grow malnourished with our industrial capacity focused on backing the war. Our allied friends behind the front lines, however, suffer from no such disaster. We must ask them to donate some of theirs for our people to truely prevail."
 EST_gender_equality:0 "Gender Equality"
 EST_gender_equality_desc:0 "Our statistics say that men who work same amount as women, get more paid and have bigger opportunity to get better jobs. This is nonsense and we have to chance it. Women must also have same rights!"
 EST_motorized_focus:0 "Motorized Focus"
 EST_motorized_focus_desc:0 "If we are to commence any offensive operations, we should have a motorized army, if at least partially."
 EST_Livonian_bridgehead_strategy:0 "Livonian Bridgehead"
 EST_Livonian_bridgehead_strategy_desc:0 "Should the fighting turn against us, we must have plans in place for effective regrouping and retaliation in concert with our friends and allies."
 EST_kohta_jarve_oil_sources:0 "Kohtla-Järve Oil Sources"
 EST_kohta_jarve_oil_sources_desc:0 "We have just discovered first traces of commercialy viable oil fields at Kohtla-Järve. Scientists say that there have so much oil that it can field our industry for hundreds of years! It's time to start drilling."
 EST_artillery_modernisation:0 "Artillery Modernisation"
 EST_artillery_modernisation_desc:0 "We must not neglect to improve and modernize the support of our soldiers that they require for effective deployment."
 EST_anti_tank_guns:0 "Anti Tank Guns"
 EST_anti_tank_guns_desc:0 "Any enemy is sure to deploy tanks against us, especially Soviets. We must be prepare to give them a warm welcome."
 EST_air_base_expansion:0 "Air Base Expansion"
 EST_air_base_expansion_desc:0 "Airbases are as essential to air support as air support is to modern warfare."
 EST_fighter_modernisation:0 "Fighter Modernization"
 EST_fighter_modernisation_desc:0 "The mainstay of any air force, our fighters must not be made obsolete. As the rest of our air force improves, so must they."
 EST_air_innovations:0 "Air Innovations"
 EST_air_innovations_desc:0 "There is still much to be done in the field of aerial strategy and tactics."
 EST_heavy_fighter_concept:0 "Heavy Fighter Concept"
 EST_heavy_fighter_concept_desc:0 "Should we be forced to go on the offensive, we need a new kind of fighter that can operate at length inside hostile borders."
 EST_naval_bomber_experiments:0 "Naval Bomber Experiments"
 EST_naval_bomber_experiments_desc:0 "Air supremacy is as important at sea as over land. Specialized aircraft developed for the purpose of naval warfare is a way to achieve that aim."
 EST_medium_bomber_focus:0 "Medium Bomber Focus"
 EST_medium_bomber_focus_desc:0 "An extension of the precision bombing philosophy adapted for extended range to be used in support roles."
 EST_light_bomber_focus:0 "Light Bomber Focus"
 EST_light_bomber_focus_desc:0 "The value of using dive bombers for close air support should not be underestimated."
 EST_air_modernisations_programme:0 "Air Modernizations Program"
 EST_air_modernisations_programme_desc:0 "Aviation theory is just as important as technology. New stratagems for our pilots are still waiting to be discovered."
 EST_people_first:0 "People First"
 EST_people_first_desc:0 "Since the start of the great depression in 1929 with industry and agriculture declining 20 to 45% respectively we now have finally surpassed the level of before 1930's. It's time to get back on our feet"
 EST_collectivist_propaganda:0 "Collectivist Propaganda"
 EST_collectivist_propaganda_desc:0 "The road to glory is paved with death on both sides, we must distract the people from this"
 EST_demand_southern_lands:0 "Demand Southern Lands"
 EST_demand_southern_lands_desc:0 "The Latvian government is weak and foolish. We must point them in right direction if our nation is to survive this era."
 EST_special_marine_forces:0 "Special Marine Forces"
 EST_special_marine_forces_desc:0 "Let us create our first marine divisions!"
 EST_stay_neutral:0 "Authoritarian Leadership"
 EST_stay_neutral_desc:0 "Why die for other's wars? We stayed neutral and successfuly defended our homeland against Russia, and it served us well. It will continue to serve us well."
 EST_protect_our_borders:0 "Protect our Borders"
 EST_protect_our_borders_desc:0 "By building some land forts, we will show the Soviets we intend to defend ourselves from any outside threat, not just theirs."
 EST_armed_neutrality:0 "Estonian Militarism"
 EST_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight and are always ready to defend ourselves."
 EST_deterrence:0 "Deterrence"
 EST_deterrence_desc:0 "The growing threats of European fascism make it clear that declarations of neutrality are not enough. We must arm ourselves to defend our status."
 EST_reform_government:0 "Reform Government"
 EST_reform_government_desc:0 "By working together we can make sure our country can survive in the black times ahead of us, if we want to succeed we must clear our government from fascism and communism ideology and ban these parties in our country."
 EST_invite_others:0 "Invite Others"
 EST_invite_others_desc:0 "Inviting Denmark and Norway in so we could get full Nordic League together of democratic nations."
 EST_defence_of_finland:0 "Defence of Finland"
 EST_defence_of_finland_desc:0 "To be fully prepared against possible Soviet invasion, we must be ready to defend ourselves against the bear."
 EST_expand_technology_sharing:0 "Expand Technology Sharing"
 EST_expand_technology_sharing_desc:0 "Expand our technology sharing by inviting all of our allies in."
 EST_nordic_technology_sharing:0 "Nordic Technology Sharing"
 EST_nordic_technology_sharing_desc:0 "Let us develop our cooperation futher with our fellow allies with a research agreement so that we could all get benefits of it."
 EST_germanmilitaryhelp:0 "German Military Help"
 EST_germanmilitaryhelp_desc:0 "We should ask Germany for expeditionary forces to strengthen our military and defend our alliance against the Soviet Union"
 EST_king_for_our_nation:0 "King For Our Nation"
 EST_king_for_our_nation_desc:0 "After established good relations with Germany we now have the possibility to change the leadership for our country. Strong state needs strong leader and what's the better candidate in charge than one German Aristocrat?"
 EST_form_baltic_duchy:0 "Form Baltic Duchy"
 EST_demand_latvia:0 "Integrate Latvia"
 EST_demand_latvia_desc:0 "The Latvian government is weak and foolish. We must point them to right direction if we both want to survive this era."
 EST_demand_lithuania:0 "Lithuanias Fate"
 EST_demand_lithuania_desc:0 "Last final step for Baltic unification. Lithuania should bow to us or get annexed."
 
