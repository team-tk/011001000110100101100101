 form_nation_mod_category:0 "Form New Nation"
 form_nation_mod_category_desc:0 "Formable Nations act as cosmetic tags and change the name and map color of the nation, but not other aspects like national focuses or advisors. Many formable nations do, however, grant cores on territory, which are otherwise unavailable, and thus allow a nation to increase its manpower and industrial capacity, in some cases decisively, though more practically, many of these merely represent ultimate goals for ambitious players."
