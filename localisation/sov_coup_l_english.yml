sovcoup.7.title:0 "Lithuania accepts"
sovcoup.7.desc:0 "Lithuania accepted our demands. They are now a part of [GetNameDef]
sovcoup.7.a:0 "Great!"
sovcoup.8.title:0 "Latvia accepts"
sovcoup.8.desc:0 "Latvia accepted our demands. They are now a part of [GetNameDef]
sovcoup.8.a:0 "Great!"
sovcoup.9.title:0 "Estonia accepts"
sovcoup.9.desc:0 "Estonia accepted our demands. They are now a part of [GetNameDef]
sovcoup.9.a:0 "Great!"
sovcoup.10.title:0 "Lithuania resists!"
sovcoup.10.desc:0 "To our surprise Lithuania refused our ultimatum. We can defeat them easily, but this is unexpected nevertheless."
sovcoup.10.a:0 "We'll crush them!"
sovcoup.11.title:0 "Latvia resists!"
sovcoup.11.desc:0 "To our surprise Latvia refused our ultimatum. We can defeat them easily, but this is unexpected nevertheless."
sovcoup.11.a:0 "Pointless."
sovcoup.12.title:0 "Estonia resists!"
sovcoup.12.desc:0 "To our surprise Estonia refused our ultimatum. We can defeat them easily, but this is unexpected nevertheless."
sovcoup.12.a:0 "They're insane!"
sovcoup.13.title:0 "Russia demands Bessarabia"
sovcoup.13.desc:0 "Russian government gave us an ultimatum, demanding Bessarabia."
sovcoup.13.a:0 "We have no choice..."
sovcoup.13.b:0 "Never!"
sovcoup.14.title:0 "Bessarabia is ours!"
sovcoup.14.desc:0 "The Romanian government wisely decided to accept our demands."
sovcoup.14.a:0 "Great!"
sovcoup.15.title:0 "Romania refused"
sovcoup.15.desc: "Romanians refused to hand over Bessarabia. It seems we'll have to take it ourselves."
sovcoup.15.a:0 "We'll visit Bucharest on the way."
sovcoup.19.title:0 "Russia demands Istanbul"
sovcoup.19.desc:0 "Russians demand that we give them Istanbul, or how they call it Tsargrad. How shall we respond?"
sovcoup.19.a:0 "Accept"
sovcoup.19.b:0 "Bosphorus is ours!"
sovcoup.20.title:0 "Turkey agreed"
sovcoup.20.desc:0 "To our surprise, the Turks agreed to give us Tsargrad."
sovcoup.20.a:0 "Great!"
sovcoup.21.title:0 "Turkey refused"
sovcoup.21.desc:0 "The Turks refused our demands. This was to be expected, but at least we have a casus belli against them."
sovcoup.21.a:0 "To Ankara!"
SOV_securesinkiang:0 "Secure Sinkiang"
SOV_securesinkiang_desc:0 "With China in chaos, we can take a piece of it with no fear of opposition."
SOV_secureafghanistan:0 "Secure Afghanistan"
SOV_secureafghanistan_desc:0 "Once upon a time we competed with the British for the control of Afghanistan. Now the time has come to bring this little country to our sphere of influence."
SOV_centralasianfocus:0 "Central Asian Focus"
SOV_centralasianfocus_desc:0 "Central Asia may not be as important as Europe, but that doesn't mean we can ignore it."
SOV_alliancewithjapan:0 "Alliance with Japan"
SOV_alliancewithjapan_desc:0 "Perhaps the Japanese have humiliated us in Tsushima, but that's past. Their navy could be of use to us, should we go to war with the West. "
SOV_moscowpact:0 "Moscow Pact"
SOV_moscowpact_desc:0 "We will form a new alliance, which will oppose both the decadent West, as well as Nazi Germany."
SOV_wooitaly:0 "Woo Italy"
SOV_wooitaly_desc:0 "Mussolini is afraid of Hitler's ambitions. Also it is no secret that Italians are rather low in the German racial hierarchy. We should be able to sway them to our side."
SOV_invadepoland:0 "Invade Poland"
SOV_invadepoland_desc:0 "Eastern Poland is in large part inhabited by Belorussians and Ukrainians. It is time to bring them back to our borders. Besides, we need a way to Germany."
SOV_reclaimtsargrad:0 "Demand Tsargrad"
SOV_reclaimtsargrad_desc:0 "The Turks shall hand Tsargrad, or how they call it, 'Istanbul', to us or they will feel our wrath."
SOV_operationgroza:0 "Operation Groza"
SOV_operationgroza_desc:0 "The Nazis see us as subhumans. Hitler also made it clear where he wants to expand his 'living space'. For the sake of Russia, and all of humanity, we must bring down their genocidal ideology."
MOS_PAKT:0 "Moscow Pact"
SOV_europeanfocus:0 "European Focus"
SOV_europeanfocus_desc:0 "It goes without saying that Europe is our main focus."
SOV_russianbaltic:0 "Russian Baltic"
SOV_russianbaltic_desc:0 "The Baltic States were once a part of the Russian Empire. And it's not like they can oppose us!"
SOV_invadefinland:0 "Invade Finland"
SOV_invadefinland_desc:0 "Finland was once a part of the Russian Empire. Time to bring those times back."
SOV_demandbessarrabia:0 "Demand Bessarrabia"
SOV_demandbessarrabia_desc:0 "Bessarabia was once a part of the Russian Empire. Time to bring those times back."
SOV_aggressivediplomacy:0 "Aggressive Diplomacy"
SOV_aggressivediplomacy_desc:0 "We must bring Russia back to its glory."
