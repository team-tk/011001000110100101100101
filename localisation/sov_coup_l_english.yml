sovcoup.1.title:0 "Vlasov's Coup"
sovcoup.1.desc:0 "The coup was a partial success. We managed to take the capital, and many soldiers and officers joined us. However Stalin and his inner circle managed to escape to Stalingrad, and are preparing a counter-attack. The Second Russian Civil War has begun."
sovcoup.1.a:0 "This time the Reds will fall."
sovcoup.2.title:0 "A new government"
sovcoup.2.desc:0 "Now that communism is done for good we must decide who will lead Russia."
sovcoup.2.a:0 "Vlasov will lead Russia!"
sovcoup.2.b:0 "Russian Fascist Party"
sovcoup.2.c:0 "Restore the Romanovs"
sovcoup.4.title:0 "Russian Ultimatum"
sovcoup.4.desc:0 "Russian government gave us an ultimatum, demanding our immediate annexation."
sovcoup.4.a:0 "Surrender"
sovcoup.4.b:0 "Refuse"
sovcoup.5.title:0 "Russian Ultimatum"
