l_german:

 soviet.490.t:0 "Tuchatschewski startet einen Putsch!"
 soviet.490.d:0 "Marschall Tuchatschewski einen gutgläubigen Stalin ausgetrickst und einen militärischen Putsch gestartet. Einige loyale Offiziere haben sich hinter Stalin versammelt doch das Militär ist beinahe entzwei gespalten. Dieser Krieg muss schnell beendet werden bevor all der Fortschritt und die Errungenschaften des sowjetischen Volkes verloren gehen."
 soviet.490.a:0 "Auf zum Krieg."
 soviet.65.t:0 "Trotzki hintergeht die Arbeiterrevolution!"
 soviet.65.d:0 "Das sowjetische Volk hat herausgefunden dass Trotzki eine geheime Allianz mit dem faschistischen Deutschen Reich abgeschlossen hat. Verständlicherweise ist es nun aufgebracht darüber dass die Arbeiterrevolution aufgeschoben wurde um einen Pakt mit dem Teufel einzugehen. Unruhe in der Sowjetunion breitet sich in Windeseile aus."
 soviet.65.a:0 "Ein ernsthafter Rückschlag."
 soviet.66.t:0 "Vereinter Widerstand gegen die sowjetische Expansion"
 soviet.66.d:0 "Die Sowjetunion nutzt militärische Gewalt um eine marxistische Revolution in unserem Land zu starten. Dies kann nicht toleriert werden und auch wenn wir allein nicht in der Lage wären uns in den Weg des Kolosses zu stellen so können wir doch den Beistand unserer Nachbarn, welche ebenso über die sowjetische Bedrohung besorgt sind, erbitten."
 soviet.66.a:0 "Ruft weitere freie Nationen zum Kampf."
 soviet.67.t:0 "[From.GetName] ruft die freien europäischen Nationen zum Krieg"
 soviet.67.d:1 "Der Antisowjetische Pakt vereinbart dass alle Unterzeichner defensiven Konflikten mit der Sowjetunion beitreten müssen. [From.GetName] wurde nun von den Sowjets angegriffen und erbittet von allen Paktmitgliedern augenblicklichen Beistand. Es ist Zeit den [Root.GetAdjective] ein für alle mal unsere Hingabe zum Schutz der Welt vor der Gefahr der Sowjetunion zu zeigen."
 soviet.67.d:1 "Der Sowjetunion kann nicht erlaubt werden ihre militärische Macht zu nutzen um die Ausbreitung des Kommunismus in Europa zu erzwingen. Kommunismus ist eine abscheuliche Plage für die Welt, etwas dass allem widerspricht dass uns wichtig ist. [From.GetName] wurde nun von den Sowjets angegriffen und hat alle freien europäischen Nationen zur sofortigen Hilfe gerufen."
 soviet.67.a:2 "[From.GetName] steht nicht allein"
 
 soviet.68.t:0 "Stalinprozess"
 soviet.68.d:0 "In einem Urteil des weithin als Scheingericht angesehenen besonderen Ausschusses welcher mit der Aufgabe der Untersuchung der Verbrechen des vorherigen sowjetischen Führers betraut war, wurde eben jener in allen 859 Punkten für schuldig befunden. Der Ausschuss stellt fest dass Stalins größtes Verbrechen das kriminelle Unvorbereitetsein der Roten Armee für die Verbreitung des Kommunismus und der Wille dies überhaupt durchzusetzen war. Stalin wurde dann durch ein Erschießungskommando hingerichtet und das ganze live im Radio übertragen."
 soviet.68.a:0 "Beunruhigend."
 soviet.68.b:0 "Eine notwendige Farce."
 
 soviet.69.t:0 "Die Rückgabe des japanisch besetzten Chinas"
 soviet.69.d:0 "Wir werden verlangen dass Japan die Gebiete welches es in vorangegangenen Konflikten von China erobert hat, an das chinesische Volk zurückgibt. Trotzki hat den Außenminister angewiesen mit Krieg zu drohen falls die Japaner unseren Vorschlag ablehnen würden. Wir werden großzügig sein und ihnen Nordsachalin übergeben, sollten sie akzeptieren." 
 soviet.69.a:0 "Macht ihnen ein Angebot dass sie nicht ablehnen können."
 
 soviet.70.t:0 "Die Sowjetunion verlangt, dass wir Land an China zurückgeben"
 soviet.70.d:0 "Die Sowjets haben uns dazu aufgefordert Mengkukuo, Mandschukuo und das besetze Hebei an die Volksrepublik China zu übergeben oder sie werden uns den Krieg erklären. Sie sagen sie würden uns im Gegenzug Nordsachalin übergeben. Dies ist ein sehr schlechter Tausch aber wir können uns einen Krieg mit den Sowjets nicht leisten. Was sollen wir tun?" 
 soviet.70.a:0 "Wir werden ihren unverschämten Forderungen nachgeben."
 soviet.70.b:0 "Wir werden versuchen ein besseres Abkommen herauszuschlagen."
 soviet.70.c:0 "Wir werden uns ihrer Aufforderung verweigern."
 
 soviet.71.t:0 "Die Japaner treten chinesisches Land augenblicklich ab"
 soviet.71.d:0 "Die Japaner haben sich dazu entschieden unseren Forderungen nachzugeben. Truppen der Volksrepublik China haben bereits die Kontrolle über die Mandschurei und Peking hergestellt. Es liegt jetzt an uns, unseren Teil des Handels umzusetzen." 
 soviet.71.a:0 "Sehr gut."
 
 soviet.72.t:0 "Die Japaner weisen uns ab"
 soviet.72.d:0 "Die Japaner haben unseren Vorschlag abgelehnt und unsere Diplomaten ausgewiesen. Dass sie es wagen derart zu reagieren ist unfassbar. Trotzki muss ihnen nun den versprochenen Krieg erklären oder würde sämtliche Glaubwürdigkeit verlieren. Glücklicherweise haben unsere tüchtigen Generäle bereits ein Unternehmen begonnen um die Japaner für ihre Unverfrorenheit zu bestrafen." 
 soviet.72.a:0 "Wir haben uns darauf vorbereitet."
 
 soviet.73.t:0 "Sowjetische Truppen besetzen Hokkaido"
 soviet.73.d:0 "Das japanische Oberkommando wurde heute schockiert durch die Nachricht dass sowjetische Fallschirmspringer in der Region Hokkaido landen, unsere Garnisonen eliminieren und die gesamte Region für die Sowjetunion sichern. Es ist nur eine Frage der Zeit bis sowjetische Marinesoldaten, begleitet von Infanterie- und Panzerdivisionen, anlanden. Die Invasion unserer Heimatinseln beginnt!" 
 soviet.73.a:0 "Angegriffen noch vor einer Kriegserklärung?!"
 
 soviet.74.t:0 "Japan möchte verhandeln"
 soviet.74.d:0 "Die Japaner haben uns darüber informiert dass sie offen dafür wären Land an das chinesische Volk zu übergeben, aber dass wir etwas besseres dafür anbieten müssten. Dass wir mit den Japanern verhandeln müssen wie knausrige kapitalistische Schweine ist äußerst beleidigend. Wie sollen wir reagieren?" 
 soviet.74.a:0 "Wir werden ein besseres Angebot machen."
 soviet.74.b:0 "Wir werden Gewalt anwenden."
 soviet.74.c:0 "Vergesst es, dies ist Zeitverschwendung."
 
 soviet.75.t:0 "Die Sowjetunion hat uns eine Kriegserklärung geschickt"
 soviet.75.d:0 "Unerwarteterweise hat die sowjtische Delegation uns mitgeteilt dass die Sowjetunion aufgrund unserer 'Ablehnung' ihres Ultimatums, die Gespräche mit uns einstellt. Es wurde uns eine formale Kriegserklärung übergeben." 
 soviet.75.a:0 "Die Kriegshandlungen beginnen."
 
 soviet.76.t:0 "Die Sowjets bieten uns Werften an"
 soviet.76.d:0 "Als Reaktion auf unsere Forderung hat die Sowjetunion uns vorgeschlagen uns Ausrüstung für Werften zu schicken damit wir neue Trockendocks errichten können. Es scheint als würden sie uns keine Industriegüter schicken wollen mit denen wir Waffen zur Verwendung gegen sie produzieren könnten. Ist dieser Handel annehmbar für uns?" 
 soviet.76.a:0 "Das ist zufriedenstellend."
 soviet.76.b:0 "Fragt stattdessen nach Industriewaren."
 
 soviet.77.t:0 "Japan akzeptiert Werften"
 soviet.77.d:0 "Die Japaner haben unseren Vorschlag akzeptiert ihnen unsere Werftausrüstung im Austausch für chinesisches Land zu schicken. Obwohl dies mehr ist als wir ihnen ursprünglich geben wollten, so haben wir doch unser Ziel erreicht und dies muss als Erfolg von Trotzki und dem sowjetischen Volk als ganzes gesehen werden." 
 soviet.77.a:0 "Ein fairer Handel."
 
 soviet.78.t:0 "Die Japaner verlangen Industriewaren"
 soviet.78.d:0 "Die Japaner haben unser Angebot ihnen Schiffswerften zu geben abgelehnt und haben stattdessen vorgeschlagen dass wir ihnen Industriewaren schicken. Die Japaner behaupten dass sie unseren Widerwillen ihnen irgendetwas zu übergeben mit dem sie uns in Zukunft schaden könnten verstehen können aber versichern uns dass diese Industriewaren zur Produktion von zivilen Konsumgütern genutzt werden würden." 
 soviet.78.a:0 "Sehr gut, wir akzeptieren den Handel."
 soviet.78.b:0 "Wir glauben nicht, die Japaner lügen."
 
 soviet.79.t:0 "Die Sowjets akzeptieren unseren Vorschlag"
 soviet.79.d:0 "Die Sowjets haben zugestimmt uns zivile Industrie, auf Kosten ihrer eigenen Wirtschaft, zu übergeben. Am Ende war es doch nicht so ein schlechter Handel und wir sollten in der Lage sein die neuerlangte Industrie für die Wiederbelebung unserer eigenen Waffenindustrie zu nutzen." 
 soviet.79.a:0 "Das bestmögliche Ergebnis."
 
 soviet.80.t:0 "Gespräche werden abgebrochen"
 soviet.80.d:0 "Nicht nur haben die Sowjets unseren Vorschlag zurückgewiesen, es scheint sogar so als hätten sie vollständig das Interesse an der ganzen Sache verloren. Wir haben soeben erfahren dass die sowjetische Delegation abgereist ist und unser Außenministerium bezweifelt dass wir in naher Zukunft wieder etwas von ihnen hören werden." 
 soviet.80.a:0 "Was für eine Erleichterung."
 
 soviet.81.t:0 "Beginn des Leih- und Pachtprogramms"
 soviet.81.d:0 "Amerikanische Hilfe wird unbezahlbar für uns sein. Sie werden uns helfen unsere Produktion zu spezialisieren und dort zu ergänzen wo sie mangelhaft ist. Bedauerlicherweise wird es einige Monate dauern bis die erste große Lieferung ankommt." 
 soviet.81.a:0 "Wir werden warten müssen."
 
 soviet.82.t:0 "Erste Lieferung"
 soviet.82.d:0 "Die erste allierte Lieferung im Rahmen des Leih- und Pachtabkommens ist angekommen. Die schiere Anzahl an Fahrzeugen, Jeeps, und verschiedenster Ausrüstung atemberaubend. Die Briten haben uns überraschenderweise ebenfalls eine nicht unerhebliche Menge an Hilfe geschickt. Gerade die Lastwagen die wir erhalten haben werden unzweifelhaft von Nutzen sein um unsere Vorräte fortzubewegen und unsere alte Artillerie zu ziehen welche bisher nur bei unseren Reserven stand." 
 soviet.82.a:0 "Wurde auch Zeit."
 
 soviet.83.t:0 "Zweite Lieferung"
 soviet.83.d:0 "Diese zweite allierte Liferung hat es geschafft die vorherige sogar noch zu übertreffen was die Ausrüstung angeht. Die amerikanischen Lastwagen sind sehr zuverlässig und robust und damit eine perfekte Plattform für unsere neue Raketenartillerie. Wir werden die amerikanischen Studebaker Wagen in Katjuscha Raketenwerfer umwandeln und damit Angst tief hinter in den deutschen Linien verbreiten." 
 soviet.83.a:0 "Ausgezeichnet."
 
 soviet.84.t:0 "Dritte Lieferung"
 soviet.84.d:0 "Wir haben im Vergleich zur letzten größeren Lieferung eine stark erhöhte Anzahl an Panzern und gepanzerten Fahrzeugen, ebenso wie Flugzeuge erhalten." 
 soviet.84.a:0 "Genau rechtzeitig."
 
 soviet.85.t:0 "Vierte Lieferung"
 soviet.85.d:0 "Unsere westlichen Allierten ergänzen weiterhin unsere Produktion. Obwohl dieses Abkommen bald zu Ende geht, hat es unzweifelhaft eine bedeutende Hilfe beigesteuert zu unserem Kampf gegen den Faschismus." 
 soviet.85.a:0 "Weiter so."
 
 soviet.86.t:0 "Letzte Lieferung"
 soviet.86.d:0 "Heute haben wir die letzte große Lieferung im Zuge des Leih- und Packtabkommens von den westlichen Demokratien erhalten. Bedauerlicherweise sagen sie dass sie uns nicht länger helfen können. Auf der anderen Seite ist positiv zu sehen dass die meiste Ausrüstung die wir derzeit nutzen sich wohl noch vor Ende des Krieges abnutzen und verschrotten lassen wird und damit unsere Schulden nach den Bestimmungen des Leih- und Pachtabkommens gegenüber den Amerikanern reduzieren wird."
 soviet.86.a:0 "Zu schade."
 
 soviet.87.t:0 "Der Fall von Moskau"
 soviet.87.d:0 "Unglücklicherweise haben wir Moksua verloren. Wir haben uns auf diese Möglichkeit vorbereitet und unseren Regierungssitz nach Kuibyschew verlegt, welches hoffensichtlich außer Reichweite der aktuellen feindlichen Offensive sein wird." 
 soviet.87.a:0 "Wir müssen unseren Regierungssitz verlegen!"
 
 soviet.88.t:0 "Moskau zurückerobert"
 soviet.88.d:0 "Wir haben Moskau zurückerlangt und werden damit beginnen unser Personal und unsere Ausrüstung dorthin zurückzubewegen. Hoffentlich werden wir es nicht erneut verlieren." 
 soviet.88.a:0 "Wir können unseren Regierungssitz jetzt zurückbewegen."
 
 soviet.89.t:0 "Der Große Vaterländische Krieg"
 soviet.89.d:0 "Der deutsche Verrat wird nicht unbeantwortet bleiben. Das Vaterland hat frische Truppenreserven einberufen um sie in den Kampf zu schicken. Die Nazis können nicht gewinnen im Angesicht einer derart überwältigenden Gegenwehr. Unsere Männer werden kämpfen und sterben wie Helden bis der Nazi Abschaum kein Kanonenfutter mehr hat um es auf unsere Schlachtbank zu schicken." 
 soviet.89.a:0 "Wir werden bis zum letzten Tropfen Blut kämpfen."
 
 soviet.90.t:0 "Fortsetzung des Großen Vaterländischen Krieges"
 soviet.90.d:0 "Die Erinnerung an den deutschen Verrat wird ewig bleiben. Wir werden niemals jene vergessen welche umkamen aufgrund der einst weit in der Welt verbreiteten Toleranz für den Faschismus." 
 soviet.90.a:0 "Wir werden niemals Hitlers dreckigen Verrat vergessen."
 
 
 soviet.91.t:0 "Die Sowjetunion testet die Zündung einer Plutoniumbombe"
 soviet.91.d:0 "Die Sowjetunion hat die Welt an ihren Fortschritt bei der Kernforschung erinnert. Ihr Arsenal an Atomwaffen ist genug an Abschreckung um jeden Feind davon abzuhalten einen Krieg gegen sie zu führen."
 soviet.91.a:0 "Offensichtlich haben wir das Zeitalter der wechselseitig zugesicherten Zerstörung betreten. Wir können es uns nicht leisten in den Krieg zu ziehen."
 soviet.91.b:0 "In welch gefährlichen Zeiten wir leben."
 
 soviet.93.t:0 "Die Sowjetunion testet die Zündung einer Atombombe"
 soviet.93.d:0 "Die Sowjetunion hat der Welt den Erfolg ihres Atombombenprojekts bewiesen indem sie 'Erster Blitz' (Perwaja Molnija oder auch Joe-1) auf dem Testgelände von Semipalatinsk in Kasachstan gezündet haben."
 soviet.93.a:0 "Offensichtlich haben wir das Zeitalter der wechselseitig zugesicherten Zerstörung betreten. Wir können es uns nicht leisten in den Krieg zu ziehen."
 soviet.93.b:0 "In welch gefährlichen Zeiten wir leben."
 
 soviet.94.t:0 "Die Vereinigten Staaten haben angekündigt eine Politik der Nichtaggression gegenüber der Sowjetunion betreiben zu wollen"
 soviet.94.d:0 "Die Amerikaner haben es äußerst klar gemacht dass sie sich friedliche Koexistenz für unsere beiden Länder wünschen und haben betont dass im Falle des Scheiterns eben jener die Vernichtung der menschlichen Rasse das Ergebnis sein wird."
 soviet.94.a:0 "Vielleicht sind wir in der Lage dazu 'Frieden für unsere Zeit' zu erlangen?"
 
 
 
 
 
 
 
 soviet.92.t:0 "Erste Wahlen in der Sowjetunion"
 soviet.92.d:0 "Heute hat die Sowjetunion die ersten demokratischen Wahlen abgehalten. Die Ergebnisse waren nicht überraschend für jene pessimistsch gegenüber der neuen Entwicklung. Josef Stalin hat mit einer Mehrheit von 74% der Stimmen gewonnen. Die Frage die viele stellen ist die ob sich wirklich etwas in der Sowjetunion verändert hat. Die Zeit wird darüber urteilen." 
 soviet.92.a:0 "Wirkt nicht gerade nach Freiheit."
 
 soviet.1776.t:0 "Wahl von 1946: Chruschtschow gegen Bucharin"
 soviet.1776.d:0 "" 
 soviet.1776.a:0 "Chruschtschow"
 soviet.1776.b:0 "Bucharin"
 
 
 soviet.1949.t:0 "Die Sowjets laden uns dazu ein über die Nachkriegswelt zu sprechen"
 soviet.1949.d:0 "" 
 soviet.1949.a:0 "Wir könnten wir ablehnen." 
 
 soviet.1950.t:0 "Lasst uns die Kleinigkeiten aus dem Weg schaffen"
 soviet.1950.d:0 "" 
 soviet.1950.a:0 "Ja, ja. Schickt den Vorschlag." 
 
 soviet.1951.t:0 "Die Sowjets bieten die grundlegende Aufteilung von kleineren Ländern an"
 soviet.1951.d:0 "" 
 soviet.1951.a:0 "Lasst uns komplexere Probleme angehen." 
 
 soviet.1952.t:0 "Frage nach Österreich und Jugoslawien"
 soviet.1952.d:0 "" 
 soviet.1952.a:0 "Teilt sie zwischen uns auf." 
 soviet.1952.b:0 "Lasst sie in Frieden." 
 
 soviet.1953.t:0 "Österreich und Jugoslawien entzwei geteilt!"
 soviet.1953.d:0 "" 
 soviet.1953.a:0 "Wir müssen die Gespräche fortsetzen." 
 
 soviet.1954.t:0 "Die Sowjets wünschen sich Nichteinmischung in Österreich und Jugoslawien"
 soviet.1954.d:0 "" 
 soviet.1954.a:0 "Etwas dem wir zustimmen können." 
 
 soviet.1955.t:0 "Frage nach Korea und Japan"
 soviet.1955.d:0 "" 
 soviet.1955.a:0 "Macht Japan zur US Marionette und lasst uns Korea teilen." 
 soviet.1955.b:0 "Ein geteiltes Japan und ein geteiltes Korea scheinen angemessener." 
 soviet.1955.c:0 "Wir werden uns nicht in die Region einmischen." 
 
 soviet.1956.t:0 "Die Sowjets haben vorgeschlaggen dass wir Japan besetzen und Korea entzwei teilen"
 soviet.1956.d:0 "" 
 soviet.1956.a:0 "Ein vernünftiger Plan." 
 
 soviet.1957.t:0 "Die Sowjets verlangen dass sowohl die Besetzung Koreas als auch Japans geteilt wird"
 soviet.1957.d:0 "" 
 soviet.1957.a:0 "Haben wir überhaupt etwas zu sagen?!" 
 
 soviet.1958.t:0 "Die Sowjets schlagen Nichteinmischung in Japan und Korea vor"
 soviet.1958.d:0 "" 
 soviet.1958.a:0 "Oh, großartig." 
 
 soviet.1959.t:0 "Die China Frage"
 soviet.1959.d:0 "" 
 soviet.1959.a:0 "Gründet ein nördliches und ein südliches China." 
 soviet.1959.b:0 "Wir werden nicht eingreifen." 
 
 soviet.1960.t:0 "Die Sowjets haben einsetig beschlossen China entzwei zu teilen"
 soviet.1960.d:0 "" 
 soviet.1960.a:0 "Sie ignorieren uns als wären wir gar nicht hier..." 
 
 soviet.1961.t:0 "Die Sowjets verlangen unsere Neutralität in China"
 soviet.1961.d:0 "" 
 soviet.1961.a:0 "Das war sowieso der Plan..."
 
 soviet.1962.t:0 "Stärkt die DDR oder Polen?"
 soviet.1962.d:0 "" 
 soviet.1962.a:0 "Wir werden Polen zwischen uns aufteilen." 
 soviet.1962.b:0 "Polen soll Ostdeutschland übernehmen." 
 soviet.1962.c:0 "Entschädigt Polen mit ein wenig deutschem Land." 
 
 soviet.1963.t:0 "Die Sowjetunion teilt Polen unter sich und der Deutschen Demokratischen Republik auf"
 soviet.1963.d:0 "" 
 soviet.1963.a:0 "Déjà-vu." 
 
 soviet.1964.t:0 "Die Sowjetunion weist Polen an Ostdeutschland zu besetzen"
 soviet.1964.d:0 "" 
 soviet.1964.a:0 "Eine unerwartete Entwicklung." 
 
 soviet.1965.t:0 "Die Sowjetunion überträgt deutsche Gebiete an Polen"
 soviet.1965.d:0 "" 
 soviet.1965.a:0 "Fair ist fair." 