 soviet.490.t:0 "Бонапартистский переворот!"
 soviet.490.d:0 "Маршал Тухачевский обвёл Сталина вокруг пальца и возглавил военный переворот. Часть лояльного офицерства сплотились вокруг лидера ВКП(б), генералитет раскололся пополам. Эта война должна закончиться быстрее, чем достижения последних лет будут ращрушены."
 soviet.490.a:0 "Война. Война не меняется."
 soviet.65.t:0 "Троцкий откладывает пролетарскую революцию!"
 soviet.65.d:0 "По всему Союзу прошёл слух, что Троцкий тайно подписал соглашения с Германской Фашистской империей. Разумеется, это вызвало массовые волнения среди населения, ибо Идея Мировой Революции уступила место сделке с Дьяволом. Беспорядки в Советском Союзе распространяются со стремительной силой. "
 soviet.65.a:0 "Попахивает предательством."
 soviet.66.t:0 "Объединённое европейское антисоветское сопротивление"
 soviet.66.d:0 "Советский Союз огнём и мечом решил распространить идеи марксизма на наши страны. То, чего мы так опасались, совершилось. В одиночку нам не выстоять, но, если мы создадим единый антисовесткий фронт, мы постараемся сломить хребет Красной угрозе."
 soviet.66.a:0 "Призовём все свободные нации дать отпор!"
 soviet.67.t:0 "[From.GetName] призывает Европу к оборонительной войне"
 soviet.67.d:1 "Антисоветский пакт предполагает, что все подписавшие его стороны обязаны присоединиться к оборонительной войне в случае, если Советский Союз нападёт на одну из них. From.GetName] была атакована Советами и теперь призывает всех членов альянса немедленно прийти на помощь.  Пора показать всему миру, что[Root.GetAdjective] приверженец защиты мира от коммунистической угрозы раз и навсегда."
 soviet.67.d:1 "Советский Союз не сможет использовать военную мощь для экспансии революции в Европу. Коммунизм – это отвратительное исчадие Ада, которое сослано на землю за наши грехи. Он противоречит всему, что нам дорого и не чуждо.  [From.GetName] подверглась нападению со стороны Советов и призвала все свободные страны Европы помочь в борьбе с красной чумой. "
 soviet.67.a:2 "[From.GetName] не продержится в одиночку."
 
 soviet.68.t:0 "Московский процесс"
 soviet.68.d:0 "Военный трибунал рассмотрел доводы специальной комиссии по расследованию преступлений бывшего советского Лидера и признал его виновным по всем 859 пунктам. Генеральный прокурор СССР Антонов-Овсеенко обвинил Сталина в отказе использовать военный потенциал РККА для экспорта Революции в другие страны. Джугашвили был расстрелян на Красной площади под одобрительные крики советского народа. Трансляция проходила по радио в прямом эфире."
 soviet.68.a:0 "Тревожные времена."
 soviet.68.b:0 "Вынужденный шаг."
 
 soviet.69.t:0 "Переговоры о статусе Манчжурии"
 soviet.69.d:0 "После победы революции в Китае, необходимо урегулировать вопрос о возвращении Японией земель, аннексированных ещё в 1933 году. Троцкий поручил Народному Комиссариату Иностранных Дел намекнуть южному соседу, что в случае отказа мы приступим к боевым действиям за возвращение исторически китайского региона. В обмен мы готовы отдать северный Сахалин." 
 soviet.69.a:0 "Послать им предложение, от которого тяжело отказаться."
 
 soviet.70.t:0 "Советский Союз требует возврата Манчжурии"
 soviet.70.d:0 "Советы в ультимативной форме потребовали возврата Манжчурии, и Хайбэя Советской Китайской Республике, иначе они объявят нам войну. В свою очередь, вопрос северного Сахалина решится в нашу пользу. Это очень невыгодный обмен, но мы не можем позволить себе воевать с Большевиками. Что нам делать?" 
 soviet.70.a:0 "Война – слишком рискованная затея. Придётся уступить."
 soviet.70.b:0 "Мы предложим им предложим свои условия."
 soviet.70.c:0 "Никаких переговоров с коммунистами!"
 
 soviet.71.t:0 "Япония приняла ультиматум"
 soviet.71.d:0 "Японцы решили выполнить наши требования. Маоисты уже установили контроль над Пекином и Манчжурией. Пришло время исполнить свою часть сделки." 
 soviet.71.a:0 "Очень хорошо."
 
 soviet.72.t:0 "Японцы отвергают наши требования"
 soviet.72.d:0 "Японцы отклонили предложение и выслали наших дипломатов из страны. Таким образом, они показали своё безрассудство. Товарищ Троцкий обязан объявить войну, как и обещал, иначе потеряет доверие своих сторонников. К счастью, Генштаб уже подготовил план вторжения в Японию за их наглость." 
 soviet.72.a:0 "Мы ожидаем приказа."
 
 soviet.73.t:0 "Советские парашютисты захватили Хоккайдо"
 soviet.73.d:0 "Японское командование было шокировано, узнав, что советские десантники приземлились на острове Хоккайдо и обезоружили все гарнизоны. Мы потеряли контроль над регионом. Вопросом времени остаётся переброска мотопехоты, морского десанта и танковых дивизий. Вторжение на наши родные острова начинается!" 
 soviet.73.a:0 "Напали без объявления войны?!"
 
 soviet.74.t:0 "Япония выдвигает свои условия"
 soviet.74.d:0 "Японцы сообщили, что готовы возвратить территории континентального Китая, но мы должны им предложить что-то получше. Их требования выглядят омерзительными, будто мы торгуемся с капиталистическими свиньями. Как мы отреагируем на их предложение?" 
 soviet.74.a:0 "Мы им предложим что-то получше."
 soviet.74.b:0 "Мы будем использовать силу."
 soviet.74.c:0 "Забудем, это пустая трата времени."
 
 soviet.75.t:0 "Советский Союз объявляет нам войну"  
 soviet.75.d:0 "В неожиданный момент советская делегация заявила, что Советский Союз после нашего «отказа» не собирается продолжать переговоры. Они объявили нам войну." 
 soviet.75.a:0 "Ненависть сильнее здравого смысла."
 
 soviet.76.t:0 "Советы предлагают нам верфи"
 soviet.76.d:0 "В ответ на нашу просьбу, Советский Союз предложил оборудование для кораблестроения, предварительно разобрав верфи на своей территории и передав нам. Выглядит так, будто они хотят, чтобы переданное оборудование не было использовано против них самих. Эта сделка приемлема для нас?" 
 soviet.76.a:0 "По рукам."
 soviet.76.b:0 "Взамен верфей попросить гражданскую промышленность."
 
 soviet.77.t:0 "Япония принимает верфи"
 soviet.77.d:0 "Японцы приняли наше предложение о передачи наших верфей в обмен на возврат китайской Манчжурии. Хоть это и больше того, что мы намеревались отдать вначале, но это можно считать дипломатической победой Троцкого и всего советского народа." 
 soviet.77.a:0 "Честная сделка."
 
 soviet.78.t:0 "Японцы запросили гражданскую экономику"
 soviet.78.d:0 "Японцы отклонили предложение корабельной промышленности и вместо этого запросили промышленное оборудование. Они заявили, что понимают наше острое нежелание предоставлять то, что может в будущем использоваться против нас, но заверили, что оборудование будет использовано исключительно в гражданских целях.." 
 soviet.78.a:0 "Отлично, мы согласны."
 soviet.78.b:0 "Складывается ощущение, что японцы лукавят."
 
 soviet.79.t:0 "Советы принимают наше предложение"
 soviet.79.d:0 "Нам удалось убедить Большевиков передать нам промышленное оборудование. Всё не так уж и плохо, полученные товары мы сможем использовать, чтобы дать импульс нашей военной экономике." 
 soviet.79.a:0 "Наилучший возможный резельутат."
 
 soviet.80.t:0 "Переговоры провалились"
 soviet.80.d:0 "Советы отклонили наше предложение и, похоже, сами потеряли интерес к диалогу. Мы только что узнали, что советская делегация покинула Токио и отправилась домой. Глава МИД Угаки Кадзусигэ предположил, что о Советской России снова услышим нескоро." 
 soviet.80.a:0 "Слава богу."
 
 soviet.81.t:0 "Пре-лендлиз"
 soviet.81.d:0 "Американская помощь незаменима для нас. Они помогут нам восполнить дефицит производства в отдельных отраслях экономики, а где-то даже дополнить промышленный потенциал. К сожалению, нам необходимо подождать несколько месяцев до поставки первой крупной партии." 
 soviet.81.a:0 "Придётся подождать."
 
 soviet.82.t:0 "Первый протокол"
 soviet.82.d:0 "Прибыла первая поставка по ленд-лизу. Огромное количество грузовиков и джипов заставляют разбегаться глаза от изобилия. Внезапно, даже британцы отослали значительное количество помощи. Всё это вдвойне будет полезно для передвижения по нашему бездорожью и при буксировке артиллерии, которая застоялась в резерве." 
 soviet.82.a:0 "Как раз вовремя."
 
 soviet.83.t:0 "Второй протокол"
 soviet.83.d:0 "Вторая поставка превысила предыдущую в разы. Шасси американских грузовиков весьма и весьма надёжны. Приспособим же Студебеккеры для наших ракетных систем «Катюша», звук которых будет внушать страх немецким армиям." 
 soviet.83.a:0 "Превосходно."
 
 soviet.84.t:0 "Третий протокол"
 soviet.84.d:0 "Мы получили большое количество танков и бронированных транспортных средств, а также самолётов, по сравнению с предыдущей поставкой." 
 soviet.84.a:0 "Вовремя."
 
 soviet.85.t:0 "Четвертый протокол"
 soviet.85.d:0 "Союзники продолжают выполнять свои обязательства. Хоть и победа над фашистами не за горами и действие программы завершится совсем скоро, она оказала существенную помощь в нашей борьбе с Германией." 
 soviet.85.a:0 "Мы не забудем об этом."
 
 soviet.86.t:0 "Программа 17 октября"
 soviet.86.d:0 "Сегодня мы получили последнюю поставку по Ленд-лизу от западных демократий. К сожалению, они нам не смогут больше помочь. С другой стороны, полученного оборудования достаточно для победы над врагом, да и уничтожение этой техники на фронтах войны погасит наш долго перед американцами за Ленд-лиз."
 soviet.86.a:0 "Очень плохо."
 
 soviet.87.t:0 "Падение Москвы"
 soviet.87.d:0 "К несчастью, нам пришлось оставить Москву. Мы подготовились заранее и перенесли столицу в Куйбышев, которая, надеемся, будет вне пределов досягаемости для вражеских войск." 
 soviet.87.a:0 "Мы должны вернуть столицу!"
 
 soviet.88.t:0 "Освобождение Москвы"
 soviet.88.d:0 "Мы освободили Москву. Пора заняться переводом людей и оборудования обратно. Надеемся, что больше её не потеряем." 
 soviet.88.a:0 "Мы смогли отвоевать столицу обратно."
 
 soviet.89.t:0 "Великая Отечественная война"
 soviet.89.d:0 "Германское предательство не останется безнаказанным. Люди идут добровольцами на защиту своей Родины. Фашисты не смогут победить патриотически настроенные массы. Наш народ будет героически сражать до тех пор, пока последний нацистский подонок не будет уничтожен." 
 soviet.89.a:0 "Мы будем сражаться до последней капли крови."
 
 soviet.90.t:0 "Продолжение Великой Отечественной войны"
 soviet.90.d:0 "Память о Германской предательстве будет жить всегда. Мы никогда не забудем тех, кто погиб из-за терпимости к фашизму, существовавшей одно время во всём мире." 
 soviet.90.a:0 "Мы никогда не забудем предательство Гитлеризма."
 
 
 soviet.91.t:0 "Советский Союз продолжает ядерные испытания"
 soviet.91.d:0 "Советский Союз напомнил всему миру о своём прогрессе в области атомных технологий. Его арсенал теперь достаточно велик для того, чтобы сдержать любую агрессию в его сторону."
 soviet.91.a:0 "Очевидно, что мы вступили в эпоху гарантированного взаимоуничтожения. Мы не можем позволить начаться Третьей мировой."
 soviet.91.b:0 "В какое опасное время всё-таки мы живём."
 
 soviet.93.t:0 "Советский Союз провёл первые испытания ядерной бомбы"
 soviet.93.d:0 "Советский Союз успешно завершил испытание атомной бомбы, подорвав РДС-1  на атомном полигоне в Семипалатинске, Казахстан."
 soviet.93.a:0 "Очевидно, что мы вступили в эпоху гарантированного взаимоуничтожения. Мы не можем позволить начаться Третьей мировой."
 soviet.93.b:0 "В какое опасное время всё-таки мы живём."
 
 soviet.94.t:0 "Соединённые Штаты объявили «Политику сосуществования» в отношении Советского Союза"
 soviet.94.d:0 "Американцы по своим дипломатическим каналам заявили, что желают мирного сосуществования с Советским Союзом. Они подчеркнули, что война между нашими странами может привести к уничтожению всей человеческой расы."
 soviet.94.a:0 "Возможно, нам удалось достичь «мира в наше время»?"
 
 
 
 
 
 
 
 soviet.92.t:0 "Первые выборы в Советском Союзе"
 soviet.92.d:0 "Сегодня в Советском Союзе прошли первые в истории выборы главы государства. Результаты не стали удивлением для тех, кто был настроен пессимистически: Иосиф Сталин победил с огромным отрывом, набрав 74% голосов. Многие спрашивают: «А что изменилось в Советском Союзе?». Время покажет." 
 soviet.92.a:0 "Не совсем похоже на свободу."
 
 soviet.1776.t:0 "Выборы 1946 года: Хрущёв и Бухарин"
 soviet.1776.d:0 "После ухода Сталина с председателя Совета министров и Генерального секретаря ВКП(б), были объявлены новые выборы. Партия выдвинула две основные кандидатуры, которые поборются за звание лидера Советского Союза. Сергей Хрущёв, бывший председатель УССР в 30-ые годы, приближенное лицо Сталина. И Николай Бухарин – экономический теоретик марксизма, лидер «правого уклона» в 20-ые годы, идеолог НЭПа, чудом уцелевший во время репрессий." 
 soviet.1776.a:0 "Хрущёв"
 soviet.1776.b:0 "Бухарин"
 
 
 soviet.1949.t:0 "Советы приглашают на Ялтинскую конференцию"
 soviet.1949.d:0 "Всем очевидно, что конец Третьему рейху наступит совсем скоро. В связи с этим, СССР предлагает провести конференцию в Крыму для обсуждения послевоенного мироустройства." 
 soviet.1949.a:0 "Как же мы можем отказать." 
 
 soviet.1950.t:0 "Getting the Minutia out of the way"
 soviet.1950.d:0 "" 
 soviet.1950.a:0 "Yes, yes - send the proposal." 
 
 soviet.1951.t:0 "Советы предлагают обсудить судьбу стран-миноров "
 soviet.1951.d:0 "Сегодня, в Ялте, Иосиф Сталин предложил обсудить судьбу маленьких стран, которые, по его словам, «Не имеют никакого политического веса в мире». По его мнению, именно это будет краеугольным камнем противоречий между союзниками по Антигитлеровской коалиции." 
 soviet.1951.a:0 "Давайте решать более серьёзные вопросы." 
 
 soviet.1952.t:0 "Судьба Австрии и Югославии"
 soviet.1952.d:0 "Югославия создавала большие проблемы Третьему Рейху: более 100 дивизий находилось там для подавления восстаний коммунистов. Австрия же не по своей воле вошла в состав Германии, и должна быть независимой. Кому что отойдёт?" 
 soviet.1952.a:0 "Разделим их между собой." 
 soviet.1952.b:0 "Оставим нейтральными." 
 
 soviet.1953.t:0 "Австрия и Югославия разделены между союзниками!"
 soviet.1953.d:0 "Было решено, что Австрия отойдёт союзникам, а Югославия попадет в советскую зону влияния. " 
 soviet.1953.a:0 "Мы должны продолжить переговоры." 
 
 soviet.1954.t:0 "Советы не желают вмешиваться во внутренние дела Австрии и Югославии"
 soviet.1954.d:0 "Иосиф Сталин настоял, что у Советского Союза нет желания вмешиваться в страны Центральной Европы и навязывать коммунизм или иные формы правления. Их должны решать народы, проживающие в этих странах." 
 soviet.1954.a:0 "Что-то, что мы можем согласовать." 
 
 soviet.1955.t:0 "Корейско-японский вопрос."
 soviet.1955.d:0 "Милитаристская Япония скоро сложит оружие и выступит на стороне проигравших. Корея является колонией японской колонией с начала ХХ века. Необходимо решить их дальнейшую судьбу." 
 soviet.1955.a:0 "Отдадим Японию Америке, а Корею разделим." 
 soviet.1955.b:0 "Совместная оккупация Японии и Кореи будет более справедливой." 
 soviet.1955.c:0 "Мы не хотим вмешиваться в этот регион." 
 
 soviet.1956.t:0 "Советы предложили нам оккупировать Японию, а Корею разделить совместно пополам."
 soviet.1956.d:0 "Осознавая, что необходимо учитывать и наши интересы, Сталин предложил разделить Корею по 38 параллели на «социалистическую» и «капиталистическую», а Японию оккупировать нашим войскам для подготовки Токийского процесса." 
 soviet.1956.a:0 "Очень разумным план." 
 
 soviet.1957.t:0 "Советы требуют совместную оккупацию Японии и Кореи"
 soviet.1957.d:0 "Сталин продолжает требовать с позиции силы. На втором дней переговоров, он предложил совместно оккупировать Японию и Корею, так как, по его словам, «Только так мы сможем добиться стабильности в стране, которая только что пережила самое большой позор за её историю»." 
 soviet.1957.a:0 "У нас есть хоть что-то?!" 
 
 soviet.1958.t:0 "Советский Союз предлагает не вмешиваться в дела Японии и Кореи"
 soviet.1958.d:0 "Сталин посчитал, что каждый народ вправе самостоятельно строить свою судьбу, даже если он проиграл в войне. По его плану, мы должны подписать мирный договор без аннексий и контрибуций, и оккупации." 
 soviet.1958.a:0 "Ох, замечательно." 
 
 soviet.1959.t:0 "Китайский вопрос"
 soviet.1959.d:0 "Объединённый Китайский Фронт был создан как временная мера для отражения японской агрессии. Сегодня, когда угроза оккупации отпала, старые противоречия вспыхивает с новой силой. Нам необходимо решить, как поступить с Китаем и его «перманентной гражданской войной»." 
 soviet.1959.a:0 "Разделить Китай на северную и южную части." 
 soviet.1959.b:0 "Мы не будем вмешиваться." 
 
 soviet.1960.t:0 "Советы в одностороннем порядке разделили Китай пополам"
 soviet.1960.d:0 "Китай по воле Большевиков был разделен по признаку экономической формации «в гуманитарных целях». Предлогом послужило предотвращение гражданской войны. Но, видимо, это всего-лишь ширма для дальнейшей экспансии коммунизма." 
 soviet.1960.a:0 "Они нас проигнорировали, будто мы там не воевали..." 
 
 soviet.1961.t:0 "Советский Союз требует нашего нейтралитета в Китае"
 soviet.1961.d:0 "«Китай должен свою судьбу решить  самостоятельно, независимо, будет ли это путь национального примирения или гражданской войны»,  - сказал Иосиф Сталин. Он также попросил нас не вмешиваться во внутренние дела Китая." 
 soviet.1961.a:0 "В любом случае, это был план..."
 
 soviet.1962.t:0 "Поддержать ГДР или Польшу?"
 soviet.1962.d:0 "Необходимо решить мироустройство в Восточной Европе: Польша требует компенсации за свою оккупацию в качестве земель Восточной Германии. Может, за её наглость, стоит напомнить, каково быть разделённой?" 
 soviet.1962.a:0 "Разделим Польшу совместно с ГДР." 
 soviet.1962.b:0 "Пусть Польша аннексирует ГДР" 
 soviet.1962.c:0 "Передадим немецкие земли Польше в качестве компенсации." 
 
 soviet.1963.t:0 "Советский Союз совместно с ГДР разделили Польшу"
 soviet.1963.d:0 "Не успела Польша восстановить свою государственность, как её застигла новая беда: Советский Союз совместно с вновь образованной Германской Демократической Республикой аннексировали Польшу по линии раздела 1939 года. Небывалое вероломство!" 
 soviet.1963.a:0 "Дежавю." 
 
 soviet.1964.t:0 "Советский Союз поручил Польше оккупировать Восточную Германию"
 soviet.1964.d:0 "То, о чём всегда мечтала Польша, сбылось: Советы дали согласие на оккупацию Восточной Германии. Тем самым, столица исторического врага окажется в руках недавно оккупированной разделённой нации." 
 soviet.1964.a:0 "Неожиданный поворот." 
 
 soviet.1965.t:0 "Советский Союз проводит возвращение земель"
 soviet.1965.d:0 "Факт переноса границы и «взыскания» земель в качестве послевоенной репарации в пользу Польши будет иметь очень важные социально-экономические последствия для Польши и польского народа. Их влияние на польско-германские отношения будет неоднозначным, так как передача земель уже сопровождается массовым бегством и/или депортацией этническиx немцев в Германию." 
 soviet.1965.a:0 "Справедливо."
