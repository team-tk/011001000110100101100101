l_russian:
 iraq.1.t:0 "Членство Ирака в Коминтерне"
 iraq.1.d:0 "Несмотря на нашу политику «социализма в отдельно взятой стране», всё же нашлось государство, где довольно широко распостранились идеи культа тов. Сталина. Это ближневосточная страна Ирак - уже не раз их посольство обращается к нам. Мы считаем их друзьями, именно поэтому они предложили нам членство этой страны в Коминтерне. Что скажем на это предложение?"
 iraq.1.a:0 "Мы всегда рады братьям по крови"
 iraq.1.b:0 "Они еще могут себя показать"
 iraq.2.t:0 "Приглашение в Багдадский пакт"
 iraq.2.d:0 "Никто не сомневался, что Ирак станет националистическим государством, стремившиеся к объединению всех исламских стран в одно целое. Сегодня утром, прибыл посол из Багдата с предложением участвовать в Багдадском пакте - альянсу исламских государств. Они обещают, что все члены этого пакта будут получать взаимные технологические изобретения, и будут развиваться в общем направлении. Довольно выгодное предложение."
 iraq.2.a:0 "Мы готовы вступить в пакт"
 iraq.2.b:0 "Нейтральность - наш конёк!"
 iraq.3.t:0 "Вопрос об вступление в Ось Ираку"
 iraq.3.d:0 "В последние месяцы, Ирак старательно усиливал дружбу с нашим государством. Немецкие военные специалисты и дружба с Италией, делалось что бы они были в Оси. Они также провели не мало освободительных экспансий: аннексия Кувейта сравнима с нашим аншлюссом. Должны ли мы их принять в альянс?"
 iraq.3.a:0 "Они обеспечат прочную дружбу"
 iraq.3.b:0 "Когда придёт их час - тогда мы и примем Ирак."