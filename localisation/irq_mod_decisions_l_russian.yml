 IRQ_decolonization_des_cat_desc:0 "Долгое время Ближнем востоком правила Османская империя. После Великой войны, раздобленный восток перешел в руки Франции и Англии ввиде мандатов от Лиге Наций. Только наша держава освободилась от империалистических рук. Теперь поможем другим нациям освободиться от лона империй."
