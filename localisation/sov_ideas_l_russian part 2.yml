 petrov_design_bureau:0 "ОКБ Петрова"
 petrov_design_bureau_desc:0 "Конструктор артиллерии Федор Петров разработал множество образцов артиллерийский орудий для производства на заводах Советского Союза, в том числе и на главном оружейном заводе страны - УралМашЗаводе."
 
 zis:0 "ЗиС"
 zis_desc:0 "Вдохновленные по большей части ленд-лизными Студебекерами завод ЗиС сконструировал новые надежные грузовики после войны."
 
 black_sea_shipyard:0 "Николаевские объединенные государственные заводы им. Андре Марти"
 black_sea_shipyard_desc:0 "Основанные в 1895 в Николаеве верфи были одними из наиболее крупных судостроительных центров в Российской Империи. После Великой Октябрьской Революции они практически бездействовали, пока в 30-ых годах Советский Союз начал усилять свой флот."
 
 baltic_shipyard:0 "Балтийские верфи"
 baltic_shipyard_desc:0 "Одни из старейших верфей в РСФСР спускали на воду могучие суда для Царского Флота. Теперь они производят суда для Советского Союза, специализируясь на конструировании и производстве крейсеров."
 
 admiralty_shipyard:0 "Адмиралтейские верфи"
 admiralty_shipyard_desc:0 "Старейшие верфи в РСФСР, расположенные в Ленинграде были основаны в 1704 году. Ныне они будут производить эсминцы следующего поколения для Советских ВМФ"
 
 rubin_design_bureau:0 "КБ “Рубин”"
 rubin_design_bureau_desc:0 "Расположенное в Ленинграде, КБ специализируется на подлодках, являясь ведущим конструктором во всём Советском Союзе."