l_russian: 
 Liberal_Morality_2: "Троцкистская мораль"
 Liberal_Morality_2_desc: "Мы сохранили традиционные роли в совершенно новом обществе. Платоническая любовь спасёт нас."
 
 International_Trotskyite_Communism: "Мирный экспорт революции"
 International_Trotskyite_Communism_desc: "Мы ошибались насчёт Троцкого. Этот человек со своей идеей Перманентной Революции был главной угрозой для нас, а теперь мы сами прониклись его идеями. Удивительно, как же быстро меняется мир."
 
 Liberal_Morality_2: "Moral Trotskyite Communism"
 Liberal_Morality_2_desc: ""
 
 Classless_Society_1: "Бесклассовое общество" 
 Classless_Society_1_desc: "Отмена классовых различий поможет аккумулировать общество на достижение новых побед."
 
 Liberal_Classless_2: "Завет коммунизма"
 Liberal_Classless_2_desc: "То, о чём говорил Ленин, совершилось: бери, каждый, что хочет!"
 
 Liberal_Classless_3: "Власть Советов"
 Liberal_Classless_3_desc: "Теория об отмирании государства через его сверхуселение оказалось частично верной: Советы получили реальную власть, которую у них отнял Сталин, а Правительство самораспустилось. Только уселение прошло не на волне террора, а гуманного отношения к людям."
 
 International_Trotskyite_Communism: "Мирный экспорт революции"
 International_Trotskyite_Communism_desc: "Мы ошибались насчёт Троцкого. Этот человек со своей идеей Перманентной Революции был главной угрозой для нас, а теперь мы сами прониклись его идеями. Удивительно, как же быстро меняется мир."
 
 Industry_Sent_To_Japan:0 "Промышленные мощности отправлены в Японию"
 Industry_Sent_To_Japan_desc:0 "Отказавшись от Манчжурии, мы смогли получить оборудование для технологического скачка нашей Империи."
 
 American_Lend_Lease:0 "Ленд-Лиз"
 American_Lend_Lease_desc:0 "Американцы обеспечат нам поставки еды, медицины, а также разных товаров, что позволит нам высвободить фабрики и заводы для военных нужд."
 
 SOV_great_patriotic_war2:0 "Великая Отечественная война"
 SOV_great_patriotic_war2_desc:0 "Мы никогда не забудем те ужасы и разрушения, которые принес на наши земли западный империализм."
 
 socialist_propaganda_focus:0 "Социалистическая пропаганда"
