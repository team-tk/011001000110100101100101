SWI_national_redoubt:0 "Национальный Редут"
SWI_national_redoubt_desc:0 "«Национальный Редут», также «Швейцарский Редут» — оборонительный план, разработанный правительством Швейцарии в конце XIX века для отражения иностранных нападений. В начале Второй мировой войны план был расширен и уточнен для противостояния потенциальному вторжению нацисткой Германии, которое планировалось, но так и не состоялось.Термин «Редут» изначально относится к системе укреплений, возводившихся с 80-х годах XIX века для защиты центральной части Швейцарии как укрепленный район для отступления швейцарской армии. Она представляла собой комплекс оборонительных сооружений в Альпах по линии «восток-запад» с тремя основными крепостями: Сен-Мориц, Сен-Готард и Зарганс. Эти крепости в первую очередь обороняли альпийские проходы между Германией и Италией и не прикрывали индустриальные густонаселенные внутренние районы Швейцарии. Внутренние районы, в свою очередь, находились под защитой укреплений «Пограничной линии» и «Армейской линии» — значительных, но не являющихся непреодолимыми. Напротив, комплекс сооружений Редута спроектирован как совершенно неприступный, который не дал бы агрессору возможности пересечь Альпы с севера на юг по горным перевалам или железнодорожным туннелям. Эта стратегия должна была сдержать любое вторжение, делая его бессмысленным из-за невозможности использования швейцарской транспортной инфраструктуры."

