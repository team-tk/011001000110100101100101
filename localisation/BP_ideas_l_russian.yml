reichskommissar:0 "Рейхскомиссар"  
reichskommissar_desc:0 "\n \nТитул Рейхскомиссара был дан Адольфом Гитлером некоторому числу нацистских губернаторов в оккупированных странах в течение Второй мировой. Рейхскомиссары были главным гражданским начальством в приписанных им территориях обычно управляя диктаторскими репрессивными методами.\n \n"

