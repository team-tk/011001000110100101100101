IRQ_british_influense:0 "Британское Влияние"
IRQ_british_influense_desc:0 "В 1920 году из османских вилайетов Мосул, Басра и Багдад было создано государство Ирак. Конференция Лиги наций отдала его под временное управление Британии. Примерно в эти же годы в Ираке были найдены богатейшие запасы нефти. У англичан отпало всякое желание покидать страну, хотя они обязаны были сделать это не позднее 1930 года. Постепенно англо-французские концерны прибрали к рукам все нефтепромыслы и реальную власть в стране. Правительство и король Гази управляли Ираком только формально. На деле все решалось представителями Лондона. Такое положение дел закрепил англо-иракский договор 1930 года."
 
