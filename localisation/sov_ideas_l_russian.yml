l_russian:
 
 NKVD_Agency:0 "7 отдел НКВД"
 NKVD_Agency_desc:0 "Повсюду должны быть наши люди. Мы услышим любое слово, где бы и кем бы оно ни было произнесено."
 women_in_the_military_focus:0 "Женщины в армии"
 women_in_the_military_focus_desc:0 "Женщины могут служить во вспомогательных отрядах Красной Армии. Это позволит нам высвободить больше людских ресурсов для ведения боя"
 home_of_revolution2:0 "Дом Революции"
 home_of_revolution2_desc:0 "Товарищи, с уничтожением троцкистской группы контрреволюционеров мы наконец сможем сосредоточиться на защите завоеваний Революции. Социализм в одной, отдельно взятой стране, вот что принесет нам победу. Вместе мы воплотим социалистическую утопию в жизнь, и у остального мира не будет иного выбора кроме как присоединиться к нам!"
 home_of_revolution3:0 "Родина Революции"
 home_of_revolution3_desc:0 "Товарищи, с уничтожением троцкистской группы контрреволюционеров мы наконец сможем сосредоточиться на защите завоеваний Революции. Социализм в одной, отдельно взятой стране, вот что принесет нам победу. Вместе мы воплотим социалистическую утопию в жизнь, и у остального мира не будет иного выбора кроме как присоединиться к нам!
 Aleksanr_Vasilevsky: "Александр Василевский"
 Aleksanr_Vasilevsky_desc: "Маршал Александр Василевский предлагает изменить структуру нашей системы снабжения для увеличения её эффективности."
 Push_Them_Hard: "Надавим на крестьян"
 Push_Them_Hard_desc: "Мы ускорим темпы производства, используя кнут и пряник."
 communist_menace: "Красная угроза"
 communist_menace_desc: "Необходимо обуздать общенациональную истерию, направленную против радикалов, истерию, спровоцированную страхом перед неминуемой большевистской революцией, которая уничтожит собственность, церковь, дом, брак, гражданские права и американский образ жизни. Только сплотившись, мы сможем это сделать."
 communist_paradise: "Коммунистический рай"
 communist_paradise_desc: "Коммунизм - это не только оружие. Только с расширением гражданского сектора экономики, мы можем расчитывать на удовлетворение не только базовых потребностей общества."
 Consumer_Goods: "Гражданское производство"
 Consumer_Goods_desc: "Мы перепрофилировали часть промышленности под производсто Товаров Народного Потребления. Общество будет довольно."
 Productivity_Increase: "Повышение эффективности производства"
 Productivity_Increase_desc: "Потом и кровью мы повысим количество производимой продукции."
 Military_Training: "Военные учения"
 Military_Training_desc: "Всесоюзные военные учения должны укрепить обороноспособность нашей страны."
 worker_conscripts: "Трудовые армии"
 worker_conscripts_desc: "Милитаризация труда необходима в целях военной подготовки рабочих и крестьян. Тезис о милицейской форме армии должен быть воплощен в жизнь."
 SOV_weapons: "Советское оружие"
 SOV_weapons_desc: "Независимый Военно-промышленный комплекс снабжает нас оружием, аналогов которому нет в мире."
 proliferation_of_disease: "Распространение заболеваний"
 proliferation_of_disease_desc: "Низкий уровень медицины не позволяет бороться со вспышками инфекций, которые уже давно Европе чужды."
 low_literacy_rate: "Низкий уровень грамотности"
 low_literacy_rate_desc: "Молодая советская республика страдает от малообразованного пролетариата. Царское наследие тянет нас на дно."
 a_higher_standard_of_living: "Высокий уровень жизни"
 a_higher_standard_of_living_desc: ""
 mobile_construction_brigades: "Мобильные строительные бригады"
 mobile_construction_brigades_desc: "При центрах Местной Противовоздушной обороны всегда имеется бригада инженеров и трудяг, готовых восстановить разрушенные коммуникации и заводы."
 Total_War: "Тотальная война"
 Total_War_desc: "Вторая мировая война - это не право на место под солнцем. Это борьба за выживание."
 
 Anti_Soviet_Interest: "Анти-Советские настроения"
 Anti_Soviet_Interest_desc: "Перед лицом стремительно растущего коммунистического движения, в интересах всех наций будет объединение и противостояние этой угрозе. Силовое расширение коммунизма должно быть предотвращено!"
 comintern_influence2: "Советское влияние"
 comintern_influence2_desc: "Идеи социализма обретают всё большую популярность у нас в стране."
 Fearful_Industry: "Опасное производство"
 Fearful_Industry_desc: "Мы должны позволить себе такие вещи, которые даже прозносить страшно вслух."
 Soviet_Military_Professionalism: "Военный проффесионализм Советских войск"
 Soviet_Military_Professionalism_desc: "Нет необходимости содержать большую армию, если она качествено подготовлена."
 Deep_Operations: "Теория глубоких операций на фронте"
 Deep_Operations_desc: "Разрабатываемая ранее Тухачевским, теория глубоких операций должна была стать основной доктриной сухопутных войск СССР. Необходимо продолжить разработки в этом направлении."
 NKVD_Agency2: "СМЕРШ"
 NKVD_Agency2_desc: "Смерть шпионам! Вот наш главный лозунг в борьбе с вредительским инакомыслием!"
 soviet_propaganda_campaign: "Советская пропагандистская кампания"
 soviet_propaganda_campaign_desc: "Идеологическая работа и просвещение масс создаст "нового человека" - человека, следующего принципам коллективизма, интересам общества и атеистического мировоззрения."
 under_the_soviet_thumb: "Под сапогом СССР"
 under_the_soviet_thumb_desc: "Советы слишком сильны для того, чтобы им споротивляться. Мы постепенно уходим под их железный занавес."
 Lend_Lease_Requested: "Советская программа ленд-лиза"
 Lend_Lease_Requested_desc: "Немотря на идеологические разногласия, у нас с Большевиками общий враг. И мы должны им помочь чем сможем."
 soviet_anti_imperialism: "Советский анти-империализм"
 soviet_anti_imperialism_desc: "Коммунисты всего мира помогают нам деньгами и оружием с борьбе за свободу."
 communists_abroad1: "Коммунисты заграницей"
 communists_abroad1_desc: "Наши зарубежные товарищи сообщают всё, что происхоидт у них на Родине."
 communists_abroad2: "Коммунисты в правительстве?"
 communists_abroad2_desc: "Влияние красной оппозиции на внешнюю политику нашей страны чувствуется как никогда раньше." 
 Comintern_Expansion: "Устав Коминтерна"
 Comintern_Expansion_desc: "Согласно Уставу, все политические решения Москвы должны быть поддержаны членами Коминтерна."
 comintern_influence_lite: "Коммунистические учения"
 comintern_influence_lite_desc: "Учения Маркса и Энгельса оказались просты для понимания крестьянских масс. Пришло время действовать."
 Dismantled_Soviet_Bureaucracy: "Конфликт с бюррократией"
 Dismantled_Soviet_Bureaucracy_desc: "Обвинив бюрократический аппарат во всех смертных грехах, Троцкий настроил против себя многих партийных фунцкионеров. Захватив власть в "Деформированном рабочем государстве", ему придется искать компромисс с представителями старой власти."
 Liberal_Socialism1: "Либертинизм в отношениях"
 Liberal_Socialism1_desc: "Начав преобразование института семьи, мы позволим отказаться от архаичных практик "семейного очага". Как же это мерзко звучит!"
 Liberal_Socialism2: "Либертинизм в отношениях"
 Liberal_Socialism2_desc: "Чтобы любить человека, необязательно связывать друг друга узами брака. В истинной свободе рождается праведная любовь." 
 Orthodox_Church1: "Православная Церковь"
 Orthodox_Church1_desc: "Восстановление Русской Православной Церкви и её престижа позволит создать общество с высокими моральными ценностями."
 Orthodox_Church2: "Православная Церковь"
 Orthodox_Church2_desc: "Совместив идеи Коммунизма и Христианства, мы обрели веру не только в идеи Маркса, но и в идею построения Рая на Земле."
 Four_Year_Plan: "Планы промышленного развития"
 Four_Year_Plan_desc: "Пятилетка в четыре года? Зачем заставлять работать больше, если можно спланировать эффективнее? Глупый Сталин."
 Free_Marketplace_of_Ideas: "Фабрика идей"
 Free_Marketplace_of_Ideas_desc: "Рациональное мышление, освобождённое от предрассудков, приносит свои плоды в наукоёмких отраслях."
 Support_Freedom: "Поддержка оппозиции"
 Support_Freedom_desc: "Видя, как преобразовался Советский Союз, часть нашего общества начало симпатизировать ему. НКВД активизировало свою деятельность. Необходимо пресечь эти призывы "к свободе и равенству"!"
 Soviet_Instability: "Народные волнения"
 Soviet_Instability_desc: "Из Троцкого последние 10 лет формировали образ "Врага народа". Необходимо время, чтобы людям донести позицию нового вождя."
 Trotskyite_Masculinity1: "Мужество Троцкистов"
 Trotskyite_Masculinity1_desc: "Нужно иметь большое мужество, чтобы отказаться от деления на "своих" и "чужих"."
 Trotskyite_Masculinity2: "Мужество Троцкистов"
 Trotskyite_Masculinity2_desc: "Советский человек готов отдать последнюю капли крови для того, чтобы большая советская семья народов была в безопасности."
 
 Trotskyite_Communism:0 "Перманентная революция"
 Trotskyite_Communism_desc:0 "Придя к власти, Троцкий ощутил серьёзную оппозицию сторонников Сталина. Разумеется, они уже приступили к саботажу работы нового Лидера."
 Trotskyite_Communism_Aggressive_1:0 "Перманентная революция"
 Trotskyite_Communism_Aggressive_1_desc:0 "Организация труда на военных началах позволит оправиться экономики от недавнего кризиса, праллельно решая задачу подготовки общества к борьбе за Мировую револолцию."
 Trotskyite_Communism_Aggressive_2:0 "Перманентная революция"
 Trotskyite_Communism_Aggressive_2_desc:0 "Производительность труда выросла в разы, народ един как никогда, лояльность товарищу Троцкому непоколебима. Общество готово к началу борьбы. С нами шагают братские народы на всём земном шаре!"
 Trotskyite_Communism_Liberal_1:0 "Перманентная революция"
 Trotskyite_Communism_Liberal_1_desc:0 "Мировая революция не отменяется. Меняется подход к ней. Отныне, как завещал великий Ленин, мы будем бороться за коммунизм серпом и молотом, а не огнём и мечём. Вот увидите, скоро весь мир потянется к нам."
 Trotskyite_Communism_Liberal_2:0 "Перманентная революция"
 Trotskyite_Communism_Liberal_2_desc:0 "Технический скачок, который мы совершили, заставляет пересмотреть подход к концепции Диктатуры пролетариата. Мы будем работать над созданием государства достойных. Ведь кадры решают всё."
 Trotskyite_Communism_Liberal_Merit_1:0 "Власть достойных"
 Trotskyite_Communism_Liberal_Merit_1_desc:0 "Меритократическое общество является последним шагом на пути к Коммунизму."
 Trotskyite_Communism_Liberal_Merit_2:0 "Власть достойных"
 Trotskyite_Communism_Liberal_Merit_2_desc:0 "Меритократия должна быть равной. Нельзя отказывать женщинам, нашим сторонникам в борьбе за Коммунизм, в управлении государством."

 Trotskyite_Communism_Liberal_Morality_1: "Троцкистская мораль"
 Trotskyite_Communism_Liberal_Morality_1_desc: "Только аскеза и любовь к ближнему позволят построить общество выской нравственности и морали."
