l_spanish:
 SPR_Industry_focus:0 "Expansión de la industria civil"
 SPR_Industry_focus_desc:0 "Para impulsar nuestra economía debemos alentar la construcción de más fábricas civiles. En tiempos de necesidad, podemos nacionalizarlas y usarlas para construir fábricas militares, ¡o incluso convertirlas en militares directamente!"
 SPR_Industry_focus_short_desc:0 "Expansión de la industria civil"
 SPR_Industry_focus_2:0 "Expansión de la industra civil en León"
 SPR_Industry_focus_2_desc:0 "Importantes empresas nos indican que hay potencial industrial en León. ¡Aprovechémoslo!"
 SPR_Industry_focus_2_short_desc:0 "Expansión industrial leonesa"
 SPR_Colonial_infra:0 "Revitalización de la infraestructura colonial"
 SPR_Colonial_infra_desc:0 "Si vamos a poner botas españolas en nuestras colonias, debemos expandir nuestra infraestructura primero. ¡También podríamos construir fábricas!"
 SPR_Colonial_infra_short_desc:0 "Mejora de infraestructura"
 SPR_Spain_infra:0 "Proyecto de autopista Zaragoza-Badajoz"
 SPR_Spain_infra_desc:0 "Podemos enviar expertos a investigar la Autobahn alemana y construir nuestra propia autopista. Se extenderá desde Zaragoza, no muy lejos de la frontera con Francia, hasta Badajoz, una ciudad cerca de la frontera portuguesa."
 SPR_Spain_infra_short_desc:0 "Proyecto de Autopista"
 SPR_Colonial_Industry:0 "Industria colonial"
 SPR_Colonial_Industry_desc: "Tras nuestra expansión de carreteras y demás infraestructura en nuestras provincias coloniales, la economía se está fortaleciendo. Deberíamos dar la luz verde a la construcción de fábricas civiles en nuestras colonias."
 SPR_Colonial_Industry_short_desc:0 "Industria colonial"
 SPR_Industry_focus_3:0 "Expansión industrial"
 SPR_Industry_focus_3_desc:0 "Nos beneficiaría construir fábricas a la vera de nuestras autopistas, para transportar bienes más rápidamente."
 SPR_Industry_focus_3_short_desc:0 "Expansión industrial"
 SPR_Mines:0 "Ampliar las minas españolas"
 SPR_Mines_desc:0 "Con ayuda del Gobierno, podemos ampliar nuestras minas de aluminio y tungsteno."
 SPR_Mines_short_desc:0 "Ampliar minas"
 SPR_Colonial_oil:0 "Búsqueda de petróleo en Río de Oro"
 SPR_Colonial_oil_desc:0 "Ciertos grupos de personas han discutido sobre la posibilidad de yacimientos de petróleo en el Sáhara durante un tiempo considerable. Hasta ahora, nadie les ha escuchado y, si no fuera por nosotros, nadie lo haría en el futuro próximo. Busquemos petróleo en el Sáhara occidental."
 SPR_Colonial_oil_short_desc:0 "Búsqueda de petróleo"
 SPR_Conversion:0 "Nacionalización de la industria"
 SPR_Conversion_desc:0 "En tiempos de guerra, un gobierno puede tomar medidas extremas para apoyar el esfuerzo bélico de la nación. Una de esas medidas es tomar control de las fábricas civiles y utilizarlas con fines militares."
 SPR_Conversion_short_desc:0 "Nacionalización"
 SPR_Conv:0 "Leyes de nacionalización en rigor"
 SPR_Conv_desc:0 "Hemos promulgado las leyes de nacionalización industrial que nos ayudan a convertir fábricas civiles en militares."
 SPR_Mil_industry:0 "Expansión de la industria militar."
 SPR_Mil_industry_desc:0 ""Si quieres paz, prepárate para la guerra." Esta regla de oro sigue siendo una verdad a día de hoy. Empecemos a expandir nuestra industria militar"
 SPR_Mil_industry_short_desc:0 "Expansión militar"
 SPR_Mil_industry_2:0 "Complejo industrial-militar avanzado"
 SPR_Mil_industry_2_desc:0 "Podríamos conseguir financiación privada para nuestras fuerzas armadas si les prometemos un generoso beneficio de vuelta."
 SPR_Mil_industry_2_short_desc:0 "Industria militar avanzada"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "Una compañía española que produce equipación de infantería, armas anti-tanque y munución."
 SPR_Instalaza:0 "Fundación de Instalaza"
 SPR_Instalaza_desc:0 "Necesitamos una compañía nacional la cual pueda diseñar y producir la equipación de infantería de nuestro ejército. Fundemos Instalaza SA."
 SPR_Instalaza_short_desc:0 "Fundar Instalaza"
 SPR_Research:0 "I+D militar"
 SPR_Research_desc:0 "Nuestro recientemente aumentado poder militar debería poder investigar y desarrollar nuevas tecnologías para nuestra nación."
 SPR_Research_short_desc:0 "I+D militar"
 SPR_Col_Forts:0 "Añade fuertes de nivel 4 en la África Española"
 SPR_Colonial_Forts:0 "Fortalezcamos la África Española"
 SPR_Colonial_Forts_desc:0 "Para proteger la vital colonia de el Rif, debemos fortificar la región."
 SPR_Colonial_Forts_short_desc:0 "Fortificar el Rif"
 SPR_Mil:0 "Desarrolla nuevas doctrinas"
 SPR_Mil_desc:0 "Si somos capaces de ser una fuerza formidable, debemos desarrollar nuestras doctrinas de tierra para no caer desfasados."
 SPR_Mil_short_desc:0 "Desarrollo de doctrinas"
 SPR_Equipment:0 "Esfuerzo de equipación"
 SPR_Equipment_desc:0 "Mejoremos nuestra equipación de infantería y piezas de artillería."
 SPR_Equipment_short_desc:0 "Esfuerzo de equipación"
 SPR_Expand:0 "Desarrollo de los Cuerpos Generales"
 SPR_Expand_desc:0 "Expandamos nuestros cuerpos generales. Quizás si traemos a una nueva generación de generales al mando, podrían desarrollar nuevas doctrinas para nuestro ejército."
 SPR_Expand_short_desc:0 "Expansión de generales"
 SPR_Mot:0 "Motorización del Ejército"
 SPR_Mot_desc:0 "Un Ejército motorizado será mucho más eficiente en cuanto a rodear al enemigo y capturar terrenos. Es nuestro deber desarrollar tal ejército."
 SPR_Mot_short_desc:0 "Motorizar"
 SPR_Mech:0 "Esfuerzo de mecanización"
 SPR_Mech_desc:0 "Podemos aumentar la mobilidad de nuestro ejército aún más, dando a nuestras tropas protección frente a vehículos de infantería mecanizada."
 SPR_Mech_short_desc:0 "Esfuerzo de mecanización"
 SPR_Fortify_Islands:0 "Fortificación de ultramar"
 SPR_Fortify_Islands_desc:0 "Debemos fortificar la colonia de la Guinea Española y nuestros territorios insulares para poder destinar a nuestras tropas a la península."
 SPR_Fortify_Islands_short_desc:0 "Fortificación de ultramar"
 SPR_Island_Forts:0 "Añade fuertes costales en las islas Canarias y Baleares y añade fuertes regulares en la Guinea Ecuatorial."
 SPR_Fra_Forts:0 "Añade 5 fuertes a la frontera con Francia."
 SPR_Fortify_Fra:0 "Fortificación de la frontera francesa"
 SPR_Fortify_Fra_desc:0 "Para afianzar nuestra seguridad, debemos construir una línea de fortificaciones a lo largo de los Pirineos."
 SPR_Fortify_Fra_short_desc:0 "Fortifica la frontera francesa"
 SPR_Doctrine:0 "Desarrollo de nuevas doctrinas"
 SPR_Doctrine_desc:0 "Debemos asegurarnos de que nuestras doctrinas militares están al día. Quizás podemos incluso desarrollar doctrinas por delante de nuestros enemigos."
 SPR_Doctrine_short_desc:0 "Desarrolla doctrinas"
 SPR_Doc_Bonus_2:0 "Desarrollo de artillería"
 SPR_Doc_Bonus_2_desc:0 "Nuestra experiencia al construir fortalezas nos ha mostrado que necesitaremos mayor artillería y mejor armamento anti-tanque si necesitamos penetrar las defensas enemigas."
 SPR_Doc_Bonus_2_short_desc:0 "Nueva artillería"
 SPR_Domestic_Tanks:0 "Diseños de tanques domésticos"
 SPR_Domestic_Tanks_desc:0 "La caballería se ha quedado anticuada, por lo cual debemos desarrollar tanques propios. No serán tan avanzados como los de los mayores poderes militares, pero ¡al menos serán españoles!"
 SPR_Domestic_Tanks_short_desc:0 "Tanques domésticos"
 SPR_Foreign_Tanks:0 "Diseños de tanques extranjeros"
 SPR_Foreign_Tanks_desc:0 "Nos codeamos con una gran nación que produce poderosos tanques. Si podemos persuadir a uno de nuestros amigos para que nos ayuden a desarrollar un nuevo tanque, será mucho más avanzado que cualquier diseño que produjeran nuestros diseñadores."
 SPR_Foreign_Tanks_short_desc:0 "Tanques extranjeros"
 SPR_Doc_Wep:0 "Normalización de armas y doctrinas"
 SPR_Doc_Wep_desc:0 "Deberíamos normalizar nuestras armas y doctrinas para asegurarnos de que utilizamos las armas más modernas y nos preparamos para el futuro adecuadamente. Esto nos ayudará a desarrollar nuevas tácticas y doctrinas para nuestro ejército."
 SPR_Doc_Wep_short_desc:0 "Normalización"
 SPR_Naval:0 "Esfuerzo naval"
 SPR_Naval_desc:0 "Debemos revitalizar a nuestra Armada para proteger nuestra soberanía naval. Construyamos más astilleros. ¡Que renazca la Armada Invencible!"
 SPR_Naval_2:0 "Expansión de la SECN"
 SPR_Naval_2_desc:0 "La Sociedad Española de Construcción Naval ha sido la mayor fuerza tras el desarrollo y la producción naval española. Desarrollemos sus instalaciones y démosles más recursos. De ese modo podrán ayudarnos a desarrollar nuevas doctrinas para nuestra Armada."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Desarrollo submarino"
 SPR_Subs_desc:0 "Se nos ha demostrado la increíble utilidad de los submarinos. Desarrollemos una flota submarina con la tecnología más moderna."
 SPR_Subs_short_desc:0 "Flota submarina"
 SPR_Screens:0 "Diseños de naves de compañía"
 SPR_Screens_desc:0 "Modernicemos nuestras naves de compañía, por ejemplo nuestros cruceros pesados y destructores. Su tarea será proteger naves mayores, como nuestros acorazados España."
 SPR_Screens_short_desc:0 "Diseños de compañía"
 SPR_Capitals:0 "Esfuerzo acorazado"
 SPR_Capitals_desc:0 "Los acorazados son los nuevos dueños de las olas. ¡Diseñemos uno para nuestra nación y empecemos su producción!"
 SPR_Capitals_short_desc:0 "Foco de nave capital"
 SPR_Carriers:0 "Primer portaaviones"
 SPR_Carriers_desc:0 "La aviación naval es superior a cualquier arma en cualquier navío de guerra. Debemos entender esta realidad y explotarla, debemos construir un portaaviones para España."
 SPR_Carriers_short_desc:0 "Construyamos un portaaviones"
 SPR_Nav_Air:0 "Expansión de la aviación naval"
 SPR_Nav_Air_desc:0 "Nuestros portaaviones deben ser apoyados por los más modernos aviones. ¡Debemos desarrollar nuevos modelos!"
 SPR_Nav_Air_short_desc:0 "Aire naval"
 SPR_Air_Officers:0 "Expansión de las Academias del Aire"
 SPR_Air_Officers_desc:0 "Si vamos a desarrollar nuestra fuerza aérea, debemos asegurarnos de que nuestros pilotos sean genios del aire. ¡Construyamos nuevas academias para nuestro ejército del aire!"
 SPR_Air_Officers_short_desc:0 "Expansión académica"
 SPR_Air_Factories:0 "Fábricas aéreas nacionalizadas"
 SPR_Air_Factories_desc:0 "Debemos ampliar nuestra capacidad productiva construyendo nuevas fábricas diseñadas para equipo aéreo."
 SPR_Air_Factories_short_desc:0 "Fábricas de aviones"
 SPR_Fighters:0 "Desarrollo de cazas del aire"
 SPR_Fighters_desc:0 "Independientemente de nuestros bombarderos, debemos desarrollar y producir cazas. CASA, nuestro diseñador de aviones doméstico debería poder completar la tarea de crear un nuevo caza que podrá hacer frente a los diseños extranjeros."
 SPR_Fighters_short_desc:0 "Desarrollo de cazas"
 SPR_CAS:0 "Esfuerzo de apoyo aéreo cercano"
 SPR_CAS_desc:0 "Nuestros generales están convencidos de que el apoyo cercano nos ayudará a ganar cualquier guerra en la que entremos. ¡El enemigo puede producir todo el equipamiento que quiera, pero si lo destruímos en el campo de batalla será inútil!"
 SPR_CAS_short_desc:0 "AAC"
 SPR_Tac_Bomber:0 "Esfuerzo de bombardero táctico"
 SPR_Tac_Bomber_desc:0 "Voces en nuestro Ejército del Aire creen que los bombarderos tácticos son los aviones del futuro. Pueden proporcionar apoyo cercano y acribillar fábricas enemigas, aunque no tan eficazmente como los bombarderos estratégicos."
 SPR_Tac_Bomber_short_desc:0 "EBT"
 SPR_Strat:0 "Esfuerzo de bombardero estratégico"
 SPR_Strat_desc:0 "Muchos están convencidos de que la destrucción estratégica de fábricas enemigas causará que nuestros enemigos se desgasten a nuestro favor. Podríamos desarrollar aviones capaces de ello, aunque algunos oficiales dudan de nuestra capacidad de producirlos en números suficientes"
 SPR_Strat_short_desc:0 "EBE"
 SPR_Air_Doctrine:0 "Desarrollo de doctrinas de AAC"
 SPR_Air_Doctrine_desc:0 "Ya que estamos de acuerdo sobre qué tipo de bombardero deberíamos producir, debemos adaptar nuestras doctrinas a esta decisión."
 SPR_Air_Doctrine_short_desc:0 "Doctrinas aéreas"
 SPR_Air_Doctrine_2:0 "Desarrollo de doctrinas de bombardeo táctico"
 SPR_Air_Doctrine_2_desc:0 "Ya que estamos de acuerdo sobre qué tipo de bombardero deberíamos producir, debemos adaptar nuestras doctrinas a esta decisión."
 SPR_Air_Doctrine_2_short_desc:0 "Doctrinas aéreas"
 SPR_Air_Doctrine_3:0 "Desarrollo de doctrinas de bombardeo estratégico"
 SPR_Air_Doctrine_3_desc:0 "Ya que estamos de acuerdo sobre qué tipo de bombardero deberíamos producir, debemos adaptar nuestras doctrinas a esta decisión."
 SPR_Air_Doctrine_3_short_desc:0 "Doctrinas aéreas"
 SPR_Exercises:0 "Simulacros a gran escala"
 SPR_Exercises_desc:0 "Mientras disfrutamos de la paz, deberíamos preparar simulacros a gran escala para prepararnos frente a la guerra."
 SPR_Exercises_short_desc:0 "Simulacro"
 SPR_Political_Effort:0 "Nombramiento de nuevo ministro"
 SPR_Political_Effort_desc:0 "Si vamos a construir una nueva sociedad o blindar la actual necesitaremos a gente leal detrás nuestra."
 SPR_Political_Effort_short_desc:0 "Ministro"
 SPR_Fascism:0 "Propaganda fascista"
 SPR_Fascism_desc:0 "¡Asegurémonos de que nuestro pueblo nos acompaña en la causa del catolicismo, nacionalismo y conservatismo! ¡A una nueva Cruzada!"
 SPR_Fascism_short_desc:0 "Fascismo"
 SPR_Fascist_Rec:0 "Aumento de reclutamiento"
 SPR_Fascist_Rec_desc:0 "A través de propaganda podemos incrementar los números de soldados fieles a nuestra patria."
 SPR_Fascist_Rec_short_desc:0 "Recrutamiento"
 SPR_Communism_Idea:0 "Propaganda comunista"
 SPR_Communism_Idea_desc:0 "¡La idea de trabajar en la revolución de nuestro país y expandir la revolución a regímenes reaccionistas llena de orgullo los corazones de nuestros soldados!"
 SPR_Recruitment_Fascist:0 "Recrutamiento fascista"
 SPR_Recruitment_Fascist_desc:0 "Propaganda nacionalista, apelando a nuestro orgullo nacional ha ensanchado la fuerza de nuestro ejército."
 SPR_Communism:0 "Indoctrinación comunista"
 SPR_Communism_desc:0 "Asegurémonos de que nuestra gente está dispuesta a sacrificarse por la Internacional. Iniciaremos propaganda comunista para adultos y jóvenes."
 SPR_Communism_short_desc:0 "Indoctrinación comunista"
 SPR_Spain_First:0 "Formemos nuestra propia facción"
 SPR_Spain_First_desc:0 "¡España primera! Nos negamos a sucumbir al mando extranjero. Nos negamos a ser inferiores a otras naciones. ¡Formaremos nuestra propia facción en la que nosotros lideraremos a nuestros aliados!"
 SPR_Spain_First_short_desc:0 "España primera"
 SPR_Join_Germany:0 "Eje Madrid-Berlín"
 SPR_Join_Germany_desc:0 "Debemos aliarnos a nuestros camaradas ideológicos en Alemania y unirnos a su facción. Eso nos asegurará su protección aunque también nos arrastrarán a sus guerras."
 SPR_Join_Germany_short_desc:0 "Eje"
 SPR_Befriend_Por:0 "Amistad portuguesa"
 SPR_Befriend_Por_desc:0 "Debemos expandir nuestra nueva facción. Portugal es un miembro muy prometedor. Aunque su Estado Novo no es estrictamente fascista, todavía es una autocracia conservativa de derechas, que por supuesto aceptamos."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Take_Por:0 "Unfiquemos Hispania"
 SPR_Take_Por_desc:0 "Necesitamos expandir nuestro Estado. Portugal está en nuestro camino, y por tanto les haríamos un favor al anexionarlos a un gran estado Español."
 SPR_Take_Por_short_desc:0 "Hispania"
 SPR_Communist_Propaganda:0 "Propaganda de reclutamiento comunista"
 SPR_Communist_Propaganda_desc:0 "Debemos hacer correr la voz de nuestras brigadas voluntarias. ¡Que los jóvenes de toda España se sumen a nuestra lucha contra el fascismo y el capitalismo!"
 SPR_Communist_Propaganda_short_desc:0 "Propaganda comunista"
 SPR_Nuclear:0 "Proyecto Islero"
 SPR_Nuclear_desc:0 "Nuestros científicos están convencidos de que podríamos crear un arma tan masiva que podría destruir una ciudad entera. Por supuesto, se necesitaría mucha investigación para desbloquear tal potencial."
 SPR_Nuclear_short_desc:0 "Bomba I"
 SPR_Join_USSR:0 "Unirnos al Comintern"
 SPR_Join_USSR_desc:0 "La Unión Soviética es el hogar de la Revolución, por lo tanto deberíamos unirnos a ella y coordinar nuestros esfuerzos para liberar a los trabajadores de Europa y el resto del mundo."
 SPR_Join_USSR_short_desc:0 "URSS"
 SPR_Por_Faction:0 "Invitemos a Portugal a nuestra facción"
 SPR_Por_Faction_desc:0 "Ahora que han aceptado a la Revolución obrera, Portugal tiene un lugar especial en nuestra facción. Invitémosles."
 SPR_Por_Faction_short_desc:0 "Invitación a Portugal"
 SPR_influence_drift_communism:0 "Propaganda comunista española"
 SPR_influence_drift_communism_desc:0 "¡Los comunistas españoles están afectando a nuestra nación!"
 SPR_Com_Take_Por:0 "Llevemos la Revolución a Portugal"
 SPR_Com_Take_Por_desc:0 "Es nuestro deber llevar la Revolución a Portugal, aunque no parecen muy afines a esa idea. Quizás una invasión sea el mejor curso de acción."
 SPR_Com_Take_Por_short_desc:0 "Expande la Revolución"
 SPR_Por_Com:0 "Influencia española en Portugal."
 SPR_Por_Com_desc:0 "Debemos hacer lo posible para apoyar al comunismo portugués."
 SPR_Por_Com_short_desc:0 "Politícas"
 SPR_France_Ger:0 "Ataquemos a Francia"
 SPR_France_Ger_desc:0 "El mejor momento para atacar a los franceses es mientras están distraídos en la línea Maginot. ¡No nos hemos olvidado de 1808!"
 SPR_France_Ger_short_desc:0 "Ataque a Francia"
 SPR_France_Attack:0 "¡Apuñalemos a los franceses en la espalda!"
 SPR_France_Attack_desc:0 "La cobarde nación de Francia debería sucumbir ante España. Nuestro poderoso ejército se asegurará de ello."
 SPR_France_Attack_short_desc:0 "Apuñalados."
 SPR_France_Communist:0 "Llevemos la Revolución a Francia"
 SPR_France_Communist_desc:0 "Francia es un país degenerado, una nación capitalista. ¡Debemos instalar un régimen donde los obreros asumen el poder!"
 SPR_France_Communist_short_desc:0 "Revolución francesa"
 SPR_influence_drift_democratic:0 "Aumenta el apoyo democrático"
 SPR_influence_drift_democratic_short:0 "Nuestra gente se muestra cada vez más afín a la idea de la democracia."
 SPR_Democracy:0 "Apoyo democrático"
 SPR_Democracy_desc:0 "Dejar que el pueblo decida su futuro en elecciones pacíficas y justas es la única forma civilizada de gobernar. ¡Convirtámonos en una sociedad democrática y civilizada!"
 SPR_Democracy_short_desc:0 "Apoyo democrático"
 SPR_Democracy_Por:0 "Apoyemos la democracia portuguesa"
 SPR_Democracy_Por_desc:0 "Deberíamos apoyar a los movimientos democráticos en Portugal."
 SPR_Democracy_Por_short_desc:0 "Apoyo democrático"
 SPR_Take_Por_Democratic:0 "Instauremos la democracia portuguesa"
 SPR_Take_Por_Democratic_desc:0 "Portugal no cede. ¡Es hora de usar nuestro ejército para lo que está hecho!"
 SPR_Take_Por_Democratic_short_desc:0 "Expansión democrática"
 SPR_Italy:0 "Reclamar antiguas tierras españolas"
 SPR_Italy_desc:0 "Resulta que en Italia predomina una política hostil, así que podríamos atacarles y reclamar lo que es por derecho nuestro."
 SPR_Italy_short_desc:0 "Recuperar"
 SPR_Gib_Gib:0 "¡Gibraltar español!"
 SPR_Gib_Gib_desc:0 "Los cobardes ingleses nos robaron Gibraltar hace muchos años. Ahora que están ocupados con la situación mundial, ¡es nuestro deber recuperarlo!"
 SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
 SPR_Ven:0 "¡Reclamamos Venezuela!"
 SPR_Ven_desc:0 "La provincia venezolana de Nueva Granada es, en Suramérica, un dolor en el trasero del mundo democrático. Si lo atacáramos, seguramente no le importaría a nuestros aliados, incluso si los reintegrásemos de nuevo a la gloriosa Nación Española."
 SPR_Ven_short_desc:0 "Reclamamos Venezuela"
 SPR_Col:0 "Reinstaurar Nueva Granada"
 SPR_Col_desc:0 "Debemos recuperar nuestra reputación de poder colonial. Mientras que Francia, el Reino Unido y Holanda todavía tienen colonias en Suramérica, las nuestras llevan mucho tiempo independientes. ¡Reconstruyamos el Imperio Español!"
 SPR_Col_short_desc:0 "Reclamamos Colombia"
 SPR_Research_2:0 "Ampliemos nuestras Universidades"
 SPR_Research_2_desc:0 "Para asegurarnos de que no nos quedamos anticuados, debemos ampliar nuestras universidades y especialmente sus departamentos de investigación."
 SPR_Research_2_short_desc:0 "Expand Universities"
 SPR_Cuba:0 "Capitanía General de Cuba"
 SPR_Cuba_desc:0 "Los EEUU nos robaron Cuba en una guerra desastrosa para nuestra nación en 1898 y la han convertido en un paraíso fiscal para sus magnates. ¡Es prácticamente un estado títere! Debemos vengarnos de aquella humillación y recuperar a Cuba, aunque tengamos que luchar contra los inmundos yanquis."
 SPR_Cuba_short_desc:0 "Cuba"
 SPR_Phil:0 "Capitanía General de las Filipinas"
 SPR_Phil_desc:0 "En la misma guerra humillante en la que los EEUU nos robaron Cuba, se llevaron a las Filipinas. ¡Esto es inadmisible!"
 SPR_Phil_short_desc:0 "Filipinas"
 SPR_PRU:0 "Reinstaurar el Virreinato del Perú"
 SPR_PRU_desc:0 "Como Venezuela, esta antigua colonia está dominada por una ideología hostil. Confiamos en que nuestros aliados democráticos no interferirán en la reinstauración del orden a nuestro territorio."
 SPR_PRU_short_desc:0 "Reclamamos Peru"
 SPR_DOM:0 "Capitanía General de Santo Domingo"
 SPR_DOM_desc:0 "La Capitanía General de Santo Domingo abarcaba la isla de la Española, ahora dividida en Haití y la República Dominicana. La última se encuentra subyugada por una ideología hostil, y por ello podríamos atacarlo sin atraer mucha atención."
 SPR_DOM_short_desc:0 "Capitanía de SDOM"
 SPR_eq_bonus:0 "Bonus de equipo de infantería y artillería"
 SPR_Civ_Econ:0 "Desarrolo de el sector privado"
 SPR_Civ_Econ_desc:0 "Debemos alentar al crecimiento económico de nuestra patria bajando impuestos a las grandes compañías. Es necesario recuperarnos de la Guerra Civil. No podemos perseguir tales políticas en tiempos de guerra."
 SPR_Civ_Econ_short_desc:0 "Desarrollo privado"
 SPR_Civ_Factory_Idea:0 "El sector privado crece"
 SPR_Civ_Factory_Idea_desc:0 "Gracias a nuestras brillantes políticas económicas, nuestro sector privado está creciendo exponencialmente."
 veren.1.t:0 "Una invitación de España"
 veren.1.d:0 "España quiere formar su propia facción, y les gustaría que nos uniéramos a ellos. Aceptar su propuesta nos daría un fuerte aliado regional, mientras que negarnos podría alentarles a invadirnos."
 veren.1.a:0 "Nos uniremos a su causa." 
 veren.1.b:0 "¡Permaneceremos independientes, aunque signifique la guerra!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco lidera nuestro gran país. También es un excelente general, temido por los rojos y respetado por sus camaradas de la Falange. Si fuera necesario, podría liderar a nuestras tropas a la victoria."
 veren.3.t:0 "Portugal se une a nuestra facción"
 veren.3.d:0 "Tras una larga deliberación, el gobierno de Portugal ha decidido unirse a nuestra causa."
 veren.3.a:0 "¡Excelente!"
 veren.4.t:0 "Portugal se niega"
 veren.4.d:0 "Portugal se ha negado a unirse a nuestra facción, debido a presión de parte de los Aliados además de voces importantes de su principal partido político."
 veren.4.a:0 "¡Que les vaya bien en el infierno!"
 veren.2.t:0 "Franco liderará nuestras tropas"
 veren.2.d:0 "El general Franco liderará nuestras tropas directamente, además de nuestra nación."
 veren.2.a:0 "¡Genial!"
 veren.5.t:0 "El proyecto Islero"
 veren.5.d:0 "El proyecto Islero fue el intento español de crear un arsenal nuclear, iniciado por el Generalísimo Francisco Franco. Dicho proyecto no tuvo buena recepción internacional."
 veren.5.a:0 "¡España tendrá un arsenal nuclear!"