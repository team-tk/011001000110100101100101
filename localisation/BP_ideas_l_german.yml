GER_TUR_pact_desc:0 "Der deutsch-türkische Vertrag erleichterte Deutschland Angriff auf die UdSSR und erlaubt ihr, dass die Neutralität der Türkei zu Lasten der Interessen der UdSSR und anderer Freizügigkeit ist. Die Türkei versorgte Deutschland mit wertvollen Rohstoffen, insbesondere Chrom, und verletzte Verbindungen von Deutschland die Unterschriften in Montreux unterzeichneten Übereinkommen über die Meerenge, die auf Territorium aktivistische faschistische Propaganda und Spionage erlaubten."

