SOV_sacred_war3_desc:0 "Der Feind steht vor den Toren! Unsere ruhmreiche Nation wackelt am Rande des Zusammenbruchs, und alle müssen für ihr Zuhause, für ihre Familien, für ihre Existenz kämpfen! Za Rodinu, vperyod! "

