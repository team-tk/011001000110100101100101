IRQ_british_influense:0 "Britischer Einfluss"
IRQ_british_influense_desc:0 "1920 gründeten die osmanen Vilayets Mosul, Basra und Bagdad den Staat Irak. Die Konferenz des Völkerbundes stellte ihn unter die provisorische Verwaltung Großbritanniens. Etwa im selben Jahr wurde der Irak ölreich. Die Briten hatten keinen Wunsch, das Land zu verlassen, mussten dies spätestens 1930. Die anglo-französischen Konzerne übernahmen allmählich alle Ölfelder und die wirkliche Macht im Land. Die Regierung und König Ghazi des Irak regierten nur auf einer technischen Grundlage. In der Tat wurde alles von den Vertretern Londons entschieden. Dieser Zustand wurde durch den Anglo-Irakischen Vertrag von 1930 konsolidiert."
 
