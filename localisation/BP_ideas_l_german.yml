SOV_sacred_war:0 "Der Heilige Krieg" 
SOV_sacred_war_desc:0 "Die Faschisten und ihre Leute haben der Sowjetunion den Krieg erklärt und strömen über die Grenzen in unsere Dörfer! Sie müssen gestoppt werden! "
 
SOV_sacred_war2:0 "Der Heilige Krieg"
SOV_sacred_war2_desc:0 "Der faschistische Abschaum dringt tiefer und tiefer in das Herz unseres Mutterlandes. Dörfer, Siedlungen und Städte liegen auf der Spur verwüstet. Sie werden dafür bezahlen ... "
  
