reichskommissar_desc:0 "\n \nDer Titel des Reichskommissars wurde von Adolf Hitler im Zweiten Weltkrieg an mehrere Nazi-Gouverneure in mehreren besetzten Ländern verliehen. Die Reichskommissare waren die obersten zivilen Behörden in ihren zugewiesenen Gebieten, meist mit diktatorischen und repressiven Methoden.\n \n"

