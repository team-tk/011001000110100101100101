JAP_inner_mongolia:0 "Innere Mongolei"
JAP_inner_mongolia_desc:0 "Die nationale Befreiungsbewegung, die sich Anfang des 20. Jahrhunderts in der Mongolei ausbreitete, führte 1911 zur Gründung des theokratischen Staates Bogdo Khan Mongolei in der Äusseren Mongolei. Im Ergebnis eines Abkommens zwischen China und Russland, das das Russische Reich verstand, nur die Die Äußere Mongolei war nach einem geheimen Abkommen mit Japan in ihrem Einflussbereich. Dies ermöglichte es der Republik China, weiterhin die Innere Mongolei zu besetzen. Im Jahr 1928 teilte die chinesische Regierung die Innere Mongolei zwischen den Provinzen Suiyuan, Chahar und Rehe ein. In den 1930er Jahren wurde das Gebiet von japanischen Truppen besetzt. Die Menschen in der inneren Mongolei kämpften jedoch weiterhin für die Freiheit. In der Zeit von den 20-30er Jahren des 20. Jahrhunderts versuchten einige Fürsten, sich auf Japan zu verlassen, um die chinesische Besatzung zu beseitigen. Prinz-Chingizid Demchugdongrub führte den Befreiungskampf während dieser Zeit. Jetzt, wo wir die volle Kontrolle über die Innere Mongolei haben, können wir sie unter Kontrolle Demchugdongrub integrieren und daher unter unserer Kontrolle."
 
JAP_great_mengjiang:0 "Vereinte Mongolei"
JAP_great_mengjiang_desc:0 "De van Demchugdongrub, Prinz Mengjiang, hat uns von Anfang an seine Treue gezeigt. Er träumte davon, die Unabhängigkeit der inneren Mongolei von China zu erlangen und alle mongolischen Völker in einem Staat zu vereinigen. Jetzt, da wir die notwendigen Gebiete kontrollieren, bittet De Wang uns, ihn für seinen Dienst und seine Hilfe bei der Schaffung eines einzigen mongolischen Staates zu belohnen."
 
JAP_destiny_of_china:0 "Schicksal von China"
JAP_destiny_of_china_desc:0 "China ist besiegt - die verschiedenen Kriegshetzer-Staaten und die chinesische Nation selbst sind vor die kaiserliche Armee gefallen. Es ist an der Zeit, eine Entscheidung zu treffen, die den asiatischen kontinent verändern wird. "
