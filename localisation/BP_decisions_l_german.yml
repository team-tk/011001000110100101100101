GER_operation_charlemagne:0 "Operation Charlemagne"
GER_operation_charlemagne:0 "Unsere erste Offensive gegen die Sowjetunion hat die Mehrheit unserer Ziele erreicht - der als Bolschewismus bekannte Fleck befleckt jedoch immer noch das Gesicht der Erde. Die Welt kann keinen Frieden kennen, solange dieser Affront gegen Gott selbst noch besteht. "

