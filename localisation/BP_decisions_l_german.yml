FIN_continuation_war:0 "Fortsetzungskrieg"
FIN_continuation_war_desc:0 "Im Mai 1941 lud Deutschland Finnische Offiziere nach Deutschland ein, um über die Koordination der Operation Barbarossa zu diskutieren. Die Teilnehmer trafen sich in Salzburg und Berlin und fuhren im Juni in Helsinki fort. Sie einigten sich auf die Ankunft deutscher Truppen, die finnische Mobilisierung und die allgemeine Aufteilung der Operationen. Es wurde auch vereinbart, dass die finnische Armee die Mobilmachung beginnen würde, aber die Deutschen gaben das endgültige Datum für den Angriff nicht bekannt. Die finnischen Entscheidungen wurden von einer kleinen Gruppe von politischen und militärischen Führern getroffen und der Rest der Regierung wurde weitgehend im Dunkeln gehalten. Erst später wurde ihnen gesagt, dass das Land wegen der Spannungen zwischen Deutschland und der Sowjetunion eine Mobilisierung von Reservisten beginnen würde. Deutschland betrachtete den "Fortsetzungskrieg" als Teil seiner gesamten Kriegsanstrengungen an der Ostfront und versorgte Finnland mit kritischer materieller Unterstützung und militärischer Kooperation."
 
FIN_great_finland:0 "Grofinnland"
FIN_great_finland_desc:0 "Großfinnland ist eine irredentistische und nationalistische Idee, die die territoriale Ausdehnung Finnlands betont. Die häufigste Auffassung von Großfinnland wurde durch natürliche Grenzen definiert, die die von Finnen und Kareliern bewohnten Gebiete vom Weißen Meer bis zum Onegasee und entlang des Swir und Neva - oder, noch bescheidener, des Sestra - bis zum Golf von Finnland umfassen. Einige Befürworter schlossen auch die Kola-Halbinsel (als Teil einer natürlichen Grenze), Finnmark (in Norwegen), Torne Valley (in Schweden), Ingria (um das heutige Sankt Petersburg) und Estland ein. "
 
FIN_form_greater_finland:0 "Großfinnland ausrufen"
FIN_form_greater_finland_desc:0 "Finnland hat unsere historisch finnischen Länder zurückerobert! Dies ist der leuchtende Moment in der Geschichte unseres Landes! "
 
FIN_join_axis:0 "Den Achsenmächten beitreten"
FIN_join_axis_desc:0 "Der Moskauer Friedensvertrag vom 13. März 1940, der den sowjetisch-finnischen Krieg 1939-1940 beendete, wurde von den Finnen als äußerst ungerecht empfunden: Finnland verlor einen bedeutenden Teil der Provinz Wyborg. Mit seinem Verlust verlor Finnland ein Fünftel seiner Industrie und 11 Prozent seiner landwirtschaftlichen Flächen. 12% der Bevölkerung oder etwa 400 Tausend Menschen mussten aus den der UdSSR zugewiesenen Gebieten umgesiedelt werden. Die Hanko-Halbinsel wurde an die UdSSR als Marinestützpunkt verpachtet. Die Besetzung Norwegens durch Deutschland, die Finnland von direkten Verbindungen mit Großbritannien und Frankreich abgeschnitten hatte, führte dazu, dass Finnland sich seit Mai 1940 verpflichtet hat, die Beziehungen zu Nazi-Deutschland zu verstärken. Zu dieser Zeit in Deutschland auf Befehl von Adolf Hitler begann, einen Plan des Angriffs auf die Sowjetunion zu entwickeln, erwarb Finnland die Interesse für Deutschland als Basis für den Einsatz von Truppen und eine Basis für militärische Operationen, sowie ein möglicher Verbündeter im Krieg gegen die Sowjetunion. Am 19. August 1940 beendete die deutsche Regierung das Waffenembargo gegen Finnland im Austausch für die Erlaubnis, finnisches Territorium für den Transit deutscher Truppen nach Norwegen zu benutzen. Obwohl Finnland wegen seiner Politik während des Winterkrieges immer noch misstrauisch gegenüber Deutschland war, sahen die Finnen es als einzigen Erlöser. Finnland erklärte seine Bereitschaft, Deutschland unter verschiedenen Bedingungen in seinen Krieg gegen die UdSSR zu begleiten:\n \nUnabhängigkeit von Finnland garantieren;\n \nBringe die Grenze zur UdSSR zurück in den Vorkriegszeit (oder besser) bedingungen;\n \nWeiterführung des Nahrungstransport;\n \n pFinnland ist nicht der auslöser und hilft erst wenn Finnland von der Sowjetunion angegriffen wurde.\n \n21-25 Juni Aus dem Gebiet Finnlands gegen die UdSSR agierten Marine- und Luftstreitkräfte Deutschlands. 22. Juni 1941 als Reaktion auf die Besetzung der finnischen Truppen der entmilitarisierten Zone von Finnland wurden die finnischen Truppen von der sowjetischen Luftfahrt bombardiert. Am 25. Juni führte die sowjetische Luftwaffe Luftangriffe auf 18 finnische Flugplätze, von denen aus sie getroffen wurde, und mehreren Siedlungen durch. Am selben Tag erklärte die finnische Regierung, dass sich das Land im Krieg mit der UdSSR befinde. 29. Juni begannen Finnische Truppen gegen die Sowjetunion zu kämpfen"
 
