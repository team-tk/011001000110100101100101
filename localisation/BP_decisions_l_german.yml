#### Special projects ####
 
GER_operation_bluetooth:0 "Operation Bluetooth"
GER_operation_bluetooth_desc:0 "Wort Bluetooth - Englische Übersetzung des dänischen Wortes "Blåtand". So heißte der Wikingerkönig Harald I. Bluetooth, der vor etwa tausend Jahren in Dänemark lebte. Dieser König wurde für seinen dunklen Vorderzahn genannt. Harald I. regierte im 10. Jahrhundert Dänemark und einen Teil Norwegens und vereinigte die sich bekriegenden Dänischen Stämme zu einem einzigen Königreich. So wie Harald Dänemark vereinte, werden wir heute Skandinavien und alle germanischen Völker vereinen."
 
GER_operation_gertrude:0 "Operation Gertrude"
GER_operation_gertrude_desc:0 "Die Operation Barbarossa hat ihren voraussichtlichen Zeitplan nicht erreicht, und die Sowjetunion widersetzt sich weiterhin unserem Vormarsch. Unsere Ölvorräte stehen unter einem kritischen Druck und es ist an der Zeit, dass eine neue Strategie entwickelt wurde, um diese Herausforderung zu bewältigen. Wenn wir erfolgreich in die Türkei einmarschieren und sie besetzen würden, würde uns dies eine andere Front geben, um von Süden in die Kaukasus-Gebirge einzudringen und später Druck auf die Briten im Nahen Osten auszuüben, obwohl die Kosten dieser Invasion stark in Betracht gezogen werden sollten, bevor wir diesen Weg gehen." 
