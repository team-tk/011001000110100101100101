SOV_seize_iran:0 "Operation «Countenence»"
SOV_seize_iran_desc:0 "Seit den 30er Jahren sucht das Dritte Reich nach möglichen Verbündeten im Nahen Osten. Ein solcher potenzieller Partner war der Iran. Trotz der starken Position des britischen Kapitals, das eine Schlüsselrolle in der iranischen Wirtschaft spielte, verstärkte sich die geopolitische Ausrichtung auf das Dritte Reich. Darüber hinaus hat Berlin seit 1933 die Beziehungen zu Iran auf ein neues qualitatives Niveau gebracht. Reich beginnt sich aktiv an der Entwicklung der Wirtschaft, der Infrastruktur des Iran, der Reform der Streitkräfte der Monarchie zu beteiligen. Im Dritten Reich, der iranischen Jugend, wird das Militär, das Goebbels-Propaganda "Söhne von Zaratushtra" nennt, ausgebildet. Deutsche Ideologen erklärten die Perser als "Reine Arier" und sie wurden durch ein besonderes Dekret von den Nürnberger Rassengesetzen ausgenommen. Als Folge davon hatte das Dritte Reich zu Beginn des Zweiten Weltkriegs eine starke Position im Iran eingenommen, und tatsächlich verwandelte sich das Land in eine deutsche Basis in der Region des Nahen Ostens. Im Jahr 1941 war die Situation mit dem Iran und seiner "Arischen Voreingenommenheit" für Moskau und London wie folgt: Es bestand die reale Gefahr, dass die Öl- und Transportinfrastruktur des Irans auf britischem Kapital vom Dritten Reich gegen die UdSSR und Großbritannien genutzt würde. So verarbeitete 1940 nur eine Ölraffinerie in Abadan 8 Millionen Tonnen Öl. Und Flugbenzin wurde in der gesamten Region nur in Baku und Abadan produziert. Auch wenn die deutschen Streitkräfte von Nordafrika nach Palästina, Syrien oder 1942 an die Grenze von Baku-Derbent-Astrachan austraten, würde die Türkei und Irans Kriegseintritt an der Seite Deutschlands eine Lösung sein. Im Zusammenhang mit der geplanten Offensive der Wehrmacht bis weit in die Sowjetunion hinein war der persische Korridor, der durch das Territorium der Trans-Iranischen Eisenbahn fuhr, eine der einfachsten Möglichkeiten, das von den Vereinigten Staaten auf dem Seeweg durchgeführte Leih-Leasing-Programm umzusetzen . Britische und sowjetische Ingenieure erkannten die große Bedeutung dieser Eisenbahn und versuchten, sie aufmerksam zu verfolgen. Die zunehmende Anzahl von Angriffen deutscher U-Boote und die Eisbedeckung des Archangelsk-Gebiets haben die Gefahr erhöht, diese Route zu nutzen, so dass die Notwendigkeit der Nutzung der Eisenbahn erheblich zugenommen hat. Außerdem bemühte sich die Sowjetregierung, den Iran, Aserbaidschan und Turkmensahra ("Turkmenische Ebene") in den Staat einzubinden und die Kommunisten an die Macht zu bringen. Der Druck des Vereinigten Königreichs und der UdSSR auf den Iran führte zu einem Anstieg der Spannungen und einer massiven antibritischen Rede in Teheran, die nach Ansicht der Briten von deutscher Seite war. Die strategische Position des Irans beeinträchtigte die Sicherheit der sowjetischen Ölfördergebiete und das Hinterland der Roten Armee und bedrohte die britischen Militärstrecken zwischen Indien und dem Mittelmeer."