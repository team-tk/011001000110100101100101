GER_peace_with_soviets:0 "Schlage den Sowjets einen Friedensvertrag vor"
GER_peace_with_soviets_desc:0 "Jetzt, da die Uralberge unter unserer Kontrolle sind, können wir endlich Frieden schließen und den Ostfeldzug beenden."
  
GER_negotiations_with_iran:0 "Den Iran in die Achsenmächte einladen" 
GER_negotiations_with_iran_desc:0 "Seit den Dreißiger Jahren, sucht das Dritte Reich nach Möglichen Verbündeten im Nahen Osten. Einer dieser möglichen Verbündeten ist der Iran. trotz der starken Position des Britischen Kapitals, was eine Hauptrolle in der Iranischen Wirtschaft spielte, wurde die geopolitische Voreingenommenheit gegenüber dem Dritten Reich stärker. Dazu kam, das seit 1933 in Berlin die Beziehungen zum Iran eine neues Qualitatives Niveau erreicht haben. Das Reich beginnt einen Aktiven Teil in der Weiterentwicklung der Wirtschaft, Infrastruktur des Irans und reformierung der Truppen der Monarchie. Im Dritten Reich, der iranischen Jugend, wird das Militär, das Goebbels-Propaganda "Söhne von Zaratushtra" nennt, ausgebildet. Deutsche Ideologen erklärten die Perser als "Reine Arier" und sie wurden durch ein besonderes Dekret von den Nürnberger Rassengesetzen ausgenommen.Damit hatte das Dritte Reich zu Beginn des Zweiten Weltkriegs eine starke Position im Iran gewonnen, und tatsächlich verwandelte sich das Land in eine deutsche Basis im Nahen Osten.\n \nMit dem Ausbruch des Krieges in Europa, Shah Reza Pahlavi, erklärte den Iran neutral und weigerte sich, die Seite Deutschlands wegen der Bedrohung durch Großbritannien und die Sowjetunion offen zu vertreten.\n \nIn den letzten Wochen hat sich die Situation geändert, und jetzt können wir versuchen, den Iran auf unsere Seite zu ziehen."
 
GER_negotiations_with_japan:0 "Verhandlungen mit Japan"
GER_negotiations_with_japan_desc:0 "Nach dem Sturz zahlreicher strategisch wichtiger sowjetischer Städte können wir mit Japan eine diplomatische Kampagne beginnen. Da die Sowjetarmee die meisten ihrer mandschurischen Divisionen zur Verteidigung gegen den Angriff unserer Armee umverteilt hatte, konnte Japan wichtige Städte im Osten leicht besetzen, was die Moral der Roten Armee erheblich beeinträchtigen und die Sowjetunion zu einem Zwei-Fronten-Krieg zwingen würde. "
 
GER_negotiations_with_turkey:0 "Verhandlungen mit der Türkei"
GER_negotiations_with_turkey_desc:0 "Angesichts unserer Siege gegen unsere Feinde könnte ein alter Verbündeter aus dem Ersten Weltkrieg bereit sein, sich dem Krieg zu unseren Gunsten anzuschließen. "
 
GER_the_irish_question:0 "Die Irische Frage"
GER_the_irish_question_desc:0 "Die irische Nation hat seit langem einen gewissen Hass gegen die Briten, die sie unter dem englischen Stiefel halten. Wenn wir einen Guten Plan vorschlagen, damit sie sich den Achsenmächten anschließen können, wäre dies ein großer Segen für das Reich. "
 
GER_the_swedish_question:0 "Die Schwedische Frage"
GER_the_swedish_question_desc:0 "Angesichts ihrer strategisch wichtigen Position würde ein Bündnis mit Schweden nur den Kriegsanstrengungen zugute kommen. So viel Eisenerz kann nicht einfach ungenutzt bleiben. "
 
GER_the_turkish_question:0 "Die Türkische Frage"
GER_the_turkish_question_desc:0 "Angesichts ihrer strategisch wichtigen Position würde ein Bündnis mit der Türkei nur den Kriegsanstrengungen zugute kommen. Indem wir uns Zugang zum Schwarzen Meer verschaffen, können wir Konvois von jeder Front, die sich entlang der ukrainischen Küste oder im Kaukasus bildet, hin und her fahren. "
 
