ITA_grande_italia_cat:0 "Grande Italia"
ITA_grande_italia_cat_desc:0 "Groß-Italien (Grande Italia) oder Imperiales Italien (Italia Imperiale) ist ein ehrgeiziges Projekt, das im faschistischen Italien konzipiert und erstmals 1936 vom Gouverneur des Dodekanes, Cesare Maria de Vecchi, geäußert wurde.\n \nDas Ziel dieses Projekts war die Schaffung des Italienischen Reiches, das neben den Territorien, die seit langem Forderungen von irredentistischen, wie Korsika, Nizza, Korfu, Dalmatien, Malta - zusätzliche mediterrane Besitzungen mit der italienischen Bevölkerung enthalten, oder im italienischen Einflussbereich sind. Die Anhänger von Groß-Italien zählen auch Albanien, Montenegro, Nord-Tunesien dazu. Sie bestanden auch auf einer engeren Einbeziehung des Nördlichen Libyen, das während des Italienisch - Türkischen krieges in den Jahren 1911-1912 erobert wurde. Das Projekt beinhaltete die Schaffung eines Italienischen Staates, in dem nicht-italienische Elemente assimiliert und die italienische Kolonisation gefördert werden sollte.\n \nDie vermeintliche Expansion würde Italien helfen, die nach dem Untergang des Römischen Reiches verlorene mediterrane Herrschaft zurückzugewinnen. In Vorbereitung auf den Krieg mit Frankreich, im Jahr 1940, "zielte" das faschistische Regime auf Korsika, Nizza, Savoyen, Tunesien und Dschibuti. Am 10. Juni 1940 kam der Außenminister Graf Ciano auf die Idee, die Schweiz zwischen Deutschland und Italien zu spalten: Die Kantone Tessin, Graubünden und Wallis konnten in die Schweiz ziehen. Nach dem Fall von Frankreich gab es auch Vorschläge für Forderungen an Ägypten und den Nahen Osten."
 
ITA_create_AOI:0 "Erschaffen Sie Italienisch Ostafrika"
ITA_create_AOI_desc:0 "Ein wenig italienisch-Afrika kann es schon vertragen."
 
ITA_claims_on_france_decision:0 "Anspruch auf Frankreich"
ITA_claims_on_france_decision_desc:0 "Savoyen und Korsika waren traditionell italienische Länder, und die diebischen Franzosen haben sie uns zu Unrecht weggenommen! Il ’Duce kann das nicht stehen lassen!"
ITA_BP_claims_on_france_tt:0 "§YVichy Frankreich§! existiert und kontrolliert §YSavoyen§! oder §YKorsika§!"
 
ITA_claims_on_tunisia:0 "Anspruch auf Tunesien"
ITA_claims_on_tunisia_desc:0 "Frankreich kontrolliert einen wichtigen Hafen in Tunesien, der sich in italienischen Händen befinden sollte und keine anderen! "
ITA_BP_claims_on_tunisia_tt:0 "§YVichy Frankreich§! existiert und kontrolliert §YTunesien§! oder §YGabes§!" 

ITA_build_the_Via_Balbia:0 "Bau der Via Balbia" 
ITA_build_the_Via_Balbia_desc:0 "Eine Küstenstraße, die Libyen überspannt, würde den Transport des italienischen Militärs erheblich erleichtern und unseren Kriegsanstrengungen nur entgegen kommen. "
 
