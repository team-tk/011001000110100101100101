ROM_great_romania_cat:0 "Groß Rumänien"
ROM_great_romania_cat_desc:0 "Nach Großen gebietsverlusten verlor König Karol II das vertrauen der Politiker und des Volkes, die auch das Vertrauen in die behörden verloren dank florierender Korruption. Dies wurde von Faschistischen und Nationalistischen Organisationen genutzt, die Rumänien innerhalb der Grenzen von 1939 wiederherstellen wollten - "Groß Rumänien". Unter diesen Organisationen war die "Eiserne Garde" die von Corneliu Zelya Codrenau angeführt wurde."
 
ROM_ask_east_territories:0 "Östlichen Gebiete"
ROM_ask_east_territories_desc:0 "Rumänische Nationalisten wollen Groß Rumänien wieder aufbauen. Bukarests Pläne, die rumänischen Grenzen zu verändern, werden in Berlin unterstützt. Allerdings wird Deutschland den rumänischen Staat nicht in den Süden Dobrudjas oder Nordsiebenbürgens zurückbringen. Es fördert den Ausbau der rumänischen Grenzen nach Osten. In Rumänien begann in dem Verfahren zu erscheinen, nach dem die so genannte "Transnistria" historischen rumänischen Territorium, und seine Bevölkerung im russifizierten teil Rumäniens. Nach einer erfolgreichen Operation "Barbarossa" und der Eroberung der Ukraine können wir Deutschland bitten, unsere Sphäre in Richtung Osten zu erweitern."
 
