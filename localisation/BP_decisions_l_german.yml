GER_greater_german_reich:0 "Großdeutsches Reich" 
GER_greater_german_reich_desc:0 "Großdeutsches Reich - dieses Pangerman-Reich wird die Vision von Hitler verkörpern, die in "Mein Kampf" niedergelegt ist, und alle deutschen Völker in einer Supermacht vereinen, die den gesamten Kontinent abdeckt und erschaffen hat ideale Bedingungen für die zukünftige Zivilisation der arischen Rasse. Dieses Gebiet wird den gesamten Großraum Deutschland sowie traditionell deutsche Regionen wie die Niederlande, Belgien und die skandinavischen Länder umfassen. Darüber hinaus wird das gesamte europäische Russland bis zum Ural irgendwann durch die Kolonialzeit Teil dieses Staates werden."
 
GER_reichsprotektorat_bohemia:0 "Reichsprotektorat Böhmen und Mähren"
GER_reichsprotektorat_bohemia_desc:0 "Wir können eine Marionettenregierung schaffen, um über die neuen Länder zu regieren, die in letzter Zeit unter unsere Gerichtsbarkeit fallen. ""
 
GER_heydrich_deputy_reichsprotektor_bohemia:0 "New Reichsprotektor"
GER_heydrich_deputy_reichsprotektor_bohemia_desc:0 "Initially, this position was appointed by former German foreign Minister Konstantin von Neurath. His tenure was accompanied by rivalry between the secret services loyal to the protector and the party structures caused by the overlapping competence of different branches of power. This, and the lack of rigidity of Neurath during the suppression of Czech resistance, resulted in his actual removal from office.\n \nAt the end of September 1941, Hitler summoned von Neurath and said that he had decided to appoint him Deputy Heydrich. Von Neurath disagreed with this decision and announced his resignation from this post. Then Hitler sent von Neurath on "indefinite vacation". His duties were transferred to Heydrich as "acting reichsprotektor of Bohemia and Moravia" (ger. "Stellvertretender Reichsprotektor von Böhmen und Mähren").\n \nThus, Heydrich became the actual Reichsprotektor (von Neurath never returned to his duties), retaining the post of head of the Directorate of the RSHA. On September 27, 1941, Heydrich took up residence in Hradcany. His summer residence, which moved his family, Heydrich gave in to get him after the resignation of K. von Neurath, the so-called "Lower Palace" in the town Panenske-Brzezany 15 km to the North from Prague, confiscated from sharoprokatnogo Jewish origin of Ferdinand Bloch-Bauer."
 
GER_generalgouvernement_polen:0 "Erschaffe das Generalgouvernement Polen" 
GER_generalgouvernement_polen_desc:0 "Wir können eine Marionettenregierung schaffen, die die neu eroberten polnischen Länder regiert. ""

GER_distrikt_galizien:0 "Erschaffe Distrikt Galizien" 
GER_distrikt_galizien_desc:0 "Wir können das Generalgouvernement um neue Gebiete erweitern." 

GER_create_new_denmark_goverment:0 "Reichsprotektorat Dänemark"
GER_create_new_denmark_goverment_desc:0 "Nach der erfolgreichen Invasion unseres nördlichen Nachbarn könnte eine Marionettenregierung unseren Interessen am besten entsprechen. ""
  
