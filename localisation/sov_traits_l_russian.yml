socialism_in_one_country:0 "Социализм в отдельно взятой стране"
socialism_in_one_country_desc:0 "Иосиф Сталин считает, что когда социализм будет построен в Советском Союзе, он будет способен распространить идеи Маркса зарубежом."
world_trotskyite_revolution:0 "Перманентная революция"
world_trotskyite_revolution_desc:0 "Нужно быть великим человеком, чтобы признать, что он был неправ. Иосиф Сталин – такой человек. Зажжём огни революции!"
bolshevik_militarist:0 "Воинствующий большевик"
bolshevik_militarist_desc:0 "Троцкий верит в мировую революцию. Он человек дальновидный, и этого достаточно, чтобы рабочие мира были освобождены!"
 
peaceful_bolshevik:0 "Большевик-миротворец"
peaceful_bolshevik_desc:0 "Троцкий никогда не откажется от идеи перманентной революции. Главный вопрос – в подходах. Осознав, что необязательно прибегать к насилию, Троцкий мирными методами покажет превосходство социализма. И в этом соревновании, мир сам потянется к нам."
peace_before_war:0 "Мир на грани войны"
peace_before_war_desc:0 "Совместно с Союзниками, мы уничтожили Гидру фашизма в самом её логове. Но временные «друзья» снова заговорили об опасности наших идей. Нужно быть готовым к новой войне, но уже со властью капитала."
personally_anti_communist:0 "Personally Anti-Communist"
personally_anti_communist_desc:0 ""
popular_bolshevik:0 "Известный большевик"
popular_bolshevik_desc:0 "Доказанное на практике превосходство социализма над капитализмом сделали Льва Троцкого самым известным и влиятельным государственным деятелем на планете. Ведь он первый, кто смог приблизиться к коммунизму так близко, как никому не удавалось."
 
man_of_steel:0 "Человек из стали"
man_of_steel_desc:0 "В стране, где недавно бушевала война, необходимо быть человеком с закалённым характером. Присутствие жалости и другого рода чувственности сожрёт каждого. Особенно, если ты возглавляешь ВКП(б). Сталин сумел в себе побороть это. Теперь он не только гроза врагов народа, но и личность, вокруг которой сплотились миллионы."
 
