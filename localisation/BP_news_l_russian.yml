BP_news.1.t:0 "Полный успех Барбароссы!"
BP_news.1.d:0 "Событие, ошеломившее мир, сегодня Советский Союз согласился передать всю территорию к западу от 48-го меридиана. Перед лицом огромных потерь и невозможности продолжать боевые действия Советский Союз официально передал свою территорию западнее линии Архангельск - Волга - Астрахань. Прекращение огня вступило в силу, а остатки Красной армии движутся на восток, за пределы новой границы. Поступают сообщения о массовом исходе советских мирных жителей за Урал, спасающихся от оккупации наступающими немецкими войсками."
# Демократия
BP_news.1.a:0 "Что способно остановить немецкую машину агрессии?"
# Фашизм
BP_news.1.b:0 "Прекрасная новость!" 
# Коммунизм
BP_news.1.c:0 "Мы проиграли, но мы еще отомстим..."
# Нейтралитет
BP_news.1.e:0 "Ничего удивительного..."

BP_news.2.t:0 "Европейская Россия в Немецких руках!"
BP_news.2.d:0 "Сокрушительным поражением для СССР стало вторжение Немецкого кулака блицкрига. Политбюро Советского Союза было вынуждено согласиться выполнить требования Германии о передаче всей советской территории западнее Уральского хребта. Чтобы предотвратить дальнейшую гибель советских граждан, оставшимся советским подразделениям было приказано полностью прекратить огонь. Поступают сообщения о массовом исходе советских мирных жителей за Урал в сторону Челябинска и Свердловска в поисках безопасности, спасаясь от оккупации наступающими немецкими войсками. Целая страна была изгнана...\n \nТо, что осталось от Союза, отступает за Урал и зализывает раны..."
# Демократия
BP_news.2.a:0 "Что способно оставить немецкую машину агрессии?"
# Фашизм
BP_news.2.b:0 "В Сибири им самое место" 
# Коммунизм
BP_news.2.c:0 "Ужасное бремя для всей страны..."
# Нейтралитет
BP_news.2.e:0 "Что способно остановить немцем?"

BP_news.3.t:0 "Советский Союз полностью разгромлен!"
BP_news.3.d:0 "В заявлении, которое сегодня мало кого удивило, Фюрер Германского Рейха Адольф Гитлер провозгласил полную победу над вооруженными силами Советского Союза. "Сегодня мы празднуем плоды наших усилий!" - говорил он сегодня в Рейхстаге, - "Самой большой угрозы, которая когда-либо существовала для немецкого народа, народов Европы и цивилизованного мира, больше нет." В своей победной речи фюрер объявил, что бывший Советский Союз будет разделен между Рейхом и Японской Империей: Японцы получат контроль над Камчаткой, Владивостоком, Хабаровском и большей территорией Восточной Сибири, в то время как Рейх получит контроль над Западной Сибирью. Планируется создать Сибирскую “Нейтральную Зону” между двумя государствами в знак доброй воли, а также, чтобы свести к минимуму возможные военные инциденты между двумя странами."
# Демократия
BP_news.3.a:0 "Что способно остановить немецкую машину агрессии?"
# Фашизм
BP_news.3.b:0 "Великая новость для всех противников Большевистской заразы!" 
# Коммунизм
BP_news.3.c:0 "Мы проиграли..."
# Нейтралитет
BP_news.3.e:0 "Это изменит весь мир..."

