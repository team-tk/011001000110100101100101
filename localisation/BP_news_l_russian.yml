BP_news.6.t:0 "Японская победа в Китае"
BP_news.6.d:0 "Вторая Китайско-Японская война подошла к концу на этой неделе, когда Японские войска разгромили последние силы Китайского сопротивления в центральных регионах страны. В столице Китая, Нанкине был подписан мирный договор. Одним росчерком пера в регионе, наконец, воцарился мир. Окончание боевых действий уже празднуется в Токио, где толпы радостных граждан выходят смотреть победные парады. Эксперты и наблюдатели не могут согласиться друг с другом относительно того, чего стоит ожидать в будущем региона, но одно можно сказать наверняка - Японская Империя сейчас является доминирующей силой Азии."
BP_news.6.a:0 "Азия никогда не будет прежней, верно?"

BP_news.7.t:0 "Резня в Нанкине"
BP_news.7.d:0 "После падения города, только сейчас появляются сообщения о массовых грабежах, убийствах, казнях, изнасилованиях и других варварских зверствах от рук солдат японской армии.\n \nЗападный очевидец, преподобный Ральфа Л. Филлипса пишет: "Я не знаю, чем все закончится. Никогда не слышал и не читал такой жестокости. Убийства! Грабежи! Изнасилования!". По разным оценкам свидетелей и экспертов, убито от 40 000 до более 500 000 китайских гражданских лиц и разоружённых солдат, а также совершили множество изнасилований и актов мародёрства. В случае сопротивления или чего-то, что кажется неодобрительным, японцы применяют казни, используют штыки, мечи и другое оржие. Вся японская армия, кажется, вольна делать то, что им заблагорассудится."
