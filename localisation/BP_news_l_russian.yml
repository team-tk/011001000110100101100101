BP_news.12.t:0 "Сталин мертв!"
BP_news.12.d_stalin_stay:0 "Сегодня рано утром, когда осажденная Советская столица Москва подверглась артиллерийским обстрелам и немецким авианалетам, а на подступах к городу начались первые бои, лидер СССР, Иосиф Сталин был убит, когда он переезжал из Кремля в более безопасное убежище на востоке города. Согласно ранним сообщениям, автоколонна, в которой он ехал, подверглась нападению немецкой авиации, тяжело ранив самого Сталина и убив нескольких членов его кабинета. Через несколько часов Сталин скончался от полученных ран. Советские войска находятся в панике и беспорядке без приказов сверху, многие военные специалисты прогнозируют, что войска Верхмахта незамедлительно воспользуются эти преммуществом, что бы отодвнуть силы Красной армии дальше на Восток."
BP_news.12.d_stalin_safe:0 "Сегодня немецкие власти сообщили, что несколько дней назад на границе между Сибирской Нейтральной Зоной и Рейхом, разведчики Верхмата вступили в бой с остатками Красной Армии, которые перешли к партизанской войне. Немецкие солдаты быстро сломили их сопротивление, какого же было их удивление, когда они обнаружили самого большевистского вождя Иосифа Сталина, среди погибших! «Вскрытие выяснило, что он истек кровью от огнестрельного ранения в живот. Его труп был забальзамирован и будет доставлен в Германию, чтобы сделать его частью музея, посвященном борьбе с Иудейско-Большевистской угрозой. В скором времени жители Берлина сами смогут его лицезреть» — заявил немецкий представитель."
# Демократия
BP_news.12.a:0 "Без Сталина у нас больше нет плацдарма в Европе..."
# Фашизм
BP_news.12.b:0 "Ха-ха! Этот старик мертв! За это надо выпить!"
# Коммунизм
BP_news.12.c:0 "Ужасно горе для всего Союза..."
# Нейтралитет
BP_news.12.e:0 "На одного диктатора меньше..."

BP_news.13.t:0 "Государственный переворот в Ираке!"
BP_news.13.d:0 "Сегодня рано утром, в результате анти-британских настроений в Ираке, в стране произошел государственный переворот. Был свергнут режим регента Абд-аль-Илаха, а Рашид Али-аль-Гайлани объявлен премьер-министром. Переворот возглавили четыре иракских генералов, состоявших в националистической группировке 'Золотой Квадрат'. Ходят слухи, что эта группировка финансировалась немецким  правительством. По мнению восставших, в 1930 году Ирак получил лишь формальную независимость из-за навязанного Великобританией Англо-Ираксккого договора. Новое правительство заявило об аннулировании всех договоров с Британией и требует вывода Британских баз с террииории Ирака. Несомненно, Британское правительство немедленно отреагирует на действия нового правительства Ирака."
# Германия
BP_news.13.a:0 "Отличная новость!" 
# Британия
BP_news.13.b:0 "Еще одна головная боль..."
# Остальные
BP_news.13.c:0 "Война добралась до Ближнего Востока..."

BP_news.14.t:0 "Попытка государственного переворота в Ираке!"
BP_news.14.d:0 "Сегодня рано утром, в результате анти-британских настроений в Ираке, в стране произошла попытка государственного переворота. Переворот возглавили Рашид Али-аль-Гайлани и четыре иракских генералов, состоявших в националистической группировке 'Золотой Квадрат'.\n \nПо их мнению, в 1930 году Ирак получил лишь формальную независимость из-за навязанного Великобританией Англо-Ираксккого договора. По некоторой информации, к попытке переворота причастна Германия.\n \nВ стране, в особенности в столице - Багдаде, до сих пор напряженная ситуация."
# Германия
BP_news.14.a:0 "Идиоты! Дилетанты!" 
# Британия
BP_news.14.b:0 "Опасная ситуация..."
# Остальные
BP_news.14.c:0 "Еще одна подковерная игра?"