BP_news.5.t:0 "Хрустальная Ночь"
BP_news.5.d:0 "В ночь с 9 по 10 ноября 1938 года на территории Австрии и Германии прошла целая серия еврейских погромов, которые были организованы нацистами.\n \nЭто была первая массовая акция физического насилия над еврейским народом, проводимая Третьим рейхом. В результате были убиты люди, 30 тысяч отправлены в концлагеря, сожжены дотла сотни синагог, а окна домов и витрины магазинов, содержавшихся евреями, были разбиты. Все улицы были покрыты осколками стекла - отсюда и возникло название «Хрустальной ночи»."
