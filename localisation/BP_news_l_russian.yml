BP_news.4.d:0 "Американский орел снова вступает в битву Старого Света. После высадки немецких войск на Британские острова и Падения Лондона стало ясно, что Америка больше не может терпеть немецкую агрессию. Официальное объявление войны было доставлено в посольство Германии в Вашингтоне,а американским дипломатам в Берлине было приказано немедленно вернуться в Штаты. Атлантический флот покинул свой родной порт Норфолк, а войска начинают  мобилизацию и открывать пункты вербовки по всей стране. «Cyдьбa cвoбoднoгo миpa,» - cкaзaл ceгoдня пpeзидeнт Pyзвeльт в cвoeм oбpaщeнии к Кoнгpeccy этим yтpoм, - «...нe дoлжнa пoпacть в pyки тeх, ктo хoчeт пoгpyзить eгo вo тьмy. Haшa вoля ocтaeтcя нeпoкopeннoй, ocтaeтcя твepдoй, ocтaeтcя нecлoмлeннoй и нeизмeннoй, и, пpeждe вceгo, нaшa вoля и вoля вceх нapoдoв, y кoтopых ecть этoт cвятoй дoлг, ocтaeтcя cвoбoднoй!»"
