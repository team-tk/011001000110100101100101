l_polish:
 SPR_Industry_focus:0 "Rozbudowa Przemysłu Cywilnego"
 SPR_Industry_focus_desc:0 "Aby rozwjać naszą gospodarkę, powinniśmy zachęcać do budowy większej liczby cywilnych fabryk. W razie potrzeby mogą one zostać przejęte przez państwo i wykorzystywane do budowy fabryk wojskowych, lub nawet przekształcone w jedną!
 SPR_Industry_focus_short_desc:0 "Rozbudowa Przemysłu Cywilnego"
 SPR_Industry_focus_2:0 "Rozbudowa Przemysłu Cywilnego w Leonie"
 SPR_Industry_focus_2_desc:0 "Kontakty biznesowe wskazują, że istnieje możliwość rozbudowy naszego przemysłu w Leonie. Zróbmy tak!"
 SPR_Industry_focus_2_short_desc:0 "Rozbudowa Przemysłu"
 SPR_Colonial_infra:0 "Ulepszenie Infrastruktury Kolonialnej"
 SPR_Colonial_infra_desc:0 "Jeśli mamy rozmieszczać więcej oddziałów na naszych obszarach kolonialnych, najpierw musimy rozbudować naszą infrastrukturę. Pomoże nam to też na zbudowanie większej ilości fabryk!"
 SPR_Colonial_infra_short_desc:0 "Ulepszenie Infrastruktury"
 SPR_Spain_infra:0 "Projekt Autostrady Saragossa - Badajoz"
 SPR_Spain_infra_desc:0 "Możemy wysłać ekspertów, aby studiowali niemiecką Autobahn, a następnie budować naszą wersję. Z miasta Saragossa, niedaleko granicy z Francją, do Badajoz, miasta w pobliżu granicy z Portugalią."
 SPR_Spain_infra_short_desc:0 "Projekt Autostrady"
 SPR_Colonial_Industry:0 "Przemysł Kolonialny"
 SPR_Colonial_Industry_desc: "After our rozbudowa of highways and other infrastruktury in our kolonialnej provinces, the economy there is starting to look better. We should be able to get our civilian companies to build more factories there."
 SPR_Colonial_Industry_short_desc:0 "Przemysł Kolonialny"
 SPR_Industry_focus_3:0 "Rozbudowa Przemysłu"
 SPR_Industry_focus_3_desc:0 "Powinniśmy być w stanie zbudować więcej fabryk obok naszych nowych autostrad, co pozwali na szybszy transport towarów."
 SPR_Industry_focus_3_short_desc:0 "Rozbudowa Przemysłu"
 SPR_Mines:0 "Rozbudowa Hiszpańskich Kopalnii"
 SPR_Mines_desc:0 "Możemy rozbudować nasze kopalnie aluminium i wolframu przy pomocy funduszy rządowych."
 SPR_Mines_short_desc:0 "Rozbudowa Kopalnii"
 SPR_Colonial_oil:0 "Poszukiwanie ropy naftowej w Saharze Zachodniej"
 SPR_Colonial_oil_desc:0 "Niektórzy przez jakiś czas mówili o możliwości poszukiwania ropy na Saharze. Jak dotąd nikt ich nie słuchał. Zbadajmy możliwość ropy na Saharze Zachodniej."
 SPR_Colonial_oil_short_desc:0 "Poszukiwanie Ropy"
 SPR_Conversion:0 "Przejęcie Fabryk Cywilnych"
 SPR_Conversion_desc:0 "W czasie wojny rząd może podjąć ekstremalne środki w celu wsparcia wysiłków wojennych. Jednym z nich jest przejęcie kontroli nad cywilnymi fabrykami i przekształcenie ich w fabryki wojskowe."
 SPR_Conversion_short_desc:0 "Przejmij"
 SPR_Conv:0 "Przejmij Wprowadzone Prawa"
 SPR_Conv_desc:0 "Uregulowaliśmy ustawy i praktyki, które pozwolą na przejęcie fabryk cywilnych i łatwiejsze ich przekształcanie."
 SPR_Mil_industry:0 "Rozbudowa Przemysłu Wojskowego"
 SPR_Mil_industry_desc:0 ""Jeśli chcesz pokoju przygotowuj się do wojny ". To nadal prawda. Zacznijmy rozwijać nasz przemysł wojskowy."
 SPR_Mil_industry_short_desc:0 "Rozbudowa Wojska"
 SPR_Mil_industry_2:0 "Zaawansowany Wojskowy Zespół Przemysłowy"
 SPR_Mil_industry_2_desc:0 "Pewnie moglibyśmy zainwestować w nasz wojskowy przemysł, jeśli obiecamy im dobre zyski z inwestycji."
 SPR_Mil_industry_2_short_desc:0 "Zaawansowany Przemysł Wojskowy"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "Hiszpańska firma produkująca wyposażenie piechoty, broń przeciwpancerna i amunicję."
 SPR_Instalaza:0 "Znalezienie Instalazy"
 SPR_Instalaza_desc:0 "Potrzebujemy zakładów narodowych, dzięki której możemy opracować i usprawnić nasz sprzęt piechoty. Znalazliśmy firmę Instalaza SA."
 SPR_Instalaza_short_desc:0 "Znalezienie Instalazy"
 SPR_Research:0 "Prace badawczo-rozwojowe"
 SPR_Research_desc:0 "Nasz nowo powiększony wojskowy kompleks przemysłowy powinien móc badać nowe technologie dla naszego narodu."
 SPR_Research_short_desc:0 "Prace badawczo-rozwojowe"
 SPR_Col_Forts:0 "Dodaje 4 Poziom Fortyfikacji w Afryce Hiszpańskiej"
 SPR_Colonial_Forts:0 "Fortyfikacje Afryki Hiszpańskiej"
 SPR_Colonial_Forts_desc:0 "Aby chronić witalność kolonii hiszpańskich w Afryce przed obcymi najeźdźcami, musimy wzmocnić ten region."
 SPR_Colonial_Forts_short_desc:0 "Fortyfikacje Afryki Hiszpańskiej"
 SPR_Mil:0 "Rozwój Nowych Doktryn"
 SPR_Mil_desc:0 "Jeśli mamy być potęgą, musimy rozwijać nasze doktryny lądowe, aby nie pozostawać w tyle za wszystkimi innymi."
 SPR_Mil_short_desc:0 "Rozwój Doktryn"
 SPR_Equipment:0 "Testy Wyposażenia"
 SPR_Equipment_desc:0 "Ulepszmy wyposażenie piechoty i artylerię."
 SPR_Equipment_short_desc:0 "Testy Wyposażenia"
 SPR_Expand:0 "Rozbudowa Korpusów Oficerskich"
 SPR_Expand_desc:0 "Załóżmy nasz korpus oficerski. Być może, jeśli weźmiemy nowe pokolenie młodych oficerów, będziemy mogli rozwinąć nowe doktryny dla naszej armii."
 SPR_Expand_short_desc:0 "Rozwój Dowództwa"
 SPR_Mot:0 "Motoryzacja Naszej Armii"
 SPR_Mot_desc:0 "Wojskowa armia będzie o wiele skuteczniejsza w otaczaniu wroga i przejmowaniu terytorium. Być może powinniśmy rozwinąć taką armię."
 SPR_Mot_short_desc:0 "Motoryzacja"
 SPR_Mech:0 "Testy Mechanizacji"
 SPR_Mech_desc:0 "Możemy jeszcze bardziej zwiększyć mobilność naszej armii, dając oddziałom dodatkową ochronę przez zmechanizowanie pojazdów piechoty."
 SPR_Mech_short_desc:0 "Testy Mechanizacji"
 SPR_Fortify_Islands:0 "Fartywikacje Wysp i Gwinei"
 SPR_Fortify_Islands_desc:0 "Musimy wzmocnić nasze wyspy i pozycję Gwinei kolonialnej, co pomoże odciążyć wojsko w innych pozycjach."
 SPR_Fortify_Islands_short_desc:0 "Fortyfikacje Wysp"
 SPR_Island_Forts:0 "Dodaje przybrzeżne forty na Wyspach Kanaryjskich i na Balearach i dodaje forty lądowe w Gwinei Równikowej."
 SPR_Fra_Forts:0 "Dodaje 5 Poziom Fortyfikacji przy Granicy z Francją."
 SPR_Fortify_Fra:0 "Fortyfikacje Granicy z Francją"
 SPR_Fortify_Fra_desc:0 "Aby zapewnić nasze bezpieczeństwo, powinniśmy zbudować linię fortyfikacji wzdłuż francuskiej granicy."
 SPR_Fortify_Fra_short_desc:0 "Fortyfikacje Granicy z Francją"
 SPR_Doctrine:0 "Rozwój Nowych Doktryn"
 SPR_Doctrine_desc:0 "Musimy upewnić się, że nasze doktryny wojskowe są na bieżąco. Być może nawet uda się rozwinąć pewne doktryny przed naszymi wrogami."
 SPR_Doctrine_short_desc:0 "Rozwój Doktryn"
 SPR_Doc_Bonus_2:0 "Badania nad Artylerią"
 SPR_Doc_Bonus_2_desc:0 "Doświadczenia z budowaniem twierdz wskazują, że będziemy potrzebować więcej artylerii i potężniejszych dział przeciwpancernych, jeśli mamy przebić się przez fortyfikacje wroga."
 SPR_Doc_Bonus_2_short_desc:0 "Badania nad Artylerią"
 SPR_Domestic_Tanks:0 "Krajowe Wzory Czołgów"
 SPR_Domestic_Tanks_desc:0 "Możemy rozwijać własne projekty pancerne. Choć nie mogą być tak zaawansowane, jak te, które rozwijają największe siły militarne, ale przynajmniej będą hiszpańske!"
 SPR_Domestic_Tanks_short_desc:0 "Czołgi Krajowe"
 SPR_Foreign_Tanks:0 "Zagraniczne Wzory Czołgów"
 SPR_Foreign_Tanks_desc:0 "Jesteśmy w dobrych relacjachz narodem produkującym potężne czołgi. Jeśli możemy przekonać jednego z naszych przyjaciół, aby pomógł nam w opracowaniu nowego czołgu, zakończy się to o wiele bardziej zaawansowanym projektem, niż to, o co nasi projektanci mogliby sobie wymyśleć ".
 SPR_Foreign_Tanks_short_desc:0 "Zagraniczne Czołgi"
 SPR_Doc_Wep:0 "Standaryzacja Bronii i Doktryn"
 SPR_Doc_Wep_desc:0 "Powinniśmy ujednolicić naszą broń i doktryny, aby zapewnić planowanie i szkolenie, żeby skorzystać z naszej najnowszej broni, a także przygotować się na broń przyszłości. Ułatwi nam to rozwinięcie nowej taktyki i doktryn naszej armii."
 SPR_Doc_Wep_short_desc:0 "Standaryzacja"
 SPR_Naval:0 "Testy Floty"
 SPR_Naval_desc:0 "Musimy rozbudować naszą flotę, aby utrzymać zdolność do ochrony przed regionalnymi wrogami. Zbudujmy więcej stoczni."
 SPR_Naval_2:0 "Rozbudowa SECN"
 SPR_Naval_2_desc:0 "Sociedad Española de Construcción Naval, po polsku Hiszpańskie Towarzystwo Budowy Marynarki Wojennej było główną siła napędową badań i produkcji morskiej w Hiszpanii. Rozbudujmy ich udogodnienia i dajmy im większe dofinansowanie. Wtedy powinni być w stanie pomóc nam w opracowaniu nowych doktryn dla naszej floty."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Rozbudowa naszej Floty Podwodnej"
 SPR_Subs_desc:0 "Łodzie podwodne okazały się bardzo przydatne. Spróbujmy rozbudować naszą flotę podwodą nowymi, nowoczesnymi okrętami podwodnymi."
 SPR_Subs_short_desc:0 "Flota Podwodna"
 SPR_Screens:0 "Zaprojektowanie Statków"
 SPR_Screens_desc:0 "Zmodernizujmy nasze statki eskortowe, takie jak ciężkie krążowniki i niszczyciele. Ich zadaniem jest ochrona naszych większych statków, takich jak okręty klasy España."
 SPR_Screens_short_desc:0 "Zaprojektowanie"
 SPR_Capitals:0 "Testy Okrętów Wojennych"
 SPR_Capitals_desc:0 "Pancerniki obecnie rządzą falami. Zbudujmy ich nową wersję dla naszego narodu i ją wyprodukujmy!"
 SPR_Capitals_short_desc:0 "Skupienie na Kapitałowcu"
 SPR_Carriers:0 "Budowa Transportowców"
 SPR_Carriers_desc:0 "Lotnictwo Marynarki Wojennej okazało się lepszę od jakiegokolwiek działa na każdym okręcie. Musimy to zrozumieć i wykorzystać, budując transportowce dla Hiszpanii."
 SPR_Carriers_short_desc:0 "Budowa Transportowców"
 SPR_Nav_Air:0 "Rozbudowa Floty Powietrznej"
 SPR_Nav_Air_desc:0 "Transportowce muszą być wspierane przez statki powietrzne. Zbadajmy nowe modele!"
 SPR_Nav_Air_short_desc:0 "Siły Powietrzne"
 SPR_Air_Officers:0 "Rozbudowa Akademii Lotniczych"
 SPR_Air_Officers_desc:0 "Jeśli mamy rozbudować nasze siły powietrzne, musimy upewnić się, że jest więcej młodych mężczyzn przeszkolonych w zakresie latania i prowadzenia. Powinniśmy zbudować więcej akademii dla naszych sił powietrznych!"
 SPR_Air_Officers_short_desc:0 "Rozbudowa Akademii"
 SPR_Air_Factories:0 "Państwowe Fabryki Samolotów"
 SPR_Air_Factories_desc:0 "Powinniśmy rozwinąć naszą zdolność produkcyjną, budując nowe fabryki przeznaczone do budowy samolotów."
 SPR_Air_Factories_short_desc:0 "Fabryki Samolotów"
 SPR_Fighters:0 "Rozwój Nowych Myśliwców"
 SPR_Fighters_desc:0 "Niezależnie od tego, jaki rodzaj bombowca wybieramy, musimy rozwijać i produkować samoloty na wysokim poziomie. CASA, nasz projektant samolotów myśliwskich powinien zostać powołany do stworzenia nowego myśliwca, który będzie w stanie nadążyć za obcymi projektami."
 SPR_Fighters_short_desc:0 "Rozwój Myśliwców"
 SPR_CAS:0 "Testy Zamkniętego Wsparcia Lotniczego"
 SPR_CAS_desc:0 "Nasi generałowie są przekonani, że wsparcie na polu bitwy pomoże nam wygrać każdą wojnę. Wróg może wyprodukować cały sprzęt, który chcą, ale jeśli zniszczymy to na polu bitwy, to będzie bezużyteczny!"
 SPR_CAS_short_desc:0 "ZWL"
 SPR_Tac_Bomber:0 "Testy Bombardowania Taktycznego"
 SPR_Tac_Bomber_desc:0 "Niektóre z naszych sił powietrznych wykazały, że bombowce taktyczne są drogą naprzód. Mogą wykonywać wspierać pola bitwy, ale mogą także bombardować fabryki wroga, choć nie tak skutecznie, jak bombowce strategiczne ".
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat:0 "Testy Bombardowania Taktycznego"
 SPR_Strat_desc:0 "Niektórzy są przekonani, że strategiczne bombardowanie fabryk wroga w końcu spowoduje, że wróg zostanie wykończony, co pozwoli nam wygrać. Powinniśmy rozwinąć zdolności tych samolotów, chociaż niektórzy urzędnicy wątpią w naszą zdolność do ich wyprodukowania w wystarczającej liczbie."
 SPR_Strat_short_desc:0 "Strat"
 SPR_Air_Doctrine:0 "Rozwój Doktryn ZWL"
 SPR_Air_Doctrine_desc:0 "Teraz skoncentrujemy się na tym, jakiego rodzaju bombowce, powinny skupić się nasze doktryny."
 SPR_Air_Doctrine_short_desc:0 "Doktryny Powietrzne"
 SPR_Air_Doctrine_2:0 "Rozwój Doktryn Bombardowania Taktycznego"
 SPR_Air_Doctrine_2_desc:0 "Teraz skoncentrujemy się na tym, jakiego rodzaju bombowce, powinny skupić się nasze doktryny."
 SPR_Air_Doctrine_2_short_desc:0 "Doktryny Powietrzne"
 SPR_Air_Doctrine_3:0 "Rozwój Strategicznych Doktryn Bombowców"
 SPR_Air_Doctrine_3_desc:0 "Teraz skoncentrujemy się na tym, jakiego rodzaju bombowce, powinny skupić się nasze doktryny."
 SPR_Air_Doctrine_3_short_desc:0 "Doktryny Powietrzne"
 SPR_Exercises:0 "Prowdzenie Gier Wojennych na Dużą Skalę"
 SPR_Exercises_desc:0 "Gdy jesteśmy w pokoju, powinniśmy prowadzić duże gry wojenne, aby przygotować nasze wojska do wojny."
 SPR_Exercises_short_desc:0 "Gry Wojenne"
 SPR_Political_Effort:0 "Powołanie Nowego Doradcy"
 SPR_Political_Effort_desc:0 "Jeśli chcemy zmienić nasze społeczeństwo lub uregulować obecny porządek, musimy mieć pewność, że mamy lojalnych ludzi nam podległym."
 SPR_Political_Effort_short_desc:0 "Doradca"
 SPR_Fascism:0 "Propaganda Faszystowska"
 SPR_Fascism_desc:0 "Upewnij się, że nasi ludzie cieszą za naszą sprawą, dzięki katolicyzmowi, nacjonalizmowi i konserwatyzmowi!"
 SPR_Fascism_short_desc:0 "Faszyzm"
 SPR_Fascist_Rec:0 "Prowadzenie Rekrutacji"
 SPR_Fascist_Rec_desc:0 "Poprzez propagandę powinniśmy być w stanie zwiększyć ilość ludzi gotowych służyć w naszej armii."
 SPR_Fascist_Rec_short_desc:0 "Pobór"
 SPR_Communism_Idea:0 "Propaganda Komunistyczna"
 SPR_Communism_Idea_desc:0 "Działając na rzecz zwiększenia chęci naszej populacji do rozpowszechniania rewolucji za granicą, komunistyczna propaganda, którą rozprzestrzenialiśmy, pomogła naszemu narodowi."
 SPR_Recruitment_Fascist:0 "Prowadzenie Rekrutacji Faszystowskiej"
 SPR_Recruitment_Fascist_desc:0 "Nacjonistyczna propaganda, odwołująca się do poczucia dumy i nacjonalizmu naszego narodu spowodowała wzrost ochotników do naszej armii."
 SPR_Communism:0 "Indoktrynacja Komunistyczna"
 SPR_Communism_desc:0 "Bądźmy pewni, że nasi ludzie są gotowi poświęcić się ze względu na komunistyczną sprawę. Rozpoczniemy komunistyczną propagandę zarówno dla dorosłych jak i szkół."
 SPR_Communism_short_desc:0 "Indoktrynacja Komunistyczna"
 SPR_Spain_First:0 "Stworzenie Naszej Frakcji"
 SPR_Spain_First_desc:0 "Hiszpania Przedewszystkim! Nie chcemy być pod dowództwem innych narodów. Nie chcemy być umieszczoni poniżej innych narodów. Stworzymy frakcję, w której będziemy jedynym liderem!"
 SPR_Spain_First_short_desc:0 "Hiszpania Przedewszystkim"
 SPR_Join_Germany:0 "Dołączenie do Osi"
 SPR_Join_Germany_desc:0 "Powinniśmy zaprzyjaźnić się z naszymi ideologicznymi towarzyszami w Niemczech i dołączyć do ich frakcji. Pozwoli nam to być chronionym przez nich, chociaż najprawdopodobniej też wezwą nas ich do wojen."
 SPR_Join_Germany_short_desc:0 "Oś"
 SPR_Befriend_Por:0 "Zaprzyjaźnienie się z Portugalią"
 SPR_Befriend_Por_desc:0 "Powinniśmy rozszerzyć naszą nową frakcję. Portugalia byłaby obiecującym członkiem. Chociaż ich rząd Estado Novo nie jest ściśle faszystowskim, chociaż to nadal konserwatywna, prawicowa autokracja, którą możemy zaakceptować."
 SPR_Befriend_Por_short_desc:0 "Portugalia"
 SPR_Take_Por:0 "Zjednoczenie Półwysepu Iberyjskiego"
 SPR_Take_Por_desc:0 "Musimy rozbudować nasze państwo. Portugalia jest na drodze do takiej rozbudowy i jako tako zrobilibyśmy im łaskę, ostatecznie zabierając ich ziemię."
 SPR_Take_Por_short_desc:0 "Iberia"
 SPR_Communist_Propaganda:0 "Komunistyczna Propaganda Rekrutacyjna"
 SPR_Communist_Propaganda_desc:0 "Powinniśmy szerzyć słowo o naszych ochotniczych brygadach. Dajmy młodym ludziom z całej Hiszpanii siłę do walki z faszyzmem i kapitalizmem!"
 SPR_Communist_Propaganda_short_desc:0 "Propaganda Komunistyczna"
 SPR_Nuclear:0 "Cudowna Broń"
 SPR_Nuclear_desc:0 "Nasi naukowcy są przekonani, że możemy stworzyć broń tak niszczącą, że mogłaby zniszczyć całe miasto. Wymaga to jednak znacznej inwestycji w badania."
 SPR_Nuclear_short_desc:0 "Cudowna Broń"
 SPR_Join_USSR:0 "Dołączenie do Kominternu"
 SPR_Join_USSR_desc:0 "Związek Radziecki jest domem rewolucji i jako taki powinniśmy do nich dołączyć i koordynować nasze wysiłki na rzecz uwolnienia robotników Europy i reszty świata".
 SPR_Join_USSR_short_desc:0 "ZSSR"
 SPR_Por_Faction:0 "Zaproszenie Portugalii do Naszej Frakcji"
 SPR_Por_Faction_desc:0 "Teraz, gdy mają siedzibę komunistycznego rządu, powinniśmy zaprosić ich do naszej frakcji."
 SPR_Por_Faction_short_desc:0 "Zaproszenie Portugalii"
 SPR_influence_drift_communism:0 "Hiszpańska Propoaganda Komunistyczna"
 SPR_influence_drift_communism_desc:0 "Hiszpańscy komuniści wpływają na nasz naród!"
 SPR_Com_Take_Por:0 "Rozprzestrzenienie Rewolucji na Portugalię"
 SPR_Com_Take_Por_desc:0 "Powinniśmy rozpowszechniać komunistyczną rewolucję w Portugalii, która nie wydaje się być bardzo otwarta na tę ideę, być może inwazja byłaby właściwym sposobem działania."
 SPR_Com_Take_Por_short_desc:0 "Rozprzestrzenienie Rewolucji"
 SPR_Por_Com:0 "Wpływ na Politykę Portugalii"
 SPR_Por_Com_desc:0 "Powinniśmy robić to, co możemy, aby wezprzeć komunizm w Portugalii."
 SPR_Por_Com_short_desc:0 "Polityka"
 SPR_France_Ger:0 "Atak na Francję"
 SPR_France_Ger_desc:0 "Powinniśmy zaatakować Francuzów, wtedy gdy trzymają dużą część swoich żołnierzy na linii Maginota."
 SPR_France_Ger_short_desc:0 "Atak na Francję"
 SPR_France_Attack:0 "Cios w Plecy Francji!"
 SPR_France_Attack_desc:0 "Tchórzliwy naród francuski powinien poddać się Hiszpanii. Nasz wojsko upewni się, że tak będzie."
 SPR_France_Attack_short_desc:0 "Cios w Plecy"
 SPR_France_Communist:0 "Rozprzestrzenienie Rewolucji na Francję"
 SPR_France_Communist_desc:0 "Francja jest zdegenerowanym narodem, narodem kapitalistycznym. Musimy zainstalować system, w którym pracownicy są u władzy!"
 SPR_France_Communist_short_desc:0 "Rozprzestrzenienie Rewolucji"
 SPR_influence_drift_democratic:0 "Wzrasta Poparcie dla Demokracji"
 SPR_influence_drift_democratic_short:0 "Nasi ludzie stają się bardziej otwarci na ideę demokracji."
 SPR_Democracy:0 "Wsparcie Demokracji w Naszym Kraju"
 SPR_Democracy_desc:0 "Pozwolenie ludziom decydować, w pokojowych i sprawiedliwych wyborach jest jedynym cywilizowanym sposobem rządzenia. Zmieńmy się w społeczeństwo demokratyczne i cywilizowane!"
 SPR_Democracy_short_desc:0 "Wsparcie Demokracji"
 SPR_Democracy_Por:0 "Wsparcie Demokracji w Portugalii"
 SPR_Democracy_Por_desc:0 "Powinniśmy wspierać ruchy demokratyczne w Portugalii."
 SPR_Democracy_Por_short_desc:0 "Wsparcie Demokracji"
 SPR_Take_Por_Democratic:0 "Rozprzestrzenienie Demokracji Siłą"
 SPR_Take_Por_Democratic_desc:0 "Portugalia nie ustąpi. Nadszedł czas na użycie naszej armii, do czego jest przeznaczona!"
 SPR_Take_Por_Democratic_short_desc:0 "Rozprzestrzenienie Demokracji"
 SPR_Italy:0 "Odebranie Starych Aragońskich Ziem"
 SPR_Italy_desc:0 "Włochy wyznają wrogą ideologię i w rezultacie możemy zaatakować ich i odebrać co słusznie jest nasze."
 SPR_Italy_short_desc:0 "Odbierz"
 SPR_Gib_Gib:0 "Odzyskanie Gibraltaru"
 SPR_Gib_Gib_desc:0 "Gibraltar został skradziony przez tchórzliwych Brytyjczyków. Teraz, gdy są zajęci sytuacją na świecie, powinniśmy go odzyskać!"
 SPR_Gib_Gib_short_desc:0 "Odebranie Gibraltaru"
 SPR_Ven:0 "Odzyskanie Wenezueli"
 SPR_Ven_desc:0 "Prowincja Wenezueli, jak zwykliśmy ją nazwać, siedzi w Ameryce Południowej jako cierń po stronie demokratycznego świata. Gdybyśmy ją zaatakowali, nasi sojusznicy prawdopodobnie nie mieliby nic przeciwko, nawet jeśli wróciłaby do naszego wspaniałego narodu hiszpańskiego."
 SPR_Ven_short_desc:0 "Odzyskanie Wenezueli"
 SPR_Col:0 "Rekolonizacja Kolumbii"
 SPR_Col_desc:0 "Powinniśmy dążyć do przywrócenia Hiszpanii jako potęgi kolonialnej. Choć Francja, Wielka Brytania i Holandia mają kolonie w Ameryce Południowej, od dawna jesteśmy niezależni. Zacznijmy je odzyskiwać!"
 SPR_Col_short_desc:0 "Odzyskanie Kolumbii"
 SPR_Research_2:0 "Rozwój Naszych Uniwersytetów"
 SPR_Research_2_desc:0 "Aby nie pozostawać w tyle, powinniśmy rozbudować nasze uniwersytety, a zwłaszcza działy badawcze wewnątrz naszych uniwersytetów."
 SPR_Research_2_short_desc:0 "Rozbudowa Uniwersytetów"
 SPR_Cuba:0 "Dowództwo Generalne Kuby"
 SPR_Cuba_desc:0 "Stany Zjednoczone zabrały nam Kubę w 1898 roku i uczyniły ją w przystanią dla swoich bogaczy. To jest praktycznie państwo marionetka! Weżmy co nasze, nawet jeśli to oznacza walki z brudnymi Amerykanami."
 SPR_Cuba_short_desc:0 "Kuba"
 SPR_Phil:0 "Dowództwo Generalne Filipin"
 SPR_Phil_desc:0 "Dowództwo Generalne Filipin było kiedyś naszą kolonią. Stany Zjednoczone ukradły to nam, tak jak zrobili to z Kubą. Tak nie pozostanie!"
 SPR_Phil_short_desc:0 "Filipiny"
 SPR_PRU:0 "Odzyskanie Tytułu Wicekróla Peru"
 SPR_PRU_desc:0 "Podobnie jak Wenezuela, ta dawna kolonia jest obecnie rządzona przez wrogą ideologię. Jesteśmy pewni, że nasi demokratyczni sojusznicy nie będą się martwić, jeśli przywrócimy porządek w tym miejscu".
 SPR_PRU_short_desc:0 "Odzyskanie Peru"
 SPR_DOM:0 "Dowództwo Generalne Santo Domingo"
 SPR_DOM_desc:0 "Dowództwo generalne Santo Domingo, obejmowało to czym teraz jest Haiti i Dominikana. Ta ostatnia jest obecnie rządzona przez wrogą ideologię, a w rezultacie możemy przekonać naszych sojuszników, abyśmy razem zaatakowali i przywrócili porządek w tym kraju."
 SPR_DOM_short_desc:0 "Dowództwo DOM"
 SPR_eq_bonus:0 "Wyposażenie piechoty i Premia do Artylerii"
 SPR_Civ_Econ:0 "Rozwój Sektora Prywatnego"
 SPR_Civ_Econ_desc:0 "Powinniśmy zachęcać do wzrostu gospodarczego w naszym kraju poprzez obniżenie podatków od firm i odciążających przepisów. Nasz kraj jest w kiepskim stanie po wojnie domowej, i jako tako, tego potrzebujemy. Jednak w czasie wojny nie możemy wprowadzić takiej polityki."
 SPR_Civ_Econ_short_desc:0 "Rozwój Prywatyzacji"
 SPR_Civ_Factory_Idea:0 "Rozwój Sektora Prywatnego"
 SPR_Civ_Factory_Idea_desc:0 "Opierając się na naszej udanej polityce gospodarczej, nasz sektor prywatny rośnie."
 veren.1.t:0 "Zaproszenie od Hiszpanii"
 veren.1.d:0 "Hiszpania ma zamiar utworzyć własną frakcję, a oni chcieliby nas przyłączyć. Powiedziawszy, że tak, da nam to silnego regionalnego sojusznik, a mówiąc nie spowoduje to prawdopodobnie ich inwazję na nas."
 veren.1.a:0 "Dołączymy do ich Frakcji"
 veren.1.b:0 "Nie, pozostaniemy niezależni, nawet jeżeli oznacza to wojnę!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco jest przywódcą naszego kraju. Jest także znakomitym, którego obawia się rojos i jest szanowanym przez swoich kolegów Falangistów. Może poprowadzić też nasze wojska w potrzebie."
 veren.3.t:0 "Portugalia Dołącza do Naszej Frakcji"
 veren.3.d:0 "Po wielu rozważaniach rząd Portugalii postanowił dołączyć do naszej frakcji."
 veren.3.a:0 "Wspaniale!"
 veren.4.t:0 "Portugalscy Uchodźcy"
 veren.4.d:0 "Portugalia odmówiła wstąpienia do naszej frakcji, po presji ze strony aliantów, jak również sił politycznych w ich partii rządzącej."
 veren.4.a:0 "Do Diabła!"
 veren.2.t:0 "Franco Dowodzi Naszymi Wojskami"
 veren.2.d:0 "Generał Franco nie tylko będzie przywódcą naszego narodu, ale także będzie dowodził naszymi wojskami."
 veren.2.a:0 "Świetnie!"
 veren.5.t:0 "Projekt Bomby Islero"
 veren.5.d:0 "Projekt Bomby Islero był hiszpańskim wysiłkiem nuklearnym, który rozpoczął hiszpański przywódca Franco. Inne narody nie będą zbyt przychylnie patrzeć na to."
 veren.5.a:0 "Hiszpania zbuduje broń nuklearną!"
 veren.6.t:0 "Vicente Rojo Lluch dowodzi naszymi wojskami"
 veren.6.d:0 "Pomimo powiązania z konserwatywnym Unión Militar Español i mimo że jest pobożnym katolikiem, Vicente Rojo Lluch podejmuje kroki, aby dowodzić naszym oddziałem."
 veren.6.a:0 "Wspaniale!"